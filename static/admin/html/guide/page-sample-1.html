<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더 , gnb-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- 현재 경로  -->
	<include class="location" src="../inc/location.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->
	

	<main class="container page" id="container">
		

		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			
			<div class="mb20">
				<h3 class="hd-tit3">입출금서비스내역조회</h3>
			</div>

			<div class="ut-tbl a">
				<table class="tbform" cellpadding="0" cellspacing="0">
					<colgroup>
						<col style="width: 15%">
						<col style="width: 35%">
						<col style="width: 15%">
						<col style="width: 35%">
					</colgroup>
					<tbody>
						<tr>
							<th>이름</th>
							<td><span class="input a w230"><input type="text" value="김교보"></span></td>
							<th>업무</th>
							<td>
								<span class="select a">
									<select>
										<option>선택</option>
									</select>
								</span>
							</td>
						</tr>
						<tr>
							<th>영수증번호</th>
							<td><span class="input a w230"><input type="text" value="00"></span></td>
							<th>처리방식</th>
							<td>
								<span class="select a">
									<select>
										<option>선택</option>
									</select>
								</span>
							</td>
						</tr>
						<tr>
							<th>주민등록번호</th>
							<td>
								<span class="input a w130"><input type="text" value="921111"></span>
								- 
								<span class="input a w130"><input type="text" value="1111111"></span>
							</td>
							<th>처리결과</th>
							<td>
								<span class="select a">
									<select>
										<option>선택</option>
									</select>
								</span>
							</td>
						</tr>
						<tr>
							<th>처리기간</th>
							<td colspan="3">
								<span class="input a ut-date"><input type="text" class="datepicker" placeholder="YYYY.MM.DD" value="2020.01.01"></span>
								~
								<span class="input a ut-date"><input type="text" class="datepicker" placeholder="YYYY.MM.DD" value="2020.01.01"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="btn-list mt20 mb30">
				<button type="button" class="btn d">조회</button>
			</div>

			<div class="ut-tot a">
				<em class="t">Total</em> <i class="n">0</i>건 1/0
			</div>
			<div class="ut-tbl a">
				<table class="tblist" cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th rowspan="2">번호</th>
							<th>이름</th>
							<th>영수증번호</th>
							<th rowspan="2">계좌번호</th>
							<th rowspan="2">항목</th>
							<th rowspan="2">처리금액</th>
							<th>처리상태</th>
							<th rowspan="2">처리일시</th>
							<th rowspan="2">처리IP</th>
						</tr>
						<tr>
							<th>주민번호</th>
							<th>증권번호</th>
							<th>처리방식</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td rowspan="2">9999</td>
							<td>김교보</td>
							<td>000000000000</td>
							<td rowspan="2">000000000000</td>
							<td rowspan="2">000000000000</td>
							<td rowspan="2">000000000000</td>
							<td>완료</td>
							<td rowspan="2">0000-00-00</td>
							<td rowspan="2">111.111.111.111</td>
						</tr>
						<tr>
							<td>999999-9999999</td>
							<td>0000000000</td>
							<td>완료</td>
						</tr>
						<tr class="nodata">
							<td colspan="9"><p class="txt">조회 데이터가 없습니다.</p></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="mt30 mb30">
				<include class="ut-paging" src="../inc/paging.html" data-include-opt='{"visible":"true"}'></include>
			</div>

		</div>

			
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<script>
		/* 메뉴 활성화 */
		ui.menu.act(4,5,2,2,1);
	</script>

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
