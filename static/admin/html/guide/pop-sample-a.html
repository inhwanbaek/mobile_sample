<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-sample1" id="pop-sample1">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">이미지선택</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
				
					
					<div class="ut-scform a mb30">
						<ui class="slist">
							<li>
								<div class="dt">상품분류</div>
								<div class="dd">
									<span class="select a">
										<select>
											<option>선택</option>
										</select>
									</span>
								</div>
							</li>
							<li>
								<div class="dt">상품명/상품코드</div>
								<div class="dd">
									<span class="input a"><input type="text"></span>
								</div>
							</li>
						</ui>
						<div class="btsch">
							<button type="button" class="btn d">조회</button>
						</div>
					</div>

					<div class="ut-tbl a">
						<table class="tblist nl" cellspacing="0" cellpadding="0">
							<thead>
								<tr>
									<th>선택</th>
									<th>상품구분</th>
									<th>상품코드</th>
									<th>상품명</th>
									<th>수정일</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><label class="checkbox"><input type="checkbox"><span class="txt"></span></label></td>
									<td>장애인전용</td>
									<td>1000333</td>
									<td>(무)교보곰두리보장보험</td>
									<td>2022-00-00</td>
								</tr>
								<tr>
									<td><label class="checkbox"><input type="checkbox"><span class="txt"></span></label></td>
									<td>장애인전용</td>
									<td>1000333</td>
									<td>(무)교보곰두리보장보험</td>
									<td>2022-00-00</td>
								</tr>
								<tr class="nodata">
									<td colspan="5"><p class="txt">조회 데이터가 없습니다.</p></td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="mt30 mb30">
						<include class="ut-paging" src="../inc/paging.html" data-include-opt='{"visible":"true"}'></include>
					</div>



				</main>
			</div>
			<div class="pbt">
				<div class="btn-list">
					<button type="button" class="btn c md" onclick="ui.popup.close('pop-sample1');">닫기</button>
					<button type="button" class="btn a md">선택</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close">닫기</button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-sample1');
	</script>

</div>
</body>
</html>
