<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>모바일 운전면허증 앱으로 QR코드를 스캔해주세요</title>
	<link rel="stylesheet" href="../css/kyobo_plaza_2023.css" />
	</head>
	<body>
		<!-- wrap -->
		<div class="wrap">
			<!-- plaza -->
			<div class="plaza">
				<!-- contents -->
				<div class="contents">
					<div class="title_box">
						<p class="hd_tit">본인확인/실명확인을 위해<br>
							<strong>모바일 운전면허증 정보</strong>를 요청합니다.</p>
					</div>
					<div class="area_box">
						<p>교보생명 광화문고객PLAZA</p>
					</div>
					<div class="qr_box">
						<img src="../images/qr_code.png" width="462px" height="462px" alt="교보생명 광화문고객PLAZA QR코드"/>
					</div>
					<div class="scan_box">
						<span class="arrow"></span>
						<span class="explain">모바일 운전면허증 앱으로<br>
							QR코드를 스캔해주세요</span>
					</div>
					<div class="logo">
						<p></p>
					</div>
				</div>
				<!-- //contents -->
			</div>
		</div>
		<!-- //wrap -->
</body>
</html>
