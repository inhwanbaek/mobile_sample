<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title, is-back","title":"스마트 서류제출"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
	<main class="container page dlk smartdoc addfile" id="container">
		<div class="contents" id="contents">
			<div class="ut-topfix">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit blind">스마트 서류제출</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">4</b></span>
								<span class="num"><b class="b">3</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="sec">
				<h2 class="hd-tit2">서류를 첨부해 주세요.</h2>
				<ul class="bullet a">
					<li>제출하실 서류가 모두 준비됐는지 확인하세요.</li>
					<li class="color10">판독할 수 없는 서류가 첨부될 경우 요청하신 업무가 처리되지 않으므로 유의하시기 바랍니다. </li>
				</ul>
				<div class="ut-addpic addpic">
					<div class="btn-set bts">
						<label class="btn md btn-attach pic">
							<em class="btx">서류첨부</em>
							<input class="file" type="file" accept="image/*; capture=camera">
						</label>
					</div>
					<div class="piclist">
						<div class="dldt">
							<div class="dt">최대 20장까지 첨부할 수 있습니다.</div>
							<div class="dd"><i class="n">3</i>/<i class="total">20</i></div>
						</div>
						<ul class="list">
							<li>
								<a href="javascript:;" title="이미지 미리보기" class="pic"><img class="img" src="../../img/temp/1.jpg" alt="이미지"></a>
								<button type="button" class="bt-del">파일삭제</button>
							</li>
							<li>
								<a href="javascript:;" title="이미지 미리보기" class="pic"><img class="img" src="../../img/temp/2.jpg" alt="이미지"></a>
								<button type="button" class="bt-del">파일삭제</button>
							</li>
							<li>
								<a href="javascript:;" title="이미지 미리보기" class="pic"><img class="img" src="../../img/temp/3.jpg" alt="이미지"></a>
								<button type="button" class="bt-del">파일삭제</button>
							</li>
						</ul>
					</div>
				</div>
			</div>	
		</div>
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn b rd lg">취소</button>
					<button type="button" class="btn a rd lg">확인</button>
				</div>
			</div>
		</nav>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
	<!---- 바디 - 여기밑으로 템플릿영역 ---->
	
	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false","class":"is-chatbot"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
