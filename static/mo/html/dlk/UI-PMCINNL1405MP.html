<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title, is-back","title":"스마트 서류제출"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
	<main class="container page dlk smartdoc" id="container">
		<div class="contents" id="contents">
			<div class="ut-topfix">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit blind">스마트 서류제출</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">4</b></span>
								<span class="num"><b class="b">2</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="sec">
				<h2 class="hd-tit2">본인확인을 위해<br> 고객님의 정보를 입력해 주세요.</h2>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="input a">
								<label class="lb" for="input_id1">이름</label>
								<input id="input_id1" type="text" placeholder="실명입력" data-step="step2" data-step-length="2">
							</span>
						</li>
						<li data-step-section="step2" style="display: none;">
							<span class="input a nobg ut-rsnum">
								<label class="lb" for="rsnum_0">생년월일</label>
								<input id="rsnum_0" type="tel" class="fn" pattern="\d*" title="생년월일 앞 6자리" placeholder="앞 6자리"> <!-- [웹접근성] 1st 수정 -->
								<i class="ds">-</i>
								<input type="tel" class="mn int" pattern="\d*" title="주민등록번호 뒤 1자리" placeholder="0" data-step="step3" data-step-length="1"> <!-- [웹접근성] 1st 수정 -->
								<input type="tel" class="ln" pattern="\d*" title="주민등록번호 뒤 2~6자리" value="******" readonly> <!-- [웹접근성] 1st 수정 -->
							</span>
						</li>
						<li data-step-section="step3" style="display: none;">
							<div class="ut-phone">
								<span class="select tcom">
									<label for="tcom_0" class="lb">통신사</label>
									<select id="tcom_0">
										<option>SKT</option>
										<option>KT</option>
										<option>LGU+</option>
										<option>SKT알뜰폰</option>
										<option>KT알뜰폰</option>
										<option>LGU+알뜰폰</option>
									</select>
								</span>
								<span class="input a tnum"><label class="lb" for="tnum_0">전화번호입력</label>
									<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="tnum_0">
								</span>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a" >확인</button>
				</div>
			</div>
		</nav>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
	<article class="pop-layer c pop-smartdoc pop-smartterm" id="pop-smartterm">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">약관동의</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="ut-terms b">
						<div class="ckall">
							<label class="checkbox cr"><input type="checkbox"><span class="txt">전체 동의</span></label>
						</div>
						<div class="plbox">
							<div class="hdt">
								<div class="tit">
									<label class="checkbox cr"><input type="checkbox"><span class="txt">개인정보 수집 이용 취급 위탁 동의</span></label>
									<a href="javascript:;" class="plink" role="button">보기</a>
								</div>
							</div>
							<ul class="plist">
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">본인확인서비스 이용약관</span></label>
									<a href="javascript:;" class="plink" role="button">보기</a>
								</li>
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">고유식별정보처리 동의</span></label>
									<a href="javascript:;" class="plink" role="button">보기</a>
								</li>
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">통신사 이용약관</span></label>
									<a href="javascript:;" class="plink" role="button">보기</a>
								</li>
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">개인정보 제3자 제공 동의</span></label>
									<a href="javascript:;" class="plink" role="button">보기</a>
								</li>
							</ul>
						</div>
					</div>
		
					<div class="btn-set">
						<button type="button" class="btn a rd lg">다음</button>
					</div>
				</main>
			</div>
			<button type="button" class="btn-pop-close">닫기</button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-smartterm');  // 팝업 열기

		$(document).ready(function (){
			var inputStep = $('[data-step]');
			inputStep.on('keyup', function() {
				var minLength = $(this).data('step-length') - 1;
				if($(this).val().length > minLength){
					var stepSection = $(this).data('step');
					$('[data-step-section="'+stepSection+'"]').show();
				}
			})
		})
	</script>

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false","class":"is-chatbot"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
