<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"다이렉트계약 녹취신청"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page csc record" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="ut-tabs a">
				<ul class="menu">
					<li class="active"><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_1" href="javascript:;">녹취신청</a></li>
					<li><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_2" href="javascript:;">신청내역</a></li>
				</ul>
			</div>

			<div data-ui-tab-ctn="tab_a" aria-labelledby="tab_a_1" class="active">

				<section class="sect frm-bunch">
					<h2 class="hd-tit3">녹취파일 신청서 작성</h2>
					<div class="ut-form a">
						<p class="info-ast"><em class="ast"></em>필수입력항목</p>
						<ul class="form">
							<li>
								<span class="input a">
									<label class="lb" for="inp-name">이름<em class="ast">필수항목</em></label>
									<input type="text" title="이름 입력" placeholder="실명 입력" id="inp-name">
								</span>
							</li><!-- [D] 2022-06-10 UI/UX 변경 -->
						</ul>
					</div>
				</section>

				<section class="sect frm-bunch">
					<div class="tit-area">
						<h3 class="hd-tit4"><label for="sel-cate">분류</label></h3>
					</div>
					<div class="ut-form a">
						<ul class="form">
							<li>
								<span class="select def">
									<select name="sel-cate" id="sel-cate" title="분류 선택">
										<option selected>선택</option>
										<option>상담</option>
										<option>청약</option>
										<option>기타</option>
									</select>
								</span>
							</li>
						</ul>
					</div>
				</section>

				<section class="sect frm-bunch"> <!-- 로그인 시 -->
					<div class="tit-area">
						<h3 class="hd-tit4"><label for="input-nm2">보험증권번호</label></h3>
					</div>
					<div class="ut-form a">
						<ul class="form">
							<li>
								<span class="input a no-lb">
									<input type="tel" pattern="\d*" placeholder="증권번호 입력" value="19405****470" readonly id="input-nm2">
								</span>
							</li>
						</ul>
					</div>
					<div class="btn-set ins">
						<span data-ui-balloon="center,top" aria-describedby="ball_1">버튼을 눌러 보험증권번호를 선택해 주세요.</span>
						<button type="button" class="btn md ico-nlink ico-r">보험증권번호 선택</button>
					</div>
				</section>

				<section class="sect frm-bunch">
					<div class="tit-area">
						<h3 class="hd-tit4">이메일<em class="ast">필수항목</em></h3>
					</div>
					<div class="ut-form a">
						<ul class="form">
							<li>
								<div class="ut-email email">
									<div class="enam">
										<span class="input a emids">
											<label class="lb" for="emids_0">이메일<em class="ast">필수항목</em></label>
											<input id="emids_0" type="email" placeholder="아이디">
										</span>
										<i class="at">@</i>
										<span class="input a emcom">
											<label class="lb" for="emcom_id0">주소입력</label><input id="emcom_id0" type="text" placeholder="직접입력">
										</span>
									</div>
									<ul class="ebts">
										<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
										<li><button type="button" value="daum.net" class="btn sm bt">Daum</button></li>
										<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
				</section>

				<section class="sect frm-bunch">
					<div class="tit-area blind">
						<h3 class="hd-tit4">전화번호</h3>
					</div>
					<div class="ut-form a">
						<ul class="form">
							<li>
								<div class="ut-phone">
									<span class="input a tnum"><label class="lb" for="tnum_1">전화번호<em class="ast">필수항목</em></label>
										<input type="tel" pattern="\d*" placeholder="- 없이 숫자만 입력" id="tnum_1"><!-- [D] 2022-05-11 UI/UX 변경 -->
									</span>
								</div>
							</li>
						</ul>
					</div>
				</section>

				<section class="sect frm-bunch">
					<div class="tit-area">
						<h3 class="hd-tit4"><label for="inp-tit">제목<em class="ast">필수항목</em></label></h3>
					</div>
					<div class="ut-form a">
						<ul class="form">
							<li>
								<span class="input a">
									<input type="text" title="제목 입력" placeholder="30자 이내로 입력" id="inp-tit">
								</span>
							</li>
						</ul>
					</div>
				</section>

				<section class="sect frm-bunch">
					<div class="tit-area">
						<h3 class="hd-tit4"><label for="textarea-1">내용<em class="ast">필수항목</em></label></h3>
					</div>
					<div class="ut-form a">
						<ul class="form">
							<li>
								<span class="textarea a">
									<textarea placeholder="신청내용을 작성해 주세요." id="textarea-1"></textarea>
									<span class="num">(<i class="i" title="현재 입력 글자">0</i>/<i class="n" title="최대 입력 글자">400</i>자)</span>
								</span>
							</li>
						</ul>
					</div>
				</section>

				<section class="sect frm-bunch">
					<h3 class="blind">필수선택</h3>
					<div class="ut-form b round"><!-- [D] 2022-06-27 라디오박스를 체크박스로 변경 --><!-- [D] 2022-07-01 css 추가 -->
						<ul class="form">
							<li>
								<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 수집 &middot; 이용에 관한 사항</span></label>
								<a href="#link" target="_blank" title="새창열림" class="go"><span class="blind">보기</span></a>
							</li>
						</ul>
					</div>
				</section>

				<nav class="floatbots">
					<div class="inr">
						<div class="btn-set b2">
							<button type="button" class="btn rd lg b">이전</button>
							<button type="button" class="btn rd lg a">신청</button>
						</div>
					</div>
				</nav>

			</div>
			<div data-ui-tab-ctn="tab_a" aria-labelledby="tab_a_2">

				

			</div>

		</div>

		<!-- 하단 고정영역
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">확인</button>
				</div>
			</div>
		</nav> -->
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
