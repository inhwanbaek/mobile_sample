	<title>UI</title>

<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"고객제안"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page csc sug" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<section class="sect frm-bunch">
				<h2 class="hd-tit3">고객제안 작성</h2>
				<div class="ut-form a">
					<p class="info-ast"><em class="ast"></em>필수입력항목</p>
					<ul class="form">
						<li>
							<span class="input a">
								<label class="lb" for="inp-name">이름<em class="ast">필수항목</em></label>
								<input type="text" title="이름 입력" placeholder="실명 입력" id="inp-name">
							</span>
						</li>
						<!-- [D] 2022-03-23 UI/UX 변경<li>
							<span class="input a">
								<label class="lb" for="inp-num">통합번호<em class="ast">필수항목</em></label>
								<input type="tel" title="통합번호 입력" placeholder="통합번호 입력" value="1234567890" readonly id="inp-num">
							</span>
						</li> -->
					</ul>
				</div>
			</section>

			<section class="sect frm-bunch"><!-- [D] 2022-03-23 UI/UX 변경 -->
				<div class="tit-area">
					<h3 class="hd-tit4">전화번호<em class="ast">필수항목</em></h3>
				</div>
				<div class="ut-form a">
					<div class="call-wrp">
						<div class="ut-phone">
							<span class="input a tnum"><label class="lb" for="tnum_1">전화번호 입력</label>
								<input type="tel" pattern="\d*" placeholder="- 없이 숫자만 입력" id="tnum_1"><!-- [D] 2022-05-11 UI/UX 변경 -->
							</span>
						</div>
					</div>
				</div>
			</section>

			<!-- [D] 2022-03-23 UI/UX 변경<section class="sect frm-bunch">
				<div class="tit-area">
					<h3 class="hd-tit4">민원유형(계약유형)<em class="ast">필수항목</em></h3>
				</div>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<div class="rdo-grp">
								<label class="radio"><input type="radio" name="rdo-type"><span class="txt">가입</span></label>
								<label class="radio"><input type="radio" name="rdo-type"><span class="txt">유지</span></label>
								<label class="radio"><input type="radio" name="rdo-type"><span class="txt">지급</span></label>
							</div>
						</li>
					</ul>
				</div>
			</section> -->

			<!-- [D] 2022-03-23 UI/UX 변경<section class="sect frm-bunch">
				<div class="tit-area">
					<h3 class="hd-tit4">공개여부<em class="ast">필수항목</em></h3>
				</div>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<div class="rdo-grp">
								<label class="radio"><input type="radio" name="open-type"><span class="txt">공개</span></label>
								<label class="radio"><input type="radio" name="open-type"><span class="txt">비공개</span></label>
							</div>
						</li>
					</ul>
				</div>
			</section> -->

			<section class="sect frm-bunch">
				<div class="tit-area">
					<h3 class="hd-tit4"><label for="inp-tit">제목<em class="ast">필수항목</em></label></h3>
				</div>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="input a">
								<input type="text" title="제목 입력" placeholder="50자 이내로 입력" id="inp-tit">
							</span>
						</li>
					</ul>
				</div>
			</section>

			<section class="sect frm-bunch">
				<div class="tit-area">
					<h3 class="hd-tit4"><label for="textarea-1">내용<em class="ast">필수항목</em></label></h3>
				</div>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="textarea a">
								<textarea placeholder="예) 이렇게 개선하면 더 편리할 것 같아요." title="예) 이렇게 개선하면 더 편리할 것 같아요." id="textarea-1"></textarea>
								<span class="num">(<i class="i" title="현재 입력 글자">00</i>/<i class="n" title="최대 입력 글자">1,300</i>자)</span>
							</span>
						</li>
					</ul>
				</div>
				<div class="text-box">
					<ul class="bullet b">
						<li>고객님의 개인정보를 안전하게 보호하기 위해 상담/문의 내용 입력 시 <span class="point02">불필요한 개인정보는 입력하지 마시고</span> 주위에 유출되지 않도록 주의하시기 바랍니다.</li>
						<li>로그인 후 일정 시간이 지나면 개인정보 보호를 위해 자동으로 로그아웃됩니다. 내용이 많을 경우 <span class="point02">메모장 등에 미리 작성한 뒤 붙여넣기</span>를 해 주세요.</li>
					</ul>
				</div>
			</section>

			<section class="sect frm-bunch">
				<h3 class="blind">필수선택</h3>
				<div class="ut-form b round"><!-- [D] 2022-06-27 라디오박스를 체크박스로 변경 --><!-- [D] 2022-07-01 css 추가 -->
					<ul class="form">
						<li>
							<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 수집 &middot; 이용에 관한 사항</span></label>
							<a href="#link" target="_blank" title="새창열림" class="go"><span class="blind">보기</span></a>
						</li>
					</ul>
				</div>
			</section>

		</div>

		<!-- 하단 고정영역 -->
		<div class="floatbots">  <!-- .no-hide 넣으면 스크롤 내려도 안사라짐 -->
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">제안</button>
				</div>
			</div>
		</div>
		
	</main>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
