<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"상담신청"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page csc pop-counsel-enter" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="sect frm-bunch">
				<h2 class="hd-tit3">상담에 필요한 <br>기본 정보를 입력해 주세요.</h2>
				<div class="ut-form a">
					<p class="info-ast"><em class="ast"></em>필수입력항목</p>
					<ul class="form">
						<li>
							<span class="input a">
								<label class="lb" for="inp-name">이름<em class="ast">필수항목</em></label>
								<input type="text" title="이름 입력" placeholder="실명 입력" id="inp-name">
							</span>
						</li>
						<li><!-- [D] 2022-05-19 UI/UX 변경 -->
							<div class="radiobox c">
								<label class="radio"><input type="radio" name="radio_md" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_1"><span class="txt">남성</span></label>
								<label class="radio"><input type="radio" name="radio_md" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_2"><span class="txt">여성</span></label>
							</div>
						</li>
						<li>
							<span class="input a ut-date">
								<label class="lb" for="inp-birth">생년월일<em class="ast">필수항목</em></label>
								<input type="tel" id="inp-birth" class="datepicker" placeholder="YYYY.MM.DD" value="">
							</span>
						</li>
					</ul>
				</div>
			</div>

			<div class="sect frm-bunch"><!-- [D] 2022-03-23 UI/UX 변경 -->
				<div class="tit-area">
					<h3 class="hd-tit4">전화번호<em class="ast">필수항목</em></h3>
				</div>
				<div class="ut-form a">
					<div class="call-wrp">
						<div class="radiobox c">
							<label class="radio"><input type="radio" name="radio_c1" id="ph-set-1" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_1" checked><span class="txt">휴대폰</span></label>
							<label class="radio"><input type="radio" name="radio_c1" id="ph-set-2" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_2"><span class="txt">집/직장</span></label>
						</div>
						<div data-ui-tab-ctn="tab_rb" aria-labelledby="tab_rb_1" class="active">
							<div class="ut-phone">
								<span class="input a tnum"><label class="lb" for="tnum_1">전화번호 입력</label>
									<input type="tel" pattern="\d*" placeholder="- 없이 숫자만 입력" id="tnum_1" title="휴대폰번호 입력"><!-- [D] 2022-05-11 UI/UX 변경 -->
								</span>
							</div>
						</div>
						<div data-ui-tab-ctn="tab_rb" aria-labelledby="tab_rb_2">
							<div class="ut-phone">
								<span class="input a tnum"><label class="lb" for="tnum_2">전화번호 입력</label>
									<input type="tel" pattern="\d*" placeholder="- 없이 숫자만 입력" id="tnum_2" title="집/직장 전화번호 입력"><!-- [D] 2022-05-11 UI/UX 변경 -->
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="text-box">
					<ul class="bullet b">
						<li>담당 FP가 접수 내용 확인 후 연락드릴 예정입니다.</li>
					</ul>
				</div>
			</div>

			<!-- <div class="sect frm-bunch">
				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="input a">
								<label class="lb" for="inp-phone">연락처<em class="ast">필수항목</em></label>
								<input type="tel" pattern="\d*" title="연락처 입력" placeholder="- 없이 숫자만 입력" id="inp-phone">
							</span>
						</li>
					</ul>
				</div>
				<div class="text-box">
					<ul class="bullet b">
						<li>담당 FP가 접수 내용 확인 후 연락드릴 예정입니다.</li>
					</ul>
				</div>
			</div> -->

			<div class="sect frm-bunch">
				<div class="tit-area">
					<h3 class="hd-tit4"><label for="sel-adr">주소<em class="ast">필수항목</em></label></h3>
				</div>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="select def">
								<select name="sel-adr" id="sel-adr" title="시/도 선택">
									<option selected>시/도</option>
								</select>
							</span>
						</li>
						<li>
							<span class="select def">
								<select name="sel-adr" id="sel-adr2" title="시/군/구 선택">
									<option selected>시/군/구</option>
								</select>
							</span>
						</li>
					</ul>
				</div>
			</div>

			<div class="sect frm-bunch">
				<div class="tit-area">
					<h3 class="hd-tit4">상담방법<em class="ast">필수항목</em></h3>
				</div>
				<div class="ut-form a">
					<div class="radiobox c">
						<label class="radio"><input type="radio" name="radio-how" id="radio-how-p" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_1"><span class="txt">전화</span></label>
						<label class="radio"><input type="radio" name="radio-how" id="radio-how-e" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_2"><span class="txt">이메일</span></label>
					</div>
					<div class="email-wrp">
						<div class="ut-email email"><!-- [D] 2022-03-02 UI/UX 변경 -->
							<div class="enam">
								<span class="input a emids">
									<label class="lb" for="emids_0">이메일<em class="ast">필수항목</em></label>
									<input id="emids_0" type="email" placeholder="아이디">
								</span>
								<i class="at">@</i>
								<span class="input a emcom">
									<label class="lb" for="emcom_id0">주소입력</label>
									<input id="emcom_id0" type="text" placeholder="직접입력">
								</span>
							</div>
							<ul class="ebts">
								<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
								<li><button type="button" value="daum.net"  class="btn sm bt">Daum</button></li>
								<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
							</ul>
						</div><!-- //[D] 2022-03-02 UI/UX 변경 -->
					</div>
				</div>
			</div>

			<div class="sect frm-bunch">
				<div class="tit-area">
					<h3 class="hd-tit4">상담시간<em class="ast">필수항목</em></h3>
				</div>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="input a ut-date"><input type="tel" id="inp-date" class="datepicker" placeholder="YYYY.MM.DD" value="" title="날짜입력"></span>
							<span class="select def">
								<select name="sel-time" id="sel-time" title="상담시간 선택">
									<option selected>시간 선택</option>
									<option>12:00 ~ 12:30</option>
								</select>
							</span>
						</li>
					</ul>
				</div>
			</div>

			<div class="sect frm-bunch">
				<div class="tit-area">
					<h3 class="hd-tit4">상담시간<em class="ast">필수항목</em></h3>
				</div>
				<div class="ut-form a">
					<label class="radio"><input type="radio" name="rdo-type"><span class="txt">오전(09:00~12:00)</span></label>
					<label class="radio"><input type="radio" name="rdo-type"><span class="txt">오후(13:00~18:00)</span></label>
				</div>
				<div class="text-box">
					<ul class="bullet b">
						<li>일반 보험상품, 다이렉트상품에 대한 상담은 전화로 진행됩니다.</li>
					</ul>
				</div>
			</div>

			<div class="sect frm-bunch">
				<div class="tit-area">
					<h3 class="hd-tit4"><label for="textarea-1">내용<!-- [D] 2022-05-11 UI/UX 변경<em class="ast">필수항목</em> --></label></h3>
				</div>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="textarea a">
								<textarea placeholder="예) 상담하실 내용을 입력해 주세요." id="textarea-1"></textarea>
								<span class="num">(<i class="i" title="현재 입력 글자">0</i>/<i class="n" title="최대 입력 글자">50</i>자)</span>
							</span>
						</li>
					</ul>
				</div>
				<div class="text-box">
					<ul class="bullet b">
						<li>고객정보 보호를 위해 <span class="color10">주민등록번호 등 민감한 개인정보는 제외하고 입력</span>해 주세요.</li>
					</ul>
				</div>
			</div>

			<div class="sect frm-bunch">
				<div class="tit-area">
					<h3 class="hd-tit4">고객님의 소중한 개인정보는 상담 목적 외에는 사용되지 않습니다.</h3>
				</div>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<label class="radio cu">
								<input type="radio" name="rdo-must">
								<span class="txt">
									<span class="tt">개인(신용)정보 수집 &middot; 이용 동의</span><!-- [D] 2022-05-11 UI/UX 변경 -->
								</span>
							</label>
						</li>
					</ul>
				</div>
			</div>

						
		</div>

		<!-- 하단 고정영역-->
		<div class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn b rd lg">이전</button>
					<button type="button" class="btn a rd lg">신청</button>
				</div>
			</div>
		</div> 
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

	
	<script>
		//Email show/hide
		$("input[name='radio-how']").click(function() {
			if ($("#radio-how-e").is(":checked")) {
				$('.email-wrp').show();
			} else {
				$('.email-wrp').hide();
			}
		});
	</script>
</div>
</body>
</html>
