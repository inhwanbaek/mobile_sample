<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-counsel" id="pop-counsel">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">상담신청</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">

					<div class="counsel-mn">
						<div class="sect">
							<h2 class="hd-tit3">무엇이 궁금하신가요?</h2>
							<div class="form-group">		
								<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">보험상품/가입</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">가입상품 보장범위</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">보장분석서비스</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">사고보험금</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">계약내용 변경</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">보험료납입</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">보험계약대출</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">기타</span></label>
							</div>
						</div>
					</div>
					<!-- //counsel-mn -->

					<div class="counsel-purpose01" style="display: none;">
						<div class="sect">
							<h2 class="hd-tit3">정확한 상담을 위해 <br>세부 내용을 선택해 주세요.</h2><!-- [D] 2022-05-11 UI/UX 변경 -->
							<div class="form-group purpose01">		
								<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">종신보험/정기보험</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">건강보험/암보험</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">저축보험/연금보험</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">어린이보험</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">장애인보험</span></label><!-- [D] 2022-05-11 UI/UX 변경 -->
							</div>
						</div>
					</div>
					<!-- //counsel-purpose01 -->

					<div class="counsel-purpose02" style="display: none;">
						<div class="sect">
							<h2 class="hd-tit3">정확한 상담을 위해 <br>세부 내용을 선택해 주세요.</h2><!-- [D] 2022-05-11 UI/UX 변경 -->
							<div class="form-group">		
								<label class="checkbox cv"><input type="radio" name="rdo-purpose02"><span class="txt">청구 시 필요서류</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-purpose02"><span class="txt">FP 대리접수 신청</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-purpose02"><span class="txt">접수 건 진행상황</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-purpose02"><span class="txt">미수령 사고보험금</span></label>
								<label class="checkbox cv"><input type="radio" name="rdo-purpose02"><span class="txt">선택안함</span></label>
							</div>

						</div>
					</div>
					<!-- //counsel-purpose02 -->

				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2 cancel">
					<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-counsel');">취소</button>
					<button type="button" class="btn a rd lg" id="next01">다음</button>
				</div>
				<div class="btn-set b2 prev" style="display: none;">
					<button type="button" class="btn b rd lg">이전</button>
					<button type="button" class="btn a rd lg" id="next02">다음</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-counsel');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/

	</script>

	<script>
		//Div show/hide
		$('#next01').click(function() {
			if($("input:radio[name='rdo-mn']").is(":checked")) {
				$('.counsel-mn').hide();
				$('.btn-set.cancel').hide();
				$('.counsel-purpose01').show();
				$('.btn-set.prev').show();
			}
		});
		$('#next02').click(function() {
			if($("input:radio[name='rdo-purpose01']").is(":checked")) {
				$('.counsel-purpose01').hide();
				$('.counsel-purpose02').show();
			}
		});
	</script>

</div>
</body>
</html>
