<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"보험범죄신고"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page csc crime" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="ut-tabs a">
				<ul class="menu">
					<li><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_1" href="javascript:;">신고하기</a></li>
					<li class="active"><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_2" href="javascript:;">신고내역조회</a></li>
				</ul>
			</div>

			<div data-ui-tab-ctn="tab_a" aria-labelledby="tab_a_2"></div>

			<div data-ui-tab-ctn="tab_a" aria-labelledby="tab_a_2" class="active">

				<section class="sect frm-bunch">
					<h2 class="hd-tit3">신고내역을 조회하시려면<br>이름과  전화번호를 입력하고<br>[조회]를 눌러 주세요.</h2>
					<div class="ut-form a">
						<p class="info-ast"><em class="ast"></em>필수입력항목</p>
						<ul class="form ty02">
							<li>
								<span class="input a">
									<label class="lb" for="inp-name">이름<em class="ast">필수항목</em></label>
									<input type="text" title="이름 입력" placeholder="실명 입력" id="inp-name">
								</span>
							</li>
							<li>
								<span class="input a">
									<label class="lb" for="inp-pass">전화번호<em class="ast">필수항목</em></label>
									<input type="tel" pattern="\d*" title="전화번호 입력" placeholder="- 없이 숫자만 입력" id="inp-pass">
								</span>
							</li>
						</ul>
					</div>
				</section>

			</div>

		</div>

		<!-- 하단 고정영역 -->
		<div class="floatbots">  <!-- .no-hide 넣으면 스크롤 내려도 안사라짐 -->
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">조회</button>
				</div>
			</div>
		</div>
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>

</html>
