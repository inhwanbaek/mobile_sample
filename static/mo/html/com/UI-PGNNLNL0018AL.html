<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- tutorial -->
	<article class="pop-layer a pop-tutorial" id="pop-tutorial">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">튜토리얼</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents vspace">
					<!-- ut-slide-dot -->
					<div class="ut-slide-dot">
						<div class="swiper-container swiper" data-slide-id="tutorial">
							<ul class="swiper-wrapper slide">
								<li class="swiper-slide">
									<div class="pic">
										<a href="javascript:;" class="box">
											<img class="img" src="../../img/com/tutorial_1.png" alt="개방형 플랫폼 : 내 관심사에 맞는 콘텐츠/서비스 추천">
										</a>
									</div>
								</li>
								<li class="swiper-slide">
									<div class="pic">
										<a href="javascript:;" class="box">
											<img class="img" src="../../img/com/tutorial_2.png" alt="금융 서비스 : 언제 어디서든 빠르고 편리한 금융생활">
										</a>
									</div>
								</li>
								<li class="swiper-slide">
									<div class="pic">
										<a href="javascript:;" class="box">
											<img class="img" src="../../img/com/tutorial_3.png" alt="한눈에 내정보 : 나의 계약정보를 한눈에 보고 간편하게 확인하고">
										</a>
									</div>
								</li>
								<li class="swiper-slide">
									<div class="pic">
										<a href="javascript:;" class="box">
											<img class="img" src="../../img/com/tutorial_4.png" alt="다양한 인증 : 내게 맞는 방법으로 간편한 인증">
										</a>
									</div>
								</li>
								<li class="swiper-slide">
									<div class="pic">
										<a href="javascript:;" class="box">
											<img class="img" src="../../img/com/tutorial_5.png" alt="마이데이터 : 내 모든 금융정보를 손안에">
										</a>
									</div>
								</li>
							</ul>
							<div class="btn-set">					
								<button type="button" class="btn rd lg a" onclick="ui.popup.close('pop-tutorial');">시작하기</button>
							</div>
							<div class="pagination"></div>
						</div>
					</div>
					<!-- //ut-slide-dot -->
				</main>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<!-- tutorial -->
	<script>
		// 팝업오픈
		ui.popup.open('pop-tutorial');
		
		// swiper 마지막 슬라이드 체크
		function tutorial_swiepr() {
			ui.slides.init('tutorial');
			let ui_tutorial = ui.slides.tutorial
			let ui_btnset = document.querySelector('.btn-set');
			let arr = document.querySelectorAll('.swiper-slide');
			let last = arr[arr.length - 1];
			// console.log(ui_btnset);
			// console.log(arr);
			// console.log(last);
			ui_tutorial.on('reachEnd', function () {
				ui_btnset.classList.add('active')
			});
			ui_tutorial.on('slideChange', function () {
				if (last.classList.contains('swiper-slide-active')) {
					ui_btnset.classList.remove('active')
				}
			});
		}
		tutorial_swiepr();

	</script>


</div>
</body>
</html>
