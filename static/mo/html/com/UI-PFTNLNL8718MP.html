<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>

<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-emailpolic" id="pop-emailpolic">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">이메일 무단수집거부</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					
					<div class="ftrbox">
						홈페이지에 게시된 이메일 주소가 전자우편 수집 프로그램이나 그 밖의 기술적 장치를 이용하여 무단으로 수집되는 것을 거부하며, 이를 위반 시 정보통신망법에 의해 형사처벌됨을 유념하시기 바랍니다.
					</div>
					<div class="ftlist">
						<div class="ptxt">게시일: 2012년 11월 19일</div>
					</div>

				</main>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-emailpolic');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-emailpolic',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
		
		
	</script>
</div>
</body>
