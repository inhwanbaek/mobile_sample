<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>

<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"class":"is-title","title":"사고보험금청구"}'></include>
	<include class="gnb" src="../inc/gnb.html" data-include-opt='{"visible":"false"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page com" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents vspace" id="contents">
			<div class="complate-msg icon1">
				<div class="msg">
					<p class="p1">사고 보험금이 신청되었습니다. </p>
					<p class="p2">내용이 맞는지 확인해보세요.</p>
				</div>
				<div class="btn-set ct">
					<a href="javascript:;" class="btn wm md">상세 내역 보기</a>
					<a href="javascript:;" class="link-ar">접수내역조회</a>
				</div>
			</div>
			<div class="banner-box">
				<div class="ut-slide-play">
					<div class="swiper-container swiper" data-slide-id="banner_1">
						<div class="control">
							<div class="dots"></div>
							<div class="plys"><button type="button" class="bt play">정지</button></div>
						</div>
						<ul class="swiper-wrapper slide">
							<li class="swiper-slide"><a href="javascript:;" class="box"><img src="../../img/temp/banner_1.png" alt="지점방문 없이 간편하게 교보생명 보험계약 대출"></a></li>
							<li class="swiper-slide"><a href="javascript:;" class="box"><img src="../../img/temp/banner_1.png" alt="지점방문 없이 간편하게 교보생명 보험계약 대출"></a></li>
							<li class="swiper-slide"><a href="javascript:;" class="box"><img src="../../img/temp/banner_1.png" alt="지점방문 없이 간편하게 교보생명 보험계약 대출"></a></li>
							<li class="swiper-slide"><a href="javascript:;" class="box"><img src="../../img/temp/banner_1.png" alt="지점방문 없이 간편하게 교보생명 보험계약 대출"></a></li>
							<li class="swiper-slide"><a href="javascript:;" class="box"><img src="../../img/temp/banner_1.png" alt="지점방문 없이 간편하게 교보생명 보험계약 대출"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">확인</button>
				</div>
			</div>
		</nav>
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>
