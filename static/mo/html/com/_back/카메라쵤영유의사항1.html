<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer b pop-camera" id="pop-layer">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">서류를 테두리에 맞춰 촬영해 주세요.</h1>
					<!-- <p class="sub-text fn-color01">※ 이미지가 보이지 않을 경우 심사가 진행되지 않습니다.</p> -->
				</div>
			</div>
			<div class="pct">
				<main class="poptents">					
					<div class="top-box">
						<p class="sub-text fn-color01">※ 이미지가 보이지 않을 경우 심사가 진행되지 않습니다.</p>
					</div>
					<div class="img-paper img01"><img src="../../img/common/img_paper01.png" class="img" alt="촬영한 서류 이미지"></div>
					<ul class="list">
						<li class="lst01">							
							<p class="txt">서류가 기울어지지 않도록 <br>정면에서 촬영해주세요.</p>                            
						</li>
						<li class="lst02">
							<p class="txt">서류가 접히지 않도록<br>최대한 평평하게 편 후 촬영해주세요. </p>                            
						</li>
						<li class="lst03">
							<p class="txt">촬영하려는 서류 주변에 다른 서류등이<br>보이지 않도록 촬영해주세요.</p>                            
						</li>
						<li class="lst04">							
							<p class="txt">촬영 후 반드시 <br>이미지 상태를 확인 해주세요.</p>                            
						</li>
					</ul>

				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">					
					<button type="button" class="btn c" onclick="ui.popup.close('pop-layer');">닫기</button>
				</div>
			</div>
			<!-- <button type="button" class="btn-pop-close"><i class="blind">닫기</i></button> -->
		</div>
	</article>
	<script>
		ui.popup.open('pop-layer');
	</script>

</div>
</body>
</html>
