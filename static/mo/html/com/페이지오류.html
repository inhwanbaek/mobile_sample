<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"class":"is-back,is-title","title":"페이지 오류"}'></include>
	<include class="gnb" src="../inc/gnb.html" data-include-opt='{"visible":"false"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page com" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="complate-msg icon2">
				<div class="msg">
					<p class="p1">페이지에 접근할 수 없습니다.</p>
					<p class="p2">접근하신 페이지가 존재하지 않습니다.<br>사라졌거나 다른 페이지로 변경되었을 수 있습니다.</p>
					<p class="p2">페이지 경로나 접근 방법을 다시 확인 해 주세요.</p>
				</div>
				<div class="tel-box">
					<a href="tel:1588-1010" title="전화 앱으로 전환됩니다." class="link-tel">고객센터 (1588-1001)</a>
					<p class="tel-text">문제가 지속되는 경우, 고객센터로 문의바랍니다.</p>
				</div>
			</div>	            
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg b">이전 페이지로 이동</button>
					<button type="button" class="btn rd lg a">메인으로 이동</button>
				</div>
			</div>
		</nav>
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>

</html>
