<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer b pop-marketing" id="pop-layer">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">마케팅 PUSH 수신동의</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					
					<div class="text-contents">
						<p class="text-type1">PUSH수신 동의를 하시면 교보생명의 특별한 혜택 및 이벤트 정보 등 다양한 서비스를 알려드립니다.</p>
					</div>

					<ul class="chk-line-list">
						<li>
							<label class="checkbox arrow">
								<input type="checkbox">
								<span class="txt">주간 알림 설정에 동의합니다.<span class="s-text">(오전 8시부터 오후 8시까지)</span></span>
							</label>
						</li>
						<li>
							<label class="checkbox arrow">
								<input type="checkbox">
								<span class="txt">야간 알림 설정에 동의합니다.<span class="s-text">(오후 8시부터 오전 8시까지)</span></span>
							</label>
						</li>
					</ul>
					
					
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">					
					<button type="button" class="btn a" onclick="ui.popup.close('pop-layer');">확인</button>
				</div>
			</div>
			<!-- <button type="button" class="btn-pop-close"><i class="blind">닫기</i></button> -->
		</div>
	</article>
	<script>
		ui.popup.open('pop-layer');
	</script>

</div>
</body>
</html>
