<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-recversys" id="pop-recversys">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">신용회복제도</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					
					<div class="ftrbox">
						금융채무 연체자를 위하여 시행되고 있는 신용회복지원제도에 대해 안내해 드립니다.
					</div>

					<div class="ftlist">
						<div class="btn-set vt">
							<button type="button" class="btn">주요 신용회복지원제도 비교</button>
							<button type="button" class="btn">신용회복위원회를 통한 개인워크아웃제도</button>
							<button type="button" class="btn">신용회복위원회를 통한 생계형 신용회복지원제도</button>
							<button type="button" class="btn">자산관리공사를 통한 신용회복지원제도</button>
							<button type="button" class="btn">법원의 개인 채무자회생제도 및 파산제도</button>
						</div>
					</div>


				</main>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-recversys');  // 팝업 열기
