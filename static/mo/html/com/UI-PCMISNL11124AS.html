<!doctype html>
<html lang="ko">
<head>
	<title>교보생명 - 시스템 작업으로 인한 서비스 중단 안내</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<style>
	* {margin: 0; padding: 0; color: #555; font-family:  'Noto Sans KR', 'Noto Sans', 'Apple SD Gothic Neo', 'AppleSDGothicNeo-Light', '나눔고딕', 'Nanum Gothic', '맑은고딕', 'Malgun Gothic', "Open Sans", "sans-serif", "돋움", 'dotum' ; }
	a {text-decoration: none; color: #555;}
	em {font-style: normal;}
	.p1{margin-bottom: 30px; 	font-size: 15px; 	color:#242424; }
	.logo {height: 60px; background: url(./logo.png) no-repeat center; background-size: contain; display: block; margin-bottom: 10px; }
	.error {width: 100%; }
	.error-msg {padding: 0 20px 60px; text-align: center; 	word-break: keep-all; }
	.error-msg::before {display: block; content: ""; width: 160px; height: 108px; margin: 58px auto 10px; background-repeat: no-repeat; background-position: center; background-size: 100% auto; background-image: url(./ico_info.png); }
	.error-msg .msg {display: flex; align-items: center; justify-content: center; flex-direction: column; }
	.error-msg .msg .text{color: #555; font-size: 15px; line-height: 1.6; letter-spacing: -1px; text-align: left;word-wrap: break-word;}
	.error-msg .tit {color: #000; font-size: 22px; font-weight: 600; line-height: 1.33; word-break: keep-all; letter-spacing: -1px; }
	.error-msg .tit .red{color: #2a81eb; font-style: normal; }
	.error-msg .text {color: #555; font-size: 15px; line-height: 1.8; letter-spacing: -1px; }
	.error-msg + .btn-set {margin-top: 30px; }
	.error-msg .text.info a {display: flex; align-items: center; font-size: 18px; color: #242424; }
	.error-msg .text.info a::before {width: 24px; height: 24px; margin-right: 4px; background: url(./ico_mobile.png) no-repeat center; background-size: 24px auto; content: ''; }
	.error-msg .tit + .text {margin-top: 16px; }
	.error-msg .text + .text {margin-top: 30px; }
	.btn-set {position: relative; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
	.btn {min-height: 60px; min-width: 200px; font-size: 18px; border-radius: 8px; border: none; background-color: #121c72; color: #ffffff; padding: 0 20px; }
	.mbr{display: block;}
	.bg-gray{margin: 24px 0 0; padding:30px 8%; text-align: left; background-color: #f5f5f5; border-radius: 8px;}
	.bg-gray .area{font-size: 16px; line-height: 1.31; color: #242424;}
	.bg-gray .area + .area{margin-top: 24px;}
	.bg-gray .tit{min-width: 10px; font-weight: 600; font-size: 15px !important; padding: 5px 10px; background: #e1e1e1;  display: block; border-radius: 15px;width: 138px;text-align: center;}
	.tit.call-center {margin-bottom: 16px; color:#010a4a; border:1px solid #010a4a; background:#ddeeff;}
	.bg-gray .txt{text-align: left; margin-top: 10px; font-size: 16px;color:#242424;}
	.bullet.b{margin-top: 9px; text-align: left;font-size: 13px;text-align: left;display: block;line-height: 1.5;}
	.bullet.b span{display: block; font-size: 16px;padding-left: 10px;position: relative; color:#242424;}
	.bullet.b span::before{content: ""; width: 3px; height: 3px;background: #555; position: absolute;top: 10px; left: 0;border-radius: 50%;}
	.tal {margin-top: 10px; text-align: left; 	font-size: 13px; 	text-indent: -13px; padding-left: 12px; 	line-height: 1.4; }
	@media screen and ( max-width:1000px )  {	}
	.blue {	color:#2a81eb; font-weight: 600; }
	.color11{color:#2a81eb;}
	.c-blue{color:#2a81eb;}
	.c-5{margin-top: 12px; padding-left: 10px; text-indent: -10px; color:#555;font-size: 14px;}
	</style>
</head>
<body class="body">
	<!-- wrap -->
	<div class="wrap">
		<!-- error -->
		<div class="error">
			<section class="box">
				<div class="error-msg">
					<div class="msg">
						<p class="p1">항상 교보생명을 이용해 주셔서 감사드립니다.</p>
						<p class="tit"><i class="red">시스템 작업으로 인한<br> 서비스 중단 안내</i></p>
						<p class="text">
							IT 인프라의 안정적인 운영을 위한 시스템 개선 작업 중입니다.
								서비스 이용에 불편을 드리는 점 양해하여 주시기 바라며,
								더욱 안전하고 편리한 서비스로 찾아뵐 것을 약속드립니다.
							
						</p>
						<div class="bg-gray">
							<div class="err-box">
								<div class="area">
									<p class="tit">중단 기간</p>
									<p class="txt">2022.12.9(금) 23:30 ~ 2022.12.10(토) 2:30 </p>
								</div>
								<div class="area">
									<p class="tit">중단 서비스</p>
									<p class="txt">교보생명 APP, 모바일/PC 홈페이지 모든 업무 및 서비스(마이데이터 포함)</p>
								</div>
							</div>
						</div>
					</div>               
				</div>

			</section>
		</div>
		<!-- //error -->
	</div>
	<!-- //wrap -->
	</body>
</html>
