<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer c pop-shares" id="pop-shares">

			</div>

				</main>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-shares');  // 팝업 열기

</div>
