<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
	<div class="wrap" id="wrap">
		
		<article class="pop-layer a regdoc" id="pop-regdoc">
			<div class="pbd">
				<div class="phd">
					<div class="in">
						<h1 class="ptit">등기권리증(등기필증) 입력방법</h1>
					</div>
				</div>
				<div class="pct">
					<main class="poptents">
						<div class="picture a">
							<img class="img" src="../../img/common/img_sec_sticker@2x.png" alt="등기권리증 이미지">
						</div>
						<ul class="bullet a">
							<li>등기필정보 보안스티커를 제거하면 일련번호와 비밀번호를 확인할 수 있습니다.</li>
							<li>다른 대출신청 시 사용한 순번과 비밀번호는 입력할 수 없습니다. 사용하지 않은 순번과 비밀번호를 입력해 주세요.</li>
							<li>순번과 비밀번호가 유효하지 않을 경우 융자센터에서 고객님께 따로 연락드립니다. </li>
						</ul>
					</main>
				</div>
				
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</article>
		<script>
			ui.popup.open('pop-regdoc');
		</script>
	
	</div>
	</body>
</html>
