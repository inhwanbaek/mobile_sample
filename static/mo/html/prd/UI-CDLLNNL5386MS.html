		<article class="pop-layer a pop-prdLoan" id="pop-prdLoan"> <!-- [D] 2022-06-17 풀팝업 레이아웃으로 수정 -->
			<div class="pbd">
				<div class="phd">
					<div class="in">

					</div>
				</div>
				<div class="pct">
					<main class="poptents hdt">
					<!-- <main class="container page prd drl loan" id="container"> -->
						<h2 class="hd-tit2">대출신청 시 작성하신 서류입니다. <br>확인해 보세요.</h2>
						<!-- 본문 영영 -->
						<div class="loan">
							<!-- <div class="contents" id="contents"> -->

							<!-- [D] 2022-03-24 문구 변경 -->


							<div class="loan-tbox">

								<h3 class="hd-tit3">교보e프라임신용대출(A형)</h3>
							</div>

							<div class="btn-set vt">
								<button type="button" class="btn md">대출신청서</button>
								<button type="button" class="btn md">대출거래약정서</button>
								<button type="button" class="btn md">추가약정서</button>
							</div>

								<ul class="bullet a">
									<li>대출신청 시 작성하신 서류만 확인 가능합니다.</li>
									<li>확인이 필요한 서류가 목록에 없는 경우 융자센터로 문의해 주세요.</li>
								</ul>
							</div>

						</div>
					</main>
				</div>
				<div class="pbt">  <!-- no-hide 넣으면 안사라짐-->

				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>

		<script>
			ui.popup.open('pop-prdLoan');
