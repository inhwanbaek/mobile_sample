<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"false","class":"is-title,is-back","title":"신용대출"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd loan single" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="single-msg">
				<div class="logo"></div>
				<div class="title-msg">
					곧 연락드릴게요
				</div>
				<div class="img-msg"><span class="blind">대출상담 신청</span></div>
				<div class="msg">
					<p class="p1">고객님 반갑습니다.<br> 
						대출상담을 위하여 고객님의<br>
						<strong>휴대폰번호</strong>와 <strong>상담희망지역</strong>을<br>
						입력해 주시면 순서대로 연락드릴게요.<br>
						휴일이 있으면 시간이 조금 더 걸려요.</p>
					<p class="p2">
						상담시간<br>
						<span>평일 09:00~18:00 (주말/공휴일 휴무)</span>
					</p>
				</div>
			</div>
			<div class="ut-form b">
				<!-- 휴대폰번호 -->
				<div class="hdt">
					<h4 class="hd-tit5">휴대폰번호 <em class="ast">는 필수항목입니다</em></h4>
				</div>
				<div class="panel">
					<span class="input a coms no-lb">
						<label class="lb blind" for="input-01" role="text">휴대폰번호</label>
						<input type="text" title="휴대폰번호 입력" placeholder="[-] 없이 숫자만 입력" id="input-01">
					</span>
				</div>
				<!--// 휴대폰번호 -->
				<!-- 상담희망지역 -->
				<div class="hdt">
					<h3 class="hd-tit5">상담희망지역 <em class="ast">는 필수항목입니다</em></h3>
				</div>
				<div class="panel mb40">
					<span class="select def no-lb">
						<select name="select-11" id="select-11" title="시/도 옵션 선택">
							<option selected="">시/도</option>
						</select>
					</span>
					<span class="select def mt08 no-lb">
						<select name="select-12" id="select-12" title="시/군/구 옵션 선택">
							<option selected="">시/군/구</option>
						</select>
					</span>
				</div>
				<!--// 상담희망지역 -->

				<!-- 상담동의 -->
				<div class="hdt">
					<h4 class="hd-tit5">상담동의 <em class="ast">는 필수항목입니다</em></h4>
				</div>
				<div class="panel">
					<div class="ut-terms a">
						<div class="plbox">
							<ul class="plist">
								<li>
									<label class="checkbox cd" role="checkbox" aria-checked="false"><input type="checkbox" aria-hidden="true"><span class="txt">[필수] 개인(신용)정보 수집·이용 동의</span></label>
									<a href="javascript:void(0);" class="plink" role="button" aria-label="[필수] 개인(신용)정보 수집·이용 동의 보기">보기</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!--// 상담동의 -->
			</div>
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<a href="javascript:;" class="btn lg rd a">대출상담 신청하기</a>
				</div>
			</div>
		</nav>
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
