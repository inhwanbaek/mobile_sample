<body class="body">
<div class="wrap" id="wrap">

	<include class="gnb" src="../inc/gnb.html" data-include-opt='{"visible":"false"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="complate-msg icon5">
				<div class="msg">
					<p class="p1">가입 가능한 펀드상품이 없습니다.</p>							
				</div>					
			</div>
			
			<ul class="bullet a">

				<li>투자성향을 다시 진단받으시려면 [투자성향진단 다시하기]를 눌러 주세요.</li>
			</ul>
			<ul class="bullet b">
				<li>투자성향진단은 1일 1회 가능합니다. 오늘 투자성향진단을 받으셨다면 내일 다시 진행해 주세요. </li>
			</ul>
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				
				<div class="btn-set">					
					<button type="button" class="btn rd lg a">투자성향진단 다시하기</button>
				</div>
			</div>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
