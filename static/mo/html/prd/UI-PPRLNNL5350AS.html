<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"class":"is-title,is-back","title":"아파트담보대출"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd loan new" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">6. 관련 정보 입력</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">8</b></span>
								<span class="num"><b class="b">6</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="loan-tit">
				<h2 class="hd-tit3">자금용도와 주택보유여부를 입력해 주세요.</h2>
			</div>

			<div class="ut-form b">
				<div class="hdt">
					<h3 class="tit">자금용도</h3>
				</div>
				<div class="panel">
					<label class="radio"><input type="radio" name="radio1"><span class="txt">생활안정자금</span></label>
					<label class="radio"><input type="radio" name="radio1"><span class="txt">구입자금</span></label>
				</div>
				<div class="hdt">
					<h3 class="tit">세대원 주택 보유 여부</h3>
				</div>
				<div class="panel">
					<ul class="v-rdo">
						<li><label class="radio"><input type="radio" name="radio2"><span class="txt">보유 주택 없음</span></label></li>
						<li><label class="radio"><input type="radio" name="radio2"><span class="txt">1주택자</span></label></li>
						<li>
							<!-- [D] 2022-06-10 .has-input 및 input 삭제 -->
							<label class="radio"><input type="radio" name="radio2"><span class="txt">2주택 이상</span></label>
							<!-- <span class="input a won">
								<label class="lb" for="input1">주택 보유 수</label>
								<input id="input1" type="tel" pattern="\d*" placeholder="">
								<i class="w">채</i>
							</span> -->
						</li>
					</ul>
				</div>
			</div>

			<div class="ut-gudbox b open mt40" data-tog-cls="box">
				<div class="gtit">꼭 알아두세요</div>
				<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
				<div class="gctn" data-tog-cls="ctn">
					<ul class="bullet a glst">
						<li>보유중인 총 주택수를 선택하세요(세대원 전원)</li>
						<li>오피스텔은 분양권 및 입주권이 포함된 경우 주택에서 제외됩니다. </li><!-- [D] 2022-06-20 문구 수정 -->
					</ul>
				</div>
			</div>
		</div>
		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set ">
					<button type="button" class="btn lg rd a">다음</button>
				</div>
			</div>
		</nav>
	</main>

	<script>
		$(document).ready(function(){
			var $nextInput = $(".has-input").next(".input");
			// * name 
			$("input[name='radio2']").change(function(e){
				if($(this).parent().hasClass("has-input")) {
					setTimeout(function(){
						$nextInput.css('display', 'block').find("input").focus();
					},0);
				} else {
					$nextInput.hide();
				}

			});

		});
	</script>
	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
