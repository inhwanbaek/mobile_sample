	<main class="container page prd futr" id="container">

		<div class="contents" id="contents">
			<div class="ut-topfix">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">9. 상품설명서 확인</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">15</b></span>
								<span class="num"><b class="b">7</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="ut-bdgs">

			</div>
			
			<div class="text-box">

				<!-- [D] 2022-04-20 텍스트 수정 -->
