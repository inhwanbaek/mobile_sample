<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title,is-back,is-gnb","title":"DC 가입"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd irp" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="ut-steps d">
				<div class="tit">4. 가입자 정보확인</div>
				<div class="box">
					<div class="gage">
						<span class="bar"></span>
					</div>
					<div class="nums">
						<span class="tot"><b class="b">6</b></span>
						<span class="num"><b class="b">4</b></span>
					</div>
				</div>
			</div>
			
			<div class="irp-step">
				<h2 class="hd-tit2">주요사항 안내를 위해<br>연락처 정보를 확인해 주세요.</h2>
				<h3 class="hd-tit4">우편물 수신처</h3>
				<div class="mb24">
					<label class="radio"><input type="radio" name="add1" id="add1-1" checked=""><span class="txt">집</span></label>
					<label class="radio"><input type="radio" name="add1" id="add1-2"><span class="txt">직장</span></label>
				</div>
				<div class="ut-addrs addrs">
					<span class="input a adr1">
						<label class="lb" for="adr_id1" role="text">우편물 수신처 <em class="ast">는 필수 항목입니다</em></label>
						<div class="ibts"><button type="button" class="btn sm b sch">검색</button></div>
						<input id="adr_id1" type="text" placeholder="주소를 입력해주세요" readonly>
					</span>
					<span class="input a adr2"><label class="lb" for="adr_id2">나머지 주소</label><input id="adr_id2" type="text" placeholder="나머지 주소를 입력해주세요"></span>
				</div>
				<div class="vald-msg no">이름을 정확하게 입력해 주세요.</div>
				<div class="vald-msg no">이름은 두 글자 이상 입력해 주세요.</div>

				<div class="ut-email email">
					<div class="enam">
						<span class="input a emids"><label class="lb" for="emids_0">이메일<i class="blind">아이디</i></label><input id="emids_0" type="email" placeholder="abcd"></span>
						<i class="at">@</i>
						<span class="input a emcom"><label class="lb" for="emcom_id0">주소입력</label><input id="emcom_id0" type="text" placeholder="직접입력"></span>
					</div>
					<ul class="ebts">
						<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
						<li><button type="button" value="daum.net"  class="btn sm bt">Daum</button></li>
						<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
					</ul>
				</div>
				<div class="vald-msg no">이메일을 입력해 주세요.</div>
				<div class="vald-msg no">이메일 형식이 올바르지 않습니다.</div>
				
			</div>
			
			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					
					<div class="btn-set">
						<button type="button" class="btn rd lg b">이전</button>
						<button type="button" class="btn rd lg a">다음</button>
					</div>
				</div>
			</nav>
		</div>
	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
