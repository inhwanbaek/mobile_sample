<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-addsfile" id="pop-addsfile">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">파일첨부</h1> <!-- 변경:2022-04-18 -->
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="ut-addpic addpic">
						<div class="btn-set bts">
							<label class="btn md btn-attach pic">
								<em class="btx">파일추가</em> <!-- 변경:2022-04-18 -->
								<input class="file" type="file" accept="image/*; capture=camera">
							</label>
						</div>
						<div class="piclist">
							<div class="tot">총 <i class="n">3</i>장</div>
							<ul class="list">
								<li>
									<a href="javascript:;" title="이미지 미리보기" class="pic"><img class="img" src="../../img/temp/1.jpg" alt="이미지"></a>
									<button type="button" class="bt-del">파일삭제</button>
								</li>
								<li>
									<a href="javascript:;" title="이미지 미리보기" class="pic"><img class="img" src="../../img/temp/2.jpg" alt="이미지"></a>
									<button type="button" class="bt-del">파일삭제</button>
								</li>
								<li>
									<a href="javascript:;" title="이미지 미리보기" class="pic"><img class="img" src="../../img/temp/3.jpg" alt="이미지"></a>
									<button type="button" class="bt-del">파일삭제</button>
								</li>
							</ul>
						</div>
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn b rd lg" onclick="ui.popup.close('addsfile');">취소</button>
					<button type="button" class="btn a rd lg">첨부</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-addsfile');
	</script>

</div>
</body>
</html>
