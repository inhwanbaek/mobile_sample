<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"false","class":"is-title","title":"상담용 조회 약관동의 완료"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 -->
	<main class="container page prd drl" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="complate-msg icon1">
				<div class="msg">
					<!-- 차주가 아닌 경우 타이틀 표기 start -->
					<p class="p1">상담용 조회 동의 완료되었습니다.</p>
					<!--// 차주가 아닌 경우 타이틀 표기 end -->

					<!-- 차주인 경우 타이틀 표기 start -->
					<p class="p1">상담용 조회 동의 및 적합/적정성 입력 완료되었습니다.</p>
					<!--// 차주인 경우 타이틀 표기 end -->
				</div>
			</div>
		</div>
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
