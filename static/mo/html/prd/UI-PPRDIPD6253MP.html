<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>

<body class="body">
<div class="wrap" id="wrap">


	<article class="pop-layer b pop-favprd" id="pop-favprd">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">관심상품에 담겼습니다.</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">

						<div class="tit">담은 상품을 [관심상품]에서 확인할 수 있습니다.</div>
					</div>
					
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn md a" onclick="ui.popup.close('pop-favprd');">확인</button>
					<button type="button" class="btn md c" onclick="">관심상품 보기</button>
				</div>
			</div>
			<!-- <button type="button" class="btn-pop-close"><i class="blind">닫기</i></button> -->
		</div>
	</article>
	<script>
		ui.popup.open('pop-favprd');
	</script>

</div>
