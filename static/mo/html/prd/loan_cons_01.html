<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"false","class":"is-back,is-title,is-gnb","title":"대출 상담용 조회동의"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->


	<!-- container -->
	<main class="container page prd drl intro" id="container">
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<!-- hdt-box -->
			<div class="hdt-box">
				<div class="logo"></div>
				<h2 class="hd-tit2">
          대출 조회를 위하여<br><i class="line">고객님의 동의</i>가 필요해요
        </h2>
			</div>
			<!-- //hdt-box-->

			<!-- bullet -->
			<ul class="bullet a">
				<li class="font16 color12">상담용 신용정보조회</li>
				<li class="font16 color12">적합성원칙확인</li>
			</ul>
			<!-- //bullet -->

			<!-- base-box -->
			<div class="base-box-gray mt32">
				<span class="text">
					대출상담을 위한 신용정보조회는<br>신용점수에 영향이 없습니다.
				</span>
			</div>
			<!-- //base-box -->

		</div>
		<!-- //본문 영역 -->

		<!-- 하단 고정 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>
	</main>
	<!-- //container -->


	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->


	<!-- pop-layer -->
	<article class="pop-layer c" id="pop-agree">
		<div class="pbd">
			<!-- phd -->
			<div class="phd">
				<div class="in">
					<h1 class="ptit">약관동의</h1>
				</div>
			</div>
			<!-- //phd -->
			<!-- pct -->
			<div class="pct">
				<main class="poptents">
					<!-- mbl-top -->
					<div class="mbl-top">
						<div class="hdt">
							<h2 class="hd-tit2">
								약관에 동의해야<br>
								<i class="line">한도와 금리 확인</i>이 가능해요
							</h2>
						</div>
					</div>
					<!-- //mbl-top -->

					<!-- ut-gudbox -->
					<div class="ut-gudbox b open mt30 mb40" data-tog-cls="box">
						<div class="gtit">왜 동의를 해야하나요?</div>
						<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
						<div class="gctn" data-tog-cls="ctn">
							<ul class="bullet a glst">
								<li>본인확인 : 본인이 대출하는게 맞는지 확인</li>
								<li>금리, 한도 계산 : 대출조건을 알기 위해 필요</li>
							</ul>
						</div>
					</div>
					<!-- //ut-gudbox -->

					<!-- ut-terms -->
					<div class="ut-terms">
						<div class="ckall">
							<label class="checkbox cr"><input type="checkbox"><span class="txt">전체 동의</span></label>
						</div>
						<div class="plbox">
							<ul class="plist">
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 개인(신용)정보 수집·이용 동의</span></label>
									<a href="javascript:;" class="plink" role="button">보기</a>
								</li>
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 개인(신용)정보 제공 동의</span></label>
									<a href="javascript:;" class="plink" role="button">보기</a>
								</li>
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 고유식별정보의 수집ㆍ이용 동의</span></label>
									<a href="javascript:;" class="plink" role="button">보기</a>
								</li>
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 전자금융거래 기본약관</span></label>
									<a href="javascript:;" class="plink" role="button">보기</a>
								</li>
							</ul>
						</div>
					</div>
					<!-- //ut-terms -->

				</main>
			</div>
			<!-- //pct -->
			<!-- pbt -->
			<div class="pbt">  
				<div class="btn-set">
					<button type="button" class="btn a rd lg">다음</button>
				</div>
			</div>
			<!-- //pbt -->
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<!-- //pop-layer -->

	<script>
		// 테스트용 스크립트
		let exBtn = document.querySelector(".btn-set button.btn.rd.lg.a");
		exBtn.onclick = () => {
			ui.popup.open("pop-agree");
		}
		// 테스트용 스크립트
	</script>



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
