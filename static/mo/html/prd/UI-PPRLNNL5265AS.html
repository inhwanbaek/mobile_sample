<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"class":"is-title,is-back","title":"공동소유자 대출약정"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd loan new reg" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">7. 등기권리증정보 입력</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">7</b></span>
								<span class="num"><b class="b">7</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="loan-tit">
				<h2 class="hd-tit3">전자등기 신청을 위해 등기권리증 정보를 입력해 주세요.</h2>
			</div>

			<div class="link-wrap">
				<a href="javascript:;" class="link-text">※ 등기권리증(등기필증) 정보 입력방법 </a>
			</div>

			<div class="ut-form a">
				<ul class="form flex">
					<li><span class="input a"><label class="lb" for="inut_num_1">일련번호</label><input id="inut_num_1" type="tel" pattern="\d*" placeholder="일련번호 입력 (- 없이 12자리 숫자만 입력)"></span></li>
					<li>
						<span class="input a"><label class="lb" for="inut_num_2">순번-비밀번호 입력</label>
							<input id="inut_num_2" title="1번째 순번" type="number" placeholder="순번">
							<input title="1번째 순번 비밀번호" type="password" placeholder="비밀번호 4자리 숫자만 입력">
						</span>
						<span class="input a"><label class="lb" for="inut_num_3">순번-비밀번호 입력</label>
							<input id="inut_num_3" title="1번째 순번" type="password" placeholder="순번">
							<input title="2번째 순번 비밀번호" type="password" placeholder="비밀번호 4자리 숫자만 입력">
						</span>
						<span class="input a"><label class="lb" for="inut_num_4">순번-비밀번호 입력</label>
							<input id="inut_num_4" title="3번째 순번" type="password" placeholder="순번">
							<input title="3번째 순번 비밀번호" type="password" placeholder="비밀번호 4자리 숫자만 입력">
						</span>
					</li>					
				</ul>	
			</div>

			<div class="ut-gudbox b open mt40" data-tog-cls="box">
				<div class="gtit">안내사항</div>
				<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
				<div class="gctn" data-tog-cls="ctn">
					<ul class="bullet a glst">
						<li>등기권리증(등기필증) 정보를 입력하시면 융자센터에서 전자등기 신청 안내 연락을 드립니다.</li>
						<li>전자등기 신청 시 공동인증서가 필요합니다.</li>
						<li>전자등기를 신청하면 최종 심사가 진행되며, 심사 완료 후 대출이 실행됩니다.</li>
					</ul>
				</div>
			</div>
		
		</div>
		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>
	</main>


	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
