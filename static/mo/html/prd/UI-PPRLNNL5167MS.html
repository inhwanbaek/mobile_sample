		<div class="contents" id="contents">
			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">7. 고객정보 확인</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">10</b></span>
								<span class="num"><b class="b">7</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="crd-tit">
				<h2 class="hd-tit3">고객정보 확인 후 입력해 주세요.</h2>
			</div>

			<div class="ut-dtds c bd">
				<ul class="dlist left">
					<li>
						<div class="dt">이름</div>
						<div class="dd">김교보</div>
					</li>
					<li>
						<div class="dt">주민등록번호</div>
						<div class="dd">761014-2••••••</div>
					</li>					
					<li>
						<div class="dt">휴대폰번호</div>
						<div class="dd">010-1234-1313</div>
					</li>
				</ul>
			</div>

			<div class="crd-formGroup">
				<div class="crd-form">
					<div class="hdt">
						<h3 class="hd-tit4">직업 구분</h3>
					</div>
					<ul class="form-list">
						<li>
							<div class="pnls">
								<span class="select a">
									<select title="직업 선택" name="job_1" id="job_1">
										<option>선택</option>
										<option>공무원</option>
										<option>회사원</option>
										<option>자영업</option>
										<option>무직(기타)</option>
									</select>
								</span>
							</div>
						</li>
						<li>
							<div class="pnls">
								<span class="input a">
									<label class="lb" for="job_2" role="text">직장명</label>
									<input id="job_2" type="text" placeholder="내용을 입력하세요.">
									<span class="ibts"><button type="button" class="btn sm b sch">직장찾기</button></span>
								</span>
							</div>
						</li>
						<li>
							<div class="pnls">
								<span class="input a ut-date"><label class="lb" for="job_3">입사일(또는 창업일)</label><input type="tel" id="job_3" class="datepicker" placeholder="YYYY.MM.DD" ></span>
							</div>
						</li>
					</ul>
					
				</div>
				<div class="crd-form">
					<div class="hdt">
						<h3 class="hd-tit4">문자메시지 수신동의 </h3><!-- [D] 2022-05-26 워싱 -->
					</div>
					<p class="desc-info">문자메시지 수신동의에 동의하시면 입출금거래내역 등 금융거래정보를 휴대폰 문자메시지로 실시간 확인하실 수 있습니다.</p><!-- [D] 2022-05-26 워싱 -->
					<div class="rdos">
						<label class="radio"><input type="radio" name="sms_1"><span class="txt">동의</span></label><!-- [D] 2022-05-26 워싱 -->
						<label class="radio"><input type="radio" name="sms_1"><span class="txt">동의안함</span></label>
					</div>
				</div>
				<div class="crd-form">
					<div class="hdt">
						<h3 class="hd-tit4">우편물 수신처</h3>
					</div>
					<ul class="form-list">
						<li>
							<div class="rdos">
								<label class="radio"><input type="radio" name="post_1"><span class="txt">집</span></label>
								<label class="radio"><input type="radio" name="post_1"><span class="txt">직장</span></label>
							</div>
						</li>
						<li>
							<div class="ut-addrs addrs">
								<span class="input a adr1">
									<label class="lb" for="adr_id1" role="text">주소</label>
									<div class="ibts"><button type="button" class="btn sm b sch">검색</button></div>
									<input id="adr_id1" type="text" placeholder="주소를 입력해주세요" readonly>
								</span>
								<span class="input a adr2"><label class="lb" for="adr_id2">나머지 주소</label><input id="adr_id2" type="text" placeholder="나머지 주소를 입력해주세요"></span>
							</div>
						</li>
					</ul>
					
					
				</div>
				<div class="crd-form">
					<div class="hdt">
						<h3 class="hd-tit4">이메일 수신동의</h3><!-- [D] 2022-05-26 워싱 -->
					</div>
					<ul class="form-list">
						<li>
							<div class="rdos">
								<label class="radio"><input type="radio" name="email_1"><span class="txt">동의</span></label><!-- [D] 2022-05-26 워싱 -->
								<label class="radio"><input type="radio" name="email_1"><span class="txt">동의안함</span></label><!-- [D] 2022-05-26 워싱 -->
							</div>
						</li>
						<li>
							<div class="ut-email email">
								<div class="enam">
									<span class="input a emids"><label class="lb" for="email_2">이메일<i class="blind">아이디</i></label><input id="email_2" type="email" placeholder="abcd"></span>
									<i class="at">@</i>
									<span class="input a emcom"><label class="lb" for="email_3"><i class="blind">이메일도메인</i></label><input id="email_3" type="text" placeholder="직접입력"></span>
								</div>
								<ul class="ebts">
									<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
									<li><button type="button" value="daum.net"  class="btn sm bt">Daum</button></li>
									<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
								</ul>
							</div>
						</li>
					</ul>
					<ul class="bullet b">
						<li>고객님이 선택하신 수신처로 대출금 지급 및 각종 대출 관련 안내문을 보내 드립니다.</li>
					</ul>
					
				</div>
			</div>
	
		</div>

		<!-- 하단 고정영역 -->
