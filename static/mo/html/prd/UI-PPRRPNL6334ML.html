<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer b pop-sample2" id="pop-sample2">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">개인입금액 매수비율 확인</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					개인입금액 매수비율도 회사입금액 매수비율과 동일하게 입력하시겠습니까?
					<ul class="bullet b mt16">
						<li>아니요 선택 시 개인입금액 매수비율은 입력되지 않습니다.</li>
						<li>매수 비율은 가입 완료 후 교보생명앱에서 변경가능 합니다.</li>						
					</ul>
				</main>
			</div>
			<div class="pbt">
				<!-- <div class="bot-btn">
					<button type="button" class="bt today">오늘은 그만 보기</button>
					<button type="button" class="bt close" onclick="ui.popup.close('pop-sample2');">닫기</button>
				</div> -->
				
				<div class="btn-set">
					<button type="button" class="btn b md" onclick="ui.popup.close('pop-sample2');">동일하게 입력</button>
					<button type="button" class="btn a md">아니요</button>
				</div>
				
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-sample2');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기

			ccb:function(){
				console.log("닫히고 콜백");

	</script>
</div>
