	<!-- [D] 2022-04-08 추가 -->
	<script>
		var qslider = new Swiper('[data-ui="qslider"] .swiper-container', {
			slidesPerView: 1,
			allowTouchMove: false,
			//autoHeight:true,
			autoplay:false,
			loop: false,
			on: {
				init: function () {
					_setQsliderNavi(this)
					_setQsliderSlide(this);
				},
				slideChange: function () {
					_setQsliderNavi(this)
					_setQsliderSlide(this);
				},
			}
		});
	
		function _setQsliderNavi(element) {
			// 2022-05-10 [data-qslider="prev-page"] 추가
			if( element.activeIndex > 0 ) {
				$('[data-qslider="prev"]').show();
				$('[data-qslider="prev-page"]').hide();
			} else {
				$('[data-qslider="prev"]').hide();
				$('[data-qslider="prev-page"]').show();
			}
		}
		function _setQsliderSlide(element) {
			$(element.slides).attr('aria-hidden', true);
			$(element.slides).find('.radio input').attr('tabindex', '-1');
			console.log($(element.slides));
			$(element.slides[element.activeIndex]).attr('aria-hidden', false);
			$(element.slides[element.activeIndex]).find('.radio input').attr('tabindex', '');
		}
		function _setQsliderKeytab() {
			$('[data-ui="qslider"]').focus();
			ui.keytab.set( $('[data-ui="qslider"]') );
			
		}

		$(document).on('click', '[data-qslider="prev"]', function() {
			qslider.slidePrev();
			_setQsliderKeytab();
			
			if( qslider.activeIndex == 0){
				$('.box-set').hide();				
				$('.page.prd.futr').css({'padding-bottom':'0px'});
				/* [D] 2022-04-11 추가 */
				$('html, body').animate({scrollTop : 0});
			}
			
		});

		$(document).on('click', '[data-qslider="next"]', function() {
			var checkbox = $(qslider.slides[qslider.activeIndex]).find('.radio input');

			if( !qslider.slides.length - 1 == qslider.activeIndex) {
				if( checkbox.filter(':checked').length <= 0 ) {
					alert('radio false');
					return;
				}
			}
		
			var boxsetHeight = $('.box-set').innerHeight();
			if( qslider.activeIndex == 0){
				$('.box-set').show();
				$('.page.prd.futr').css({'padding-bottom':boxsetHeight+'px'});
				/* [D] 2022-04-11 추가 */
				$('html, body').animate({scrollTop : 0});
			} 

			/* qslider.slideNext(); [D] 2022-06-24 js 실행 X*/
			/* _setQsliderKeytab(); [D] 2022-06-24 js 실행 X*/
			
		
		});
