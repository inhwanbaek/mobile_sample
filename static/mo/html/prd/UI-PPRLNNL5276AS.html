<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"class":"is-title,is-back","title":"아파트담보대출"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd loan new no-gudbox" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">3. 대출신청금액 확인</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">6</b></span>
								<span class="num"><b class="b">3</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="loan-tit">
				<h2 class="hd-tit3">대출상담에서 신청하신 금액을 입력해 주세요.</h2>
			</div>

			<div class="ut-form b">
				<div class="hdt">
					<h3 class="tit">대출신청금액</h3>
				</div>
				<div class="panel">
					<span class="input a won m">
						<label class="lb" for="input1">대출신청금액 입력</label>
						<input id="input1" type="tel" pattern="\d*" placeholder="숫자만 입력">
						<i class="w">만원</i>
					</span>
					<div class="won-msg"><span class="blind">입력 한 금액</span>1억원 0000만원</div>
				</div>

			</div>
			<ul class="bullet b">
				<li>융자센터 대출상담 시 안내받은 금액을 정확히 입력해 주세요.</li>
			</ul>

			<!-- 최초 앱을 통해 신청한 고객의 경우 -->
			<div class="loan-tit">
				<h2 class="hd-tit3">고객 확인을 위해 기존에 입력하신 대출신청금액을 입력해 주세요.</h2>
			</div>

			<div class="ut-form b">
				<div class="hdt">
					<h3 class="tit">대출신청금액</h3>
				</div>
				<div class="panel">
					<span class="input a won m">
						<label class="lb" for="input2">대출신청금액 입력</label>
						<input id="input2" type="tel" pattern="\d*" placeholder="숫자만 입력">
						<i class="w">만원</i>
					</span>
					<div class="won-msg"><span class="blind">입력 한 금액</span>1억원 0000만원</div>
				</div>

			</div>
			<ul class="bullet b">
				<li>앱으로 처음 대출신청할 때 입력하신 금액을 정확히 입력해 주세요.</li>
			</ul>

		</div>
		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn lg rd b">이전</button>
					<button type="button" class="btn lg rd a">다음</button>
				</div>
			</div>
		</nav>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
