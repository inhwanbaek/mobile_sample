<body class="body">

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd loan new" id="container">

			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">3. 고객정보 확인</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">7</b></span>
								<span class="num"><b class="b">3</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="loan-tit">
				<h2 class="hd-tit3">등록하신 정보가 맞는지 확인해 주세요.</h2>
			</div>

			<div class="ut-dtds a dtds bd">
				<ul class="dlist">
					<li>
						<div class="dt">이름</div>
						<div class="dd">김교보</div>
					</li>
					<li>
						<div class="dt">주민등록번호</div>
						<div class="dd">720121-1******</div>
					</li>
					<li>
						<div class="dt">휴대폰번호</div>
						<div class="dd">010-****-1234</div>
					</li>
				</ul>
			</div>

			<!-- [D] 2022-06-10 disabled 추가 및 검색 버튼 삭제 -->
			<div class="ut-form a datas">
				<ul class="form">
					<li class="addrs">
						<div class="ut-addrs addrs">
							<span class="input a adr1 disabled">
								<label class="lb" for="adr_id1" role="text">집주소 <em class="ast">는 필수항목입니다</em></label>
								<!-- <div class="ibts"><button type="button" class="btn sm b sch">검색</button></div> -->
								<input id="adr_id1" type="text" placeholder="주소를 입력해주세요"  disabled value="서울 종로구 종로1">
							</span>
							<span class="input a adr2"><label class="lb" for="adr_id2">주소</label><input id="adr_id2" type="text" placeholder="나머지 주소를 입력해주세요" value="교보생명빌딩 1층"  disabled></span>
						</div>
					</li>
					<li class="email">
						<div class="ut-email email">
							<div class="enam">
								<span class="input a emids"><label class="lb" for="emids_0">이메일<i class="blind">아이디</i></label><input id="emids_0" type="email" placeholder="abcd"  disabled></span>
								<i class="at">@</i>
								<span class="input a emcom"><label class="lb" for="emcom_id0"><i class="blind">이메일도메인</i></label><input id="emcom_id0" type="text" placeholder="직접입력"  disabled></span>
							</div>
							<!-- <ul class="ebts">
								<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
								<li><button type="button" value="daum.net"  class="btn sm bt">Daum</button></li>
								<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
							</ul> -->
						</div>
					</li>
					<li class="delis">
						<div class="ut-delis delis">
							<h4 class="tit hd-tit5">우편물 수신처 <em class="ast">필수입력항목</em></h4>
							<!-- <div class="tit">우편물 수신처 <em class="ast">는 필수항목입니다</em></div> -->
							<div class="rdos">
								<label class="radio"><input type="radio" name="radio1" disabled><span class="txt">집</span></label>
								<label class="radio"><input type="radio" name="radio1" disabled><span class="txt">직장</span></label>
								<!-- <label class="radio"><input type="radio" name="radio1" disabled><span class="txt">이메일</span></label> --><!-- [D] 2022-06-10 이메일 삭제 -->
							</div>
						</div>
					</li>
					<li class="jddrs">
						<div class="ut-addrs addrs">
							<span class="input a adr1">
								<label class="lb" for="adr_id3">직장주소</label>
								<!-- <div class="ibts"><button type="button" class="btn sm b sch">검색</button></div> -->

							</span>
							<span class="input a adr2"><label class="lb" for="adr_id4">주소</label><input id="adr_id4" type="text" placeholder="나머지 주소를 입력해주세요" disabled></span>
						</div>
					</li>
				</ul>
			</div>
			<!-- // [D] 2022-06-10 disabled 추가 및 검색 버튼 삭제 -->
			
			<div class="ut-gudbox b open mt40" data-tog-cls="box">
				<div class="gtit">안내사항</div>
				<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
				<div class="gctn" data-tog-cls="ctn">
					<ul class="bullet a glst">
						<li>변경된 정보가 있으면 수정 후 다음 단계를 진행해 주세요.</li>
					</ul>
				</div>
			</div>

		
		
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>

	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
