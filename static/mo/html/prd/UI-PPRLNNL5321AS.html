<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"class":"is-title,is-back","title":"스마트 ATM출금 신청"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd atm" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">1. 대출신청금액 입력</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">6</b></span>
								<span class="num"><b class="b">1</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="atm-tit">
				<!-- [D] 2022-05-12 수정 -->
				<h2 class="hd-tit3"><i class="line">얼마</i>를 신청하시겠어요?</h2>
			</div>
			<div class="ut-dcard b">
				<div class="dls">
					<div class="dl">
						<div class="dt">대출가능금액</div>
						<div class="dd">
							<span class="prc">
								<strong class="p">600,000</strong><i class="w">원</i>
							</span>
						</div>
					</div>

				</div>
			</div>
			<div class="ut-price">
				<div class="radiobox d">
					<label class="radio"><input type="radio" name="radio_d2" checked><span class="txt">1만원</span></label>
					<label class="radio"><input type="radio" name="radio_d2"><span class="txt">5만원</span></label>
					<label class="radio"><input type="radio" name="radio_d2"><span class="txt">10만원</span></label>
					<label class="radio"><input type="radio" name="radio_d2"><span class="txt">20만원</span></label>
					<label class="radio"><input type="radio" name="radio_d2"><span class="txt">30만원</span></label>
				</div>
				<span class="input a">
					<label class="lb" for="input_id0">대출 신청금액</label>
					<input id="input_id0" type="text" placeholder="대출 신청금액 입력">
				</span>
			</div>
			<!-- [D] 2022-07-18 버튼 추가 -->
			<div class="btn-set mt20">
				<button type="button" class="btn sm c">스마트ATM출금 신청조회</button>
			</div>
			<!-- // [D] 2022-07-18 버튼 추가 -->

			<!-- 알아두세요 -->
			<!-- [D] 2022-05-12 open 클래스 추가 -->
			<div class="ut-gudbox b open mt30" data-tog-cls="box">
				<div class="gtit">꼭 확인하세요</div>
				<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
				<div class="gctn" data-tog-cls="ctn">
					<ul class="bullet a glst">
						<li>스마트ATM출금 신청 한도는 1회 최대 30만원입니다.</li>
						<li>출금 신청 후 5분 안에 편의점 또는 지하철역 ATM(현금자동입출금기)에서 인증번호 입력 후 현금을 수령하시기 바랍니다. </li>
						<li>5분 안에 출금하지 않으면 신청이 자동 취소됩니다.</li>
						<li>스마트ATM출금 신청 시, 기존 대출에서 발생한 이자와 출금수수료가 더해져 대출원금이 됩니다</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<!-- [D] 2022-05-12 이전 버튼 삭제 -->
					<!-- <button type="button" class="btn lg rd b">이전</button> -->
					<button type="button" class="btn lg rd a">다음</button>
				</div>
			</div>
		</nav>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
