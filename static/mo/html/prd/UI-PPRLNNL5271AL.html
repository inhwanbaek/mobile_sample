<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-findApt" id="pop-findApt">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">아파트 찾기</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents hdt">
					<h2 class="hd-tit3">지역을 선택해 주세요.</h2>

					<div class="step step1">
						<div class="ut-form b">
							<div class="hdt">
								<h3 class="tit tt">시/도</h3>
							</div>
							<div class="panel">
								<span class="select a">
									<label class="lb blind" for="select1">시/도 선택</label>
									<select id="select1" name="select1">
										<option>선택</option>
										<option>서울시</option>
										<option>부산시</option>
									</select>
								</span>
							</div>

							<div class="hdt">
								<h3 class="tit tt">시/군/구</h3>
							</div>
							<div class="panel">
								<span class="select a">
									<label class="lb blind" for="select2">시/군/구 선택</label>
									<select id="select2" name="select2">
										<option>선택</option>
										<option>서울시</option>
										<option>부산시</option>
									</select>
								</span>
							</div>

							<div class="hdt">
								<h3 class="tit tt">읍/면/동</h3>
							</div>
							<div class="panel">
								<span class="select a">
									<label class="lb blind" for="select3">읍/면/동 선택</label>
									<select id="select3" name="select3">
										<option>선택</option>
										<option>서울시</option>
										<option>부산시</option>
									</select>
								</span>
							</div>
						
						</div>
					</div>
				</main>
			</div>
			<!-- <div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn a rd lg">인증확인</button>
				</div>
			</div> -->
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-findApt');
	</script>
