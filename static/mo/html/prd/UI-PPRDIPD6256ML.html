<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer c pop-insurcalc child-cate" id="pop-insurcalc">
		<div class="pbd">
			<!-- [D]2022-04-06 삭제 -->
			<!-- <div class="tops">
				<div class="hbox">
					<button type="button" class="txt">
						<em class="tt">교보라이프</em>
						<em class="ss">MZ세대들의 보험이란? ...</em>
					</button>
					<button type="button" class="bt-close">배너 닫기</button>
				</div>
				<div class="tbox">
					성인이 될 때까지 든든하게!<br>태아 때부터 미리 준비해 주세요.
				</div>
			</div> -->
			<div class="phd">
				<div class="in">
					<h1 class="ptit blind">보험료계산기</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<!-- [D] 2022-04-19 임신주수 추가 및 분리영역 합침 -->
					<div class="radiobox e">
						<label class="radio"><input type="radio" name="radio_bb" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_1" checked><span class="txt">태아</span></label>
						<label class="radio"><input type="radio" name="radio_bb" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_2"><span class="txt">어린이</span></label>
					</div>

					<!-- [D] 2022-05-13 출산예정일 클릭시 숨김영역 노출 -->
					<div class="ut-form a active" data-ui-tab-ctn="tab_rb" aria-labelledby="tab_rb_1" role="tabpanel">
						<ul class="form">
							<li>
								<span class="input a" onClick="addItemSet(1)"><label class="lb" for="input_id0">출산예정일</label><input id="input_id0" type="tel" pattern="\d*" placeholder="예:20221001"></span>
							</li>
							<!-- <li>
								<span class="input a won"><label class="lb" for="input_week">임신주수</label><input type="number" value="0" id="input_week" readonly><i class="w">주</i></span>
							</li> -->
						</ul>
						<ul class="form" id="addInfoSet1" style="display:none">
							<li>
								<!--[D] 2022-04-29 임신주수 일추가-->
								<span class="input a ut-weekday">
									<label class="lb" for="weekday">임신주수</label>
									<input type="tel" class="week" pattern="\d*" title="임신주수 주" placeholder="" value="0" readonly id="weekday">
									<i class="txt1">주</i>
									<input type="tel" class="day" pattern="\d*" title="임신주수 일" value="0" readonly>
									<i class="txt2">일</i>
								</span>
							</li>
							<li>
								<span class="input a"><label class="lb" for="input_id1">엄마 생년월일</label><input id="input_id1" type="tel" pattern="\d*" placeholder="예:19821001"></span>
							</li>
							<li>
								<span class="input a"><label class="lb" for="ipt_name1">엄마 이름</label><input id="ipt_name1" type="text" placeholder="실명을 한글로 입력해 주세요."></span>
								<span class="input a"><label class="lb" for="ipt_tel1">엄마 휴대전화번호</label><input id="ipt_tel1" type="number" placeholder="숫자만 입력해 주세요."></span>
							</li>
						</ul>
					</div>

					<!-- [D] 2022-05-13 자녀 생년월일 클릭시 숨김영역 노출 -->
					<div class="ut-form a" data-ui-tab-ctn="tab_rb" aria-labelledby="tab_rb_2" role="tabpanel">
						<ul class="form">
							<li>
								<span class="input a" onClick="addItemSet(2)"><label class="lb" for="input_id00">자녀 생년월일</label><input id="input_id00" type="tel" pattern="\d*" placeholder="예:20221001"></span>
							</li>
							<li>
								<div class="radiobox c">
									<label class="radio"><input type="radio" name="radio_md2"><span class="txt">남아</span></label>
									<label class="radio"><input type="radio" name="radio_md2"><span class="txt">여아</span></label>
								</div>
							</li>
						</ul>

						<ul class="form" id="addInfoSet2" style="display:none">
							<li>
								<span class="input a"><label class="lb" for="ipt_name2">보호자 이름</label><input id="ipt_name2" type="text" placeholder="실명을 한글로 입력해 주세요."></span>
								<span class="input a"><label class="lb" for="ipt_tel2">보호자 휴대전화번호</label><input id="ipt_tel2" type="number" placeholder="숫자만 입력해 주세요."></span>
							</li>
						</ul>
					</div>

					<div class="ut-terms a child-terms" style="display:none">
						<div class="plbox">
							<ul class="plist">
								<li><!-- [D] 2022-05-13 체크박스 클래스 변경 -->
									<label class="checkbox cd"><input type="checkbox" checked><span class="txt">다이렉트 수집・이용 동의</span></label>
									<a href="javascript:;" class="plink" role="button">보기</a>
								</li>
							</ul>
						</div>
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn a rd lg">보험료 계산</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-insurcalc');  // 팝업 열기

		var addItemSet = function(num){
			$("#addInfoSet"+num).slideDown(200);
			$(".ut-terms").slideDown(200);
		}
		var tabChange = function(){
			$("#addInfoSet1").hide();
			$("#addInfoSet2").hide();
		}

		
	</script>

</div>
</body>
</html>
