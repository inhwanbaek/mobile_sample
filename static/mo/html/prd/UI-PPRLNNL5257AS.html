	<main class="container page prd loan new no-gudbox" id="container">

		<div class="contents" id="contents">

			<div class="complate-msg icon2">
				<div class="msg">
					<p class="p1">
						확인 결과

					</p>
					<p class="p2">입력해 주신 정보로 확인한 결과<br>

					</p>
					<!-- [D] 2022-06-10 .check-area 삭제 및 p태그 수정 -->
					<p class="p2">다른 대출로 알아보기 원하시거나 정확한 사유를 원하실 경우 상담을 통해 문의해주세요.</p>
					<!-- <div class="check-area">
						<p class="color-box"><strong>사유</strong>
							#실패 사유 출력#</p>
					</div> -->
					<!-- // [D] 2022-06-10 .check-area 삭제 및 수정-->
				</div>
				<!-- [D] 2022-06-10 버튼 추가 -->
				<div class="btn-set ct">
					<button type="button" class="btn ico-down ico-r">적정성 판단보고서 다운로드</button>
				</div>
			</div>

		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">

				</div>
			</div>
		</nav>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
