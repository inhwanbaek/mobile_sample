<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"class":"is-title,is-back","title":"아파트담보대출"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd loan new no-gudbox" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">5. 소득정보 입력</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">8</b></span>
								<span class="num"><b class="b">5</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="loan-tit">
				<h2 class="hd-tit3">소득유형 및 금액을 입력해 주세요.</h2>
			</div>

			<div class="ut-form b">
				<div class="hdt">
					<h3 class="tit">소득유형</h3>
				</div>
				<div class="panel">
					<label class="radio"><input type="radio" name="radio1" id="rdo1"><span class="txt">근로소득</span></label>
					<label class="radio"><input type="radio" name="radio1" id="rdo2" checked><span class="txt">사업소득</span></label>
				</div>
				<div class="hdt">
					<h3 class="tit">소득금액 (1년기준)</h3>
				</div>
				<div class="panel">
					<div class="ut-price">
						<div class="radiobox d">
							<label class="radio"><input type="radio" name="radio2" checked><span class="txt">100만원</span></label>
							<label class="radio"><input type="radio" name="radio2"><span class="txt">500만원</span></label>
							<label class="radio"><input type="radio" name="radio2"><span class="txt">1000만원</span></label>
							<label class="radio"><input type="radio" name="radio2"><span class="txt">5000만원</span></label>
							<label class="radio"><input type="radio" name="radio2"><span class="txt">1억원</span></label>
						</div>
						<span class="input a won m wxdel"> <!-- 2022-07-05 input 지우기 클래스 추가 : wxdel -->
							<label class="lb" for="input1">소득금액 입력</label>
							<input id="input1" type="tel" pattern="\d*" placeholder="숫자로 입력">
							<i class="w">만원</i>
						</span>
						<div class="won-msg"><span class="blind">입력 한 금액</span>1억원 0000만원</div>
					</div>
				</div>
			</div>

		</div>
		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set ">
					<button type="button" class="btn lg rd a">다음</button>
				</div>
			</div>
		</nav>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
