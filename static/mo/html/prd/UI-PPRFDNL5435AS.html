						</div>
						<div class="etp-item">

								<!-- [D] 2022-04-08 checkbox 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
								<ul class="lst-chk">

						</div>
						<!-- 펀드유형에서 주식형 선택 시 출력, 선택 해제 시 출력되지 않음 -->

							<h2 class="etp-tit">주식형 펀드투자유형</h2>
							<div class="bg-chk">
								<!-- [D] 2022-04-08 checkbox 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
								<ul class="lst-chk">
									<li><label class="checkbox"><input type="checkbox" checked><span class="txt">성장형</span></label></li>

						</div>
						<!-- //펀드유형에서 주식형 선택 시 출력, 선택 해제 시 출력되지 않음 -->

						<div class="etp-item">
							<h2 class="etp-tit">펀드위험등급</h2>
							<div class="bg-chk">

							<h2 class="etp-tit">상품 판매채널</h2>

								<!-- [D] 2022-04-08 checkbox 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
								<ul class="lst-chk">

							</div>
						</div>

						</div>
