<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-terms" id="pop-terms">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">광고성 정보의 수신동의</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="cts-box mt30"">                       
						<h2 class="hd-tit4">전자적 전송매체를 통한 광고성 정보의 수신을 동의하시겠습니까?</h2>
						<div class="rdos">
							<label class="radio"><input type="radio" name="radio9"><span class="txt">동의안함</span></label>
							<label class="radio"><input type="radio" name="radio9" checked><span class="txt">동의</span></label>
						</div>
						<h2 class="hd-tit4 mt30">전자적 전송매체 선택</h2>
						<div class="chke">
							<label class="checkbox cd"><input type="checkbox"><span class="txt">전체</span></label>
							<label class="checkbox cd"><input type="checkbox"><span class="txt">전화(ARS)</span></label>
							<label class="checkbox cd"><input type="checkbox"><span class="txt">문자메시지</span></label><!--[D]2022-05-11 텍스트수정-->
							<label class="checkbox cd"><input type="checkbox"><span class="txt">이메일</span></label>
							<label class="checkbox cd"><input type="checkbox"><span class="txt">우편</span></label>
						</div>
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn b rd lg">취소</button>
					<button type="button" class="btn a rd lg">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
		
	</article>
	<script>
