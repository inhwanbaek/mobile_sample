<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-futr" id="pop-futr">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">투자성향진단</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="complate-msg icon1">
						<div class="msg">						
							<p class="p2">투자위험에 대한 본인의 성향이 올바르게 명시되어 있고, 본인이 제공한 정보가 정확함을 확인합니다.
								<br>또한, 본인이 제공한 정보를 투자성향진단일로부터 12개월 동안 이용하는 것에 동의합니다
							</p>
						</div>
					</div>
				</main>
			</div>  
			<div class="pbt">
				<!-- [D] 2022-05-10 'cr' 클래스 추가 -->
				<label class="checkbox cr mb10"><input type="checkbox"><span class="txt">동의</span></label>	
				<div class="btn-set b2">
					<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-futr');">이전</button>
					<button type="button" class="btn b rd lg">다음</button>
					<!--
						체크박스 선택 시, 버튼 활성화
						<button type="button" class="btn a rd lg">다음</button>
					-->
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-futr');
	</script>

</div>
</body>
</html>
