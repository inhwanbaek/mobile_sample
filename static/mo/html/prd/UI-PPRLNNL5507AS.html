<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"class":"is-title,is-back","title":"아파트담보대출"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd loan new" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<!-- [D] 2022-07-07 수정 -->
			<div class="loan-tit">
				<h2 class="hd-tit3">이름, 주민등록번호 입력 후<br>휴대폰 본인확인을 진행해 주세요.</h2>
			</div>
			<div class="text-group">
				<p class="text-box">로그인 여부에 관계없이 공동인증서로 본인인증 후 근저당권 설정 문서를 확인 할 수 있습니다.</p>
			</div>
			<!-- // [D] 2022-07-07 수정 -->

			<div class="ut-form a">
				<ul class="form">
					<li>
						<span class="input a">
							<label class="lb" for="input-1">이름</label><input type="text" placeholder="입력하세요" id="input-1">
						</span>
					</li>
					<li>
						<span class="input a ut-rsnum">
							<label class="lb" for="rsnum_1">주민등록번호</label>
							<input id="rsnum_1" type="tel" class="fn" pattern="\d*" title="주민등록번호 앞 6자리" placeholder="앞 6자리"><!-- [웹접근성] 1st 수정 -->
							<i class="ds">-</i>
							<input type="tel" class="ln" pattern="\d*" title="주민등록번호 뒤 7자리" placeholder="뒤 7자리"><!-- [웹접근성] 1st 수정 -->
						</span>
					</li>
				</ul>
			</div>
		</div>
		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">본인인증</button><!-- [D] 2022-07-07 버튼명 변경 -->
				</div>
			</div>
		</nav>
	</main>


	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
