<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 하단 레이어 팝업 -->
	<article class="pop-layer c pop-btm" id="pop-btm">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">세대원 동의 요청하기</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<ul class="bullet a">
						<li>카카오톡 동의요청 메시지를 세대원(배우자)에게 각각 공유해주세요.</li>
					</ul>
					<div class="btn-set vt">
						<button type="button" class="btn md" onclick="ui.popup.close('pop-btm');">카카오톡으로 공유하기</button>
					</div>
				</main>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<!-- // 하단 레이어 팝업 -->

	<script>
		ui.popup.open('pop-btm');
	</script>
	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
