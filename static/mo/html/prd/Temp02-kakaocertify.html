<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"class":"is-title,is-back","title":"아파트 담보대출"}'></include>
	<include class="gnb" src="../inc/gnb.html" data-include-opt='{"visible":"false"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd loan step" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">1.본인인증</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">3</b></span>
								<span class="num"><b class="b">1</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="prd-tbox">
				<h2 class="hd-tit3">본인확인을 위해 카카오페이 인증을 진행해주세요.</h2>
			</div>

			<div class="ut-form a">
				<ul class="form">
					<li>
						<span class="input a no">
							<label class="lb" for="input_id01">성명</label>
							<input id="input_id01" type="text" placeholder="이름을 입력하세요.">
						</span>
						<div class="vald-msg show no">Error Text</div>
					</li>
					<li>
						<span class="input a ut-rsnum">
							<label class="lb" for="input_id02">주민등록번호 및 외국인등록번호</label>
							<input id="input_id02" type="tel" class="fn" pattern="\d*" title="주민등록번호 및 외국인등록번호 앞 6자리" placeholder="앞 6자리"> <!-- [웹접근성] 1st 수정 -->
							<i class="ds">-</i>
							<input type="tel" class="ln" pattern="\d*" title="주민등록번호 및 외국인등록번호 뒤 7자리" placeholder="뒤 7자리"> <!-- [웹접근성] 1st 수정 -->
						</span>
						<div class="vald-msg show no">Error Text</div>
					</li>
					<li>
						<div class="ut-phone">
							<span class="select tcom">
								<label class="lb" for="input_id03">통신사</label>
								<select id="input_id03">
									<option>SKT</option>
									<option>KT</option>
									<option>LGU+</option>
									<option>SKT알뜰폰</option>
									<option>KT알뜰폰</option>
									<option>LGU+알뜰폰</option>
								</select>
							</span>
							<span class="input a tnum">
								<label class="lb" for="input_id04">전화번호입력</label>
								<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="input_id04">
							</span>
						</div>
						<div class="vald-msg show no">Error Text</div>
					</li>
				</ul>
			</div>

			<div class="ut-gudbox b">
				<div class="gtit">카카오페이 인증이란?</div>
				<div class="gctn">
					<ul class="bullet a glst">
						<li>별도의앱 설치없이 카카오톡 이용자가 쉽게 발급받아 이용할 수 있는 인증서입니다.</li>
						<li>카카오톡 메시지로 받은 인증 요청을 비밀번호 입력만으로 쉽게 처리 가능합니다.</li>
					</ul>
				</div>
			</div>
			
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg b">취소</button>
					<button type="button" class="btn rd lg a" disabled>다음</button>
				</div>
			</div>
		</nav>
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
