<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"신탁신규가입"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>
	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
	<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 -->
	<main class="container page prd futr" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="ut-topfix">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">9. 신탁계좌 비밀번호입력</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">13</b></span>
								<span class="num"><b class="b">9</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="ut-bdgs">
				<em class="bdg b">정기예금 신탁</em>
			</div>

			<div class="futr-tit">	
				<!-- [D] 2022-04-20 텍스트 수정 -->			
				<h2 class="hd-tit3">신탁계약에 사용할 비밀번호를<br>설정해 주세요.</h2>
			</div>

			<!-- [D] 2022-04-21 클래스 수정 -->
			<div class="info-enter">
				<div class="sect">
					<!-- [D] 2022-04-01 텍스트 수정 -->
					
					<h3 class="hd-tit4">비밀번호</h3>
					<div class="fldset">
						<div class="fld">
							<!-- [D] 2022-05-10 인풋박스 형태 변경-->
							<span class="input a no-lb">
								<label class="lb blind" for="inp-pw">6자리 입력</label>
								<input type="password" pattern="\d*" title="6자리 입력 입력" placeholder="6자리 입력" id="inp-pw">
							</span>
							<!-- 6자리 미만 or 초과하여 입력할 경우, 에러메시지 노출 
							<span class="input a no coms no-lb">
								<label class="lb blind" for="inp-pw">계좌 비밀번호</label>
								<input type="password" pattern="\d*" title="계좌 비밀번호 입력" placeholder="6자리 입력" id="inp-pw">
							</span>
							<div class="vald-msg show no">비밀번호는 숫자 6자리로 입력해 주세요. </div>
							-->
						</div>	
					</div>
				</div>
				<div class="sect">
					<!-- [D] 2022-04-01 텍스트 수정 -->
					<h3 class="hd-tit4">비밀번호 확인</h3>
					<div class="fldset">
						<div class="fld">
							<!-- [D] 2022-05-10 인풋박스 형태 변경-->
							<span class="input a no-lb">
								<label class="lb blind" for="inp-pw2">6자리 입력 확인</label>
								<input type="password" pattern="\d*" title="6자리 입력 확인 입력" placeholder="6자리 입력" id="inp-pw2">
							</span>
							<!-- 입력한 계좌 비밀번호가 다를 경우
							<span class="input a no coms no-lb">
								<label class="lb blind" for="inp-pw2">계좌 비밀번호 확인</label>
								<input type="password" pattern="\d*" title="계좌 비밀번호 확인 입력" placeholder="6자리 입력" id="inp-pw2">
							</span>
							<div class="vald-msg show no">입력한 계좌 비밀번호가 일치하지 않습니다. </div>
							-->
						</div>	
					</div>
				</div>
				<div class="sect">
					<h3 class="hd-tit4">이 금융거래의 실소유자입니까?</h3>
					<div class="fldset">
						<div class="fld">
							<div class="rdos">
								<label class="radio"><input type="radio" name="radio3" data-ui-tab-btn="tab_rc" aria-controls="tab_rc_1"><span class="txt">예</span></label>
								<label class="radio"><input type="radio" name="radio3" data-ui-tab-btn="tab_rc" aria-controls="tab_rc_2"><span class="txt">아니오</span></label>
							</div>
							<!-- [D] 2022-04-01 텍스트 수정 -->
							<!-- 아니요. 선택 시 실소유자 가입 불가 안내 메시지 출력 -->
							<div data-ui-tab-ctn="tab_rc" aria-labelledby="tab_rc_2">
								<div class="vald-msg show no">실소유자가 아닌 경우 신탁계약에 가입할 수 없습니다.</div>
							</div>
							<!-- //아니요. 선택 시 실소유자 가입 불가 안내 메시지 출력 -->
						</div>	
					</div>
				</div>
			</div>
		</div>

		<!-- 하단 고정영역 -->
		<!-- [D] 2022-05-10 클래스 'b mt60' 삭제 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<a href="javascript:;" class="btn lg rd b">이전</a>
					<a href="javascript:;" class="btn lg rd a">다음</a>
				</div>
			</div>
		</nav>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
