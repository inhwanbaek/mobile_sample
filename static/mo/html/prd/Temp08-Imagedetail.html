<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>

<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-imgdetail p1" id="pop-imgdetail-1">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">이미지 미리보기</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="ut-slide-dot photo">
						<div class="swiper-container swiper">
							<ul class="swiper-wrapper slide">
								<li class="swiper-slide">
									<div class="item"><div class="pic swiper-zoom-container"><img class="img" src="../../img/temp/1.jpg" alt=""></div></div>
								</li>
								<li class="swiper-slide">
									<div class="item"><div class="pic swiper-zoom-container"><img class="img" src="../../img/temp/2.jpg" alt=""></div></div>
								</li>
								<li class="swiper-slide">
									<div class="item"><div class="pic swiper-zoom-container"><img class="img" src="../../img/temp/3.jpg" alt=""></div></div>
								</li>
							</ul>
							<div class="navigation"><button type="button" class="nav prev">이전으로</button><button type="button" class="nav next">다음으로</button></div>
							<div class="pagination"></div>
						</div>
					</div>
				</main>
			</div>
			<!-- <div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn a rd lg" onclick="ui.popup.close('pop-imgdetail-1');">확인</button>
				</div>
			</div> -->
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-imgdetail-1');
	</script>

</div>
</body>
</html>
