<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-mobcerti" id="pop-mobcerti">

			<div class="phd">
				<div class="in">
					<h1 class="ptit">휴대폰 본인인증</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="prd-tbox">
						<h2 class="hd-tit3">안전한 이용을 위해 본인인증을 <br> 진행해 주세요.</h2>
					</div>
					<div class="ut-form a datas">
						<ul class="form">
							<li class="agre">
								<ul class="ut-accd checklist a" data-accd="tog" data-clickable="false"><!-- [웹접근성] 2nd 수정 -->
									<li>
										<div class="hbox">
											<div class="hdt">
												<label class="checkbox cr"><input type="checkbox"><span class="txt">휴대폰 본인인증 전체 동의</span></label>	
											</div>
											<div class="bts">
												<button class="bt btn-tog" type="button">약관</button>
											</div>
										</div>
										<div class="cbox">
											<ul class="chk-item">
												<li>
													<label class="checkbox cr"><input type="checkbox"><span class="txt">휴대폰 본인 확인 이용약관 확인</span></label>
													<a href="javascript:;">보기</a>
												</li>
												<li>
													<label class="checkbox cr"><input type="checkbox"><span class="txt">개인정보 이용 및 활용 동의</span></label>
													<a href="javascript:;">보기</a>
												</li>
												<li>
													<label class="checkbox cr"><input type="checkbox"><span class="txt">고유 식별정보 처리 동의</span></label>
													<a href="javascript:;">보기</a>
												</li>
												<li>
													<label class="checkbox cr"><input type="checkbox"><span class="txt">통신사 서비스 이용약관 동의</span></label>
													<a href="javascript:;">보기</a>
												</li>
											</ul>
										</div>
									</li>
								</ul>
							</li>
							<li class="name">
								<span class="input a">
									<label class="lb" for="input_id01">성명</label>
									<input id="input_id01" type="text" placeholder="실명 입력">
								</span>
							</li>
							<li class="rnum">
								<span class="input a ut-rsnum">
									<label class="lb" for="input_id02">주민등록번호 및 외국인등록번호</label>
									<input id="input_id02" type="tel" class="fn" pattern="\d*" title="주민등록번호 및 외국인등록번호 앞 6자리" placeholder="앞 6자리"> <!-- [웹접근성] 1st 수정 -->
									<i class="ds">-</i>
									<input type="tel" class="ln" pattern="\d*" title="주민등록번호 및 외국인등록번호 뒤 7자리" placeholder="뒤 7자리"> <!-- [웹접근성] 1st 수정 -->
								</span>
							</li>
							<li class="mobl">
								<div class="ut-phone">
									<span class="select tcom">
										<label class="lb" for="input_id03">통신사</label>
										<select id="input_id03">
											<option>SKT</option>
											<option>KT</option>
											<option>LGU+</option>
											<option>SKT알뜰폰</option>
											<option>KT알뜰폰</option>
											<option>LGU+알뜰폰</option>
										</select>
									</span>
									<span class="input a tnum"><label class="lb" for="input_id04">전화번호입력</label>
										<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="input_id04">
									</span>
								</div>
							</li>
							<li class="cert">
								<div class="ut-certi">
									<span class="input a">
										<label class="lb" for="certi-2">인증번호 확인</label>
										<div class="ctt ibts">
											<i class="tt">입력시간</i><i class="ts">05:32</i>
										</div>
										<input type="number" class="cnm" pattern="\d*" placeholder="숫자 6자리 입력" id="certi-2">
									</span>
									<div class="ext"><a href="javascript:;" class="link-text">시간연장</a></div><!-- [웹접근성] 1st 수정 -->
									<div class="bts"><button type="button" class="btn sm">인증번호 재요청</button></div>
								</div>
							</li>
						</ul>
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn a rd lg">인증확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>

		ui.popup.open('pop-mobcerti');
