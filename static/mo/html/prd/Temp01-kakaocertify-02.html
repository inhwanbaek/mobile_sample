<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">

	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>

<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-kakaopay" id="pop-kakaopay">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">카카오페이 인증</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="prd-tbox">
						<h2 class="hd-tit3">
							카카오페이 인증서 이용약관에 동의해 주세요.
						</h2>
					</div>
					<div class="rlbox">
						<div class="sect">
							<label class="checkbox cr"><input type="checkbox"><span class="txt">전체 동의</span></label>
						</div>
						<div class="item-box">
							<ul>
								<li>
									<p class="s-tit">[필수] 카카오페이 인증서 이용 동의</p>
									<ul class="chk-item">
										<li>
											<label class="checkbox cr"><input type="checkbox"><span class="txt">개인(신용)정보 수집 및 이용 동의</span></label>
											<a href="javascript:;">보기</a>
										</li>
										<li>
											<label class="checkbox cr"><input type="checkbox"><span class="txt">고유식별정보 처리 동의</span></label>
											<a href="javascript:;">보기</a>
										</li>
										<li>
											<label class="checkbox cr"><input type="checkbox"><span class="txt">개인(신용)정보의 제공에 대한 동의
												전자금융서비스 이용약관</span></label>
											<a href="javascript:;">보기</a>
										</li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<!-- <button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-kakaopay');">취소</button> -->
					<button type="button" class="btn a rd lg">다음</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-kakaopay');
	</script>

</div>
</body>
</html>
