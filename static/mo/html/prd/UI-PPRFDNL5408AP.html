<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-futr" id="pop-futr">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<!-- [D] 2022-03-30 텍스트 수정 -->
					<h1 class="ptit">차명거래금지 안내</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="complate-msg icon9">
						<div class="msg">
							<!-- [D] 2022-03-30 텍스트 삭제
							<p class="p1">차명거래금지 안내</p>
							 -->
							<p class="p2">「금융실명거래 및 비밀보장에 관한 법률」 제3조 제3항에 따라 누구든지 불법재산의 은닉, 자금세탁행위, 공중협박자금조달행위 및 강제집행의 면탈, 그 외 탈법행위를 목적으로 타인의 실명으로 금융거래를 해서는 안 되며, 이를 위반할 경우 5년 이하의 징역 또는 5천만원 이하의 벌금에 처해질 수 있습니다.</p>
						</div>
					</div>
				</main>
			</div>
			<div class="pbt">
				<!-- [D] 2022-05-10 'cr' 클래스 추가 -->
				<label class="checkbox cr mb10"><input type="checkbox"><span class="txt">본인은 위 안내 내용에 대해 충분히 이해하였음을 확인합니다.</span></label>	
				<div class="btn-set b2">
					<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-futr');">이전</button>
					<button type="button" class="btn b rd lg">다음</button>
					<!--
						체크박스 선택 시, 버튼 활성화
						<button type="button" class="btn a rd lg">다음</button>
					-->
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>

	<!-- [D] 2022-04-19 alert 추가 -->
	<script>
		ui.popup.open('pop-futr');
		
		/* 아니오 선택 or 미선택 후, [2]클릭 시 노출되는 팝업 */
		var alert = function(){
			// 알럿창 띄우기
			ui.alert("「금융실명거래 및 비밀보장에 관한 법률」에 따라 차명거래금지 안내를 읽고 ‘확인’에 체크하셔야 투자성 상품에 가입하실 수 있습니다.",{
				ycb:function(){
					//console.log("알럿1확인결과");
				},
				ybt:"확인"
			});
		}
	</script>
</div>
</body>
</html>
