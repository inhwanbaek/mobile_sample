<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">

<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-infoentry" id="pop-infoentry">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">고객확인정보등록(CDD/EDD)</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="infoentry-tit">
						<h2 class="hd-tit3">직업을 선택해 주세요. </h2>
					</div>

					<div class="infoentry-item">
						<h3 class="hd-tit4">직업</h3>
						<ul class="checkbox-list">
							<!-- [D] 2022-05-10 클래스 'cr' 삭제 -->
							<li><label class="radio"><input type="radio" name="radio4"><span class="txt">직장인</span></label></li>
							<li><label class="radio"><input type="radio" name="radio4"><span class="txt">개인사업자</span></label></li>
							<li><label class="radio"><input type="radio" name="radio4"><span class="txt">학생</span></label></li>
							<li><label class="radio"><input type="radio" name="radio4"><span class="txt">주부</span></label></li>
							<li><label class="radio"><input type="radio" name="radio4"><span class="txt">기타</span></label></li>
						</ul>
					</div>		
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn b rd lg">이전</button>
					<button type="button" class="btn a rd lg">다음</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-infoentry');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기

	</script>

</div>
