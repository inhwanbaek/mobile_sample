<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">

<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"class":"is-title","title":"신탁신규가입"}'></include>
	<include class="gnb" src="../inc/gnb.html" data-include-opt='{"visible":"false"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="complate-msg icon1">
				<div class="msg">
					<p class="p1">영상통화가 예약되었습니다.</p>
				</div>
			</div>
			<div class="ut-dtds rdbox g">
				<ul class="dlist">
					<li>
						<div class="dt">영상통화 예약시간</div>
						<div class="dd">2021.01.01 10:00~11:00</div>
					</li>
				</ul>
			</div>
			<ul class="bullet c mt40">
				<li>예약한 시간에 영상통화가 진행되지 않을 경우 신탁상품 가입이 취소되니 예약시간을 꼭 확인해 주세요.</li>
				<li>영상통화는 반드시 고객님 명의의 휴대폰으로 해 주세요.</li>
				<li>신분증 인증을 위해 주민등록증 또는 운전면허증을 미리 준비해 주세요.</li>
			</ul>
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">확인</button>
				</div>
			</div>
		</nav>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>
