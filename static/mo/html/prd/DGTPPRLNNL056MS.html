<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"class":"is-title,is-back","title":"아파트 담보대출"}'></include>
	<include class="gnb" src="../inc/gnb.html" data-include-opt='{"visible":"false"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd loan step usr" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="ut-topfix stepfix">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">8.고객정보확인</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">8</b></span>
								<span class="num"><b class="b">8</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="prd-tbox">
				<h2 class="hd-tit3">고객님의 등록정보가 맞는지 확인해 주세요.</h2>
			</div>

			<div class="ut-dtds f dtds">
				<ul class="dlist">
					<li>
						<div class="dt">이름</div>
						<div class="dd">김교보</div>
					</li>
					<li>
						<div class="dt">주민등록번호</div>
						<div class="dd">720121-1******</div>
					</li>
					<li>
						<div class="dt">휴대폰번호</div>
						<div class="dd">010-****-1234</div>
					</li>
				</ul>
			</div>
			<div class="ut-form a datas">
				<ul class="form">
					<li class="addrs">
						<div class="ut-addrs addrs">
							<span class="input a adr1">
								<label class="lb" for="adr_id1" role="text">집주소 <em class="ast">는 필수항목입니다</em></label>
								<div class="ibts"><button type="button" class="btn sm b sch">검색</button></div>
								<input id="adr_id1" type="text" placeholder="주소를 입력해주세요" readonly value="서울 종로구 종로1">
							</span>
							<span class="input a adr2"><label class="lb" for="adr_id2">주소</label><input id="adr_id2" type="text" placeholder="나머지 주소를 입력해주세요" value="교보생명빌딩 1층"></span>
						</div>
					</li>
					<li class="email">
						<div class="ut-email email">
							<div class="enam">
								<span class="input a emids"><label class="lb" for="emids_0">이메일<i class="blind">아이디</i></label><input id="emids_0" type="email" placeholder="abcd"></span>
								<i class="at">@</i>
								<span class="input a emcom"><label class="lb" for="emcom_id0"><i class="blind">이메일도메인</i></label><input id="emcom_id0" type="text" placeholder="직접입력"></span>
							</div>
							<ul class="ebts">
								<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
								<li><button type="button" value="daum.net"  class="btn sm bt">Daum</button></li>
								<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
							</ul>
						</div>
					</li>
					<li class="delis">
						<div class="ut-delis delis">
							<h4 class="tit hd-tit5">우편물 배달처 <em class="ast">필수입력항목</em></h4>
							<!-- <div class="tit">우편물 배달처 <em class="ast">는 필수항목입니다</em></div> -->
							<div class="rdos">
								<label class="radio"><input type="radio" name="radio1"><span class="txt">집</span></label>
								<label class="radio"><input type="radio" name="radio1"><span class="txt">직장</span></label>
								<label class="radio"><input type="radio" name="radio1"><span class="txt">이메일</span></label>
							</div>
						</div>
					</li>
					<li class="jddrs">
						<div class="ut-addrs addrs">
							<span class="input a adr1">
								<label class="lb" for="adr_id3">직장주소</label>
								<div class="ibts"><button type="button" class="btn sm b sch">검색</button></div>
								<input id="adr_id3" type="text" placeholder="주소를 입력해주세요" readonly>
							</span>
							<span class="input a adr2"><label class="lb" for="adr_id4">주소</label><input id="adr_id4" type="text" placeholder="나머지 주소를 입력해주세요"></span>
						</div>
					</li>
				</ul>
			</div>
			
			<div class="ut-gudbox a gudset">
				<div class="gtit">안내사항</div>
				<button type="button" data-ui-tog="btn" data-ui-tog-val="tog_gudbox1" class="bt-tog">안내문</button>
				<div class="gctn" data-ui-tog="ctn" data-ui-tog-val="tog_gudbox1">
					<ul class="bullet a glst">
						<li>고객정보에 변동사항이 있을 경우 정보를 수정한 후 다음 단계로 진행해 주세요.</li>
					</ul>
				</div>
			</div>

		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg b">이전</button>
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
