<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"class":"is-title,is-back","title":"신용대출 신청"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd crd bn" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="complate-msg icon2">
				<div class="msg">
					<p class="p1">적합성 확인 결과
						<br> 이번에는 신용대출이 어렵습니다.</p>
					<!-- <p class="p2">고객님께서 적합성 원칙 확인서 결과 
						비대면 신용대출 신청이 불가능합니다.
					</p> -->
					<p class="p2">자세한 내용은 융자센터 방문 또는 상담을 통해 문의해 주세요.</p>
				</div>
			</div>

			<div class="btn-set">
				<button type="button" class="btn">상담신청</button>
			</div>


		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots b">
			<div class="inr">
				<div class="box-set boxbot layer-bn">
					<div class="ftotal-box">
						<dl>
							<dt class="tit">교보생명 보험이 있으시네요!</dt>
							<dd class="cont">
								고객님은 보험계약대출로<br><strong class="t-blue"> 100,000,000원 / 연 4.2%</strong> 까지<br> 
									대출이 가능합니다.
							</dd>
						</dl>
						<div class="btn-set">
							<button type="button" class="btn">보험계약대출 신청</button>
						</div>
					</div>
					<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
				</div>
				<div class="btn-set">
					<button type="button" class="btn lg rd a">홈으로</button>
				</div>
			</div>
			
		</nav>		
		
	</main>

	<script>
		$(document).ready(function(){

			//레이어 배너 닫기
			$(".layer-bn .btn-pop-close").click(function(){
				//$("#wrap").css({"padding-bottom":"calc(0+ env(safe-area-inset-bottom))"})
				$(".floatbots").removeClass("b");
				$(".layer-bn").hide();
				ui.update();
			})
		
		});
	</script>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
