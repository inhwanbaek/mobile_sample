<div class="wrap" id="wrap">

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd loan step registration-contents" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">8.전자등기 신청</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">8</b></span>
								<span class="num"><b class="b">8</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="prd-tbox">
				<h2 class="hd-tit3">등기권리증 정보를 입력하시면<br>공동소유자 대출약정이 완료됩니다.</h2>
			</div>

			<div class="link-wrap">
				<a href="javascript:;" class="link-text">※ 등기권리증(등기필증) 입력방법</a>
			</div>

			<div class="ut-form a">
				<!-- [D] 2022-02-09 클래스 flex 추가 및 하단 리스트 input 추가 -->
				<ul class="form flex">
					<li><span class="input a"><label class="lb" for="inut_num_1">일련번호</label><input id="inut_num_1" type="tel" pattern="\d*" placeholder="일련번호 입력('-' 제외)"></span></li>
					<li>
						<span class="input a"><label class="lb" for="inut_num_2">순번-비밀번호 입력</label>
							<input id="inut_num_2" title="1번째 순번" type="number" placeholder="순번">
							<input title="1번째 순번 비밀번호" type="password" placeholder="비밀번호 입력">
						</span>
						<span class="input a"><label class="lb" for="inut_num_3">순번-비밀번호 입력</label>
							<input id="inut_num_3" title="1번째 순번" type="password" placeholder="순번">
							<input title="2번째 순번 비밀번호" type="password" placeholder="비밀번호 입력">
						</span>
						<span class="input a"><label class="lb" for="inut_num_4">순번-비밀번호 입력</label>
							<input id="inut_num_4" title="3번째 순번" type="password" placeholder="순번">
							<input title="3번째 순번 비밀번호" type="password" placeholder="비밀번호 입력">
						</span>
					</li>					
				</ul>	
			</div>
			<div class="ut-gudbox a open" data-tog-cls="box"><!-- [D] 2022-02-23 open 클래스명 추가 -->
				<div class="gtit">꼭 알아두세요</div>
				<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
				<div class="gctn" data-tog-cls="ctn">
					<ul class="bullet a glst">
						<li>전자등기 신청은 공동인증서로 전자서명이 진행됩니다.</li>
						<li>전자등기 신청 후 최종 심사가 진행되며, 심사 완료 후 대출이 실행됩니다.</li>
					</ul>
				</div>
			</div>
			
		
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<a href="javascript:;" class="btn lg rd b">이전</a>
					<a href="javascript:;" class="btn lg rd a">다음</a>
				</div>
			</div>
		</nav>
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
	<script>
		$(document).ready(function(){
			// 2022-04-08 키패드 올라올때 bottom 가리는 문제 테스트 : 포커스 이동시 인풋 위치 변경
			var headerH = $(".header").innerHeight();
			var stepH = $(".step .inr").innerHeight();
			var baseTop = headerH + stepH;
			
			$("html,body").scrollTop(0);

			$(".ut-form .input").each(function(e){
				$(this).find("input").on("focus",function () {
					var ipthis = $(this).offset().top;
					$('body').css({top:"0px"});
					$("html,body").scrollTop(ipthis - baseTop);
				});
				
			});
		});
	</script>

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
