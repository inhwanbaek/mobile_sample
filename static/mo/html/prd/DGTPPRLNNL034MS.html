<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"class":"is-title,is-back","title":"아파트담보대출"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->


	<main class="container page prd loan step bankreg" id="container">
		
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">5.계좌등록</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">8</b></span>
								<span class="num"><b class="b">5</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="prd-tbox">
				<h2 class="hd-tit3">대출금 입금 및 상환에 사용할 계좌를 등록해 주세요.</h2>
			</div>

			<div class="ut-form a">
				<ul class="form">
					<li>
						<span class="select a">
							<label class="lb" for="sel_id02">자동이체일</label>
							<select id="sel_id02" name="sel_id02">
								<!-- [D] 2022-02-18 선택 -> 자동이체일선택으로 변경 -->
								<option selected>자동이체일 선택</option>
								<option>5일</option>
								<option>10일</option>
								<option>15일</option>
								<option>20일</option>
								<option>25일</option>
								<option>30일</option>
							</select>
						</span>
					</li>
					<li>
						<span class="input a ut-date"><label class="lb" for="input_11">대출실행일</label><input type="tel" id="input_11"  placeholder="YYYY.MM.DD" value="2020.01.01" class="datepicker" ></span>
						<p class="gap"></p>
					</li>
				</ul>	
			</div>
			<!-- [D] 2022-02-09 내용 추가 -->
			<div class="gbox">
				<p class="tit">선택 가능한 대출 실행일</p>
				<p class="date">2020.01.03 ~ 2020.01.31</p>
			</div>

			
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots b">
			<div class="inr">
				<div class="box-set boxbot">
					<div class="hd-tit5">대출금 입금 및 상환을 위한 출금이체에 동의하십니까?</div>
					<div class="rdos">
						<label class="radio" for="chk01"><input type="radio" name="radio9" id="chk01" checked><span class="txt">동의</span></label>
						<label class="radio" for="chk02"><input type="radio" name="radio9" id="chk02"><span class="txt">동의하지 않음</span></label>
					</div>
				</div>
				<div class="btn-set b2">
					<a href="javascript:;" class="btn lg rd b">이전</a>
					<a href="javascript:;" class="btn lg rd a">다음</a>
				</div>
			</div>
		</nav>
		<!-- //하단 고정영역 -->
		
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
