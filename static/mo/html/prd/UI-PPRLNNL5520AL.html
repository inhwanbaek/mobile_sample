<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	<!-- [D] 2022-04-21 구조 수정 -->
	<article class="pop-layer a terms" id="pop-layer">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">약관동의</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents mt0">
					<div class="prd-tbox hdt">
						<h2 class="hd-tit2 mt24">신규고객 수집·이용 약관에<br>동의해 주세요.</h2>
					</div>
					<div class="ut-terms a">

						<!-- 전체 동의 -->
						<div class="ckall">
							<label class="checkbox cr"><input type="checkbox"><span class="txt">전체 동의</span></label>
							<a href="javascript:;" class="plink" role="button">보기</a>
						</div>
						
						<!-- 상위 레이블 앞에 선택옵션, 버튼 x -->
						<!-- [D] .tit-grp 사용/약관 예외타입 -->
						<div class="plbox">
							<div class="hdt">
								<div class="tit">
									<label class="checkbox cr"><input type="checkbox"><span class="txt">신규고객 수집·이용 동의</span></label>
								</div>
							</div>
							<ul class="plist">
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 고유식별정보 수집·이용 동의</span></label>
									<a href="javascript:;" class="plink" role="button">보기</a>
								</li>
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 개인(신용)정보 수집·이용 동의</span></label>
									<a href="javascript:;" class="plink" role="button">보기</a>
								</li>
							</ul>
						</div>
					</div>

				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn a rd lg" onclick="alert_msg();">다음</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
		
	</article>

	<script>
		ui.popup.open('pop-layer');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/

		var alert_msg = function(){
			// 알럿창 띄우기
			ui.alert("$고유식별정보 수집·이용 동의$ 동의에 체크해 주세요.",{
				ycb:function(){
					//console.log("알럿1확인결과");
				},
				ybt:"확인"
			});
		}
	
	</script>

</div>
</body>
</html>
