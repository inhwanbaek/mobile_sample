<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer c pop-sample3" id="pop-sample3">

						<div class="radio-box">
							<ul>
								<li>
									<label class="radio cr">
										<input type="radio" name="radio_c" checked>
										<span class="txt">욕설, 비방, 차별, 혐오</span>
									</label>
								</li>
								<li>
									<label class="radio cr">
										<input type="radio" name="radio_c">
										<span class="txt">홍보, 영리 목적</span>
									</label>
								</li>
								<li>
									<label class="radio cr">
										<input type="radio" name="radio_c">
										<span class="txt">불법 정보</span>
									</label>
								</li>
								<li>
									<label class="radio cr">
										<input type="radio" name="radio_c">
										<span class="txt">음란, 청소년 유해</span>
									</label>
								</li>
								<li>
									<label class="radio cr">
										<input type="radio" name="radio_c">
										<span class="txt">개인 정보 노출, 유포, 거래</span>
									</label>
								</li>								
								<li>
									<label class="radio cr">
										<input type="radio" name="radio_c">
										<span class="txt">도배, 스팸</span>
									</label>
								</li>
								<li>
									<label class="radio cr">
										<input type="radio" name="radio_c">
										<span class="txt">권리침해 신고</span>
									</label>
								</li>
								<li>
									<label class="radio cr">
										<input type="radio" name="radio_c">
										<span class="txt">기타 <input type="text" placeholder="직접입력"></span>
									</label>
								</li>
							</ul>
						</div>

					</div>

					<div class="hd-tit4 btm-tit">위의 사유로 신고하시겠습니까?</div>
				</main>
			</div>
			<div class="pbt">
				
				<div class="btn-set">
					<button type="button" class="btn lg rd b" onclick="ui.popup.close('pop-layer');">취소</button>
					<button type="button" class="btn lg rd a">확인</button>
				</div>
			</div>

			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
