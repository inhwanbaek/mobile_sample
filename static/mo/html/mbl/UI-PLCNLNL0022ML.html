<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title,is-back","title":"카카오페이 인증"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page mbl card info sch" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			

			
			<section class="pcert-step">
				<div class="mbl-top">
					<div class="hdt"><h2 class="hd-tit2">카카오페이 인증서 등록을 위해 <br> 고객님의 정보를 입력해 주세요.</h2></div>
					<div class="cdt">‘개인정보보호법’ 및 ‘신용정보의 이용 및 보호에 관한 법률’에 따라 귀하의 개인(신용)정보를 다음과 같이 처리(수집, 조회, 제공)하고자 합니다.</div>
				</div>

				<div class="ut-terms a tog" data-tog-cls="box">
					<div class="ckall">
						<label class="checkbox cr"><input type="checkbox"><span class="txt">전체 동의</span></label>
						<button type="button" data-tog-cls="btn" class="bt-tog">전체동의<span class="btxt">열기</span></button>
					</div>
	
					<div class="plbox" data-tog-cls="ctn">
						<ul class="plist">
							<li>
								<label class="checkbox cr"><input type="checkbox"><span class="txt">[필수] 개인(신용)정보 수집 및 이용동의</span></label>
								<a href="javascript:;" class="plink" role="button">보기</a>
							</li>
							<li>
								<label class="checkbox cr"><input type="checkbox"><span class="txt">[필수] 고유식별정보 처리 동의</span></label>
								<a href="javascript:;" class="plink" role="button">보기</a>
							</li>
							<li>
								<label class="checkbox cr"><input type="checkbox"><span class="txt">[필수] 개인(신용)정보의 제공에 대한 동의</span></label>
								<a href="javascript:;" class="plink" role="button">보기</a>
							</li>
							<li>
								<label class="checkbox cr"><input type="checkbox"><span class="txt">[필수] 전자금융서비스 이용약관</span></label>
								<a href="javascript:;" class="plink" role="button">보기</a>
							</li>
						</ul>
					</div>
				</div>

				<div class="ut-form a forms">
					<ul class="form">
						<li>
							<span class="input a"><label class="lb" for="input_id2">이름</label><input id="input_id2" type="text" placeholder="이름을 입력해주세요"  value="김인석"></span>
						</li>
						<li>
							<span class="input a nobg ut-rsnum">
								<label class="lb" for="rsnum_2">주민등록번호</label>
								<input id="rsnum_2" type="tel" class="fn" pattern="\d*" title="주민등록번호 앞 6자리" placeholder="앞 6자리" value=""><!-- [웹접근성] 1st 수정 -->

								<i class="ds">-</i>
								<input type="tel" class="ln" pattern="\d*" title="주민등록번호 뒤 7자리" placeholder="뒤 7자리" value=""><!-- [웹접근성] 1st 수정 -->

							</span>
						</li>
						<li>
							<span class="input a"><label class="lb" for="tel_id_0">전화번호입력</label><input id="tel_id_0" type="number" pattern="\d*" placeholder="[-] 없이 입력해주세요"></span>
						</li>
					</ul>
				</div>

			</section>
		



		</div>

		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>
	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->


	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
