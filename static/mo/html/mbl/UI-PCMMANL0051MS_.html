<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title,is-back","title":"카드사 본인확인"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page mbl card" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			

			
			<section class="pcert-step">
				<div class="mbl-top">
					<div class="hdt"><h2 class="hd-tit2">선택하신 $카드사명$의 <br>카드번호를 입력해 주세요.</h2></div>
				</div>

				<div class="ut-form a">
					<ul class="form">
						<li>
							<div class="ut-cdnum input a">
								<span class="lb">카드번호</span>
								<div class="set">
									<input type="number"   class="cd c1" pattern="\d*" title="1~4자리" placeholder="앞 4자리">
									<i class="ds">-</i>
									<input type="password" class="cd c2" pattern="\d*" title="5~8자리" placeholder="****"><!-- [웹접근성] 1st 수정 -->
									<i class="ds">-</i>
									<input type="password" class="cd c3" pattern="\d*" title="9~12자리" placeholder="****"><!-- [웹접근성] 1st 수정 -->
									<i class="ds">-</i>
									<input type="number"   class="cd c4" pattern="\d*" title="13~16자리" placeholder="뒤 4자리"><!-- [웹접근성] 1st 수정 -->
								</div>
							</div>
						</li>
					</ul>
				</div>
				
			</section>
		



		</div>

		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg a">확인</button>
				</div>
			</div>
		</nav>
	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->


	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
