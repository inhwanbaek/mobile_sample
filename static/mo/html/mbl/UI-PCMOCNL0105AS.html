<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer c pop-givedic" id="pop-givedic">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="hd-tit3">인증서 가져오기</h1>
				</div>
			</div>
			<div class="pct">
				<main class="phone-wrap">
					<div class="phone">
						<div class="bridge">
							<div class="blind">
								PC에서 휴대폰으로 인증서 가져오기입니다
							</div>
						</div>
					</div>

					<h5 class="num-titl">
						인증번호
					</h5>

					<!-- [웹접근성] 1st 수정 -->
					<div class="num-inputs">
						<span class="first-input" title="인증번호 앞번호">1234</span>
						<span class="second-input" title="인증번호 중간번호">5678</span>
						<span class="third-input" title="인증번호 뒷번호">9123</span>
					</div>
					<!--// [웹접근성] 1st 수정 -->

					<p class="num-plist">
						PC에 저장된 공동인증서를 휴대폰으로 복사하면 PC와 모바일에서 모든 금융거래가 가능합니다.
					</p>

					<ol class="oder-list">
						<li><span>1</span>PC에서 [교보생명 홈페이지 > 인증센터 > 인증관리 > 공동인증서 > 인증서 복사 > PC → 휴대폰 복사] 메뉴를 선택해 주세요.</li>
						<li><span>2</span>복사하실 인증서를 선택하고 인증서 비밀번호를 입력해 주세요.</li>
						<li><span>3</span>PC에서 인증번호 12자리를 입력한 후 [PC → 휴대폰 복사] 버튼을 눌러 주세요.</li>
					</ol>

				</main>
			</div>
			<button type="button" class="btn-pop-close" onclick="ui.popup.close('pop-givedic');">닫기</button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-givedic');
	</script>

</div>
</body>
</html>
