<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-issuance" id="pop-issuance">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">공동인증서</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="innr">
						<h1 class="hd-tit2">저장된 공동인증서가 없습니다.</h1>
						<!-- <h1 class="hd-tit2">등록된 공동인증서가 없습니다.</h1> -->
						<p class="s-tit">금융기관을 방문하여 인증서 발급을 진행해 주세요.</p>

						<div class="txt">인증서가 휴대폰 공용폴더(NPKI)에 저장되어 있다면</div>
						<div class="bts">
							<button type="button" class="btn md">공용폴더(NPKI) 인증서 복사</button>
						</div>
						
						<div class="txt">인증서가 PC에 저장되어 있다면</div>
						<div class="bts">
							<button type="button" class="btn md">PC에서 인증서 가져오기</button>
						</div>
					</div>
					
				</main>
			</div>
			
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-issuance');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
		
		
	</script>
</div>
</body>
</html>
