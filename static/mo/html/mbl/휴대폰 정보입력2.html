<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title,is-back,is-gnb","title":"휴대폰 본인확인"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page mbl join" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="join-step">
				<h2 class="hd-tit2">
					약속할게요 <i class="emoji b"></i> <br>
					더! <i class="line">안전하게</i> 철저히 보안을 지킬게요.
				</h2>
				<h3 class="hd-tit4">주민(외국인)등록번호</h3>
				<span class="input a ut-rsnum">
					<label class="lb" for="rsnum_0">주민등록번호 및 외국인등록번호</label>
					<input id="rsnum_0" type="tel" class="fn" pattern="\d*" title="주민등록번호 및 외국인등록번호 앞 6자리" placeholder="앞 6자리"><!-- [웹접근성] 1st 수정 -->
					<i class="ds">-</i>
					<input type="tel" class="ln" pattern="\d*" title="주민등록번호 및 외국인등록번호 뒤 7자리" placeholder="뒤 7자리"><!-- [웹접근성] 1st 수정 -->
				</span>
				<!-- <div class="vald-msg show no">주민(외국인)등록번호를 정확하게 입력해 주세요</div> 0208추가-->
				<!-- <div class="vald-msg show no">이름을 정확하게 입력해 주세요.</div> -->
				<div class="txt-btn">
					<a href="javascript:;" class="link-ar">다른 사람 이름으로 가입한 휴대폰인가요?</a>
				</div>
			</div>

			
			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<!-- <button type="button" class="btn rd lg b">이전 페이지로 이동</button> -->
						<button type="button" class="btn rd lg a">확인</button>
					</div>
				</div>
			</nav>
		</div>
	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
