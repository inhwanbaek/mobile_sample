<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title,is-back,is-gnb","title":"휴대폰 본인확인"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page mbl join" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents h100p" id="contents">

			<div class="join-step">
				<h2 class="hd-tit2">
					걱정마세요.<i class="emoji b"></i> <br>
					꼭! <i class="line">본인확인</i>에만 사용할게요. 
				</h2>
				<h3 class="hd-tit4">휴대폰 인증을 해 주세요.</h3>
				
				<div class="ut-phone">
					<!-- <span class="select tcom">
						<label for="tcom_0" class="lb">통신사</label>
						<select id="tcom_0">
							<option>SKT</option>
							<option>KT</option>
							<option>LGU+</option>
							<option>SKT알뜰폰</option>
							<option>KT알뜰폰</option>
							<option>LGU+알뜰폰</option>
						</select>
					</span> -->
					<span class="select tcom">
						<button class="bt-arwdn" type="button" title="통신사 선택">SKT</button>
					</span>
					<span class="input a tnum"><label class="lb" for="tnum_0">전화번호입력</label>
						<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="tnum_0">
					</span>
				</div>
				<div class="ut-certi mt15">
					<span class="input a">
						<label class="lb" for="certi-1">인증번호 확인</label>
						<input type="number" class="cnm" pattern="\d*"  placeholder="인증번호를 입력" id="certi-1">
						<div class="ctt ibts">
							<i class="tt">입력시간</i><i class="ts">05:32</i>
						</div>
					</span>
					<div class="ext"><a href="javascript:;" class="link-text">시간연장</a></div><!-- [웹접근성] 1st 수정 -->
					<div class="bts"><button type="button" class="btn sm b">인증번호 재발송</button></div>
				</div>
				<div class="info-box b">
					<span>
						인증번호를 발송하였습니다.<br> 
						휴대폰 문자에서 인증번호를<br>
						확인해 주세요.
					</span>
				</div>

				<!-- <div class="vald-msg show no">이름을 정확하게 입력해 주세요.</div> -->
				<div class="txt-btn">
					<a href="javascript:;" class="link-ar">다른 사람 이름으로 가입한 휴대폰인가요?</a>
				</div>
			</div>

			
			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<!-- <button type="button" class="btn rd lg b">이전 페이지로 이동</button> -->
						<button type="button" class="btn rd lg a">확인</button>
					</div>
				</div>
			</nav>
		</div>
	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
