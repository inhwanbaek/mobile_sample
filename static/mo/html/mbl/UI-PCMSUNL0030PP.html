<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>

	<script src="../../js/ui.js"></script>

<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer b pop-mydatainfo" id="pop-mydatainfo">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit blind">마이데이터 회원이시군요!</h1>
				</div>
			</div>
			<div class="pct">
				<div class="complate-msg icon1">
					<i class="ico-mydata"></i>
					<div class="msg">
						<p class="p1">마이데이터 회원이시군요!</p>
						<p class="p2">회원가입을 완료하고 고객님의 금융정보를 한 곳에 모아 관리해 보세요.</p>
					</div>
				</div>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn a">확인</button>
				</div>
			</div>
			
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-mydatainfo');
	</script>

</div>
