<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title,is-back,is-gnb","title":"휴대폰 본인인증"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page mbl pcert" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			

			
			<section class="pcert-step">
				<div class="mbl-top">
					<div class="hdt"><h2 class="hd-tit2">고객님의 정보를 입력해 주세요</h2></div>
				</div>

				<div class="ut-form a forms">
					<ul class="form">
						<li id="step_area_1">
							<span class="input a no"><label class="lb" for="input_id2">이름</label><input id="input_id1" type="text" placeholder="실명 입력"  value=""></span>
							<div class="vald-msg show no">특수문자를 반드시 사용하세요.</div>
						</li>
						<li id="step_area_2" style="display: none;">
							<span class="input a nobg ut-rsnum">
								<label class="lb" for="rsnum_2">주민(외국인)등록번호
								</label>
								<input id="rsnum_2" type="tel" class="fn" pattern="\d*" title="주민(외국인)등록번호 앞 6자리" placeholder="앞 6자리" value=""> <!-- [웹접근성] 1st 수정 -->
								<i class="ds">-</i>
								<input type="tel" class="ln" pattern="\d*" title="주민(외국인)등록번호 뒤 7자리" placeholder="뒤 7자리" value="" id="input_id2"> <!-- [웹접근성] 1st 수정 -->
							</span>
							<!-- <div class="vald-msg show no">주민(외국인)등록번호를 정확하게 입력해 주세요</div> 0208추가-->
						</li>
						<li id="step_area_3" style="display: none;">
							<div class="ut-phone">
								<span class="select tcom">
									<label for="tcom_0" class="lb">휴대폰 번호</label>
									<select id="tcom_0">
										<option>SKT</option>
										<option>KT</option>
										<option>LGU+</option>
										<option>SKT알뜰폰</option>
										<option>KT알뜰폰</option>
										<option>LGU+알뜰폰</option>
									</select>
								</span>
								<span class="input a tnum"><label class="lb" for="tnum_0">전화번호입력</label>
									<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="tnum_0">
								</span>
							</div>
						</li>
					</ul>
				</div>
			</section>
		</div>

		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>
	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<script>
		$("#input_id1").on("click",function(){
			$("#step_area_2").slideDown(200);
		});
		$("#input_id2").on("click",function(){
			$("#step_area_3").slideDown(200);
		});
	</script>

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
