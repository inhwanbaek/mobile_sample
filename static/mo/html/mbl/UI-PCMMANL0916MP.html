<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-mbl pop-pcert" id="pop-pcertphone">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">휴대폰 본인확인</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<section class="pcert-step">
						<div class="mbl-top">
							<div class="hdt"><h2 class="hd-tit2">고객님의 정보를 입력해 주세요</h2></div>
						</div>
		
						<div class="ut-form a forms">
							<ul class="form">
								<li id="step_area_1">
									<span class="input a no"><label class="lb" for="input_id1">이름</label><input id="input_id1" type="text" placeholder="실명 입력"  value=""></span>
								</li>
								<li id="step_area_2" style="display: none;">
									<span class="input a nobg ut-rsnum">
										<label class="lb" for="rsnum_2">생년월일</label>
										<!-- [D] 2022-09-21 placeholder 변경 -->
										<input id="rsnum_2" type="tel" class="fn" pattern="\d*" title="생년월일 앞 1~6자리" placeholder="앞 6자리" value=""><!-- [웹접근성] 1st 수정 -->
										<i class="ds">-</i>
										<input type="tel" value="" class="mn int" title="주민등록번호 뒤 1자리" placeholder="*" id="input_id2"> <!-- [웹접근성] 1st 수정 -->
										<input type="password" class="ln" pattern="\d*" title="주민등록번호 뒤 2~6자리" value="●●●●●●" readonly> <!-- [웹접근성] 1st 수정 -->
									</span>
								</li>
								<li id="step_area_3" style="display: none;">
									<div class="ut-phone">
										<span class="select tcom">
											<label for="tcom_0" class="lb">휴대폰 번호</label>
											<select id="tcom_0">
												<option>SKT</option>
												<option>KT</option>
												<option>LGU+</option>
												<option>SKT알뜰폰</option>
												<option>KT알뜰폰</option>
												<option>LGU+알뜰폰</option>
											</select>
										</span>
										<span class="input a tnum"><label class="lb" for="tnum_0">전화번호입력</label>
											<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="tnum_0">
										</span>
									</div>
								</li>
							</ul>
						</div>
					</section>
					<div class="info-box b">
						<span>
							인증번호가 일치하지 않습니다.<br>
							확인후 다시 입력해 주세요.
						</span>
					</div>
				</main>
			</div>
			<div class="pbt">  <!-- no-hide 넣으면 안사라짐-->
				<div class="inr">
					<div class="txt-btn">
						<a href="javascript:;" class="link-ar">다른 사람 이름으로 가입한 휴대폰인가요?</a>
					</div>
					<div class="btn-set b2">
						<button type="button" class="btn rd lg a">다음</button>
					</div>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>

	<article class="pop-layer c pop-nameconfrimThree" id="pop-nameconfrimThree">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">휴대폰 명의 확인</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="msg">
						휴대폰번호로 본인확인을 합니다. <br>본인명의 휴대폰이면 [휴대폰 본인확인], 타인명의<br> 휴대폰이면 [카드사 본인확인]을 진행해 주세요.
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn lg rd b">카드사 본인확인</button><!-- [D] 2022-06-27 클래스 c에서 b로 변경 -->
					<button type="button" class="btn lg rd a">휴대폰 본인확인</button><!-- [D] 2022-06-27 클래스 c에서 a로 변경 -->
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>

	<script>
		ui.popup.open('pop-pcertphone');
		ui.popup.open('pop-nameconfrimThree');
		$("#input_id1").on("click",function(){
			$("#step_area_2").slideDown(200);
		});
		$("#input_id2").on("click",function(){
			$("#step_area_3").slideDown(200);
		});
	</script>
</div>
</body>
</html>
