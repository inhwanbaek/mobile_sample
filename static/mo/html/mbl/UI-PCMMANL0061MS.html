<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-idencard" id="pop-idencard">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">계좌 인증</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					
					<section class="pcert-step">
						<div class="mbl-top">
							<div class="hdt">
								<h2 class="hd-tit2">선택하신 $은행명$  계좌번호를<br> 입력해 주세요.
								</h2>
								<div class="cdt">입력하신 계좌로 1원을 보내 드립니다.</div> <!-- [D] 2022-02-23 내용 수정 -->
							</div>
						</div>
		
						<div class="ut-form a forms">
							<ul class="form">
								<li>
									<span class="input a"><label class="lb" for="input_id2">계좌번호</label><input id="input_id2" type="number" placeholder="1원 송금을 받으실 계좌를 입력해 주세요"  value=""></span>

							</ul>
						</div>
						
					</section>
				
				</main>
			</div>
			<div class="pbt">  <!-- no-hide 넣으면 안사라짐-->
				<div class="btn-set b">
					<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-idencard');">재촬영</button>
					<button type="button" class="btn a rd lg">신분증 진위확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-idencard');  // 팝업 열기
