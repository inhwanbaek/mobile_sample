<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title,is-back","title":"이메일 주소 입력"}'></include><!-- [D] 2022-07-08 전체메뉴 삭제 -->
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->



	<!-- container -->
	<main class="container page mbl join" id="container">
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<!-- ut-indicator -->
			<div class="ut-indicator a">
				<ol class="cl" role="img" aria-label="총 3단계 중 2단계 진행">
					<li class="comp">
						<em class="sn"></em>
					</li>
					<li class="active">
						<em class="sn"></em>
					</li>
					<li>
						<em class="sn"></em>
					</li>
				</ol>
			</div>
			<!-- //ut-indicator -->

			<!-- join-step -->
			<div class="join-step">
				<h2 class="hd-tit2">
					<strong>이메일 주소</strong>를<br>입력해 주세요.
				</h2>

				<!-- ut-email -->
				<div class="ut-email email">
					<div class="enam">
						<span class="input a emids">
							<label class="lb" for="emids_01">아이디</label>
							<input id="emids_01" type="email" placeholder="아이디">
						</span>
						<i class="at">@</i>
						<!-- if : 선택일때  -->
						<span class="select emcom tcom img-btn">
							<button class="bt-arwdn" type="button" title="이메일 선택">이메일 선택</button>
						</span>
						<!-- if : 직접입력일때  -->
						<span class="input a emcom hide" style="display: none;">
							<label class="lb" for="emcom_id02">이메일 입력</label>
							<input id="emcom_id02" type="text" placeholder="직접입력">
						</span>
					</div>
				</div>
				<!-- //ut-email -->

			</div>
			<!-- //join-step -->

			<!-- 하단 고정영역 -->
			<!-- floatbots -->
			<nav class="floatbots no-hide">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn rd lg a" disabled>다음</button>
					</div>
				</div>
			</nav>
			<!-- //floatbots -->
		</div>
		<!-- //본문 영역 -->
	</main>
	<!-- //container -->
	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!-- pop-layer -->
	<article class="pop-layer c pop-telecom" id="pop-email">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">이메일 주소 선택</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<ul class="tel-lst">
						<li><a href="javascript:;" type="button" class="lnk">직접 입력</a></li>
						<li><a href="javascript:;" type="button" class="lnk">naver.com</a></li>
						<li><a href="javascript:;" type="button" class="lnk">hanmail.net</a></li>
						<li><a href="javascript:;" type="button" class="lnk">gmail.com</a></li>
						<li><a href="javascript:;" type="button" class="lnk">daum.net</a></li>
						<li><a href="javascript:;" type="button" class="lnk">kakao.com</a></li>
						<li><a href="javascript:;" type="button" class="lnk">nate.com</a></li>
						<li><a href="javascript:;" type="button" class="lnk">hotmail.com</a></li>
					</ul>
				</main>
			</div>
			<button type="button" class="btn-pop-close">닫기</button>
		</div>
	</article>
	<!-- pop-layer -->

	<script>
		// 테스트용 스크립트
		let exBtn = document.querySelector("button.bt-arwdn");
		exBtn.onclick = () => {
			ui.popup.open("pop-email");
		}

		let exSel = document.querySelector(".tel-lst li");
		exSel.onclick = () => {
			ui.popup.close('pop-email');
			let emcom = document.querySelectorAll(".emcom");
			emcom.forEach(function(item) {
        if(item.classList.contains("hide")) {
					item.classList.remove("hide");
					item.style.display = "block";
				} else {
					item.classList.add("hide");
					item.style.display = "none";
				}
      });
		}
		// 테스트용 스크립트
	</script>



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>
	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
