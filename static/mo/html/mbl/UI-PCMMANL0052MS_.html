<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title,is-back","title":"카드사 본인확인"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page mbl card checkicon" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<section class="pcert-step">
				<div class="mbl-top">
					<div class="hdt">
						<h2 class="hd-tit2">휴대폰 번호를 입력하고<br>[인증 전화 받기]를 눌러주세요.</h2>
					</div>
					<!-- [D] 2022-02-14 핸드폰 번호 추가 -->
					<div class="ut-phone">
						<span class="select tcom">
							<label for="phone-1" class="lb">통신사</label>
							<select id="phone-1">
								<option>SKT</option>
								<option>KT</option>
								<option>LGU+</option>
								<option>SKT알뜰폰</option>
								<option>KT알뜰폰</option>
								<option>LGU+알뜰폰</option>
							</select>
						</span>
						<span class="input a tnum"><label class="lb" for="phone-2">전화번호입력</label><input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="phone-2"></span>
					</div>
				</div>
			</section>
		</div>

		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg a">인증 전화 받기</button>
				</div>
			</div>
		</nav>
	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->




	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
