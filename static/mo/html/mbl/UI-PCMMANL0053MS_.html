<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title,is-back","title":"카드사 등록정보 확인"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page mbl card info" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			

			
			<section class="pcert-step">
				<div class="mbl-top">
					<div class="hdt"><h2 class="hd-tit2">카드사 정보와 일치하도록<br> 아래 정보를 수정해 주세요. </h2></div><!-- [D] 2022-02-23 내용 수정 -->
				</div>

				<div class="ut-form a forms">
					<ul class="form">
						<li>
							<span class="input a"><label class="lb" for="input_id2">이름</label><input id="input_id2" type="text" placeholder="이름을 입력해주세요"  value="김인석"></span>
						</li>
						<li>
							<span class="input a nobg ut-rsnum">
								<label class="lb" for="rsnum_2">주민등록번호</label>
								<input id="rsnum_2" type="tel" class="fn" pattern="\d*" title="앞 6자리" placeholder="앞 6자리" value="830000">
								<i class="ds">-</i>
								<input type="tel" class="ln" pattern="\d*" title="뒤 7자리" placeholder="뒤 7자리" value="******" readonly>
							</span>
						</li>
						<li>
							<div class="ut-phone">
								<span class="select tcom">
									<label class="lb" for="tcom_1">통신사</label>
									<select id="tcom_1">
										<option>SKT</option>
										<option>KT</option>
										<option>LGU+</option>
										<option>SKT알뜰폰</option>
										<option>KT알뜰폰</option>
										<option>LGU+알뜰폰</option>
									</select>
								</span>
								<span class="input a tnum">
									<label class="lb" for="tnum_8">전화번호<i>입력</i></label>
									<input type="tel" pattern="\d*" title="전화번호입력" placeholder="[-] 없이 입력해주세요" id="tnum_8" value="">
								</span>
							</div>
						</li>
					</ul>
					<div class="hdt"><div class="hd-tit5">카드사</div></div>
					<ul class="form">
						<li>
							<span class="select a">
								<label class="lb blind" for="sel_id0">카드선택</label>
								<select id="sel_id0" name="sel_id0">
									<option>선택</option>
									<option selected>신한카드</option>
									<option>궁민카드</option>
								</select>
							</span>
						</li>
						<li>
							<div class="ut-cdnum input a">
								<span class="lb">카드번호</span>
								<div class="set">
									<input type="number"   class="cd c1" pattern="\d*" title="1~4자리" placeholder="앞 4자리" value="1234">
									<i class="ds">-</i>
									<input type="password" class="cd c2" pattern="\d*" title="5~8자리" placeholder="****" value="1234">
									<i class="ds">-</i>
									<input type="password" class="cd c3" pattern="\d*" title="9~12자리" placeholder="****" value="1234">
									<i class="ds">-</i>
									<input type="number"   class="cd c4" pattern="\d*" title="13~16자리" placeholder="뒤 4자리" value="1234">
								</div>
							</div>
						</li>
					</ul>
				</div>

				<div class="botlink">
					<a href="javascript:;" class="link-ar">본인명의 휴대폰으로 본인확인 진행하기</a>
				</div>
			</section>
		



		</div>

		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg a">확인</button>
				</div>
			</div>
		</nav>
	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->


	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
