<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-checkicon" id="pop-checkicon">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">카드사 본인확인</h1><!-- [D] 2022-06-27 타이틀 수정 -->
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					
					<section class="pcert-step">
						<div class="mbl-top">
							<div class="hdt">
								<h2 class="hd-tit2">휴대폰 번호를 입력하고<br>[인증 전화 받기]를 눌러주세요.</h2>
							</div>
							<!-- [D] 2022-02-14 핸드폰 번호 추가 -->
							<div class="ut-phone">
								<span class="select tcom">
									<label for="phone-1" class="lb">통신사</label>
									<select id="phone-1">
										<option>SKT</option>
										<option>KT</option>
										<option>LGU+</option>
										<option>SKT알뜰폰</option>
										<option>KT알뜰폰</option>
										<option>LGU+알뜰폰</option>
									</select>
								</span>
								<span class="input a tnum"><label class="lb" for="phone-2">전화번호입력</label><input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="phone-2"></span>
							</div>
						</div>
					</section>
				
				</main>
			</div>
			<div class="pbt no-hide">  <!-- no-hide 넣으면 안사라짐-->
				<div class="btn-set b2"><!-- [D] 2022-05-24 클래스변경(b2) 및 버튼 추가(이전 버튼) -->
					<!-- <button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-checkicon');">재촬영</button> -->
					<button type="button" class="btn b rd lg">이전</button>
					<button type="button" class="btn a rd lg">인증전화받기</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-checkicon');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-checkicon',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
		
		
	</script>
</div>
</body>
</html>
