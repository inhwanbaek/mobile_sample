<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title, is-back","title":"인증서 로그인 정보 입력"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page mbl cetis cetis-full" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			
			<div class="centbox mt60">
				<div class="txt pt0">
					<h2 class="hd-tit2">카카오페이 인증서를 호출하기 위해 아래 정보를 입력해 주세요.</h2><!-- [D] 2022-07-08 카카오페이/패스/토스 공통 -->
				</div>
			</div>

			<!-- 개인 인증서 -->
			<div class="ut-form a">
				<ul class="form">
					<li>
						<span class="input a">
							<label class="lb" for="input_id1">이름</label>
							<input id="input_id1" type="text" placeholder="실명 입력">
						</span>
					</li>
					<li>
						<span class="input a nobg ut-rsnum">
							<label class="lb" for="rsnum_3">생년월일</label>
							<input id="rsnum_3" type="tel" class="fn" pattern="\d*" title="생년월일 앞 1~6자리" placeholder="앞 6자리" value=""><!-- [웹접근성] 1st 수정 -->
							<i class="ds">-</i>
							<input type="tel" class="mn int" pattern="\d*" title="주민등록번호 뒤 1자리" placeholder="*"> <!-- [웹접근성] 1st 수정 -->
							<input type="tel" class="ln" pattern="\d*" title="주민등록번호 뒤 2~6자리" placeholder="******" readonly><!-- [웹접근성] 1st 수정 -->

							<!-- [D] 2022-07-08  -->
							<!-- <label class="lb" for="date_id_1">생년월일</label>
							<input type="tel" id="date_id_1" class="datepicker" placeholder="예) 210101" value=""> -->
						</span>
					</li>
					<li>
						<div class="ut-phone">
							<span class="input a tnum"><label class="lb" for="tnum_0">휴대폰번호</label>
								<input type="tel" pattern="\d*" placeholder="- 없이 입력해주세요" id="tnum_0">
							</span>
						</div>
					</li>
				</ul>
			</div>
			<!-- //개인 인증서 -->

		</div>
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>
	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
