<body class="body">
	<div class="wrap" id="wrap">

		<article class="pop-layer a pop-invadv" id="pop-invadv">
			<div class="pbd">
				<div class="phd">
					<div class="in">
						<h1 class="ptit">투자권유확인</h1>
					</div>
				</div>
				<div class="pct">
					<main class="poptents">
						<div class="invadv-cont">
							<p>본인은 교보생명에 제공한 투자자정보와 관련하여 다음과 같은 사항을 확인합니다.</p>
							<ul class="bullet a lg">
								<li>교보생명에 제공한 투자자정보는 본인의 투자목적, 재산상황 및 투자경험 등의 정보를 정확히 알려 드린 것입니다.  </li>
								<li>향후 24개월 동안에는 교보생명이 본인의 투자자정보를 변경하지 않은 것으로 간주한다는 점을 확인하였습니다. </li>
								<li>본인의 투자자정보에 변경사항이 발생한 경우 이를 교보생명에 통지하여야 교보생명이 본인에게 적합한 투자를 권유할 수 있다는 점을 확인하였습니다.</li>
							</ul>
						</div>
					</main>
				</div>
				<div class="pbt no-hide">
					<div class="btn-set">
						<button type="button" class="btn a rd lg">확인</button>
					</div>
				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</article>
		<script>
			ui.popup.open('pop-invadv');  // 팝업 열기

			/* 콜백 필요 할때 팝업 열기

	</div>
