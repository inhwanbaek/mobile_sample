<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>

<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title","title":"증명서제출"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc mdw iss" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="hd-box">
				<h2 class="hd-tit3">국민연금지급내역증명서</h2>
			</div>
			<div class="hd-box c">
				<h3 class="hd-tit4">상세내역 출력구분</h3>
			</div>

			<div class="sec">
				<div class="radiobox a">
					<label class="radio"><input type="radio" name="radio_c0" checked><span class="txt">전체출력</span></label>
					<label class="radio"><input type="radio" name="radio_c0"><span class="txt">미출력</span></label>
				</div>
			</div>

			<div class="hd-box c">
				<h3 class="hd-tit4">연금종류</h3>
			</div>
			<div class="sec">
				<span class="select a">
					<label class="lb blind" for="sel_id1">연금종류 선택</label>
					<select id="sel_id1" name="sel_id1">
						<option>선택하세요</option>
						<option>노령연금</option>
						<option>장애연금</option>
						<option>유족연금</option>
						<option>노령연금</option>
					</select>
				</span>
			</div>

			<div class="hd-box c">
				<h2 class="hd-tit4">조회기간</h2>
			</div>
			<div class="sec">
				<div class="ut-range">
					<div class="rcs">
						<span class="input a ut-date coms">
							<label class="lb blind" for="date_id_1">조회 시작일</label>
							<input type="tel" id="date_id_1" class="datepicker" placeholder="YYYY.MM.DD" value="2021.06.07">
						</span>
						<i class="ds">~</i>
						<span class="input a ut-date">
							<label class="lb blind" for="date_id_2">조회 종료일</label>
							<input type="tel" id="date_id_2" class="datepicker" placeholder="YYYY.MM.DD" value="2022.06.07">
						</span>
					</div>
				</div>
			</div>

			<div class="hd-box c">
				<h2 class="hd-tit4">수급계좌표시</h2>
			</div>
			<div class="sec">
				<div class="radiobox a">
					<label class="radio"><input type="radio" name="radio_c1" checked><span class="txt">부분출력</span></label>
					<label class="radio"><input type="radio" name="radio_c1"><span class="txt">전체출력</span></label>
					<label class="radio"><input type="radio" name="radio_c1"><span class="txt">미출력</span></label>
				</div>
			</div>

		</div>

		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg b" onclick="confirm_sample_1();">장바구니</button>
					<button type="button" class="btn rd lg a">제출</button>
				</div>
			</div>
		</nav>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>

		ui.confirm("증명서를 장바구니에 담았습니다.<br>[장바구니]로 이동하시겠습니까?",{ // 컨펌 창 옵션들
			//tit:"타이틀",
			ycb:function(){
				console.log("컨펌확인결과");
			},
			ncb:function(){
				console.log("컨펌취소결과");
			},
			ybt:"확인", 
			nbt:"취소"
		});
	}
</script>
