<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"통장/인감 분실신고 해제"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>
	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<main class="container page msc fund mng" id="container">
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">3. 비밀번호 입력</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">3</b></span>
								<span class="num"><b class="b">3</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="fund-tit">			
				<h2 class="hd-tit3">통장 비밀번호를 입력해 주세요.</h2>
			</div>

			<div class="sec">
				<h3 class="hd-tit4">비밀번호</h3>
				<div class="fldset-pw">
					<span class="input a no-lb">
						<label class="lb blind" for="inp-pw">6자리 입력</label>
						<input type="password" pattern="\d*" title="6자리 입력 입력" placeholder="6자리 입력" id="inp-pw">
					</span>
					<!-- 6자리 미만 or 초과하여 입력할 경우, 에러메시지 노출 
					<span class="input a no coms no-lb">
						<label class="lb blind" for="inp-pw">계좌 비밀번호</label>
						<input type="password" pattern="\d*" title="계좌 비밀번호 입력" placeholder="6자리 입력" id="inp-pw">
					</span>
					<div class="vald-msg show no">비밀번호는 숫자 6자리로 입력해 주세요. </div>
					-->
				</div>
			</div>
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				
				<div class="btn-set b2">
					<a href="javascript:;" class="btn lg rd b">이전</a>
					<a href="javascript:;" class="btn lg rd a">다음</a>
				</div>
			</div>
		</nav>
		<!-- //하단 고정영역 -->

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
