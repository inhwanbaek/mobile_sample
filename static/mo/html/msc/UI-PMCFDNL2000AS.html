<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"펀드예수금간 대체"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc fund deal" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">1. 계좌정보 입력</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">4</b></span>
								<span class="num"><b class="b">1</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="fund-tit">
				<h2 class="hd-tit3">출금계좌와 입금계좌를 각각 <br>
					선택해 주세요.</h2>
			</div>

			<div class="ut-form b">
				<div class="hdt"><h3 class="hd-tit4">출금계좌</h3></div>
				<div class="panel">
					<span class="select def">
						<select name="select-1" id="select-1" title="출금계좌 선택">
							<option value="0" >선택</option>
							<option selected>[예수금] 200***-001-00</option>
							<option>[예수금] 200***-001-00</option>
						</select>
					</span>
				</div>

				<div class="hdt"><h3 class="hd-tit4">입금계좌</h3></div>
				<div class="panel">
					<span class="select def">
						<select name="select-2" id="select-2" title="입금계좌 선택">
							<option value="0" selected>선택</option>
							<option>[예수금] 200***-001-00</option>
							<option>[예수금] 200***-001-00</option>
						</select>
					</span>
				</div>
			</div>

			<div class="list-empty bd">
				<p>내역이 없습니다.</p>
			</div>
			
			<div class="ut-gudbox a open mt40" data-tog-cls="box">
				<div class="gtit">꼭 알아두세요</div>
				<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
				<div class="gctn" data-tog-cls="ctn">
					<ul class="bullet a glst">
						<li>예수금계좌가 2개 이상일 때, 예수금계좌 사이에서 입출금하는 거래입니다.</li>
					</ul>
				</div>
			</div>

		</div>

		<div class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</div>

	</main>

	<script>
		$(document).ready(function(){
			
			wonInfo();

			$("#select-1").on('change', function() {
				wonInfo()
			})

			function wonInfo(){
				if($("#select-1").val() == 0){
					$(".won-info").hide();
				}else{
					$(".won-info").show();
				}
			}
		});
	</script>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
