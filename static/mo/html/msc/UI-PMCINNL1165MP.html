<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer c pop-bot-msg" id="pop-bot-msg">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">보험료 추가납입</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="tp-mail-wrap">
						<p>20801****576은 중도인출로 인한 기본사망보험금이 감소된 계약으로 감소분을 추가납입하시려면 콜센터(<a href="tel:1588-1001" title="전화 앱으로 전환됩니다.">1588-1001</a>)로
							신청해 주세요.</p>
					</div>
				</main>
				<div class="btm-txt">계속하여 기본보험료를 납입하시겠습니까?</div>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-bot-msg');">취소</button>
					<button type="button" class="btn a rd lg">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-bot-msg');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-bot-msg',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/

	</script>

</div>
