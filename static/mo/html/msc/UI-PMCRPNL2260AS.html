<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"ETF 팔기(매도)"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page etp msc rp etfsale" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">


			<div class="ut-tabs a">
				<ul class="menu">
					<li class="active"><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_1" href="javascript:;">시장가</a></li>
					<li><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_2" href="javascript:;">지정가</a></li>
				</ul>
			</div>
			<div class="etf-sell-wrp">
				<h2 class="hd-tit3">매도 신청 수량를 입력해 주세요.</h2>
				<div class="select-cname">
					<h3 class="hd-tit4">종목명</h3>
					<div class="etp-bg-box">
						<p>KBSTAR ESG사회책임투자</p>
					</div>
				</div>
				<div class="etp-item b">
					<h3 class="hd-tit4">매도 신청 수량</h3>
					<div class="count-wrp">
						<!-- 삭제 <h4 class="hd-tit5">매도 신청 수량</h4> -->
						<div class="inp-count">
							<!-- [D] 2022-08-23 위치변경:타이틀 아래위치 -->
							<div class="psb-sum">
								<dl>
									<dt>최대 가능 수량</dt>
									<dd><span class="t-blue">10</span>주</dd>
									<dd><button type="button" class="btn sm">최대</button></dd>
								</dl>
							</div>
							<!--//[D] 2022-08-23 위치변경:타이틀 아래위치 -->

							<div class="psb-inp">
								<button type="button" class="c-btn c-down">-</button>
								<!-- [D] 2022-04-06 인풋수정 -->
								<span class="input a won">
									<label class="lb blind" for="input-count2">수량 입력</label>
									<input type="text" placeholder="수량을 입력해 주세요." value="0" id="input-count2">
									<i class="w">주</i>
								</span>
								<button type="button" class="c-btn c-up">+</button>
							</div>
							<!-- [D] 2022-08-23 위치변경:타이틀 아래위치 <div class="psb-sum">
								<dl>
									<dt>최대 가능 수량</dt>
									<dd><span class="t-blue">10</span>주</dd>
									<dd><button type="button" class="btn sm">최대</button></dd>
								</dl>
							</div>-->
						</div>
					</div>
				</div>
				<div class="etp-item b line"><!-- [D] 2022-08-23 클래스 'line' 추가 -->
					<h3 class="hd-tit4">ETF 매매 안내</h3>
					<p class="etp-txt t-blue">ETF 매매는 영업일 하루 2회 주문되며, 신청 마감시간은 14:30입니다.</p>
					<ul class="bullet a lg mt10">
						<li>1차 주문 시간: 12:00 (09:00~11:30 신청 건)</li>
						<li>2차 주문 시간: 15:00 (11:30~14:30 신청 건)</li>
					</ul>
				</div>
			</div>



		</div>


		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg b">이전</button>
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>



	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false","class":"is-chatbot"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
