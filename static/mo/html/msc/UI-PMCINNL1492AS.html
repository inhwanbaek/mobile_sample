<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
	<div class="wrap" id="wrap">
	
		<article class="pop-layer a pop-sample1" id="pop-sample1">
			<div class="pbd">
				<div class="phd">
					<div class="in">
						<!-- <h1 class="ptit">팝업레이어 타이틀</h1> -->
					</div>
				</div>
				<div class="pct">
					<main class="poptents">
						<div class="contents vspace" id="contents">
							<div class="complate-msg icon1">
								<div class="msg">
									<p class="p1">
										<!-- 홍길동 고객님의 <br> -->
										배당금 수령이<br>
										<strong class="bold">신청</strong>되었습니다.
									</p>
								</div>
								<div class="rst-area">						
									<div class="line-box">
										<ul class="list">
											<li>
												<p class="dt">처리결과</p>
												<p class="dd">정상</p>
											</li>
											<li>
												<p class="dt">처리일시</p>
												<p class="dd">2021.08.26 10:06:08</p>
											</li>
											<li>
												<p class="dt">수령계좌</p>
												<p class="dd">스탠다드차타드은행<br>(13645****869)</p>
											</li>
										</ul>
			
										<div class="result group">
											<div class="bxs">
												<p class="tit">총 신청건수</p>
												<p>1건</p>
											</div>
											<div class="bxs">
												<p class="tit">배당금 합계</p>
												<p>70,000원</p>
											</div>
											<div class="bxs">
												<p class="tit">실수령액 합계</p>
												<p class="pric">70,000원</p>
											</div>
										</div>
										<div class="btn-set">
											<button type="button" class="btn wm md" id="ball_1">건별 상세내역</button>
										</div>
									</div>
								</div>					
							</div>
						</div>
					</main>
				</div>
				<div class="pbt">  <!-- no-hide 넣으면 안사라짐-->
					<div class="btn-set b2">
						<button type="button" class="btn rd lg a">확인</button>
					</div>
				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</article>
		<script>
			ui.popup.open('pop-sample1');  // 팝업 열기
	
			/* 콜백 필요 할때 팝업 열기
			ui.popup.open('pop-sample1',{
				ocb:function(){
					console.log("열리고 콜백");
				},
				ccb:function(){
					console.log("닫히고 콜백");
				}
			});
			*/
			
			
		</script>
	</div>
