<body class="body">

	<!-- 헤더-->

	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc fund deal" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="complate-msg icon1">
				<div class="msg">
					<p class="p1">펀드매수 신청이
						<br>
						완료되었습니다.</p>
				</div>
			</div>

			<div class="btn-set vt">
				<button type="button" class="btn ">이메일로 받기</button>
				<button type="button" class="btn ">PDF로 저장하기</button>
			</div>
			
			<div class="ut-gudbox a open mt40" data-tog-cls="box">
				<div class="gtit">꼭 알아두세요</div>
				<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
				<div class="gctn" data-tog-cls="ctn">
					<ul class="bullet a glst">
						<li>펀드 매수 출금처리 결과가 ‘은행 처리중’인 건은 반드시 거래내역 및 통장의 출금 여부를 확인하시기 바랍니다.</li>
						<li>정확한 처리 결과는 [MY교보 &gt; 나의 펀드 &gt; 펀드조회 &gt; 거래내역조회]에서 확인해 주세요.
							<div class="gudbox-btn">
								<a href="javascript:;" role="button" class="btn sm wm">거래내역조회</a>
							</div>
						</li>
						<li>추가로 매수하시려면 [MY교보 &gt; 나의 펀드 &gt; 펀드매수/환매 &gt; 매수신청]에서 진행해 주세요. 
							<div class="gudbox-btn">
								<a href="javascript:;" role="button" class="btn sm wm">매수신청</a>
							</div>
						</li>
						<li>새로운 펀드에 가입하시려면 [펀드신규가입]에서 진행해 주세요. 
							<div class="gudbox-btn">
								<a href="javascript:;" role="button" class="btn sm wm">펀드신규가입</a>
							</div>
						</li>
					</ul>
				</div>
			</div>

		</div>

		<div class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">확인</button>
				</div>
