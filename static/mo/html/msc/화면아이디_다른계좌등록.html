<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a pop-account" id="pop-account">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">계좌정보추가</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="head-topBox">
						<h2 class="hd-tit3">추가하실 계좌를 입력해 주세요.</h2>
					</div>
					
					<div class="ut-form a">
						<ul class="form">
							<li>
								<span class="select a">
									<label class="lb" for="sel_id0" role="text">은행</label>
									<select id="sel_id0" name="sel_id0">
										<option>은행을 선택해주세요</option>
									</select>
								</span>
							</li>
							<li>
								<span class="input a">
									<label class="lb" for="input-1" role="text">계좌번호</label>
									<input type="text" placeholder="계좌번호를 입력하세요." id="input-1">
								</span>
							</li>
						</ul>
						<div class="btn-set">
							<button type="button" class="btn md">계좌정보확인</button>
						</div>
					</div>
				
					<div class="cts-box bg-gray mt32">
						<ul class="acc-infoList">
							<li>
								<img class="logo" src="../../img/bank/ic_bank_hana.png" alt="하나은행 로고">
								<strong>하나은행</strong>
								<span class="num">234-43-34093-330232</span>
								<span class="name">김교보</span>
							</li>
							<li>
								<img class="logo" src="../../img/bank/ic_bank_hana.png" alt="하나은행 로고">
								<strong>하나은행</strong>
								<span class="num">234-43-34093-330232</span>
								<span class="name">김교보</span>
							</li>
						</ul>
					</div>					
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn lg rd b">취소</button>				
					<button type="button" class="btn rd lg a" onclick="ui.popup.close('pop-account');">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-account');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
		
		
	</script>
</div>
</body>
</html>
