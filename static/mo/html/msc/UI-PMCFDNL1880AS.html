<head>
	<title>UI</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>

<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"예수금입금"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc fund deal" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">2. 입금액 입력</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">4</b></span>
								<span class="num"><b class="b">2</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="fund-tit">
				<h2 class="hd-tit3">입금액을 입력해 주세요.</h2>
			</div>

			<div class="ut-form b">
				<div class="panel">
					<div class="input-wmsg">
						<span class="input a xdel xset">
							<label class="lb" for="input-1">입금액</label>
							<input type="tel" id="input-1" pattern="\d*" placeholder="숫자만 입력" value="30,000,000">
						</span>
						<div class="won-msg"><span class="blind">입력하신 금액</span>(3,000 만원)</div>
					</div>
				</div>
			
			</div>
			
		</div>

		<div class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg b">이전</button>
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</div>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
