							<a href="javascript:;" class="plink" role="button">보기</a><!-- [D] 2022-05-13 태그텍스트변경 -->
						</div>
						<div class="plbox">
							<ul class="plist">
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">이 보험계약은 보험료납입 일시중지 신청 시 상품에서 정한 기준에 따라 납입중지 신청기간만큼 납입기간 또는 연금지급개시나이가 연장될 수 있는 계약으로 일시중지 신청 후 중도에 취소하더라도 연장된 납입기간, 연금지급개시나이는 신청 전과 동일하게 변경되지 않습니다.</span></label>
								</li>
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">보험료납입 일시중지 신청 후 납입기간이나 연금지급개시나이가 변경된 경우 보험증권을 재발행해 드립니다.
										이 경우 기존 보험증권의 효력은 상실됩니다.</span></label>
								</li>
							</ul>
						</div>
					</div>

			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-bot-msg');">취소</button>

				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
