<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
	<div class="wrap" id="wrap">

		<!-- 팝업영역 -->
		<article class="pop-layer c pop-chckofvr" id="pop-chckofvr">
			<div class="pbd">
				<div class="phd">
					<div class="in">
						<h1 class="ptit">변액보험 적합성 진단 안내</h1>
					</div>
				</div>
				<div class="pct">
					<main class="poptents">
						<div class="complate-msg icon2">
							<div class="msg">
								<p class="p1">펀드를 추천하려면 <br>고객님의 투자성향 정보가 필요해요</p>
								<p class="p2">투자성향을 확인하기 위한 변액보험 적합성을 <br>진단해 주세요.</p><!-- [D] 2022-02-24 .tal클래스 삭제 -->
							</div>
						</div>
					</main>
				</div>
				<div class="pbt">
					<div class="btn-set b2">
						<button type="button" class="btn lg rd b" onclick="ui.popup.close('pop-chckofvr');">취소</button>
						<button type="button" class="btn lg rd a" onclick="ui.popup.close('pop-chckofvr');">변액보험 적합성 진단</button>
					</div>
				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</article>
		<script>
			ui.popup.open('pop-chckofvr');  // 팝업 열기

			/* 콜백 필요 할때 팝업 열기
			ui.popup.open('pop-sample3',{
				ocb:function(){
					console.log("열리고 콜백");
				},
				ccb:function(){
					console.log("닫히고 콜백");
				}
			});
			*/

		</script>
		<!-- //팝업영역 -->

	</div>
</body>
</html>
