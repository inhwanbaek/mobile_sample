<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"이름정정"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
	<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 -->

	<main class="container page msc default billing" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<!-- <div class="tit"></div> -->
						<div class="box">
							<div class="gage">
								<span class="bar" style="width: 100%;"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">2</b></span>
								<span class="num"><b class="b">1</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<h2 class="hd-tit3">계약상 이름을 바꾸시겠어요? <br>
				고객정보 확인 후 정정해 주세요.</h2>



			<h3 class="hd-tit4">고객정보</h3>
			<div class="ut-dtds c bd">
				<ul class="dlist left">
					<li>
						<div class="dt">이름</div>
						<div class="dd">김교보</div>
					</li>
					<li>
						<div class="dt">주민등록번호</div>
						<div class="dd">761014-2••••••</div>
					</li>
					<li>
						<div class="dt">필요서류</div>
						<div class="dd">주민등록초본</div>
					</li>
				</ul>
			</div>
			<div class="btn-set">
				<button type="button" class="btn md">전자증명서 제출</button>
			</div>
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>
		<!-- //하단 고정영역 -->

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>


</div>

</body>
</html>
