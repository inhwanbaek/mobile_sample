<!doctype html>
<html lang="ko">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>

<body class="body">
	<div class="wrap" id="wrap">
		<!-- 헤더-->
		<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"false","class":"is-title","title":"신청완료"}'></include>
		<include class="gnb" src="../inc/gnb.html"></include>

		<!---- 바디 - 여기위로는 템플릿영역 ---->

		<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
		<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 / etp : 기업(퇴직연금)-->
		<main class="container page result" id="container">
			<div class="contents vspace" id="contents">

				<div class="complate-msg icon1">
					<div class="msg">
						<p class="p1">
							<!-- 홍길동 고객님의 <br> -->
							휴면보험금 수령이<br>
							<strong class="bold">신청</strong>되었습니다.
						</p>
					</div>
					<div class="rst-area">						
						<div class="line-box">
							<ul class="list">
								<li>
									<p class="dt">처리결과</p>
									<p class="dd">정상</p>
								</li>
								<li>
									<p class="dt">처리일시</p>
									<p class="dd">2021.08.26 10:06:08</p>
								</li>
								<li>
									<p class="dt">수령계좌</p>
									<p class="dd">스탠다드차타드은행<br>(13645****869)</p>
								</li>
							</ul>

							<div class="result group">
								<div class="bxs">
									<p class="tit">총 신청건수</p>
									<p>1건</p>
								</div>
								<div class="bxs">
									<p class="tit">휴면보험금 합계</p>
									<p>70,000원</p>
								</div>
								<div class="bxs">
									<p class="tit">실수령액 합계</p>
									<p class="pric">70,000원</p>
								</div>
							</div>
							<div class="btn-set">
								<button type="button" class="btn wm md" id="ball_1">건별 상세내역</button>
							</div>
						</div>
					</div>		
				</div>
			</div>

			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn rd lg a">확인</button>
					</div>
				</div>
			</nav>

		</main>
	</div>
</body>
</html>
