<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
	
</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title","title":"증명서제출"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc mdw iss" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="hd-box">
				<h2 class="hd-tit3">사업자등록증명</h2>
			</div>
			<div class="hd-box c">
				<h3 class="hd-tit4">사업자구분</h3>
			</div>
			<div class="sec">
				<span class="select a">
					<label class="lb blind" for="sel_id1">사업자구분 선택</label>
					<select id="sel_id1" name="sel_id1">
						<option selected >개인</option>
						<option>사업자구분</option>
					</select>
				</span>
			</div>

			<div class="hd-box c">
				<h3 class="hd-tit4">사업자등록번호</h3>
			</div>
			<div class="sec">
				<span class="input a ut-biznum">
					<label class="lb blind" for="bznum_1">사업자등록번호</label>
					<input type="number"class="fc" pattern="\d*" placeholder="000-00-0000" id="bznum_1">
				</span>
			</div>

			<div class="hd-box c">
				<h3 class="hd-tit4">주민등록번호 공개여부</h3>
			</div>
			<div class="sec">
				<div class="radiobox a">
					<label class="radio"><input type="radio" name="radio_c0" checked><span class="txt">공개</span></label>
					<label class="radio"><input type="radio" name="radio_c0"><span class="txt">비공개</span></label>
				</div>
				<p class="bullet b iss-desc">비공개 시 출력 예 : 600101-******</p>
			</div>

			<div class="hd-box c">
				<h3 class="hd-tit4">제출처</h3>
			</div>
			<div class="sec">
				<span class="input a">
					<label class="lb blind" for="input_id1">제출처</label>
					<input id="input_id1" type="text" placeholder="제출저를 입력하세요." value="금융기관 제출용">
				</span>
			</div>

			<div class="hd-box c">
				<h3 class="hd-tit4">사용용도</h3>
			</div>
			<div class="sec">
				<span class="select a">
					<label class="lb blind" for="sel_id3">사용용도 선택</label>
					<select id="sel_id3" name="sel_id3">
						<option>선택하세요</option>
						<option>관공서제출용</option>
						<option>국민건강보험공단제출용</option>
						<option>금융기관제출용</option>
						<option>기타</option>
						<option selected>대출용</option>
					</select>
				</span>
			</div>
			
		</div>

		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg b" onclick="confirm_sample_1();">장바구니</button>
					<button type="button" class="btn rd lg a">제출</button>
				</div>
			</div>
		</nav>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
<script>
	var confirm_sample_1 = function () {
		ui.confirm("증명서를 장바구니에 담았습니다.<br>[장바구니]로 이동하시겠습니까?",{ // 컨펌 창 옵션들
			//tit:"타이틀",
			ycb:function(){
				console.log("컨펌확인결과");
			},
			ncb:function(){
				console.log("컨펌취소결과");
			},
			ybt:"확인", 
			nbt:"취소"
		});
	}
</script>
</body>
</html>
