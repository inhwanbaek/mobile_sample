<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">


	<article class="pop-layer a pop-fileadd" id="pop-fileadd">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">서류 보완 등록</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents hdt">
					<div class="insur-file">
						<div class="tit">
							서류첨부
							<div class="ut-tooltip">
								<button type="button" class="ico help bt-tooltip">서류첨부 도움말</button>
								<div class="toolctn">
									<div class="tptit">첨부안내</div>
									<div class="tpmsg">
										<ul class="bullet d">
											<li>서류는 최대 15개까지 첨부할 수 있습니다.</li>
											<!-- <li>한 번에 업로드 가능한 파일 개수는 30개입니다.</li> --><!-- [D] 2022-08-02 텍스트삭제 -->
											<li>첨부파일 용량은 총 50MB입니다.</li><!-- [D] 2022-08-02 텍스트변경 -->
											<li>첨부 가능한 파일확장자는 TIF, TIFF, JPG, JPEG, PNG입니다.</li>
										</ul>
										<ul class="bullet b">
											<li>청구서 등록 전에 누락된 서류가 없는지 한 번 더 확인해 주세요.</li>
											<li>글자를 알아보기 어려운 서류가 첨부된 경우 모바일 보험금 심사 시 반송될 수 있습니다.</li>
										</ul>
									</div>
								</div>
							</div>
						</div>							
		
						<div class="ut-fileadd"><!-- [D] 2022-07-12 버튼추가 촬영하기버튼으로 수정 -->
							<div class="btn-set btbox">						
								<label class="btn md d btn-attach ico-pic">
									<em class="btx">사진첨부하기</em>
									<input class="file" type="file" accept="image/*; capture=camera">
								</label>
							</div>	
		
							<div class="flistgr-wrap">
								<div class="hd-flistgr">
									<!-- <p class="tit">최대 20장까지 첨부할 수 있습니다.</p> -->
									<div class="nums">
										<span class="txt">총</span> 
										<em class="n">12</em>
										<em class="t">20</em>
									</div>	
								</div>
								<div class="ut-addpic addpic">							
									<div class="piclist">
										<!-- <div class="tot">총 <i class="n">3</i>장</div> -->
										<ul class="list">
											<li>
												<a href="javascript:;" title="이미지 미리보기" class="pic"><img class="img" src="../../img/temp/1.jpg" alt="개발:파일명으로 표기"></a>
												<button type="button" class="bt-del">파일삭제</button>
											</li>
											<li>
												<a href="javascript:;" title="이미지 미리보기" class="pic"><img class="img" src="../../img/temp/2.jpg" alt="개발:파일명으로 표기"></a>
												<button type="button" class="bt-del">파일삭제</button>
											</li>
											<li>
												<a href="javascript:;" title="이미지 미리보기" class="pic"><img class="img" src="../../img/temp/3.jpg" alt="개발:파일명으로 표기"></a>
												<button type="button" class="bt-del">파일삭제</button>
											</li>
										</ul>
									</div>
								</div>										
							</div>
		
							
						</div>
					</div>

				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn a rd lg" onclick="ui.popup.close('pop-file');">등록</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-fileadd');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기

			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/

	</script>

</div>
</body>
</html>
