<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer c pop-confirm" id="pop-confirm">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">실손보험료환급대상 상품 해지 시 안내사항</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="confirm-box">
						<p class="text-type1">3개월 이상 해외 장기체류 시 그 기간 동안의 실손보험료는 환급됩니다. 다만 보험계약이 해지(해약)되면 환급을 요청할 수 없으므로,
							해지(해약) 전 피보험자의 해외체류사실 여부를 확인한 후 콜센터(<a href="tel:1588-1001" title="전화 앱으로 전환됩니다.">1588-1001</a>)로 문의하시기 바랍니다. </p>
						<div class="line-box"><strong class="qst">위 사항에 동의하십니까?</strong></div>
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn lg rd b" onclick="ui.popup.close('pop-confirm');">동의안함</button> <!-- [D] 2022-02-04 문구변경 -->
					<button type="button" class="btn lg rd a">동의</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-confirm');
	</script>

</div>
</body>
</html>
