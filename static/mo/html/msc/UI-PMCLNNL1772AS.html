	<link href="../../img/common/favicon.ico" rel="shrtcut icon">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>

<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title","title":"신용/담보대출 상환/이자납입"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc loan pay aprp" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="lopay-steps">
				<div class="ut-topfix">
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">2. 납일월 선택</div><!-- [D] 2022-04-07 문구수정 -->
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">3</b></span>
									<span class="num"><b class="b">2</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="lopay-tbox">
				<h2 class="hd-tit3"><i class="line">이자 납입월</i>을 선택해 주세요.</h2><!-- [D] 2022-04-07 문구수정 --><!-- [D] 2022-05-12 수정 -->
				<!-- <h2 class="hd-tit3"><i class="line">할부금 납입월</i>을 선택해 주세요.</h2> --><!-- [D] 2022-04-07 문구수정 --><!-- [D] 2022-05-12 수정 -->
			</div>

			<div class="lopay-hinfo">
				<div class="ut-dcard b mltype">
					<div class="ut-bdgs">
						<em class="bdg j">신용대출</em>
					</div>
					<div class="hdt">
						<div class="tit">교보e프라임신용대출(A형)</div>
					</div>
					<div class="dls">
						<div class="dl">
							<div class="dt">대출잔액</div>
							<div class="dd">
								<span class="prc">
									<strong class="p">100,000,000</strong><i class="w">원</i>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="msect">
				<div class="fldset">
					<div class="fld">
						<span class="input a ut-date">
							<label class="lb" for="month_1">이자(할부금) 납입월</label><!-- [D] 2022-04-07 문구수정 -->
							<input type="tel" id="month_1" class="monthpicker" placeholder="YYYY-MM" value="2021.12">
						</span>
					</div>
				</div>
			</div>

		</div>

		<!-- 하단 고정영역 -->
		<div class="floatbots">  <!-- .no-hide 넣으면 스크롤 내려도 안사라짐 -->
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg b">이전</button>
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</div>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false","class":"is-chatbot"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
