<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
	
</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title","title":"전자지갑 생성"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc mdw mdwf" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<p class="sub-tit"><span class="color10">*</span> 필수입력항목</p>
			<div class="fbox">
				<span class="input a">
					<label class="lb" for="input_id0">이름 <em class="ast">는 필수항목입니다</em></label>
					<!-- [D] 2022-04-21 placeholder 수정 -->
					<input id="input_id0" type="text" placeholder="이름 입력">
				</span>
			</div>

			<div class="fbox">
				<span class="input a ut-date">
					<label class="lb" for="date_id_0">생년월일입력 <em class="ast">는 필수항목입니다</em></label>
					<input type="tel" id="date_id_0" class="datepicker" placeholder="YYYY.MM.DD">
				</span>
			</div>

			<div class="fbox">
				<div class="ut-email email">
					<div class="enam">
						<span class="input a emids"><label class="lb" for="emids_0">이메일 <em class="ast">는 필수항목입니다</em> <i class="blind">아이디</i> </label><input id="emids_0" type="email" placeholder="ID"></span>
						<i class="at">@</i>
						<span class="input a emcom"><label class="lb" for="emcom_id0">주소입력</label><input id="emcom_id0" type="text" placeholder="email.com"></span>
					</div>
					<ul class="ebts">
						<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
						<li><button type="button" value="daum.net"  class="btn sm bt">Daum</button></li>
						<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
					</ul>
				</div>
			</div>

			<div class="fbox">
				<div class="ut-phone">
					<span class="input a tnum"><label class="lb" for="tnum_0">휴대폰번호<em class="ast">는 필수항목입니다</em></label>
						<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="tnum_0" value="12345678">
					</span>
				</div>
			</div>
		</div>

		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a" onclick="applyAlert();">확인</button>
				</div>
			</div>
		</nav>
	</main>
	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
<script>
	var applyAlert = function () {
		ui.alert("전자문서지갑이 생성되었습니다.");
	}
</script>
</body>
</html>
