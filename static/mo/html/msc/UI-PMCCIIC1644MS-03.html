<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	<article class="pop-layer c pop-sample3" id="pop-sample3">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">FAX 번호 입력</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<p class="hd-tit4">증명서를 받을 FAX번호를 입력해주세요.</p>
					<!-- [D] 2022-08-18 fax 번호 input 수정 <span class="input a">
						<input type="tel" placeholder="- 없이 숫자만 입력" title="FAX - 없이 숫자만 입력">
					</span> -->
					<!-- [D] 2022-08-18 fax 번호 input 수정 -->
					<div class="ut-fax">
						<span class="input a">
							<input type="tel" title="FAX번호 - 앞 3자리 입력">
						</span>
						<i class="ds">-</i>
						<span class="input a">
							<input type="tel" title="FAX번호 - 가운데 4자리 입력">
						</span>
						<i class="ds">-</i>
						<span class="input a">
							<input type="tel" title="FAX번호 - 마지막 4자리 입력">
						</span>
					</div>
					<!--//[D] 2022-08-18 fax 번호 input 수정 -->
					<div class="btn-set btn-bot b2">
						<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-sample3');">취소</button>
						<button type="button" class="btn a rd lg">확인</button>
					</div>
				</main>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>

	<script>
		ui.popup.open('pop-sample3');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/

	</script>

</div>
</body>
</html>
