<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"중도인출신청"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc rp awd step" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="awd-steps">
				<div class="ut-topfix">
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">3. 계좌등록</div>
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">5</b></span>
									<span class="num"><b class="b">3</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="awd-tbox">
				<h2 class="hd-tit3">입금받을 계좌를 등록해 주세요.</h2>
			</div>

			<div class="ut-form a">
				<ul class="form">
					<li>
						<span class="input a"><label class="lb" for="input-1" role="text">금융기관</label><input type="button" value="선택하세요" id="input-1" onclick="console.log('호출')"></span>
					</li>
					<li>
						<span class="input a"><label class="lb" for="input-2" role="text">계좌번호</label><input type="tel" pattern="\d*" placeholder="입력하세요" id="input-2"></span>
					</li>
					<!-- [D] 2022-03-07 예금주영역 추가 -->
					<li>
						<span class="input a"><label class="lb" for="input-3" role="text">예금주</label><input type="tel" value="김교보" id="input-3" readonly></span>
					</li>
				</ul>
			</div>

			<div class="awd-gudbox">
				<div class="ut-gudbox b open" data-tog-cls="box">
					<div class="gtit">꼭 알아두세요</div>
					<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
					<div class="gctn" data-tog-cls="ctn">
						<!-- [D] 2022-03-10 문구변경 -->
						<!-- [D] 2022-03-08 문구변경 -->
						<ul class="bullet a glst">
							<li><span class="bold">중도인출신청 접수 시간은 평일 09:00~16:00입니다.(토,일, 공휴일 제외)</span></li>
							<li>기업 관리자가 최종결재를 하고, 필요서류를 모두 제출하면 교보생명에 접수됩니다.</li>
							<li>중도인출금액은 「소득세법」에 따라 신청금액에서 원천징수(퇴직소득세, 기타소득세)한 금액이 지급되며, 산출 기준일은 지급일로 합니다.</li>
							<li>자세한 사항은 <span class="bold">법인 콜센터(1588-0770)</span>로 문의해 주세요. </li>
						</ul>
					</div>
				</div>
			</div>

		</div>


		<!-- 하단 고정영역 -->
		<div class="floatbots">  <!-- .no-hide 넣으면 스크롤 내려도 안사라짐 -->
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg b">이전</button>
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</div>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false","class":"is-chatbot"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
