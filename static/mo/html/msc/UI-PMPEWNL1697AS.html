<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer c pop-mdw pop-mdwInfo" id="pop-mdw">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">상세정보</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="ut-bdgs">
						<em class="bdg q">수취확인</em>
					</div>
					<h2 class="hd-tit4">주민등록표등본</h2>
					<div class="ut-tbl b mdw-ptbl">
						<table class="tbform a" cellpadding="0" cellspacing="0">
							<caption>주민등록표등본 상세정보<span class="tit"></span><span class="cap"></span></caption>
							<colgroup>
								<col>
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">제출일시</th>
									<td>0000.00.00 00:00:00</td>
								</tr>
								<tr>
									<th scope="row">수신처</th>
									<td>교보생명보험 주식회사</td>
								</tr>
								<tr>
									<th scope="row">보관기간</th><!-- [D] 2022-04-20 텍스트 수정 -->
									<td>0000.00.00 (00일)</td><!-- [D] 2022-04-20 기간 포맷 수정 -->
								</tr>
								<tr>
									<th scope="row">상태변경일시</th>
									<td>0000.00.00 00:00:00</td>
								</tr>
								<tr>
									<th scope="row">사유</th>
									<td>-</td>
								</tr>
							</tbody>
						</table>
					</div>
					<p class="bullet b">전자증명서 발급유통시스템은 최신 정보보호 보안기술이 적용되었습니다.</p>

				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn a rd lg">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-mdw');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample3',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		}); 
		*/
		
	</script>

</div>
</body>
</html>
