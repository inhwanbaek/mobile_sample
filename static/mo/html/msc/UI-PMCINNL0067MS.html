<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title,is-back,is-gnb","title":"계약정보확인"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc cci" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="cci-tit">
				<h2 class="hd-tit2">계약정보를 금방 찾아 드릴게요.<br> 고객님 정보를 알려 주시겠어요? </h2>
			</div>
			
			<div class="ut-form a">
				<ul class="form">
					<li>
						<span class="input a"><label class="lb" for="input_id0">이름</label><input id="input_id0" type="text" placeholder="이름을 입력하세요" readonly value="김교보"></span>
					</li>
					<li>
						<span class="input a ut-rsnum no">
							<label class="lb" for="rsnum_0">주민(외국인)등록번호</label>
							<input id="rsnum_0" type="tel" class="fn" pattern="\d*" title="주민(외국인)등록번호 앞 6자리" placeholder="앞 6자리" readonly value="850111"><!-- [웹접근성] 1st 수정 -->
							<i class="ds">-</i>
							<input type="tel" class="mn int" pattern="\d*" title="주민(외국인)등록번호 뒤 1자리" placeholder="*" data-step="step3" data-step-length="1"> <!-- [웹접근성] 1st 수정 --><!-- [D] 2022-08-02 placeholder 값 수정-->
							<input type="tel" class="ln" pattern="\d*" title="주민(외국인)등록번호 뒤 2~6자리" value="******" readonly><!-- [웹접근성] 1st 수정 -->
						</span>
						<div class="vald-msg show no">주민(외국인)등록번호 뒷자리를 정확하게 입력해 주세요.</div>
					</li>
				</ul>
			</div>
				
			
			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					
					<div class="btn-set">
						<button type="button" class="btn rd lg a">확인</button>
					</div>
				</div>
			</nav>
		</div>
	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
