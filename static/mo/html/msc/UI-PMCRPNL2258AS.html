<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>

<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"ETF 사기(매수)"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page etp msc rp etfsale" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">


			<div class="ut-tabs a">
				<ul class="menu">
					<li class="active"><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_1" href="javascript:;">시장가</a></li>
					<li><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_2" href="javascript:;">지정가</a></li>
				</ul>
			</div>
			<div class="etf-sell-wrp">
				<h2 class="hd-tit3">매수 신청 금액을 입력해 주세요.</h2>
				<div class="select-cname">
					<h3 class="hd-tit4">종목명</h3>
					<div class="etp-bg-box">
						<p>KBSTAR ESG사회책임투자</p>
					</div>
				</div>
				<div class="etp-item b">
					<h3 class="hd-tit4">매수 신청 금액</h3><!-- [D] 2022-08-23 텍스트 수정 -->
					<!-- 삭제 <h4 class="hd-tit5">매수 신청 금액</h4> -->
					<div class="psb-sum v1">
						<dl>
							<dt>최대 가능 금액</dt>
							<dd><span class="t-blue">100,000,000</span>원</dd>
							<dd><button type="button" class="btn sm">최대</button></dd>
						</dl>
					</div>
					<div class="psb-inp">
						<div class="radiobox d">
							<label class="radio" role="radio" aria-checked="true"><input type="radio" name="radio_d2" checked="" aria-hidden="true"><span class="txt">1만원</span></label>
							<label class="radio" role="radio" aria-checked="false"><input type="radio" name="radio_d2" aria-hidden="true"><span class="txt">5만원</span></label>
							<label class="radio" role="radio" aria-checked="false"><input type="radio" name="radio_d2" aria-hidden="true"><span class="txt">10만원</span></label>
							<label class="radio" role="radio" aria-checked="false"><input type="radio" name="radio_d2" aria-hidden="true"><span class="txt">100만원</span></label>
							<label class="radio" role="radio" aria-checked="false"><input type="radio" name="radio_d2" aria-hidden="true"><span class="txt">500만원</span></label>
						</div>
						<!-- [D] 2022-04-06 인풋수정 -->
						<span class="input a won">
							<label class="lb blind" for="input-2">금액 입력</label>
							<input type="text" placeholder="금액을 입력해 주세요." value="500,000" id="input-2">
							<i class="w">원</i>
						</span>
						<div class="inp-view">
							<div class="ext"><p>50만원</p></div>
						</div>
					</div>
				</div>
				<div class="etp-item b line"><!-- [D] 2022-08-23 'line' 클래스 추가 -->
					<h3 class="hd-tit4">ETF 매매 안내</h3>
					<p class="etp-txt t-blue">ETF 매매는 영업일 하루 2회 주문되며, 신청 마감시간은 14:30입니다.</p>
					<ul class="bullet a lg mt10">
						<li>1차 주문 시간: 12:00 (09:00~11:30 신청 건)</li>
						<li>2차 주문 시간: 15:00 (11:30~14:30 신청 건)</li>
					</ul>
				</div>

				<!-- [D] 2022-08-23 순서변경 : ETF 매매 안내 다음으로 이동-->
				<!-- 3월 23일 추가 백인환-->
				<div class="etp-bg-box">
					<p class="txt-list">현금성 자산 잔액이
						<span class="price">6,000,000</span>원 있어요!
						더 투자하고 싶으면 [+ 입금] 눌러주세요.
					</p>
					<button type="button" class="btn md">+ 입금</button>
				</div>
				<!-- 3월 23일 추가 끝 확인후 주석삭제-->
				<!--//[D] 2022-08-23 순서변경 : ETF 매매 안내 다음으로 이동-->
			</div>




		</div>


		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg b">이전</button>
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>





	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false","class":"is-chatbot"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
