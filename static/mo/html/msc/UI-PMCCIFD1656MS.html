<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>

	<script src="../../js/ui.js"></script>

<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"펀드 증명서"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc certificate" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<h2 class="hd-tit3">필요한 <i class="line">증명서</i>를 발급해 보세요.</h2><!-- [D] 2022-05-30 <i class="line"> 추가 -->
			<h3 class="hd-tit4">발급 형태</h3>
			<div class="cont-box">
				<span data-ui-balloon="right,top" aria-describedby="ball2" class="tip-msc1353">
					잔고증명서 발급기준일을 오늘로 설정하면<br>오늘 펀드 거래가 제한되니 유의하시기 바랍니다. 
				</span>
				<h4 class="hd-tit4">증명서 종류</h4>
				<span class="select a"  id="ball2">
					<label class="lb blind" for="sel_id0">증명서 종류</label>
					<select id="sel_id0" name="sel_id0">
						<option>잔고증명서(한글)</option>
					</select>
				</span>
				<span class="input a">
					<label class="lb" for="input_id01">영문이름</label>
					<input id="input_id01" type="text" placeholder="내용을 입력하세요.">
				</span>
				<span class="input a ut-date">
					<label class="lb" for="date_id_01">발급기준일</label>
					<input type="tel" id="date_id_01" class="datepicker" placeholder="YYYY.MM.DD" value="2020.01.01">
				</span>
				<span class="input a">
					<label class="lb" for="input_id02">사용용도</label>
					<input id="input_id02" type="text" placeholder="내용을 입력하세요.">
				</span>
				<span class="input a">
					<label class="lb" for="input_id03">평가기준</label>
					<input id="input_id03" aria-disabled="true" type="text" placeholder="세전" value="세전" readonly>
				</span>
			</div>




		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">다운로드</button>
				</div>
			</div>
		</nav>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>





</div>
