<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
	<div class="wrap" id="wrap">

		<article class="pop-layer a pop-dgnrslt" id="pop-dgnrslt">
			<div class="pbd">
				<div class="phd">
					<div class="in">
						<h1 class="ptit">투자성향 미진단 안내</h1>
					</div>
				</div>
				<div class="pct">
					<main class="poptents">
						<div class="dgnrslt-msg">
							<div class="msg">
								투자성향진단을 하지 않았거나<br> 진단 결과 유효기간이<br> 만료된 상태입니다.
							</div>
							<div class="desc">
								투자성향진단을 하시면 <br>다양한 상품 투자가 가능합니다.
							</div>
						</div>
					</main>
				</div>
				<div class="pbt no-hide">
					<div class="btn-set b2">
						<button type="button" class="btn b rd lg">취소</button>
						<button type="button" class="btn a rd lg">투자성향진단</button>
					</div>
				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</article>
		<script>
			ui.popup.open('pop-dgnrslt');  // 팝업 열기

			/* 콜백 필요 할때 팝업 열기
			ui.popup.open('pop-dgnrslt',{
				ocb:function(){
					console.log("열리고 콜백");
				},
				ccb:function(){
					console.log("닫히고 콜백");
				}
			});
			*/

		</script>
	</div>
</body>
</html>
