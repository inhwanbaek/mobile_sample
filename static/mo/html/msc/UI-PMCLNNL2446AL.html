<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer a pop-rqcrqcnsln" id="pop-rqcrqcnsln">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">금리인하요구 상담신청</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">

					<div class="lomng-tbox">
						<h2 class="hd-tit3">금리인하요구 상담에 필요한 <br><i class="line">기본 정보</i>를 등록해 주세요.</h2><!-- [D] 2022-04-07 문구수정 --><!-- [D] 2022-05-12 수정 -->
					</div>

					<div class="msect">
						<div class="hdbox">
							<h3 class="hd-tit4">상담받을 전화번호 <em class="ast">는 필수항목입니다</em></h3><!-- [D] 2022-04-07 문구수정 -->
							<div class="addon">
								<em class="ast"></em>필수입력항목
							</div>
						</div>
						<div class="radiowrp vt">
							<label class="checkbox cv"><input type="radio" name="radio01"><span class="txt">휴대폰 010 - 0000 - 1111</span></label>
							<label class="checkbox cv"><input type="radio" name="radio01"><span class="txt">집 010 - 0000 - 1111</span></label><!-- [D] 2022-04-07 문구수정 -->
							<label class="checkbox cv"><input type="radio" name="radio01"><span class="txt">직장 010 - 0000 - 1111</span></label>
						</div>

						<h3 class="hd-tit4">상담 희망지역 <em class="ast">는 필수항목입니다</em></h3>
						<div class="fldset b">
							<div class="fld">
								<span class="select a">
									<select title="시/도 선택">
										<option>시/도</option>
									</select>
								</span>
							</div>
							<div class="fld">
								<span class="select a">
									<select title="시/군/구 선택">
										<option>시/군/구</option>
									</select>
								</span>
							</div>
							<div class="fld">
								<span class="input a">
									<input type="text" title="융자센터명" value="" readonly>
								</span>
							</div>
						</div>
					</div>

					<div class="lomng-gudbox mt40">
						<ul class="bullet a lg">
							<li>상담신청이 접수되면 희망하신 융자센터에서 연락드릴 예정입니다.</li><!-- [D] 2022-04-07 문구수정 -->
							<li>전화번호가 변경된 경우 [개인정보 > 내정보설정 > 개인정보조회/변경]에서 정보 수정 후 신청해 주세요.</li><!-- [D] 2022-04-07 문구수정 -->
						</ul>
					</div>

				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-rqcrqcnsln');">닫기</button>
					<button type="button" class="btn a rd lg">상담신청</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close">닫기</button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-rqcrqcnsln');
	</script>

</div>
</body>
</html>
