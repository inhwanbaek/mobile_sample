	<include class="gnb" src="../inc/gnb.html"></include>

	<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 -->
	<main class="container page msc default" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			
			<h2 class="hd-tit3">입금받을 계좌를 선택해주세요.</h2>

			<!-- 카드영역 -->

					</div>
					<div class="dtds">
						<ul class="dlt">
							<li>
								<div class="dl">
									<div class="dt">보험증권번호</div>
									<div class="dd">21406****459</div>
								</div>
							</li>
							<li>
								<div class="dl">
									<div class="dt">주피보험자</div>
									<div class="dd">홍길동</div>
								</div>
							</li>
							<li>
								<div class="dl">
									<div class="dt">계약일</div>
									<div class="dd">2021.09.02</div>
								</div>
							</li>
							<li>
								<div class="dl">
									<div class="dt">철회가능 최종일</div>

							</li>
							<li>
								<div class="dl">
									<div class="dt">보험료</div>
									<span class="prc t-blue"> 
										<strong class="p">7,000</strong><i class="w">원</i>
									</span>
								</div>
							</li>
						</ul>
					</div>					
				</div>
			</div>
			<!-- 카드영역 -->

			<div class="head-box">
				<h3 class="hd-tit4">계좌 정보</h3>
				<button type="button" class="ico plus">다른 계좌 추가</button>
			</div>
			<span data-ui-balloon="right,top" aria-describedby="ball_1" class="tip-msc1142">예금주가 본인 명의의 <br>계좌이여야 등록이 가능합니다.</span>
			<span class="select a" id="ball_1">
				<select name="select-3" title="계좌정보선택">
					<option selected>예금주 : 남약단, 계좌 : (국민은행)927621123123123123</option>
					<option>선택2</option>
					<option>선택3</option>
				</select>
			</span>


			<h3 class="hd-tit4">수령계좌 정보확인</h3>
			<div class="ut-dtds white">
				<ul class="dlist">
					<li>
						<div class="dt">은행명</div>

					</li>
					<li>

		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">					
					<button type="button" class="btn rd lg b">이전</button>
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
