<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"만기보험금 신청"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
	<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 -->
	<main class="container page msc default billing" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<!-- <div class="tit"></div> -->
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">2</b></span>
								<span class="num"><b class="b">2</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<h2 class="hd-tit3">만기보험금을 신청할  계좌를 확인해 주세요.</h2>
			<h3 class="hd-tit4">만기보험금 수령액 확인</h3>
			<div class="ut-dtds f dtds">
				<ul class="dlist between">
					<li class="total">
						<div class="dt point">총 신청건수</div>
						<div class="dd point">20건</div>
					</li>
					<li>
						<div class="dt">만기보험금 합계</div>
						<div class="dd">1,000,000원</div>
					</li>
					<li>
						<div class="dt">실수령액 합계</div>
						<div class="dd">1,000,000원</div>
					</li>
				</ul>
				<div class="btn-set btnbot">
					<button type="button" class="btn md">건별 상세내역</button>
				</div>
			</div>

			<div class="head-box mt40">
				<h3 class="hd-tit4">계좌정보선택</h3>
				<button type="button" class="ico plus">다른 계좌 추가</button>
			</div>
			<span class="select a" id="ball_1">
				<select name="select-3" title="계좌정보선택">
					<option selected>예금주 : 남약단, 계좌 : (국민은행)927621123123123123</option>
					<option>선택2</option>
					<option>선택3</option>
				</select>
			</span>

			<!-- <h3 class="hd-tit4">선택한 계좌정보</h3>
			<ul class="acc-infoList">
				<li>
					<img class="logo" src="../../img/bank/ic_bank_hana.png" alt="하나은행 로고">
					<strong>하나은행</strong>
					<span class="num">234-43-34093-330232</span>
					<span class="name">김교보</span>
				</li>
			</ul> -->


		</div><!-- contents -->

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn lg rd b">이전</button>
					<button type="button" class="btn lg rd a">다음</button>
				</div>
			</div>
		</nav>
		<!-- //하단 고정영역 -->

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>


</div>

</body>
</html>
