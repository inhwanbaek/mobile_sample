	<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 -->
	<main class="container page msc default billing" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<!-- <div class="tit"></div> -->
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">3</b></span>
								<span class="num"><b class="b">3</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<h2 class="hd-tit3">사고연금 수령액 및<br>수령 계좌정보를 확인해 주세요.</h2>
			<h3 class="hd-tit4">사고연금 수령액</h3>
			<div class="ut-dtds f dtds">
				<ul class="dlist between">
					<li>
						<div class="dt">신청건수</div>
						<div class="dd"><span class="prc"> <strong class="p">1</strong><i class="w">건</i> </span></div>
					</li>
					<li>
						<div class="dt">지급금</div>
						<div class="dd"><span class="prc"> <strong class="p">7,500,000</strong><i class="w">원</i></span></div>
					</li>
					<li>
						<div class="dt">실수령액</div>
						<div class="dd"><span class="prc bold"> <strong class="p">7,500,000</strong><i class="w">원</i></span></div>
					</li>
				</ul>
				<div class="btn-set">
					<button type="button" class="btn md">건별 상세내역</button>
				</div>
			</div>
			<!-- <div class="head-box mt40">
				<h3 class="hd-tit4">계좌정보선택</h3>
				<button type="button" class="ico plus">다른 계좌 추가</button>
			</div>
			<span class="select a">
				<select name="select-1"  title="계좌정보선택">
					<option>선택 하세요</option>
					<option selected>예금주:남익단, 계좌:(우리은행)938384938384938384</option>
					<option>선택2</option>
					<option>선택3</option>
				</select>
			</span> -->

			<h3 class="hd-tit4">사고연금 수령 계좌</h3>
			<ul class="acc-infoList">
				<li>
					<img class="logo" src="../../img/bank/ic_bank_hana.png" alt="하나은행 로고">
					<strong>하나은행</strong>
					<span class="num">234-43-34093-330232</span>
					<span class="name">김교보</span>
				</li>
			</ul>


			<div class="head-box mt40">
				<h3 class="hd-tit4">보안카드인증</h3>
				<a href="javascript:;" class="link-text">보안카드란?</a>
			</div>

			<!-- 보안카드 -->
			<ul class="sec-card">
				<li>
					<label class="lb" for="input-1" role="text">[15] 앞에 두자리</label>
					<span class="input a"><input type="number" title="" placeholder="" id="input-1" value="dd"></span>
					<span class="star">*&nbsp;&nbsp;*</span>
				</li>
				<li>
					<label class="lb" for="input-2" role="text">[24] 뒤에 두자리</label>
					<span class="star">*&nbsp;&nbsp;*</span>
					<span class="input a"><input type="number" title="" placeholder="" id="input-2"></span>
				</li>
			</ul>
			<!-- //보안카드 -->

		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg b">이전</button>
					<button type="button" class="btn rd lg a">다음</button>

			</div>
