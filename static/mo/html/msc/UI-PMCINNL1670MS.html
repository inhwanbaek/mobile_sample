<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"변액보험 보험료 선납동의"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
	<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 -->
	<main class="container page msc default inspym agprad" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">3</b></span>
								<span class="num"><b class="b">2</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<h2 class="hd-tit3"><i class="line">선납동의 내용</i>을 확인해 주세요.</h2><!-- [D] 2022-05-10 태그텍스트변경 -->	

			<div class="ut-dcard a dcard">
				<div class="stds border2">
					<div class="hdt">
						<div class="tit">무배당교보실손의료비보험(갱신형)[선택형, 90%보장]</div>
					</div>
					<div class="cdt">
						<div class="bxs">
							<div class="dt">보험료</div>
							<div class="dd">
								<span class="prc">
									<strong class="p">70,240</strong><i class="w">원</i>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="dtds">
					<ul class="dlt">
						<li>
							<div class="dl">
								<div class="dt">계약일</div>
								<div class="dd">2020.02.18</div>
							</div>
						</li>
						<li>
							<div class="dl">
								<div class="dt">최종납입연월</div>
								<div class="dd">2021.08</div>
							</div>
						</li>
						<li>
							<div class="dl">
								<div class="dt">동의여부</div>
								<div class="dd">동의</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div><!-- contents -->

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn lg rd b">이전</button>
					<button type="button" class="btn lg rd a">다음</button>
				</div>
			</div>
		</nav>
		<!-- //하단 고정영역 -->

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
