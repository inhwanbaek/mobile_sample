<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->

	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc rp mrp vwap" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="vwap-tcard">
				<div class="ut-tbl b">

						<caption><span class="tit">신청내역</span><span class="cap"></span></caption>
						<colgroup>
							<col style="width:128rem;">
							<col>
						</colgroup>

							<tr>
								<th scope="row">신청업무</th>

							</tr>
							<tr>
								<th scope="row">신청일/신청경로</th>

							</tr>
							<tr>
								<th scope="row">처리상태</th>
								<td><span class="t-blue">신청완료</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="msect">
				<h3 class="hd-tit4">상세내역</h3>
				<div class="ut-tbl b">
					<table class="tbform" cellpadding="0" cellspacing="0">
						<caption><span class="tit">상세내역</span><span class="cap"></span></caption>
						<colgroup>
							<col style="width:128rem;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">처리결과</th>
								<td>신청완료</td>
							</tr>
							<tr>
								<th scope="row">출금일자</th>
								<td>매월 05일</td>
							</tr>
							<tr>
								<th scope="row">납입금액</th>
								<td>1,000,000원</td>
							</tr>
							<tr>
								<th scope="row">출금계좌</th>
								<td>국민은행(1623*******3680)</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>


		</div>



		<!-- 하단 고정영역 -->
		<div class="floatbots">  <!-- .no-hide 넣으면 스크롤 내려도 안사라짐 -->
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">신청취소</button>
					<!-- <button type="button" class="btn rd lg a">목록</button> -->
				</div>
			</div>
		</div>



	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false","class":"is-chatbot"}'></include>
