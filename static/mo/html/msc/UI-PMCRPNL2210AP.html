									<label class="checkbox cd"><input type="checkbox"><span class="txt">선택하신 금융투자상품(계약)은 원금 손실 가능성이 있습니다.</span></label>
								</li>
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">선택하신 금융투자상품(계약)은 「예금자보호법」에 따라 예금보호공사가 보호하지 않습니다.</span></label>
								</li>
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">선택하신 금융투자상품(계약)은 신용위험, 시장위험, 환위험 등으로 인한 투자원금손실 가능성(위험)이 있습니다.</span></label>
								</li>
								<li>
									<label class="checkbox cd"><input type="checkbox"><span class="txt">선택하신 금융투자상품(계약)에 대한 투자구조, 방법 및 투자 위험성을 투자권유인(퇴직연금사업자)으로부터 충분히 설명 들었으며, 추후 손실에 따른 책임은 본인에게 있음을 확인합니다.</span></label>
