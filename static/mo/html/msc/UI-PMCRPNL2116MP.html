<body class="body">
	<div class="wrap" id="wrap">

		<article class="pop-layer a pop-dgnrslt" id="pop-dgnrslt">
			<div class="pbd">
				<div class="phd">
					<div class="in">
						<h1 class="ptit">투자성향진단결과</h1>
					</div>
				</div>
				<div class="pct">
					<main class="poptents">
						<div class="dgnrslt-msg">
							<div class="msg">
								김교보님은 투자성향은<br> <span>수익추구형</span> <button type="button" class="ico help">투자성향 열기</button> 입니다.
							</div>
							<div class="msg">
								김교보님은 투자성향은<br> <span>미 진단</span> 상태 입니다.
							</div>
						</div>
					</main>
				</div>
				<div class="pbt b no-hide">
					<div class="btn-set b2">
						<button type="button" class="btn b rd lg">재진단</button>
						<button type="button" class="btn a rd lg">저장</button>
					</div>
				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</article>
		<script>
			ui.popup.open('pop-dgnrslt');  // 팝업 열기

			/* 콜백 필요 할때 팝업 열기

				ocb:function(){
					console.log("열리고 콜백");
				},
				ccb:function(){
					console.log("닫히고 콜백");
				}
			});
			*/

		</script>
	</div>
