			<div class="hd-box c">

			<div class="sec">

					<label class="radio"><input type="radio" name="radio_c0" checked><span class="txt">전체표기</span></label>

				</div>
			</div>

			<div class="hd-box c">
				<h3 class="hd-tit4">현사업장 주소</h3>
			</div>
			<div class="sec">
				<div class="ut-addrs addrs">
					<span class="input a adr1">
						<label class="lb blind" for="adr_id1" role="text">현사업장 주소</label>
						<div class="ibts"><button type="button" class="btn sm b sch">주소찾기</button></div>
						<input id="adr_id1" type="text" placeholder="주소를 입력해주세요" readonly>

				</div>
			</div>


			<div class="hd-box c">
				<h3 class="hd-tit4">사업의 종류</h3>
			</div>
			<div class="sec">
				<span class="input a">
					<label class="lb blind" for="input-id1">사업의 종류</label>
					<input type="text" id="input-id1" readonly>
					<span class="ibts"><button type="button" class="btn sm b">검색</button></span>
				</span>
			</div>

			<div class="hd-box c">
				<h3 class="hd-tit4">사용목적</h3>
			</div>
			<div class="sec">
				<span class="select a">
					<label class="lb blind" for="sel_id1">사용목적</label>
					<select id="sel_id1" name="sel_id1">
						<option>사용목적 선택하시오</option>
						<option>대금수령1</option>
						<option>대금수령2</option>
						<option>대금수령3</option>
					</select>
				</span>
			</div>

		</div>

			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg b" onclick="confirm_sample_1();">장바구니</button>
