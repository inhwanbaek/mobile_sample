<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>

	<script src="../../js/jquery.ui.touch-punch.js"></script>

	<script src="../../js/ui.js"></script>

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"휴면/미수령보험금 조회"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
	<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 -->
	<main class="container page msc default call" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<!-- <div class="tit"></div> -->
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">2</b></span>
								<span class="num"><b class="b">1</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<h2 class="hd-tit3">혹시 잊고 있는 보험금이 없는지 조회해 보세요.</h2>

			<div class="ut-form a forms">
				<ul class="form">
					<li>
						<span class="input a no"><label class="lb" for="input_id1">이름</label><input id="input_id1" type="text" placeholder="한글 실명 입력" title="한글 실명 입력"  value=""></span>
						<div class="vald-msg show no">특수문자를 반드시 사용하세요.</div>
					</li>
					<!-- <li>
						<span class="input a nobg ut-rsnum">
							<label class="lb" for="rsnum_2">주민등록번호</label>
							<input id="rsnum_2" type="tel" class="fn" pattern="\d*" title="앞 6자리" placeholder="앞 6자리" value="">
							<i class="ds">-</i>
							<input type="tel" class="mn" pattern="\d*" title="뒤 1자리" value="1" maxlength="1">
							<input type="tel" class="ln" pattern="\d*" title="뒤 2~6자리" value="******" readonly>
						</span>
					</li> -->
					<li>
						<span class="input a nobg ut-rsnum">
							<label class="lb" for="rsnum_2">주민등록번호</label>
							<input id="rsnum_2" type="tel" class="fn" pattern="\d*" title="주민등록번호 앞 6자리" placeholder="앞 6자리" value=""><!-- [웹접근성] 1st 수정 -->
							<i class="ds">-</i>
							<input type="tel" class="ln" pattern="\d*" title="주민등록번호 뒤 7자리" placeholder="뒤 7자리" value=""><!-- [웹접근성] 1st 수정 -->
						</span>
					</li>
				</ul>
			</div>
			<div class="btn-set">
				<button type="button" class="btn md">휴면/미수령보험금 안내</button>
			</div>



		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">조회</button>
				</div>
			</div>
		</nav>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>

</body>
</html>
