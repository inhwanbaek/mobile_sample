	<meta charset="UTF-8">

<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"보험대상자 서면동의철회"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
	<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 -->
	<main class="container page msc default billing smt" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<h2 class="hd-tit3">서면동의를 철회할
				보험계약을 선택해 주세요. </h2>
			<h3 class="hd-tit4" id="ball_1">계약선택</h3>
			<span data-ui-balloon="right,top" aria-describedby="ball_1" class="tip-msc1430">최대 5건까지 선택할 수 있어요.</span>

			<!-- 체크시 class="ut-dcard a dcard checked" 클래스추가 -->
			<div class="ut-dcard a dcard" data-tog-cls="box">
				<div class="stds">
					<div class="hdt">
						<div class="chk">
							<label class="checkbox"><input type="checkbox"><span class="txt">무배당교보실손의료비보험(갱신형 [선택행, 90%보장)</span></label>
						</div>
					</div>
					<div class="cdt">
						<div class="bxs">
							<div class="dt">보험증권번호</div>
							<div class="dd">21406****459</div>
						</div>
					</div>
				</div>
				<div class="dtds" data-tog-cls="ctn">
					<ul class="dlt">
						<li>
							<div class="dl">
								<div class="dt">계약일</div>
								<div class="dd">2017.11</div>
							</div>
						</li>
						<li>
							<div class="dl">
								<div class="dt">보험료</div>
								<div class="dd">200,000원</div>
							</div>
						</li>
						<li>
							<div class="dl">
								<div class="dt">최종납입연월
									(계약상태)</div>
								<div class="dd">2020.11(유지)</div>
							</div>
						</li>
						<li>
							<div class="dl">
								<div class="dt">계약자</div>
								<div class="dd">홍길동</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="mores">
					<button type="button" data-tog-cls="btn" data-tog-val="open" class="bt-more">상세내용 더보기</button>
				</div>
			</div>

			<h3 class="hd-tit4">주요사항 설명</h3>
			<div class="use-bgbox2"><!-- [D] 2022-02-03 클래스변경 -->
				<label class="checkbox cd"><input type="checkbox"><span class="txt">약관동의</span></label>
				<a href="javascript:;" class="plink" role="button">보기</a><!-- [D] 2022-05-13 태그텍스트변경 -->
				<!-- <button type="button" class="btn sm">약관동의</button>-->  <!-- [D] 2022-02-03 삭제 -->
			</div>
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
