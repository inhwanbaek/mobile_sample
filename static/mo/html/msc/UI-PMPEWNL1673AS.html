<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>

<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title","title":"장바구니"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc mdw" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="hd-box a">
				<h2 class="hd-tit3">저장하신 증명서를 확인해 보세요.</h2>
			</div>
			<div class="sec date-sch">
				<div class="ut-range">
					<div class="rag">
						<label class="radio"><input type="radio" name="r_range" checked><span class="txt">1개월</span></label>
						<label class="radio"><input type="radio" name="r_range"><span class="txt">2개월</span></label>
						<label class="radio"><input type="radio" name="r_range"><span class="txt">3개월</span></label>
					</div>
					<div class="rcs">
						<span class="input a ut-date"><label class="lb blind" for="date_st_0">시작일</label><input type="tel" id="date_st_0" class="datepicker" placeholder="YYYY.MM.DD" value="2022.06.07" title="시작날짜"></span>
						<i class="ds">~</i>
						<span class="input a ut-date"><label class="lb blind" for="date_ed_0">종료일</label><input type="tel" id="date_ed_0" class="datepicker" placeholder="YYYY.MM.DD" value="2022.06.07" title="종료날짜"></span>
					</div>
					<div class="btn-set">
						<button type="button" class="btn c md">조회</button>
					</div>
				</div>
			</div>
			<div class="sec ec-chklst">
				<div class="ut-dcard a">
					<div class="stds">
						<div class="hdt">
							<div class="chk">
								<label class="checkbox"><input type="checkbox"><span class="txt">주민등록표등본</span></label>
							</div>							
						</div>
					</div>
					<div class="dtds">
						<ul class="dlt">
							<li>
								<div class="dl">
									<div class="dt">저장일시</div>
									<div class="dd">2021.11.00 00:00:00</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="ut-dcard a">
					<div class="stds">
						<div class="hdt">
							<div class="chk">
								<label class="checkbox"><input type="checkbox"><span class="txt">주민증록증</span></label>
							</div>							
						</div>
					</div>
					<div class="dtds">
						<ul class="dlt">
							<li>
								<div class="dl">
									<div class="dt">저장일시</div>
									<div class="dd">2021.11.00 00:00:00</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

			</div>
		</div>
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn b lg">삭제</button>
					<button type="button" class="btn a lg">제출</button>
				</div>
			</div>
		</nav>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
