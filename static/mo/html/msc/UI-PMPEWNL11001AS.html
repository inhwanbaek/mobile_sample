<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
	
</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title","title":"증명서제출"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc mdw iss" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="hd-box">
				<h2 class="hd-tit3">주민등록표초본</h2>
			</div>
			<div class="hd-box c">
				<h3 class="hd-tit4">주소확인</h3>
			</div>
			<div class="sec">
				<div class="select-set">
					<span class="select a">
						<label class="lb blind" for="sel_id1">광역시,도 선택</label>
						<select id="sel_id1" name="sel_id1">
							<option>경상남도</option>
							<option>경상남도</option>
						</select>
					</span>
					<span class="select a">
						<!-- [D] 2022-04-25 label의 for 값 수정 -->
						<label class="lb blind" for="sel_id2">시,군,자치구 선택</label>
						<select id="sel_id2" name="sel_id2">
							<option>양산시</option>
							<option>양산시</option>
						</select>
					</span>

				</div>
			</div>
			<div>
				<div class="hd-box c">
					<h3 class="hd-tit4">발급받을 사람</h3>
				</div>
				<div class="sec pi-iss">
					<div class="radiobox c col2">
						<label class="radio"><input type="radio" name="radio_1" value="0"><span class="txt">본인</span></label>
						<label class="radio"><input type="radio" name="radio_1" value="1"><span class="txt">다른 세대 구성원</span></label>
					</div>
					
					<span class="input a name">
						<label class="lb" for="input_name1">이름</label>
						<input type="text" name="input_name" id="input_name1" class="input-ctrl" placeholder="실명 입력" value="홍길동" readonly>
					</span>
					<span data-ui-balloon="right,bot" aria-describedby="ball_1">개명했다면 바뀐 이름을 확인해주세요.</span>
					<span class="input a ut-rsnum">
						<label class="lb" for="rsnum_1">주민(외국인)등록번호</label>
						<input type="number" name="rsnum_1" id="rsnum_1" class="fn input-ctrl" pattern="\d*" title="주민(외국인)등록번호 앞 6자리" placeholder="앞 6자리" value="990909" readonly> <!-- [웹접근성] 1st 수정 -->
						<i class="ds">-</i>
						<input type="number" name="rsnum_2" class="ln input-ctrl" pattern="\d*" title="주민(외국인)등록번호 뒤 7자리" placeholder="뒤 7자리" value="1234567" data-step="step3" readonly> <!-- [웹접근성] 1st 수정 -->
					</span>
				</div>
			</div>

			<div>
				<div class="hd-box c">
					<h3 class="hd-tit4">발급형태</h3>
				</div>
				<div class="sec">
					<div class="radiobox c col2">
						<label class="radio"><input type="radio" name="radio_2" checked><span class="txt">기본발급</span></label>
						<label class="radio"><input type="radio" name="radio_2"><span class="txt">선택발급</span></label>
					</div>
				</div>
				<div class="sec">
					<!-- [D] 2022-05-20 기본발급 start-->
					<div>
						<p class="iss-desc">과거주소 변동사항을 제외한 모든 정보가 표기됩니다.<br>
						(예: 주민등록번호 뒷자리, 세대정보 등)</p>
					</div>
					<!--// [D] 2022-05-20 기본발급 end -->
				
					<!-- [D] 2022-05-20 선택발급 start-->
					<div>
						<ul class="iss-lst">
							<li>
								<div class="txt">표시할 정보를 선택해 주세요.</div>
								<div class="tit">개인인적사항변경내역</div>
								<div class="radiobox a">
									<label class="radio"><input type="radio" name="radio_c0" checked><span class="txt">포함</span></label>
									<label class="radio"><input type="radio" name="radio_c0"><span class="txt">미포함</span></label>
								</div>
								<!-- [D] 2022-04-20 성명에서 이름으로 수정 -->
								<p class="bullet b">이름, 주민등록번호 등의 변경내역을 표시합니다.</p>
							</li>
							<li>
								<div class="tit">세대주 이름/관계</div>
								<div class="radiobox a">
									<label class="radio"><input type="radio" name="radio_c1" checked><span class="txt">포함</span></label>
									<label class="radio"><input type="radio" name="radio_c1"><span class="txt">미포함</span></label>
								</div>
							</li>
							<li>
								<div class="tit">과거의 주소변동사항</div>
								<div class="radiobox a">
									<label class="radio"><input type="radio" name="radio_c2" checked><span class="txt">포함</span></label>
									<label class="radio"><input type="radio" name="radio_c2"><span class="txt">미포함</span></label>
								</div>
							</li>
							<li>
								<div class="tit">주민등록번호 뒷자리</div>
								<div class="radiobox a">
									<label class="radio"><input type="radio" name="radio_c3" checked><span class="txt">포함</span></label>
									<label class="radio"><input type="radio" name="radio_c3"><span class="txt">미포함</span></label>
								</div>
							</li>
							<li>
								<div class="tit">국내거소신고번호/외국인등록번호</div>
								<div class="radiobox a">
									<label class="radio"><input type="radio" name="radio_c4" checked><span class="txt">포함</span></label>
									<label class="radio"><input type="radio" name="radio_c4"><span class="txt">미포함</span></label>
								</div>
							</li>
						</ul>
					</div>
					<!--// [D] 2022-05-20 선택발급 end-->

				</div>
			</div>
		</div>

		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg b" onclick="confirm_sample_1();">장바구니</button>
					<button type="button" class="btn rd lg a">제출</button>
				</div>
			</div>
		</nav>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
<script>
	var confirm_sample_1 = function () {
		ui.confirm("증명서를 장바구니에 담았습니다.<br> [장바구니]로 이동하시겠습니까?",{ // 컨펌 창 옵션들
			//tit:"타이틀",
			ycb:function(){
				console.log("컨펌확인결과");
			},
			ncb:function(){
				console.log("컨펌취소결과");
			},
			ybt:"확인", 
			nbt:"취소"
		});
	}


	$(document).ready(function (){
		var a = $("input[name=radio_1]");
		var b = $(".input-ctrl");
		$(a).on('click',function () {
			var aVal = $('input[name=radio_1]:checked').val()
			if(aVal === "0"){
				b.attr("readonly", true).parent().addClass('readonly');
			} else {
				b.removeAttr("readonly").val("").parent().removeClass('readonly');
			}
		})
	})
</script>
</body>
</html>
