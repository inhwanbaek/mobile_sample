	<include class="gnb" src="../inc/gnb_abt_eng.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page abt sign-int" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="int-head">

			</div>

					<ul class="swiper-wrapper slide">
						<li class="swiper-slide">
							<div class="pic"><img src="../../img/abt/banner1.jpg" alt="우리는 언제나 두드리고 싶은 것이 있다 그것이 창이든, 어둠이든 또는 별이든"></div>
						</li>

							<div class="pic"><img src="../../img/abt/banner2.jpg" alt="우리는 언제나 두드리고 싶은 것이 있다 그것이 창이든, 어둠이든 또는 별이든"></div>
						</li>
					</ul>
					<div class="pagination"></div>
				</div>
			</div>


			<p class="int-cont">
				The Kyobo Billboard was first produced in 1991.<br>
				It was the idea of Shin Yong-ho, founder of Kyobo Life Insurance. 
			</p>
			<p class="int-cont">
				For more than 30 years, the Kyobo Billboard has been sending a message of hope to citizens who walking on the street with short words of about 30 characters.
			</p>
