<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"접수내역 확인"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page abt abt-form" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="ut-form a">
				<div class="hdt mt30">
					<h3 class="hd-tit3">회원 접수</h3>
				</div>
				<div class="btn-set">
					<button type="button" class="btn a lg">로그인</button><!-- [D] 2022-07-04 수정 -->
				</div>

				<div class="hdt">
					<h3 class="hd-tit3">비회원 접수</h3>
				</div>
				<ul class="form">
					<li>
						<span class="input a">
							<label class="lb" for="inp-name">이름</label>
							<input type="text" title="이름 입력" placeholder="실명 입력" id="inp-name">
						</span>
					</li>
					<li>
						<div class="ut-phone">
							<span class="input a tnum">
								<label class="lb" for="phone-0">휴대폰번호</label>
								<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="phone-0">
							</span>
						</div>
					</li>
					<li>
						<span class="input a">
							<label class="lb" for="inp-pw">비밀번호</label>
							<input type="password" pattern="\d*" title="비밀번호 입력" placeholder="숫자, 영문자 혼합하여 15자 이하 입력" id="inp-pw">
						</span>
					</li>
				</ul>

				<div class="btn-set">
					<button type="button" class="btn md">접수 확인</button>
				</div>
			</div>
		</div>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
