<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"금융교육신청"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page abt abt-form" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="form-terms">
				<p class="hd-desc">교보생명에서 전국 초, 중, 고등학생을 대상으로 금융교육 서비스를 제공하기 위하여 교육을 신청하시는 교사의 개인신용정보 수집·이용 및 제공 동의를 받고자 합니다.
					이에 아래 개인신용정보의 수집·이용 및 제공에 관한 사항을 충분히 읽으신 후 동의해 주시기 바랍니다.</p>

				<div class="ut-terms a">
					<div class="ckall">
						<label class="checkbox cr"><input type="checkbox"><span class="txt">전체 동의</span></label>
						<a href="javascript:;" class="plink" role="button">보기</a>
					</div>
					<div class="plbox">
						<div class="hdt">
							<div class="tit">수집 ·이용에 관한 사항</div>
						</div>
						<ul class="plist">
							<li>
								<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 개인(신용)정보 수집·이용 동의</span></label>
								<a href="javascript:;" class="plink" role="button">보기</a>
							</li>
						</ul>
					</div>
					<div class="plbox">
						<div class="hdt">
							<div class="tit">제공에 관한 사항</div>
						</div>
						<ul class="plist">
							<li>
								<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 개인(신용)정보 제공 동의</span></label>
								<a href="javascript:;" class="plink" role="button">보기</a>
							</li>
						</ul>
					</div>
				</div>

				<div class="ut-form a">
					<div class="hdt">
						<h3 class="hd-tit3">학교명</h3>
						<div class="info-ast"><em class="ast"></em>필수입력항목</div>
					</div>
					<ul class="form">
						<li>
							<span class="input a">
								<input type="text" title="학교명 직접 입력" placeholder="직접 입력" id="inp-name">
							</span>
						</li>
					</ul>
					<div class="hdt">
						<h3 class="hd-tit3">지역<em class="ast">필수항목</em></h3>
					</div>
					<ul class="form">
						<li>
							<span class="input a">
								<input type="text" title="지역 (광역시, 도 입력)" placeholder="(광역시, 도 입력)">
							</span>
						</li>
						<li>
							<span class="input a">
								<input type="text" title="지역 (시, 군, 구 입력)" placeholder="(광역시, 도 입력)">
							</span>
						</li>
					</ul>

					<div class="hdt">
						<h3 class="hd-tit3">학교주소<em class="ast">필수항목</em></h3>
					</div>
					<ul class="form">
						<li>
							<span class="input a">
								<input type="text" placeholder="학교주소 입력" title="학교주소 입력">
								<span class="ibts"><button type="button" class="btn sm b">검색</button></span>
							</span>
						</li>
						<li>
							<span class="input a">
								<input type="text" placeholder="상세주소 입력" title="학교 상세주소 입력">
							</span>
						</li>
					</ul>
					<div class="hdt">
						<h3 class="hd-tit3">전화번호</h3>
					</div>
					<ul class="form">
						<li>
							<span class="input a">
								<input type="text" placeholder="- 없이 숫자만 입력" title="전화번호 - 없이 숫자만 입력">
							</span>
						</li>
					</ul>
					<div class="hdt">
						<h3 class="hd-tit3">휴대폰번호<em class="ast">필수항목</em></h3>
					</div>
					<ul class="form">
						<li>
							<span class="input a">
								<input type="text" placeholder="- 없이 숫자만 입력" title="전화번호 - 없이 숫자만 입력">
							</span>
						</li>
					</ul>
					<div class="hdt">
						<h3 class="hd-tit3">이메일<em class="ast">필수항목</em></h3>
					</div>
					<ul class="form">
						<li>
							<span class="input a">
								<input type="text" placeholder="이메일 주소 입력" title="이메일 주소 입력">
							</span>
						</li>
					</ul>

					<div class="hdt">
						<h3 class="hd-tit3">신청대상<em class="ast">필수항목</em></h3>
					</div>
					<ul class="form">
						<li>
							<span class="select a">
								<select title="신청대상 선택">
									<option>선택</option>
									<option>공무원</option>
									<option>회사원</option>
									<option>자영업</option>
									<option>무직(기타)</option>
								</select>
							</span>
						</li>
						<li>
							<span class="input a">
								<input type="text" placeholder="학급 개수 입력" title="학급 개수 입력">
							</span>
						</li>
						<li>
							<span class="input a">
								<input type="text" placeholder="신청 학생수 입력" title="신청 학생수 입력">
							</span>
						</li>
					</ul>

					<div class="hdt">
						<h3 class="hd-tit3">기타 요청사항<em class="ast">필수항목</em></h3>
					</div>
					<ul class="form">
						<li>
							<span class="textarea a">
								<label for="textarea-1" class="lb blind">기타 요청사항</label>
								<textarea placeholder="" id="textarea-1"></textarea>
								<span class="num">(<i class="i" title="현재 입력 글자">00</i>/<i class="n" title="최대 입력 글자">1,300</i>자)</span>
							</span>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- 하단 고정영역 -->
		<div class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">신청하기</button>
				</div>
			</div>
		</div>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
