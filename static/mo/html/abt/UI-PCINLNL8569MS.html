<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"다이렉트(TMR/TFP)"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page abt abt-form" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="ut-tabs a">
				<ul class="menu">
					<li><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_1" href="javascript:;">TMR(텔레마케터)</a></li>
					<li class="active"><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_2" href="javascript:;">TFP(Total Financial Planner)</a></li>
				</ul>
			</div>

			<div class="ut-tabs b">
				<ul class="menu">
					<li><a class="bt" data-ui-tab-btn="tab_b" aria-controls="tab_b_1" href="javascript:;">TFP 소개</a></li>
					<li><a class="bt" data-ui-tab-btn="tab_b" aria-controls="tab_b_2" href="javascript:;">교육 및 활동지원 프로그램</a></li>
					<li><a class="bt" data-ui-tab-btn="tab_b" aria-controls="tab_b_3" href="javascript:;">보상체계</a></li>
					<li><a class="bt" data-ui-tab-btn="tab_b" aria-controls="tab_b_4" href="javascript:;">TFP지점</a></li>
					<li class="active"><a class="bt" data-ui-tab-btn="tab_b" aria-controls="tab_b_5" href="javascript:;">TFP 상담신청</a></li>
				</ul>
			</div>

			<h3 class="hd-tit4">TFP 상담신청 절차</h3>
			<div class="step-list">
				<ul>
					<li><strong class="tit"><span>01</span> 상담신청</strong></li>
					<li><strong class="tit"><span>02</span> 희망근무지 TFP지점 배정</strong></li>
					<li><strong class="tit"><span>03</span> 지점장과의 전화인터뷰</strong></li>
					<li><strong class="tit"><span>04</span> 입사설명회 (KLIC)</strong></li>
					<li><strong class="tit"><span>05</span> 직무 인터뷰 (본사면접)</strong></li>
					<li><strong class="tit"><span>06</span> 교육과정 참여</strong></li>
				</ul>
			</div>

			<div class="ut-form a">
				<div class="hdt">
					<h4 class="hd-tit3">상담신청 정보</h4>
					<div class="info-ast"><em class="ast"></em>필수입력항목</div>
				</div>
				<ul class="form">
					<li>
						<span class="input a">
							<label class="lb" for="inp-name">이름<em class="ast">필수항목</em></label>
							<input type="text" title="이름 입력" placeholder="실명 입력" id="inp-name">
						</span>
					</li>
					<li>
						<div class="radiobox c">
							<label class="radio"><input type="radio" name="radio_01" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_1" checked><span class="txt">남성</span></label>
							<label class="radio"><input type="radio" name="radio_01" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_2"><span class="txt">여성</span></label>
						</div>
					</li>
					<li>
						<div class="radiobox c">
							<label class="radio"><input type="radio" name="radio_02" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_1" checked><span class="txt">신입</span></label>
							<label class="radio"><input type="radio" name="radio_02" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_2"><span class="txt">경력</span></label>
						</div>
					</li>
					<li>
						<span class="input a ut-date"><label class="lb" for="datepick_99">생년월일<em class="ast">필수항목</em></label><input type="tel" placeholder="YYYY.MM.DD" class="datepicker" id="datepick_99"></span>
					</li>
					<li>
						<div class="ut-phone">
							<span class="input a tnum"><label class="lb" for="phone-3">연락처<em class="ast">필수항목</em></label><input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="phone-3"></span>
						</div>
					</li>
				</ul>
				<ul class="form">
					<li>
						<div class="ut-email email">
							<div class="enam">
								<span class="input a emids">
									<label class="lb" for="emids_0">이메일<em class="ast">필수항목</em></label>
									<input id="emids_0" type="email" placeholder="아이디">
								</span>
								<i class="at">@</i>
								<span class="input a emcom">
									<label class="lb" for="emcom_id0">주소입력</label><input id="emcom_id0" type="text" placeholder="직접입력">
								</span>
							</div>
							<ul class="ebts">
								<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
								<li><button type="button" value="daum.net"  class="btn sm bt">Daum</button></li>
								<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
							</ul>
						</div>
					</li>
				</ul>
				<div class="hdt mt40">
					<h4 class="hd-tit4">희망근무지역<em class="ast">필수항목</em></h4>
				</div>
				<ul class="form">
					<li class="select-db">
						<span class="select def">
							<select name="select-add1" id="select-add1" title="시/도 선택">
								<option selected>시/도</option>
								<option>선택1</option>
								<option>선택2</option>
								<option>선택3</option>
							</select>
						</span>
						<span class="select def">
							<select name="select-add2" id="select-add2" title="시/군/구 선택">
								<option selected>시/군/구</option>
								<option>선택1</option>
								<option>선택2</option>
								<option>선택3</option>
							</select>
						</span>
					</li>
				</ul>
				<div class="hdt mt40">
					<h4 class="hd-tit4">특기사항<em class="ast">필수항목</em></h4>
				</div>
				<ul class="form">
					<li>
						<span class="textarea a">
							<label for="textarea-1" class="lb blind">특기사항</label>
							<textarea placeholder="상담하실 내용을 입력해 주세요." id="textarea-1"></textarea>
							<span class="num">(<i class="i" title="현재 입력 글자">00</i>/<i class="n" title="최대 입력 글자">1,300</i>자)</span>
						</span>
					</li>
				</ul>

				<label class="radio cu mb40 mt60">
					<input type="radio" name="radion5">
					<span class="txt">
						<span class="tt">[필수] 개인(신용)정보 수집·이용 동의</span>
					</span>
					<button type="button" class="btn-arr"><span class="blind">새창열림</span></button>
				</label>
			</div>

		</div>
		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">상담 신청하기</button>
				</div>
			</div>
		</nav>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
