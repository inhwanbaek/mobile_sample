<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"정보입력"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page abt abt-form" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="ut-form a grp">
				<div class="hdt nfx">
					<h3 class="hd-tit3">참여자 정보</h3>
					<div class="info-ast"><em class="ast"></em>필수입력항목</div>
				</div>
				<ul class="form">
					<li>
						<span class="input a">
							<label class="lb" for="inp-name">이름<em class="ast">필수항목</em></label>
							<input type="text" title="이름 입력" placeholder="실명 입력" id="inp-name">
						</span>
					</li>
					<li>
						<div class="ut-email email">
							<div class="enam">
								<span class="input a emids">
									<label class="lb" for="emids_0">이메일<em class="ast">필수항목</em></label>
									<input id="emids_0" type="email" placeholder="아이디 입력">
								</span>
								<i class="at">@</i>
								<span class="input a emcom">
									<label class="lb" for="emcom_id0">주소입력</label><input id="emcom_id0" type="text" placeholder="직접입력">
								</span>
							</div>
							<ul class="ebts">
								<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
								<li><button type="button" value="daum.net"  class="btn sm bt">Daum</button></li>
								<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
							</ul>
						</div>
					</li>
					<li>
						<div class="ut-phone">
							<span class="input a tnum">
								<label class="lb" for="phone-0">휴대폰번호<em class="ast">필수항목</em></label>
								<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="phone-0">
							</span>
						</div>
					</li>
				</ul>

				<h3 class="hd-tit4">비밀번호<em class="ast">필수항목</em></h3>
				<ul class="form">
					<li>
						<span class="input a">
							<input type="password" pattern="\d*" title="비밀번호 입력 숫자, 영문자 혼합하여 15자 이하 입력" placeholder="숫자, 영문자 혼합하여 15자 이하 입력" id="inp-pw">
						</span>
					</li>
				</ul>
				<h3 class="hd-tit4">비밀번호 확인<em class="ast">필수항목</em></h3>
				<ul class="form">
					<li>
						<span class="input a">
							<input type="password" pattern="\d*" title="비밀번호 확인 입력 숫자, 영문자 혼합하여 15자 이하 입력" placeholder="숫자, 영문자 혼합하여 15자 이하 입력" id="inp-pw2">
						</span>
					</li>
				</ul>
				<ul class="bullet b st">
					<li>접수내역 확인 시 필요</li>
				</ul>

				<div class="hdt">
					<h3 class="hd-tit3">응모 정보</h3>
				</div>
				<h3 class="hd-tit4">구분</h3>
				<ul class="form">
					<li>
						<label class="radio"><input type="radio" name="rdo1" id="kkk1"><span class="txt">창작</span></label>
						<label class="radio"><input type="radio" name="rdo1" id="kkk2"><span class="txt">발췌</span></label>
					</li>
				</ul>
				<h3 class="hd-tit4">본문 내용<em class="ast">필수항목</em></h3>
				<ul class="form">
					<!-- [웹접근성] 1st 수정 -->
					<li>
						<span class="textarea a">
							<textarea placeholder="추천하는 문안 내용을 입력해 주세요.(30자 내외)" title="본문 내용 추천하는 문안 내용을 입력해 주세요.(30자 내외)" id="textarea-1"></textarea>
							<span class="num">(<i class="i" title="현재 입력 글자">00</i>/<i class="n" title="최대 입력 글자">30</i>자)</span>
						</span>
					</li>
					<!--// [웹접근성] 1st 수정 -->
				</ul>
				<div class="fp-bottom">
					<ul class="bullet b">
						<li>출처를 명확히 밝혀 주세요.</li>
						<li>문안은 30자 내외로 작성해 주세요.</li>
						<li>작품 설명은 작성하지 않으셔도 됩니다.</li>
						<li>본인 창작 문안일 경우 타인의 작품을 인용하거나무단 도용하면 심사에서 제외됩니다.</li>
						<li>발췌한 경우 해당 문안 및 출처만 입력해 주세요.  전문을 입력하지 않아도 됩니다. </li>
					</ul>
					<span class="btxt">접수 내용을 다시 한 번 확인해주세요.</span>
				</div>
			</div>


		</div>
		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"true"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
