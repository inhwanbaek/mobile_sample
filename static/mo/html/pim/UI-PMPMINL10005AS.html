<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer a pop-pim pop-transfor1" id="pop-transfor1">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">출금이체 동의신청</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="int-txt">계좌정보를 <br>입력해 주세요.</div>

					<div class="ut-form b">
						<div class="hdt">
							<h4 class="hd-tit5">은행</h4>
						</div>
						<div class="panel inp-bank">
							<span class="select def">
								<select name="select-11" id="select-11" title="은행 선택">
									<option selected>선택</option>
									<option>선택1</option>
									<option>선택2</option>
									<option>선택3</option>
								</select>
							</span>
							<span class="input a">
								<label class="lb" for="input-1">계좌번호</label><input type="text" placeholder="- 없이 숫자만 입력" disabled id="input-1"><!-- 은행 선택전 disabled -->
							</span>
							<div class="btn-set">
								<a href="javascript:;" class="btn md disabled">계좌 확인</a><!-- 은행 선택전 disabled -->
							</div>
						</div>
					</div>

					<!-- 계좌정보 입력 후 노출 -->
					<div class="box-tbl">
						<div class="ut-tbl a">
							<table class="tbform a" cellpadding="0" cellspacing="0">
								<caption><span class="tit">계좌정보</span><span class="cap"></span></caption>
								<colgroup>
									<col style="width:35%">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">예금주</th>
										<td>홍길동</td>
									</tr>
									<tr>
										<th scope="row">예금주 <br>주민등록번호</th>
										<td>900101-2******</td>
									</tr>
									<tr>
										<th>예금주와의 관계</th>
										<td>본인</td>
									</tr>
									<tr>
										<th>계좌 확인결과</th>
										<td>
											<!-- 정상 확인 -->
											<span class="color6">등록 가능한 정상 계좌입니다.</span>
											<!-- 비정상 확인 -->
											<span class="color10">계좌번호가 비정상으로 확인되었습니다.</span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!--// 계좌정보 입력 후 노출 -->
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg b">이전</button>
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-transfor1');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/

	</script>
</div>
</body>
</html>
