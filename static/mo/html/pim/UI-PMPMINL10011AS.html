	<main class="container page pim ars-pwd" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="int-txt">ARS 비밀번호를 <br>변경할 수 있습니다.</div>
			<div class="ut-form b">
				<div class="hdt">
					<h3 class="hd-tit5">새로운 ARS비밀번호</h3>
				</div>
				<div class="panel">
					<span class="input a"><label class="lb blind" for="password-01">변경하실 비밀번호</label><input type="password" title="변경하실 비밀번호 입력" placeholder="6자리 숫자 입력" id="password-01"></span>
				</div>
				<div class="hdt">
					<h4 class="hd-tit5">새로운 ARS비밀번호 확인</h4>
				</div>
				<div class="panel">
					<span class="input a"><label class="lb blind" for="password-02">변경하실 비밀번호 재확인</label><input type="password" title="변경하실 비밀번호 재확인 입력" placeholder="6자리 숫자 입력" id="password-02"></span>
				</div>
			</div>
			<div class="ut-gudbox a open" data-tog-cls="box">
				<div class="gtit">유의사항</div>
				<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
				<div class="gctn" data-tog-cls="ctn">
					<ul class="bullet a glst">
						<li>교보생명 콜센터(1588-1001) ARS 서비스를 이용하려면 고객PLAZA에서 이용 신청 시 설정하신 비밀번호를 변경하셔야 합니다.</li>
						<li>비밀번호는 다른 사람이 쉽게 유추할 수 있는 생일, 전화번호 등을 피해서 설정하시고 노출되지 않도록 주기적으로 변경하시기 바랍니다.</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- 하단 고정영역 -->
		<div class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a" onclick="javascript:;">변경</button>

			</div>
