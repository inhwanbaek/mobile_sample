<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 팝레이어 이벤트 -->
	<article class="pop-layer e" id="pop-sample4">
		<div class="pbd promotion">
			<div class="phd">
				<div class="in">
					<h1 class="ptit blind">프로모션 팝업</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="img"><img src="../../img/temp/img_promotion popup@2x.png" alt="2022 교보생명 광화문글판 대학생 디자인 공모전 ~ 2022.07.31"></div>
					<div class="btn-bot b2">
						<button type="button">오늘 하루 보기 않기</button>
						<button type="button" class="bt close" onclick="ui.popup.close('pop-sample4');">닫기</button>
					</div> 
				</main>
			</div>
		</div>
	</article>

	<!-- 팝레이어 공지 -->
	<article class="pop-layer e" id="pop-sample5">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">로그아웃 하시겠습니까?</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="noti-cont">
						<div class="img"><img src="../../img/temp/img_notice_banner.png" alt="변액보험, 이제 당신의 펀드전략을 지원합니다."></div>
						<p class="txt">종료 전 아직 받지 못한 혜택을 확인하세요.</p>
					</div>
					<div class="btn-set btn-bot b2">
						<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-sample5');">취소</button>
						<button type="button" class="btn a rd lg">로그아웃</button>
					</div>
				</main>
			</div>
		</div>
	</article>

	<script>
		ui.popup.open('pop-sample4');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample2',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		}); 
		*/
		
	</script>
</div>
</body>
</html>
