<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer c pop-etp" id="pop-etp">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">교보정보통신 회사 가입자 혜택 안내</h1>
				</div>
			</div>
			<!-- [D] 2022-05-02 클래스 'fixed-height' 추가  -->
			<div class="pct fixed-height">
				<main class="poptents nopb">
					<p class="etp-txt">IRP제도는 근로자(퇴직연금제도가입자, 퇴직금제도 근로자, 1년 미만 및 단시간 근로자), 자영업자, 공무원(사학, 군인, 별정우체국연금 등 직영연금 가입자) 모두 가입 가능합니다.</p>
				</main>
			</div>
			<!-- 하단 버튼 옵션 레이어 영역 -->
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn b rd lg">다시 보지 않기</button>
					<button type="button" onclick="ui.popup.close('pop-etp');" class="btn a rd lg">닫기</button>
				</div>
			</div>		
			<!--// 하단 버튼 옵션 레이어 영역 -->		
			
			<!--
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			-->
		</div>
	</article>
	<script>
		ui.popup.open('pop-etp');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기

</div>
