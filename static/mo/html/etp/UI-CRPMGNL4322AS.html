	<link href="../../img/common/favicon.ico" rel="shrtcut icon">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>

<body class="body">
	<div class="wrap" id="wrap">
		<!-- 헤더-->
		<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"부담금 납입"}'></include>
		<include class="gnb" src="../inc/gnb.html"></include>
		<!---- 바디 - 여기위로는 템플릿영역 ---->
		<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
		<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 / etp : 기업(퇴직연금)-->
		<main class="container page etp" id="container">
			<!-- 본문 영역 -->
			<div class="contents" id="contents">  
				<div class="ut-topfix">
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">2. 신청내역 확인</div>
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">3</b></span>
									<span class="num"><b class="b">2</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="etp-tit-box">
					<h2 class="hd-tit3">납부하실 부담금을 확인해 주세요.</h2>
				</div>
				<div class="ut-dtds c confirm">
					<div class="etp-item">
						<h3 class="etp-tit">부담금 신청내역</h3>
						<div class="ut-dtds c bd">
							<ul class="dlist">
								<li>
									<div class="dt">납입예정일</div>
									<div class="dd">2021.12.22</div>
								</li>
								<li>
									<div class="dt">납입예정금액</div>
									<div class="dd">100,000,000원</div>
								</li>
								<!--[D] 2022-02-21 매수상품 항목삭제
								<li>
									<div class="dt">매수상품</div>
									<div class="dd">교보 DB GIC 1년형 외 1개</div>
								</li>
								-->
								<li>
									<div class="dt">납입방법</div>
									<div class="dd">가상계좌</div>
								</li>																						
							</ul>
						</div>				
					</div>
				</div>
			</div>
			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">					
						<button type="button" class="btn rd lg b">이전</button>
						<button type="button" class="btn rd lg a">결재</button>
					</div>
				</div>
			</nav>
		</main>
		<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

		<!-- 고정메뉴 -->
		<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>
		<!-- 푸터 -->
		<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
