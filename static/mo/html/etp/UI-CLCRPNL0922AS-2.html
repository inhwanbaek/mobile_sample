<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title,is-back","title":"인증센터"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page mbl cetis etpmbl" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="centbox mt20">
				<div class="txt pt0">
					<h2 class="hdt">패스 인증서 등록</h2>
					<div class="bt pass" aria-hidden="true">패스 인증서</div>
					<div class="cdt">인증서 등록을 위해 아래 정보를 입력해 주세요.</div>
				</div>
			</div>
			<div class="ut-form a">
				<ul class="form">
					<li>
						<span class="input a">
							<label class="lb" for="input_id1">이름</label>
							<input id="input_id1" type="text" placeholder="실명 입력">
						</span>
					</li>
					<li>
						<span class="input a ut-rsnum">
							<label class="lb" for="rsnum_0">주민등록번호</label>
							<input id="rsnum_0" type="tel" class="fn" pattern="\d*" title="주민등록번호 앞 1~6자리" placeholder="예) 210101"><!-- [웹접근성] 1st 수정 -->
							<i class="ds">-</i>
							<input type="tel" class="ln" pattern="\d*" title="주민등록번호 뒤 1~7자리" placeholder="예) 1234567"><!-- [웹접근성] 1st 수정 -->
						</span>
					</li>
					<li>
						<div class="ut-phone">
							<span class="input a tnum"><label class="lb" for="tnum_0">휴대폰번호</label>
								<input type="tel" pattern="\d*" placeholder="- 없이 숫자만 입력" id="tnum_0">
							</span>
						</div>
					</li>
				</ul>
			</div>

			<h3 class="hd-tit4 mt30" >아래 약관에 동의해 주세요.</h3>

			<div class="ut-terms a mt10">
				<!-- 전체 동의 -->
				<div class="ckall">
					<label class="checkbox cr"><input type="checkbox"><span class="txt">전체 동의</span></label>
					<a href="javascript:;" class="plink" role="button">보기</a>
				</div>
				
				<!-- 상위 레이블 앞에 선택옵션, 버튼 x -->
				<div class="plbox">
					<ul class="plist">
						<li>
							<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 관리자 개인정보 수집 이용 동의</span></label>
							<a href="javascript:;" class="plink" role="button">보기</a>
						</li>
						<li>
							<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 관리자 고유식별정보 수집 이용 동의</span></label>
							<a href="javascript:;" class="plink" role="button">보기</a>
						</li>
						<li>
							<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 전자금융거래 기본약관</span></label>
							<a href="javascript:;" class="plink" role="button">보기</a>
						</li>
						<li>
							<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 전자금융서비스 이용약관</span></label>
							<a href="javascript:;" class="plink" role="button">보기</a>
						</li>
					</ul>
				</div>
			</div>

		</div>
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>
	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
