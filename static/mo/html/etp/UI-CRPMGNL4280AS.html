<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
</head>
<body class="body">
	<div class="wrap" id="wrap">
		<!-- 헤더-->
		<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"가입자 추가/변경"}'></include>
		<include class="gnb" src="../inc/gnb.html"></include>
		<!---- 바디 - 여기위로는 템플릿영역 ---->
		<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
		<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 / etp : 기업(퇴직연금)-->
		<main class="container page etp bg" id="container">
			<!-- 본문 영역 -->
			<div class="contents" id="contents">  
				<div class="ut-topfix">
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">1. 가입자 선택</div>
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">4</b></span>
									<span class="num"><b class="b">1</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="inr-white a">
					<div class="etp-tit-box">
						<h2 class="hd-tit3">가입자를 선택해 주세요.</h2>
					</div>
					<span class="select def no-lb">
						<label class="lb blind" for="select-1">조회기준선택</label>
						<select name="select-1" id="select-1">
							<option selected="">전체</option>
							<option>이름</option>
							<option>주민등록번호</option>
							<option>입사일</option>
							<option>기산일</option>
							<option>퇴사일</option>
							<option>등록일</option>
							<option>소속부서(지점)</option>
						</select>
					</span>
					<!-- 조회기준 : 이름, 주민등록번호, 소속부서(지점) 선택 시 활성화 -->
					<span class="input a mt08">
						<label class="lb blind" for="input-01">Label</label>
						<!-- [웹접근성] 2st 수정 -->
						<input type="text" title="입력" placeholder="입력하세요" id="input-01">
						<!--//[웹접근성] 2st 수정 -->
					</span>
					<!-- 조회기준 : 입사일, 기산일, 퇴직일, 등록일 선택 시 활성화 -->

					<!-- [D] 2022-05-10 검색조건 주민등록 번호 case 추가 -->
					<span class="input a ut-rsnum mt08">
						<label class="lb" for="rsnum_1">주민등록번호</label>
						<input id="rsnum_1" type="tel" class="fn" pattern="\d*" title="주민등록번호 앞 6자리" placeholder="앞 6자리"> <!-- [웹접근성] 1st 수정 -->
						<i class="ds">-</i>
						<input type="tel" class="ln" pattern="\d*" title="주민등록번호 뒤 7자리" placeholder="뒤 7자리"><!-- [웹접근성] 1st 수정 -->
					</span>
					<!--// [D] 2022-05-10 검색조건 주민등록 번호 case 추가 -->

					<!-- [D] 2022-05-10 검색조건 [기간선택->날짜선택]으로 변경 -->
					<span class="input a ut-date mt08">
						<label class="lb blind" for="date_id_0">날짜선택</label><input type="tel" id="date_id_0" class="datepicker" placeholder="YYYY.MM.DD" title="날짜선택">
					</span>
					<!--// [D] 2022-05-10 검색조건 [기간선택->날짜선택]으로 변경 -->
					<div class="btn-set mt08">
						<button type="button" class="btn md">조회</button>
					</div>
				</div>
				<div class="inquiry-wrp">
					<div class="lst-ratio-wrp">
						<h3 class="hd-tit4">가입자 목록</h3>
						<div class="ut-dcard c pdetail" data-tog-cls="box">
							<div class="hdt tbtn">
								<h3 class="tit">남범담(940405-1)</h3>
								<button type="button" class="btn-trash" title="삭제">가입자 삭제</button>
							</div>						
							<div class="dtds">
								<ul class="dlt">
									<li>
										<div class="dl">
											<h4 class="dt">등록일</h4>
											<div class="dd">2020.12.29</div>
										</div>
									</li>
									<li>
										<div class="dl">
											<h4 class="dt">상태</h4>
											<div class="dd"><span class="t-blue">등록중</span></div>
										</div>
									</li>							
								</ul>
								<!-- [D] 2022-01-20 btn-set 버튼영역 추가 -->								
								<div class="btn-set mt16">
									<button type="button" class="btn sm">변경</button>
								</div>
							</div>
						</div>
						<div class="ut-dcard c pdetail" data-tog-cls="box">
							<div class="hdt tbtn">
								<h3 class="tit">우이인(571104-1)</h3>
								<button type="button" class="btn-trash" title="삭제">가입자 삭제</button>
							</div>						
							<div class="dtds">
								<ul class="dlt">
									<li>
										<div class="dl">
											<h4 class="dt">등록일</h4>
											<div class="dd">2020.09.21</div>
										</div>
									</li>
									<li>
										<div class="dl">
											<h4 class="dt">상태</h4>
											<div class="dd">등록완료</div>
										</div>
									</li>							
								</ul>
								<!-- [D] 2022-01-20 btn-set 버튼영역 추가 -->
								<div class="btn-set mt16">
									<button type="button" class="btn sm">변경</button>
								</div>
							</div>
						</div>
						<!-- 결과가 없을 때 
						<div class="list-empty bd">
							<p>조회 결과가 없습니다.</p>
						</div>
						 -->
						<!-- 결과가 없을 때는 더보기 버튼 비활성 -->
						<div class="ut-more more">
							<button type="button" class="btn-more">
								<span class="tnt">
									<em class="tm">더보기</em>
									<em class="nm" role="img" aria-label="22페이지중 1페이지"><i class="n">1</i><i class="t">22</i></em>
								</span>
							</button>
						</div>
						<!--// 결과가 없을 때는 더보기 버튼 비활성 -->
					</div>
				</div>
			</div>
			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">					
						<button type="button" class="btn rd lg a">가입자 추가</button>
					</div>
				</div>
			</nav>
		</main>
		<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
		<!---- 바디 - 여기밑으로 템플릿영역 ---->
		<!-- 고정메뉴 -->
		<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>
		<!-- 푸터 -->
		<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
	</div>
	</body>
</html>
