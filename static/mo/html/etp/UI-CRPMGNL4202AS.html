						<li>
							<div class="t">매도금액</div>

						</li>
					</ul>
				</div>
				<h3 class="hd-tit4">매수(사는 상품)</h3>

					<div class="tit">(무)동부생명 DB GIC 3년형</div>
					<ul class="list">
						<li>
							<div class="t">매수비율</div>
