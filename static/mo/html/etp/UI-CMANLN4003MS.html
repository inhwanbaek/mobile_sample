<div class="wrap" id="wrap">
	
	<!-- 헤더 -->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"false","class":"is-title,is-back","title":"퇴직연금(기업용)App 안내"}'></include>
	<include class="gnb" src="../inc/gnb.html" data-include-opt='{"visible":"false"}'></include>
		
	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page etp" id="container">
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="app-move">  
				<h1 class="hd-tit2">모바일앱(APP) 이동 안내</h1>
				<div class="tit-box">
					<p class="tit">교보생명 퇴직연금</p>
					<p class="txt">내 손안의 퇴직연금</p>
				</div>

				<div class="txt-box">
					<p class="tit">교보생명 APP 화면으로 이동합니다.</p>
					<ul class="bullet a">
						<li>설치된 경우, 해당화면으로 이동합니다.</li>
						<li>설치되지 않은 경우, 스토어로 이동합니다.</li>
					</ul>
					<p class="txt">화면으로 연결이 되지 않으면<br>[새로고침]을 눌러 주세요.</p>
				</div>
			</div> 
		</div>

		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">
					<button type="button" class="btn rd lg b">닫기</button>
					<button type="button" class="btn rd lg a">새로고침</button>
				</div>
			</div>
		</nav>
