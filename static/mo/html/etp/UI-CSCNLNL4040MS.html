<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"서류첨부"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>


	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<main class="container page etp docatcinfo-tmpnum" id="container">
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="tbox">
				<h2 class="hd-tit3">PC 화면의 임시번호를 입력해 주세요.</h2>
			</div>

			<div class="tmpnum-box">
				<span class="input a">
					<input type="tel" pattern="\d*" placeholder="3자리 숫자 입력" title="임시번호">
				</span>
			</div>

			<ul class="bullet b">
				<li>퇴직금 수령 또는 부담금 환급 등에 필요한 서류를 미리 준비해 주세요.</li>
				<li>관리자의 최종 결재 및 필요서류 제출이 완료되어야 교보생명에 접수됩니다.</li>
			</ul>
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">확인</button>
				</div>
				<!-- [D] 2022-07-15 첨부하기 버튼 추가 -->
				<div class="btn-set">
					<label class="btn lg rd f btn-attach" for="btn_001" title="서류 첨부">
						<em class="btx">첨부하기</em>
						<input class="file" type="file" accept="image/*; capture=camera" id="btn_001">
					</label>
				</div>
				<!--//[D] 2022-07-15 첨부하기 버튼 추가 -->
			</div>
		</nav>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->



	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
</body>
</html>
