	<title>UI</title>

<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-title, is-back","title":"로그인"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page mbl cetis etpmbl" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="centbox mt20">
				<div class="txt pt0">
					<h2 class="hdt">토스 인증서</h2>
					<div class="bt toss" aria-hidden="true">토스 인증서</div>
					<div class="cdt">인증을 위해 아래 정보를 입력해 주세요.</div>
				</div>
			</div>
			<div class="ut-form a">
				<ul class="form">
					<li>
						<span class="input a no">
							<label class="lb" for="input_id1">이름</label>
							<input id="input_id1" type="text" placeholder="김">
						</span>
						<div class="vald-msg show no">이름은 두 글자 이상 입력해 주세요.</div>
					</li>
					<li>
						<!-- [D] 2022-07-15 주민등록번호를 생년월일로 변경  -->
						<span class="input a ut-rsnum">
							<label class="lb" for="rsnum_2">생년월일</label>
							<input id="rsnum_2" type="tel" class="fn" pattern="\d*" title="생년월일 앞 6자리" placeholder="예) 210101" value=""><!-- [웹접근성] 1st 수정 -->
							<i class="ds">-</i>
							<input type="tel" value="" class="mn int" title="주민등록번호 뒤 1자리" placeholder="*" id="input_id2"><!-- [웹접근성] 1st 수정 -->
							<input type="password" class="ln" pattern="\d*" title="주민등록번호 뒤 2~6자리" placeholder="●●●●●●" readonly><!-- [웹접근성] 1st 수정 -->
						</span>
						<!--// [D] 2022-07-15 주민등록번호를 생년월일로 변경  -->
					</li>
					<li>
						<div class="ut-phone">
							<span class="input a tnum"><label class="lb" for="tnum_0">휴대폰번호</label>
								<input type="tel" pattern="\d*" placeholder="- 없이 숫자만 입력" id="tnum_0">
							</span>
						</div>
					</li>
				</ul>
			</div>

			<div class="mt40">
				<div class="ut-gudbox b open" data-tog-cls="box">
					<div class="gtit">꼭 알아두세요</div>
					<button type="button" data-tog-cls="btn" class="bt-tog" aria-expanded="false">안내문<span class="btxt">열기</span></button>
					<div class="gctn open" data-tog-cls="ctn" style="display: block;">
						<ul class="bullet a glst">
							<li>기업관리자로 로그인하려면 토스 인증서를 최초 1회 등록해야 합니다.</li>
							<li>토스 인증서 등록 시 공동인증서 또는 금융인증서 인증이 필요합니다.</li>
							<li>토스 인증서 기간 만료, 재발급, 휴대폰 변경 등으로 인증서 정보가 변경된 경우 다시 등록해 주세요. </li>
						</ul>
					</div>
				</div>

				<ul class="link txt-c mt20">
					<li><a href="javascript:;" class="link-ar lk">다른 방식으로 로그인</a></li>
				</ul>
			</div>

		</div>
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>
	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>

</div>
