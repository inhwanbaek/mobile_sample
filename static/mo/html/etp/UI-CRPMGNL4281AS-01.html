<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
</head>
<body class="body">
	<div class="wrap" id="wrap">
		<!-- 헤더-->
		<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"가입자 추가/변경"}'></include>
		<include class="gnb" src="../inc/gnb.html"></include>
		<!---- 바디 - 여기위로는 템플릿영역 ---->
		<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
		<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 / etp : 기업(퇴직연금)-->
		<main class="container page etp" id="container">
			<!-- 본문 영역 -->
			<div class="contents" id="contents">  	
				<div class="ut-topfix">
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">1. 가입자 정보 입력</div>
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">4</b></span>
									<span class="num"><b class="b">1</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="etp-tit-box">
					<h2 class="hd-tit3">가입자 정보를 입력해 주세요.</h2>
				</div>
				<div class="inquiry-wrp">
					<div class="txt-amp-wrp">
						<h3 class="hd-tit4">인사정보 입력</h3>
						<p class="dsc-amp"><em class="ast"></em>필수입력항목</p>
					</div>
					<div class="inp-jinfo">
						<div class="txt-inp-box">
							<div class="txt-amp-wrp">
								<h4 class="hd-tit5">임원여부<em class="ast">필수입력항목</em></h4>
							</div>
							<div class="radiobox c">
								<label class="radio">
									<input type="radio" name="radio_md" checked>
									<span class="txt">임원</span>
								</label>
								<label class="radio">
									<input type="radio" name="radio_md">
									<span class="txt">사원</span>
								</label>
							</div>						
						</div>						
						<div class="txt-inp-box">
							<div class="txt-amp-wrp">
								<h4 class="hd-tit5">입사일<em class="ast">필수입력항목</em></h4>
							</div>
							<!-- [웹접근성] 2nd 수정 -->
							<span class="input a ut-date"><input type="tel" id="datepick_0" class="datepicker" placeholder="YYYY.MM.DD" value="2020.01.01" title="입사일 입력"></span>
							<!-- //[웹접근성] 2nd 수정 -->
						</div>
						<div class="txt-inp-box">
							<div class="txt-amp-wrp">
								<h4 class="hd-tit5">기산일<em class="ast">필수입력항목</em></h4>
							</div>
							<!-- [웹접근성] 2nd 수정 -->
							<span class="input a ut-date"><input type="tel" id="datepick_1" class="datepicker" placeholder="YYYY.MM.DD" value="2020.01.01" title="기산일 입력"></span>
							<!-- //[웹접근성] 2nd 수정 -->
						</div>
						<div class="txt-inp-box">
							<div class="txt-amp-wrp">
								<h4 class="hd-tit5">연간 임금총액<em class="ast">필수입력항목</em></h4>
							</div>
							<span class="input a won"><label class="lb blind" for="input-24">연간 임금총액 입력</label><input type="tel" pattern="\d*" placeholder="입력하세요" id="input-24"><i class="w">원</i></span>
							<div class="ext"><p>128억 5,825만 8,552원</p></div>
						</div>
						<div class="txt-inp-box">
							<div class="txt-amp-wrp">
								<h4 class="hd-tit5">국민연금전환금액</h4>
							</div>
							<span class="input a won"><label class="lb blind" for="input-14">국민연금전환금액 입력</label><input type="tel" pattern="\d*" placeholder="입력하세요" id="input-14"><i class="w">원</i></span>
							<div class="ext"><p>128억 5,825만 8,552원</p></div>
						</div>						
						<div class="txt-inp-box">
							<div class="txt-amp-wrp">
								<h4 class="hd-tit5">소속부서(지점)</h4>
							</div>
							<span class="input a"><label class="lb blind" for="input-15">소속부서(지점) 입력</label><input type="text" placeholder="입력하세요" id="input-15"></span>
						</div>
						<p class="etp-txt2 t-blue mt24">※ 연간 임금총액은 가입자별 부담금 납입금액과 부담금 산출률(연간 임금총액 × 1/12)을 비교하여 그 차이를 확인하기 위한  &lsquo;부담금 검증자료&rsquo; 로 사용됩니다
						</p>																	
					</div>					
				</div>
			</div>
			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set b2">					
						<button type="button" class="btn rd lg b">이전</button>
						<button type="button" class="btn rd lg a">다음</button>
					</div>
				</div>
			</nav>
		</main>
		<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
		<!---- 바디 - 여기밑으로 템플릿영역 ---->
		<!-- 고정메뉴 -->
		<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>
		<!-- 푸터 -->
		<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
	</div>
	</body>
</html>
