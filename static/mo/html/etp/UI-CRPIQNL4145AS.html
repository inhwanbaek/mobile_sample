<body class="body">
<div class="wrap" id="wrap">
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"퇴직금 가입확인서"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>
	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
	<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 / etp : 기업(퇴직연금) -->
	<main class="container page etp" id="container">	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="lst-certi confirm">
				<p class="etp-txt">기준연도를 선택하고 [조회]를 눌러 주세요.</p>
				<span class="select def no-lb">
					<label class="lb blind" for="select-1">기준연도 선택</label>
					<select name="select-1" id="select-1">
						<option selected="">기준연도 선택</option>
						<option>전년도</option>
					</select>
				</span>	
				<div class="btn-set">
					<button type="button" class="btn md">조회</button>
				</div>
				<div class="etp-item a">
					<h3 class="etp-tit">단체정보</h3>
					<div class="ut-dtds c bd">
						<ul class="dlist"><!-- [D] 2022-06-30 클래스 'left' 삭제 -->
							<li>
								<div class="dt">단체명</div>
								<div class="dd">(주)금강고속</div>
							</li>
							<li>
								<div class="dt">사업자등록번호</div>
								<div class="dd">720-18-*****</div>
							</li>
							<li>
								<div class="dt">제도구분</div>
								<div class="dd">DB</div>
							</li>
							<li>
								<div class="dt">계약일</div>
								<div class="dd">2006.09.29</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="etp-item a">
					<h3 class="etp-tit">퇴직연금 가입정보</h3>
					<div class="ut-dtds c bd">
						<ul class="dlist"><!-- [D] 2022-06-30 클래스 'left' 삭제 -->
							<li>
								<div class="dt">기준연도</div>
								<div class="dd">2021년</div>
							</li>
							<li>
								<div class="dt">근로자수</div>
								<div class="dd">10,000명</div>
							</li>
							<li>
								<div class="dt">추계액</div>
								<div class="dd">11251,328,739원</div>
							</li>
							<li>
								<div class="dt">적립금</div>
								<div class="dd">233,060,901원</div>
							</li>
							<li>
								<div class="dt">적립비율</div>
								<div class="dd">2.07%</div>
							</li>																												
						</ul>
					</div>				
				</div>						
				<div class="btn-set">
					<button type="button" class="btn md">증명서 발급</button>
				</div>						
			</div>
		</div>
	</main>
	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>

	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
</div>

</html>
