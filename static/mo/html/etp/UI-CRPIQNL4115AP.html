<body class="body">
<div class="wrap" id="wrap">
	<article class="pop-layer a pop-detail-view2" id="pop-detail-view2">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">수익률 상세</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="save-wrp">
						<div class="etp-item"><!-- [D] 2022-02-03 클래스.a 제거 -->
							<h2 class="etp-tit">
								<span class="tt">공시수익률</span>
								<div class="ut-tooltip mtop"><!-- [D] 2022-01-24 클래스.mtop 추가 -->
									<button type="button" class="ico help bt-tooltip">도움말</button>
									<div class="toolctn">
										<div class="tpmsg">
											<ul class="bullet d">
												<li>공시수익률은 금융감독원에서 정한 수익률 계산방법으로 운용손익을 일별투자원금의 평균으로 나누어 계산한 수익률입니다.</li>
												<li>공시수익률 = (운용손익 ÷ 일별평균투자원금) x 100</li>
											</ul>
										</div>

								</div>
								</div>
							</h2>
							<div class="profit-wrp">
								<ul class="lst-profit">
									<li>
										<dl>
											<dt class="p-tt">누적</dt>
											<dd class="p-cont">10.11<span class="percent">%</span></dd>
										</dl>
									</li>
									<li>
										<dl>
											<dt class="p-tt">연평균</dt>
											<dd class="p-cont">3.66<span class="percent">%</span></dd>
										</dl>
									</li>
								</ul>
								<ul class="lst-profit bdt">
									<li>
										<dl>
											<dt class="p-tt">최근 3개월</dt>
											<dd class="p-cont">30.12<span class="percent">%</span></dd>
										</dl>
									</li>
									<li>
										<dl>
											<dt class="p-tt">최근 1년</dt>
											<dd class="p-cont">27.01<span class="percent">%</span></dd>
										</dl>
									</li>
								</ul>
								<ul class="lst-profit bdt">
									<li>
										<dl>
											<dt class="p-tt">최근 3년</dt>
											<dd class="p-cont">7.66<span class="percent">%</span></dd>
										</dl>
									</li>
									<li>
										<dl>
											<dt class="p-tt">최근 5년</dt>
											<dd class="p-cont">-</dd>
										</dl>
									</li>																
								</ul>
							</div>
						</div>
						<div class="etp-item a mb24">
							<h2 class="etp-tit">수익률 추이</h2>
							<span class="select def no-lb">
								<label class="lb blind" for="select-1">수익률 추이</label>
								<select name="select-1" id="select-1">
									<option selected="">최근 3개월</option>
									<option>최근 1년</option>
									<option>최근 3년</option>
									<option>최근 5년</option>
								</select>
							</span>
						</div>
						<!-- 솔루션 영역 --><!-- [D] 2022-01-28 챠트영역 HTML 변경 -->
						<div class="ut-chart">
							<div class="bts"><button type="button" class="bt-chart"><i class="blind">챠트 내용보기</i></button></div>
							<!-- [웹접근성] 2st 수정 -->
							<div class="chart" aria-hidden="true"><img src="../../img/temp/chart_area.png" alt="rMate Chart 들어갈 자리"></div>
							<!--// [웹접근성] 2st 수정 -->
						</div>
						<!--// 솔루션 영역 -->	
					</div>				
				</main>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
