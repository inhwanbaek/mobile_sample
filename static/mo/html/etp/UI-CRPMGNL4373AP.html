<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
</head>
<body class="body">
	<div class="wrap" id="wrap">
		<article class="pop-layer a pop-datechange" id="pop-datechange">
			<div class="pbd">
				<div class="phd">
					<div class="in">
						<h1 class="ptit">입사일&#47;중간정산일 날짜 변경</h1>
					</div>
				</div>
				<div class="pct">
					<main class="poptents">
						<div class="datechange-box">
							<h2 class="hd-tit4 htit">변경 전</h2>
							<div class="privacy-box">
								<div class="lst-privacy between"><!-- [D] 2022-06-29 클래스 'between' 추가 -->
									<dl>
										<dt class="tt">입사일</dt>
										<dd class="dsc">1996.10.07</dd>
									</dl>
									<dl>
										<dt class="tt">중간정산일</dt>
										<dd class="dsc">2006.02.19</dd>
									</dl>										
								</div>
							</div>
							<h2 class="hd-tit4 htit mt34 mb10">변경 후</h2><!-- [D] 2022-06-29 클래스 'mb10' 추가 / 'mt30' -> 'mt34' 수정 -->
							<!-- [D] 2022-01-19 h3 추가 및 label blind 클래스 추가 -->
							<h3 class="hd-tit5 mb16">입사일</h3>
							<span class="input a ut-date"><label class="lb blind" for="datepick_1">입사일</label><input type="tel" id="datepick_1" class="datepicker" placeholder="YYYY.MM.DD" value=""></span>
							<h3 class="hd-tit5 mb16 mt16">중간정산일</h3>
							<span class="input a ut-date"><label class="lb blind" for="datepick_2">중간정산일</label><input type="tel" id="datepick_2" class="datepicker" placeholder="YYYY.MM.DD" value=""></span>
						</div>								
					</main>
				</div>
				<div class="pbt">
					<div class="btn-set b2">
						<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-datechange');">취소</button>
						<button type="button" class="btn a rd lg">확인</button>
					</div>
				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</article>
		<script>
			ui.popup.open('pop-datechange');  // 팝업 열기
	
			/* 콜백 필요 할때 팝업 열기
			ui.popup.open('pop-dgngud',{
				ocb:function(){
					console.log("열리고 콜백");
				},
				ccb:function(){
					console.log("닫히고 콜백");
				}
			});
			*/
			// ui.steps.set();
		</script>
	</div>
</body>
</html>
