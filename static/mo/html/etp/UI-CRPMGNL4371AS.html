	<script src="../../js/jquery-3.4.1.js"></script>

<body class="body">
<div class="wrap" id="wrap">
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"퇴직금 신청"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>
	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 / etp : 기업(퇴직연금)-->
	<main class="container page etp" id="container">
		<!-- 본문 영역 -->
		<div class="contents" id="contents">  	
			<div class="ut-topfix">
				<div class="inr">
					<div class="ut-steps d">
						<div class="tit">2. 신청정보 입력</div>
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">4</b></span>
								<span class="num"><b class="b">2</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="etp-tit-box">
				<h2 class="hd-tit3">퇴직금을 신청하는 가입자의 정보를 확인하고 입력해주세요.</h2>
			</div>
			<div class="ut-dtds confirm c">
				<div class="etp-item">
					<h3 class="etp-tit">가입자 정보</h3>
					<div class="ut-dtds c bd">
						<!-- [D] 2022-01-19 클래스.left 추가 -->
						<!-- [D] 2022-06-29 클래스.left 삭제 -->
						<ul class="dlist">
							<li>
								<div class="dt">이름</div>
								<div class="dd">김교보</div>
							</li>
							<li>
								<div class="dt">주민등록번호</div>
								<div class="dd">820312-1</div>
							</li>
							<li>
								<div class="dt">입사일</div>
								<div class="dd">1996.10.07</div>
							</li>
							<li>
								<div class="dt">중간정산일</div>
								<div class="dd">2021.12.25</div>
							</li>
							<li>
								<!-- [D] 2022-05-16 항목명 변경 -->
								<div class="dt">회사입금액(퇴직금)</div>
								<div class="dd">2,641,609원</div>
							</li>								
							<li>
								<div class="dt">교보IRP 가입여부</div>
								<div class="dd">Y</div>
							</li>												
						</ul>
					</div>					
					<div class="btn-set">
						<a href="javascript:;" class="btn md">입사일/중간정산일 날짜 변경</a>
					</div>					
				</div>								
			</div>
			<div class="etp-item">
				<h3 class="etp-tit">가입자 휴대폰번호</h3>
				<!-- <div class="ut-phone">
					<span class="select tcom">
						<label for="phone-1" class="lb">통신사</label>
						<select id="phone-1">
							<option>SKT</option>
							<option>KT</option>
							<option>LGU+</option>
							<option>SKT알뜰폰</option>
							<option>KT알뜰폰</option>
							<option>LGU+알뜰폰</option>
						</select>
					</span>
					<span class="input a">
						<label class="lb" for="phone-2">전화번호입력</label>
						<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="phone-2">
					</span>
				</div> -->
				<!-- [D] 2022-02-15 통신사 삭제, 영역 수정 -->
				<span class="input a">
					<label class="lb" for="phone-2">휴대폰번호 입력</label><!-- [D] 2022-02-16 텍스트 수정 -->
					<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="phone-2">
				</span>
				<p class="msg">※ 교보생명 접수 및 지급 완료 시 문자메시지를 보내 드립니다.</p>
				<!--// [D] 2022-02-15 통신사 삭제, 영역 수정 -->
			</div>
			<div class="etp-item">
				<h3 class="etp-tit">퇴사일</h3>
				<span class="input a ut-date white">
					<label for="datepick_1" class="blind">퇴사일</label>
					<input type="text" id="datepick_1" class="datepicker" placeholder="YYYY.MM.DD" value="2020.01.01" title="퇴사일">
				</span>
			</div>
		</div>
		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set b2">					
					<button type="button" class="btn rd lg b">이전</button>
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>
	</main>
	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
	<!---- 바디 - 여기밑으로 템플릿영역 ---->
	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>
	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
