<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
</head>
<body class="body">
<div class="wrap" id="wrap">
	<!-- 헤더-->
	<include class="header" id="header" src="../inc/header.html" data-include-opt='{"visible":"true","class":"is-back,is-title,is-gnb","title":"적립금 내역서"}'></include>
	<include class="gnb" src="../inc/gnb.html"></include>
	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<!-- .container.page에 '카테고리명' '하위뎁스2' '하위뎁스3' 클래스 변경 후 작업 -->
	<!-- com : 메인/공통  / dcs : 공시실 / prd : 상품 / msc: 나의계약 / lif : 든든라이프 / mbl : 로그인/인증센터  / myp : 마이페이지 / abt : 회사소개 ir / chp : 협력병원 / csc : 고객센터 / etp : 기업(퇴직연금) -->
	<main class="container page etp" id="container">
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="lst-certi confirm">
				<p class="etp-txt">조회 일자 또는 조회 기간별 적립금 운용(수입, 지출, 평가손익 등)에 관련된 내역서를 조회하고 확인할 수 있습니다.</p>
				<div class="etp-item">
					<h2 class="hd-tit4">일자별 내역</h2>
					<div class="ut-range">
						<div class="rcs">
							<span class="input a ut-date"><input type="tel" id="date_st_0" class="datepicker st" placeholder="YYYY.MM.DD" value="2020.01.01" title="시작날짜"></span>
							<i class="ds">~</i>
							<span class="input a ut-date"><input type="tel" id="date_ed_0" class="datepicker ed" placeholder="YYYY.MM.DD" value="2020.01.01" title="종료날짜"></span>
						</div>
					</div>
					<div class="radiobox c mt08">
						<label class="radio">
							<input type="radio" name="radio_b" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_1" checked="" class="active">
							<span class="txt">총괄</span>
						</label>
						<label class="radio">
							<input type="radio" name="radio_b" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_2">
							<span class="txt">상품별</span>
						</label>
					</div>
					<div class="btn-set mt08">
						<button type="button" class="btn md">증명서 발급</button>
					</div>	
				</div>
				<div class="etp-item">
					<h2 class="hd-tit4">기간별 내역</h2>
					<div class="ut-range">
						<div class="rcs">
							<span class="input a ut-date"><input type="tel" id="date_st_1" class="datepicker st" placeholder="YYYY.MM.DD" value="2020.01.01" title="시작날짜"></span>
							<i class="ds">~</i>
							<span class="input a ut-date"><input type="tel" id="date_ed_1" class="datepicker ed" placeholder="YYYY.MM.DD" value="2020.01.01" title="종료날짜"></span>
						</div>
					</div>
					<div class="radiobox c mt08">
						<label class="radio">
							<input type="radio" name="radio_bb" data-ui-tab-btn="tab_rbb" aria-controls="tab_rb_11" checked="" class="active">
							<span class="txt">총괄</span>
						</label>
						<label class="radio">
							<input type="radio" name="radio_bb" data-ui-tab-btn="tab_rbb" aria-controls="tab_rb_22">
							<span class="txt">상품별</span>
						</label>
					</div>
				</div>				
				<div class="btn-set mt08">
					<button type="button" class="btn md">증명서 발급</button>
				</div>							
			</div>
		</div>
	</main>
	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
	<!---- 바디 - 여기밑으로 템플릿영역 ---->
	<!-- 고정메뉴 -->
	<include class="floatnav" src="../inc/floatnav.html" data-include-opt='{"visible":"false"}'></include>
	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"false"}'></include>
</div>
</body>
</html>
