<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	<article class="pop-layer a pop-condition" id="pop-condition">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">조건 검색</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="condition-wrp">
						<div class="etp-item d">
							<h2 class="etp-tit">투자유형</h2>
							<div class="bg-chk">
								<!-- [D] 2022-04-08 checkbox 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
								<ul class="lst-chk">
									<li><label class="checkbox"><input type="checkbox" checked><span class="txt">전체</span></label></li>
									<li><label class="checkbox"><input type="checkbox"><span class="txt">채권형</span></label></li>
									<li><label class="checkbox"><input type="checkbox"><span class="txt">채권혼합형</span></label></li>
									<li><label class="checkbox"><input type="checkbox"><span class="txt">주식혼합형</span></label></li>
									<li><label class="checkbox"><input type="checkbox"><span class="txt">주식형</span></label></li>
									<li><label class="checkbox"><input type="checkbox"><span class="txt">기타</span></label></li>
								</ul>
								<!--// [D] 2022-04-08 checkbox 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
							</div>
						</div>
						<div class="etp-item">
							<h2 class="etp-tit">투자위험등급</h2>
							<div class="bg-chk">
								<!-- [D] 2022-04-08 checkbox 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
								<ul class="lst-chk">
									<li><label class="checkbox"><input type="checkbox" checked><span class="txt">전체</span></label></li>
									<li><label class="checkbox"><input type="checkbox"><span class="txt">매우낮은위험</span></label></li>
									<li><label class="checkbox"><input type="checkbox"><span class="txt">낮은위험</span></label></li>
									<li><label class="checkbox"><input type="checkbox"><span class="txt">보통위험</span></label></li>
									<li><label class="checkbox"><input type="checkbox"><span class="txt">다소높은위험</span></label></li>
									<li><label class="checkbox"><input type="checkbox"><span class="txt">높은위험</span></label></li>
									<li><label class="checkbox"><input type="checkbox"><span class="txt">매우높은위험</span></label></li>
								</ul>
								<!--// [D] 2022-04-08 checkbox 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
							</div>
						</div>
						<div class="etp-item">
							<h2 class="etp-tit">투자가능한도</h2>
							<div class="bg-chk">
								<!-- [D] 2022-04-08 radio 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
								<ul class="lst-chk">
									<li><label class="radio"><input type="radio" name="chk-1" checked><span class="txt">전체</span></label></li>
									<li><label class="radio"><input type="radio" name="chk-1"><span class="txt">위험자산</span></label></li>
									<li><label class="radio"><input type="radio" name="chk-1"><span class="txt">안전자산</span></label></li>
								</ul>
								<!--// [D] 2022-04-08 radio 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
							</div>
						</div>
						<div class="etp-item">
							<h2 class="etp-tit">투자지역</h2>
							<div class="bg-chk">
								<!-- [D] 2022-04-08 radio 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
								<ul class="lst-chk">
									<li><label class="radio"><input type="radio" name="chk-2" checked><span class="txt">전체</span></label></li>
									<li><label class="radio"><input type="radio" name="chk-2"><span class="txt">국내</span></label></li>
									<li><label class="radio"><input type="radio" name="chk-2"><span class="txt">해외</span></label></li>
									<li><label class="radio"><input type="radio" name="chk-2"><span class="txt">국내외</span></label></li>
								</ul>
								<!--// [D] 2022-04-08 radio 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
							</div>
						</div>
						<div class="etp-item">
							<h2 class="etp-tit">상품 판매채널</h2>
							<div class="bg-chk">
								<!-- [D] 2022-04-08 radio 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
								<ul class="lst-chk">
									<li><label class="radio"><input type="radio" name="chk-3" checked><span class="txt">전체</span></label></li>
									<li><label class="radio"><input type="radio" name="chk-3"><span class="txt">온라인</span></label></li>
									<li><label class="radio"><input type="radio" name="chk-3"><span class="txt">창구전용</span></label></li>
								</ul>
								<!--// [D] 2022-04-08 radio 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
							</div>
						</div>						
						<div class="etp-item">
							<h2 class="etp-tit">상품카테고리</h2>
							<span class="select a">
								<label class="lb blind" for="sel_id0">상품카테고리 선택</label>
								<select id="sel_id0" name="sel_id0">
									<option>전체</option>
								</select>
							</span>
						</div>
						<div class="etp-item">
							<h2 class="etp-tit">운용사</h2>
							<span class="select a">
								<label class="lb blind" for="sel_id1">운용사 선택</label>
								<select id="sel_id1" name="sel_id0">
									<option>전체</option>
									<option>AB자산운용</option>
									<option>BNK자산운용</option>
									<option>DB자산운용</option>
								</select>
							</span>
						</div>
						<div class="etp-item">
							<h2 class="etp-tit">수익률</h2>
							<div class="bg-chk">
								<!-- [D] 2022-04-08 radio 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
								<ul class="lst-chk">
									<li><label class="radio"><input type="radio" name="chk-4"><span class="txt">1개월</span></label></li>
									<li><label class="radio"><input type="radio" name="chk-4"><span class="txt">3개월</span></label></li>
									<li><label class="radio"><input type="radio" name="chk-4" checked><span class="txt">1년</span></label></li>
									<li><label class="radio"><input type="radio" name="chk-4"><span class="txt">3년</span></label></li>
									<li><label class="radio"><input type="radio" name="chk-4"><span class="txt">5년</span></label></li>
								</ul>
								<!--// [D] 2022-04-08 radio 에 클래스 cr 삭제 디자인 가이드 기준 변경 -->
							</div>
						</div>							
						<div class="etp-item">
							<h2 class="etp-tit">투자수익률</h2>
							<div class="ut-percent">
								<span class="input a coms no-lb">
									<!-- [웹접근성] 2st 수정 -->
									<input type="tel" id="" title="투자수익률 최소값 설정" pattern="\d*">
									<!--// [웹접근성] 2st 수정 -->
									<i class="p">%</i>
								</span>
								<i class="ds">~</i>
								<span class="input a coms no-lb">
									<!-- [웹접근성] 2st 수정 -->
									<input type="tel" id="" title="투자수익률 최대값 설정" pattern="\d*">
									<!--// [웹접근성] 2st 수정 -->
									<i class="p">%</i>
								</span>
							</div>
						</div>																		
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn b rd lg">초기화</button>
					<button type="button" class="btn a rd lg">적용</button>
				</div>
			</div>			
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-condition');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기

				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
	</script>
</div>
</body>
</html>
