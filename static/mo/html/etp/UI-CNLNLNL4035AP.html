									<li class="swiper-slide">
										<div class="q-section">
											<h2 class="tit">회사의 자본금 규모는 어느 정도입니까?</h2>
											<div class="list">
												<ul>
													<li><label class="checkbox cv"><input type="radio" name="q1"><span class="txt">50억 미만</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q1"><span class="txt">50억 ~ 100억 미만</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q1"><span class="txt">100억 ~ 500억 미만</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q1"><span class="txt">500억 ~ 1,000억 미만</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q1"><span class="txt">1,000억 이상</span></label></li>
												</ul>
											</div>
										</div>
									</li>
									<li class="swiper-slide">
										<div class="q-section">
											<h2 class="tit">투자원금에 대한 기대 수익률 및 손실 감내수준은 어느 정도입니까?</h2>
											<div class="list">
												<ul>
													<li><label class="checkbox cv"><input type="radio" name="q2"><span class="txt">±5% 이하</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q2"><span class="txt">±10% 이하</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q2"><span class="txt">±15% 이하</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q2"><span class="txt">±20% 이하</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q2"><span class="txt">±20% 초과</span></label></li>
												</ul>
											</div>
										</div>
									</li>
									<li class="swiper-slide">
										<div class="q-section">
											<h2 class="tit">고객님의 투자경험이 있는 금융투자상품은 무엇입니까?</h2>
											<div class="list">
												<ul>
													<li><label class="checkbox cv"><input type="radio" name="q5"><span class="txt">은행 예금/적금, 국체 등</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q5"><span class="txt">회사체, 채권형 펀드, 원금보장 파생결합증권</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q5"><span class="txt">원금비보장 파생결합증권, 혼합형 펀드</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q5"><span class="txt">주식형 펀드</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q5"><span class="txt">파생상품투자 펀드, 해외펀드</span></label></li>
												</ul>
											</div>
										</div>
									</li>
									<li class="swiper-slide">
										<div class="q-section">
											<h2 class="tit">고객님의 금융투자상품 투자 목적은 무엇입니까?</h2>
											<div class="list">
												<ul>
													<li><label class="checkbox cv"><input type="radio" name="q6"><span class="txt">기존 보유자산에 대한 위험 혜지 목적</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q6"><span class="txt">시장가격 변동 추이와 비슷한 수준의 수익 실현</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q6"><span class="txt">적극적 매매를 통한 수익 실현 목적</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q6"><span class="txt">적극적 매매를 통한 수익을 원하며 원금을 초과하는 손실위험도 감내 가능</span></label></li>
												</ul>
											</div>
										</div>
									</li>
									<li class="swiper-slide">
										<div class="q-section">
											<h2 class="tit">금융투자상품의 투자경험기간은 얼마나 됩니까?</h2>
											<div class="list">
												<ul>
													<li><label class="checkbox cv"><input type="radio" name="q8"><span class="txt">1년 미만</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q8"><span class="txt">1년 이상 ~ 2년 미만</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q8"><span class="txt">2년 이상 ~ 3년 미만</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q8"><span class="txt">3년 이상 ~ 5년 미만</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q8"><span class="txt">5년 이상</span></label></li>
												</ul>
											</div>
										</div>
									</li>
									<li class="swiper-slide">
										<div class="q-section">
											<h2 class="tit">고객님의 금융투자상품에 대한 수준 및 이해도는 어느 정도입니까?</h2>
											<div class="list">
												<ul>
													<li><label class="checkbox cv"><input type="radio" name="q9"><span class="txt">금융투자상품에 투자해 본 경험이 없음</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q9"><span class="txt">채권형펀드에 투자한 경험이 있으며 손실가능성 등에 대해 일부 알고 있음</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q9"><span class="txt">주식, 채권 및 펀드의 구조 및 위험에 대해 잘 알고 있음</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q9"><span class="txt">파생상품을 포함한 대부분의 금융투자상품 구조 및 위험을 이해하고 있음</span></label></li>
												</ul>
											</div>
										</div>
									</li>
									<li class="swiper-slide">
										<div class="q-section">
											<h2 class="tit">고객님의 투자수익 및 위험에 대한 태도는 무엇이라 생각하십니까?</h2>
											<div class="list">
												<ul>
													<li><label class="checkbox cv"><input type="radio" name="q11"><span class="txt">투자수익을 고려하나 원금보존이 더 중요</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q11"><span class="txt">원금 보존을 고려하나 투자수익이 더 중요</span></label></li>
													<li><label class="checkbox cv"><input type="radio" name="q11"><span class="txt">손실 위험이 있더라도 투자수익이 더 중요</span></label></li>
												</ul>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</main>
				</div>
				<div class="pbt">
					<div class="btn-set b2">
						<button type="button" class="btn b rd lg" data-qslider="prev" style="display: none;">이전</button>
						<button type="button" class="btn a rd lg" data-qslider="next">다음</button>
					</div>
				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</article>
		<script>
			ui.popup.open('pop-ipdgn');  // 팝업 열기

			var qslider = new Swiper('[data-ui="qslider"] .swiper-container', {
				slidesPerView: 1,
				allowTouchMove: false,
				autoHeight:true,
				autoplay:false,
				loop: false,
				on: {
					init: function () {
						_setQsliderNavi(this)
						_setQsliderSlide(this);
					},
					slideChange: function () {
						$('.pop-layer.a .pct').scrollTop(0);
						$('.ipdgn-step .ut-steps.d .num .b').text(this.activeIndex + 1);
						ui.steps.set();

						_setQsliderNavi(this)
						_setQsliderSlide(this);
					},
				}
			});
			function _setQsliderNavi(element) {
				if( element.activeIndex > 0 ) {
					$('[data-qslider="prev"]').show();
				} else {
					$('[data-qslider="prev"]').hide();
				}
			}
			function _setQsliderSlide(element) {
				$(element.slides).attr('aria-hidden', true);
				$(element.slides).find('.checkbox input').attr('tabindex', '-1');
				$(element.slides[element.activeIndex]).attr('aria-hidden', false);
				$(element.slides[element.activeIndex]).find('.checkbox input').attr('tabindex', '');
			}
			function _setQsliderKeytab() {
				$('[data-ui="qslider"]').focus();
				ui.keytab.set( $('[data-ui="qslider"]') );
			}

			$(document).on('click', '[data-qslider="prev"]', function() {
				qslider.slidePrev();
				_setQsliderKeytab();
			});

			$(document).on('click', '[data-qslider="next"]', function() {
				var checkbox = $(qslider.slides[qslider.activeIndex]).find('.checkbox input');

				// 각 슬라이드 라디오 checked 확인
				if( checkbox.filter(':checked').length <= 0 ) {
					alert('checked false');
					return;
				}

				// 마지막 슬라이드 완료시
				if( qslider.slides.length - 1 == qslider.activeIndex) {
					alert('complete');
					return;
				}

				qslider.slideNext();
				_setQsliderKeytab();
			});
		</script>
	</div>
</body>
</html>
