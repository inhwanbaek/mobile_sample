<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header_abt.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"false"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page abt sign-wallpaper" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">바탕화면 다운로드</h2>
				<div class="desc">스마트폰과 PC에 광화문글판을 담아 보세요.</div>
			</div>			
			<div class="pic"><img src="../../img/temp/temp-b2.png" alt="겸손은 머리의 각도가 아니라, 마음의 각도다 이동규 겸손"></div>
			<div class="info-wallpaper">
				<span class="date">2022년 03월 01일 ~ 2022년 05월 28일</span>
				누군가 가고 또 누군가 오는 일. 때때로 그 곁에 골똘히 지켜섰기도 하는 일.
			</div>
			<div class="wall-box">
				<h3 class="hd-tit4">PC 바탕화면</h3>
				<div class="btn-set">
					<button type="button" class="btn md ico-r ico-down">1680*1050</button>
					<button type="button" class="btn md ico-r ico-down">1920*1080</button>
				</div>
			</div>
			<div class="wall-box">
				<h3 class="hd-tit4">스마트폰 바탕화면</h3>
				<div class="btn-set">
					<button type="button" class="btn md ico-r ico-down">스마트폰용</button>
				</div>
			</div>

			<!-- 하단 고정영역 -->
			<!-- <nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn md">목록</button>
					</div>
				</div>
			</nav> -->
		</div>	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>
</div>
</body>
</html>
