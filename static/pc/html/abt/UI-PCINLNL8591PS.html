	<meta charset="UTF-8">

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page abt abt-form" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">SR(대출상담사)</h2>
			</div>

			<div class="ut-tabs a">
				<ul class="menu">
					<li><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_1" href="javascript:;">SR 소개</a></li>
					<li class="active"><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_2" href="javascript:;">SR 상담신청</a></li>
				</ul>
			</div>

			<h3 class="hd-tit4">SR 상담신청 절차</h3>
			<!-- [D] 2022-09-05 마크업 수정 <div class="step-list">
				<ul>
					<li><strong class="tit"><span>01</span> 상담신청</strong></li>
					<li><strong class="tit"><span>02</span> 희망근무지 융자센터 배정</strong></li>
					<li><strong class="tit"><span>03</span> 융자센터장과의 전화인터뷰</strong></li>
					<li><strong class="tit"><span>04</span> 상호면접</strong></li>
					<li><strong class="tit"><span>05</span> 교육과정  안내</strong></li>
					<li><strong class="tit"><span>06</span> 교육과정 참여</strong></li>
				</ul>
			</div>-->
			<!-- [D] 2022-09-05 마크업 수정 -->
			<div class="step-box">
				<ul>
					<li><strong class="tit">상담신청</strong></li>
					<li><strong class="tit">희망근무지<br>융자센터 배정</strong></li>
					<li><strong class="tit">융자센터장과의<br>전화인터뷰</strong></li>
					<li><strong class="tit">상호면접</strong></li>
					<li><strong class="tit">교육과정 안내</strong></li>
					<li><strong class="tit">교육과정 참여</strong></li>
				</ul>
			</div>
			<!--//[D] 2022-09-05 마크업 수정 -->

			<div class="ut-form a grp">
				<div class="hdt">
					<h4 class="hd-tit3">상담신청 정보</h4>
					<div class="info-ast"><em class="ast"></em>필수입력항목</div>
				</div>
				<ul class="form">
					<li>
						<span class="input a">
							<label class="lb" for="inp-name">이름<em class="ast">필수항목</em></label>
							<input type="text" title="이름 입력" placeholder="실명 입력" id="inp-name">
						</span>
					</li>
					<li>
						<div class="radiobox c">
							<label class="radio"><input type="radio" name="radio_01" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_1" checked><span class="txt">남성</span></label>
							<label class="radio"><input type="radio" name="radio_01" data-ui-tab-btn="tab_rb" aria-controls="tab_rb_2"><span class="txt">여성</span></label>
						</div>
					</li>
					<li>
						<span class="input a ut-date"><label class="lb" for="datepick_99">생년월일<em class="ast">필수항목</em></label><input type="tel" placeholder="YYYY.MM.DD" class="datepicker" id="datepick_99"></span>
					</li>
					<li>
						<div class="ut-phone">
							<span class="input a tnum"><label class="lb" for="phone-3">연락처<em class="ast">필수항목</em></label><input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="phone-3"></span>
						</div>
					</li>
				</ul>
				<ul class="form">
					<li>
						<div class="ut-email email">
							<div class="enam">
								<span class="input a emids">
									<label class="lb" for="emids_0">이메일<em class="ast">필수항목</em></label>
									<input id="emids_0" type="email" placeholder="아이디">
								</span>
								<i class="at">@</i>
								<span class="input a emcom">
									<label class="lb" for="emcom_id0">주소입력</label><input id="emcom_id0" type="text" placeholder="직접입력">
								</span>
							</div>
							<ul class="ebts">
								<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
								<li><button type="button" value="daum.net"  class="btn sm bt">Daum</button></li>
								<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
							</ul>
						</div>
					</li>
				</ul>
				<div class="hdt mt40">
					<h4 class="hd-tit4">희망근무지역<em class="ast">필수항목</em></h4>
				</div>
				<ul class="form">
					<li class="select-db">
						<span class="select def">
							<select name="select-add1" id="select-add1" title="시/도 선택">
								<option selected>시/도</option>
								<option>선택1</option>
								<option>선택2</option>
								<option>선택3</option>
							</select>
						</span>
						<span class="select def">
							<select name="select-add2" id="select-add2" title="시/군/구 선택">
								<option selected>시/군/구</option>
								<option>선택1</option>
								<option>선택2</option>
								<option>선택3</option>
							</select>
						</span>
					</li>
				</ul>
				<div class="hdt mt40">
					<h4 class="hd-tit4">특기사항<em class="ast">필수항목</em></h4>
				</div>
				<ul class="form">
					<li>
						<span class="textarea a">
							<label for="textarea-1" class="lb blind">특기사항</label>
							<textarea placeholder="상담하실 내용을 입력해 주세요." id="textarea-1"></textarea>
							<span class="num">(<i class="i" title="현재 입력 글자">00</i>/<i class="n" title="최대 입력 글자">1,300</i>자)</span>
						</span>
					</li>
				</ul>				
			</div>

			<div class="ut-terms a">
				<div class="plbox">
					<ul class="plist">
						<li>
							<input type="hidden" name="dgtClusDtlSeq" value="1">
							<input type="hidden" name="apStDt" value="20220705">
							<label class="checkbox cd" role="checkbox" aria-checked="false"><input type="checkbox" clus-group-sub-agree="1" essn-yn="Y" aria-hidden="true"><span class="txt">[필수] 개인(신용)정보 수집·이용 동의</span></label>
							<a href="javascript:$.noop();" class="plink" role="button">보기</a>
						</li>
					</ul>
				</div>
			</div>

			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn rd lg a">상담 신청하기</button>
					</div>
				</div>
			</nav>
		</div>

	</main>
