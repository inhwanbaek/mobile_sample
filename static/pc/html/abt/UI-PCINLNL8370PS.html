	<!-- 헤더-->

	<!-- LNB 영역 -->

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page abt" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">경영공시 안내</h2>
			</div>

			<div class="box-rd-bg mt32">
				경영공시는 보험업법, 보험업감독규정 등에 의거하여 보험회사가 인터넷 홈페이지에 공시해야 하는 경영사항에 대하여 생명보험경영통일공시기준 및 경영공시작성지침상의 표준화된 양식에 따라 작성한 것입니다.
			</div>
			<div class="report-upper announce">
				<h3 class="hd-tit4">정기공시</h3>
				<div class="cover"><img src="../../img/abt/tmp_cover.png" alt=""></div>
				<div class="btn-set">
					<button type="button" class="btn md ico-elink ico-r">바로가기</button>
				</div>
			</div>

			<div class="report-upper announce">
				<h3 class="hd-tit4">수시공시</h3>
				<div class="cover"><img src="../../img/abt/tmp_cover.png" alt=""></div>
				<div class="btn-set">
					<button type="button" class="btn md ico-elink ico-r">바로가기</button>
				</div>
			</div>
			<ul class="bullet a lg">
				<li>경영공시는 분기 및 결산관련 사항을 공시하는 정기공시와 해당 사유 발생 시 즉시 공시하는 수시공시로 나뉘어집니다.</li>
				<li>본 홈페이지 경영공시실의 공시자료는 생명보험협회 경영공시실을 통해서도 동일한 내용을 확인하실 수 있습니다.
					<div class="btn-set">
						<button type="button" class="btn sm ico-elink ico-r">생명보험협회 경영공시실 바로가기</button>
					</div>
				</li>
			</ul>

		</div>

	</main>
