<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header_abt.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"false"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page abt board" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">접수내역 확인</h2>
			</div>

			<div class="login-wrp">
				<div class="login-box"> <!-- 회원접수 -->
					<h3 class="hd-tit3">회원 접수</h3>
					<div class="">
						<div class="btn-set mt20">
							<button type="button" class="btn a rd md">로그인</button><!-- [D] 2022-07-04 클래스 수정 -->
						</div>
					</div>
				</div>
				<div class="login-box">
					<h3 class="hd-tit3">비회원 접수</h3>
					<div class="left">
						<div class="ut-form a">
							<ul class="form">
								<li>
									<span class="input a w100p"><label class="lb" for="inp-1">이름</label><input type="text" placeholder="실명 입력" id="inp-1"></span>
									<div class="vald-msg no">이름을 정확하게 입력해 주세요.</div>
									<div class="vald-msg no">이름은 두 글자 이상 입력해 주세요.</div>
								</li>
								<li>
									<span class="input a w100p"><label class="lb" for="inp-2">휴대폰번호</label><input type="number" placeholder="- 없이 숫자만 입력" value="" id="inp-2"></span>
									<div class="vald-msg no">휴대폰번호를 정확하게 입력해 주세요.</div>
								</li>
								<li>
									<span class="input a w100p"><label class="lb" for="inp-3">비밀번호</label><input type="text" placeholder="숫자, 영문자 혼합하여 15자 이하 입력" id="inp-3"></span>
									<div class="vald-msg no">숫자, 영문자 혼합하여 15자 이하 입력해 주세요.</div>
								</li>
							</ul>
						</div>
						<div class="btn-set mt30">
							<button type="button" class="btn c rd md">접수확인</button>
						</div>
					</div>
				</div>
			</div>

		</div>


	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
