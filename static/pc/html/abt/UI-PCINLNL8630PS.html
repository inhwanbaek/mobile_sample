<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header_abt.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"false"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page abt sign-int" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">광화문글판 소개</h2>
			</div>

			<div class="int-head">
				<strong><span><em>인생 한 문장,</em></span> 광화문글판</strong>
				<p>
					광화문글판은 교보생명 사옥에 부착되어 있는 시민을 위한 글판입니다.
				</p>
			</div>

			<div class="int-wrap">
				
				<div class="ut-slide-dot">
					<div class="swiper-container swiper">
						<ul class="swiper-wrapper slide">
							<li class="swiper-slide">
								<div class="pic"><img src="../../img/abt/banner1.jpg" alt="우리는 언제나 두드리고 싶은 것이 있다 그것이 창이든, 어둠이든 또는 별이든"></div>
							</li>
							<li class="swiper-slide">
								<div class="pic"><img src="../../img/abt/banner2.jpg" alt="우리는 언제나 두드리고 싶은 것이 있다 그것이 창이든, 어둠이든 또는 별이든"></div>
							</li>
						</ul>
						<div class="pagination"></div>
					</div>
				</div>
			
				<div class="txt-box">
					<p class="int-cont">
						<strong>우연히 가슴에 와 닿아,</strong>
						삶의 어느 순간 소중한 힘이 됐던 교보생명 광화문글판!
					</p>
					<p class="int-cont">
						<strong>위로와 격려,</strong>
						다시 일어날 용기를 ‘광화문글판’이 여러분께 전합니다.
					</p>
				</div>
			</div>
		</div>

		<!-- 하단 고정영역 -->
		<div class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a" onclick="javascript:;">광화문글판 문안 응모하기</button>
				</div>
			</div>
		</div>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->
