<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer md a pop-abt" id="pop-abt">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">인쇄광고</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="pop-report">
						<div class="cover-report">
							<img src="../../img/abt/tmp_cover.png" alt="">
						</div>
						<dl class="view-report">
							<dt>
								<span class="tit">미리 보는 (무)교보변액교육보험</span>
								<span class="date">2017.10</span>
							</dt>
							<dd>
								보생명 60년의 믿음<br>
								교육이 미래다<br>
								<br>
								아이의 미래는 누구도 알 수 없기에<br>
								인생을 살아갈 힘을 키워주어야 합니다.<br>
								<br>
								'미래를 준비하는 가장 좋은 방법은 바로 교육이다.'<br>
								<br>
								변치않는 그 믿음으로<br>
								새로운 교육보험을 다시 선보입니다.<br>
								<br>
								교육자금을 보증하는 신개념 변액교육보험<br>
								미리 보는 (무)교보변액교육보험
							</dd>
						</dl>
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn md ico-down ico-r">다운로드</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-abt');  // 팝업 열기
