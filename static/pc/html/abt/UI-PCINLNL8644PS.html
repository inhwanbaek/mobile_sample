<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header_abt.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"false"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page abt abt-form" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">정보입력</h2>
			</div>

			<div class="ut-form a grp">
				<div class="hdt nfx">
					<h2 class="hd-tit3">참여자 정보</h2>
					<div class="info-ast"><em class="ast"></em>필수입력항목</div>
				</div>
				<ul class="form">
					<li>
						<span class="input a">
							<label class="lb" for="inp-name">이름<em class="ast">필수항목</em></label>
							<input type="text" title="이름 입력" placeholder="실명 입력" id="inp-name" value="김교보" readonly>
						</span>
					</li>									
					<li>
						<span class="input a">
							<label class="lb" for="inp-emids">이메일<em class="ast">필수항목</em></label>
							<input type="text" title="이메일 입력" placeholder="이메일 입력" id="inp-emids" value="aaa@naver.com" readonly>
						</span>
					</li>		
					<li>
						<div class="ut-phone">
							<span class="input a tnum">
								<label class="lb" for="phone-0">휴대폰번호<em class="ast">필수항목</em></label>
								<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="phone-0" value="01212341234" readonly>
							</span>
						</div>
					</li>			
				</ul>

				<h3 class="hd-tit4">학교<em class="ast">필수항목</em></h3>
				<ul class="form">
					<li>
						<span class="input a">							
							<input type="text" placeholder="학교 입력" title="학교 입력" id="sch-0">
							<span class="ibts"><button type="button" class="btn sm b">검색</button></span>
						</span>
						<label class="checkbox sub-chk"><input type="checkbox"><span class="txt">직접 입력</span></label>
					</li>	
				</ul>

				<h3 class="hd-tit4">학과<em class="ast">필수항목</em></h3>
				<ul class="form">
					<li>
						<span class="input a">							
							<input type="text" placeholder="학과 입력" title="학과 입력" id="dep-0">							
						</span>						
					</li>	
				</ul>

				<div class="hdt">
					<h2 class="hd-tit3">접수 정보</h2>					
				</div>
				<h3 class="hd-tit4">주제<em class="ast">필수항목</em></h3>
				<ul class="form">
					<li>
						<span class="select a">
							<label class="lb blind" for="select-4">주제</label>
							<select name="select-4" id="select-4">
								<option value="s-1">선택 하세요</option>
								<option value="s-2">선택1</option>
								<option value="s-3">선택2</option>
								<option value="s-4">선택3</option>
							</select>
						</span>
					</li>
				</ul>
				<h3 class="hd-tit4">제목<em class="ast">필수항목</em></h3>
				<ul class="form">
					<li>						
						<span class="input a">							
							<input type="text" title="제목 입력" placeholder="제목 입력" id="inp-tit">
						</span>
					</li>
				</ul>
				<h3 class="hd-tit4">본문 내용<em class="ast">필수항목</em></h3>
				<ul class="form">
					<li>
						<span class="textarea a x2">							
							<textarea placeholder="본문 내용 에세이 내용을 입력해 주세요.(공백 포함 최소 1,000자 ~ 최대 3,000자)" title="본문 내용 에세이 내용을 입력해 주세요.(공백 포함 최소 1,000자 ~ 최대 3,000자)"  id="textarea-1"></textarea>
							<span class="num">(<i class="i" title="현재 입력 글자">00</i>/<i class="n" title="최대 입력 글자">3,000</i>자)</span>
						</span>
					</li>
				</ul>
				<div class="fp-bottom">
					<ul class="bullet b">										
						<li>공백 포함 최소 1,000자 이상, 3,000자 이내로 작성해 주세요.</li>
						<li>제출한 에세이에 본인의 이름이 포함될 경우 심사에서 제외됩니다.</li>
						<li>중복 접수 시 심사에서 제외됩니다.</li>
					</ul>					
				</div>
			</div>	
			
			<div class="btxt">접수 내용을 다시 한 번 확인해주세요.</div>

			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn rd lg a">다음</button>
					</div>
				</div>
			</nav>
		</div>	
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>
</div>
</body>
</html>
