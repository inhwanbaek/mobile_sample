	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>

<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page pim my-prd" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="page-hdt">
				<h2 class="stit hd-tit2">나의 관심상품</h2>
			</div>

			<div class="ut-tabs b">
				<ul class="menu">
					<li class="active"><a class="bt" data-ui-tab-btn="tab_b" aria-controls="tab_b_1" href="javascript:;">보험</a></li>
				</ul>
			</div>
			<div class="box-notify">
				관심상품은 30일까지 저장됩니다.
			</div>
			<div class="btns-prd">
				<a href="javascript:;" class="link-text">관심상품 전체삭제</a>
			</div>
			<div class="grp-prd">
				<div class="ut-dcard e">
					<div class="inr">
						<div class="stds">
							<div class="ut-bdgs">
								<em class="bdg">종신보험</em>
							</div>
							<div class="hdt">
								<button type="button" class="tit">무배당교보실속있는간편가입종신보험 (보증비용부과형)</button>
							</div>
							<div class="dtds">
								<ul class="dlt">
									<li>
										<div class="dl">
											<div class="dt">저장일시</div>
											<div class="dd">2021.09.15(15:00)</div>
										</div>
									</li>
									<li>
										<div class="dl">
											<div class="dt">보험료</div>
											<div class="dd">월 <strong class="amount"><span>112,000</span>원</strong></div>
										</div>
									</li>
								</ul>
								<div class="btn-set">
									<button type="button" class="btn md ico-arrow">상품안내</button><!-- [D] class 추가 -->
								</div>
							</div>
							<button type="button" class="btn-del">관심상품 삭제</button>
						</div>
					</div>
				</div>

				<div class="ut-dcard e">
					<div class="inr">
						<div class="stds">
							<div class="ut-bdgs">
								<em class="bdg">건강보험</em>
							</div>
							<div class="hdt">
								<button type="button" class="tit">무배당교보실속있는간편가입종신보험 (보증비용부과형)</button>
							</div>
							<div class="dtds">
								<ul class="dlt">
									<li>
										<div class="dl">
											<div class="dt">저장일시</div>
											<div class="dd">2021.09.15(15:00)</div>
										</div>
									</li>
								</ul>
								<div class="btn-set">
									<button type="button" class="btn md ico-arrow">상품안내</button><!-- [D] class 추가 -->
									<button type="button" class="btn md ico-arrow">보험료 설계결과</button><!-- [D] class 추가 -->
								</div>
							</div>
							<button type="button" class="btn-del">관심상품 삭제</button>
						</div>
					</div>
				</div>
			</div>

			<!-- 하단 고정영역 -->
			<div class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn rd lg a">상담하기</button>
					</div>
				</div>
			</div>

		</div>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>
