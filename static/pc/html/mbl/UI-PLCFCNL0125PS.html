<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<main class="container page mbl ctfn is-no-lnb" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">금융인증서 등록</h2>
				<div class="desc">금융인증서를 등록합니다.</div>
			</div>


			<section class="mbl-cert-box">
				<div class="tops line">
					<!-- <div class="bt-ico ctfn" aria-hidden="true"></div> -->
					<div class="bt-ico pubs" aria-hidden="true"></div>
					<div class="dsc"><em class="color6">[인증서 등록]</em>을 눌러 등록하실 인증서를 선택해 주세요.</div>
				</div>
				<div class="btn-set mt30">
					<button type="button" class="btn a lg">인증서 등록</button>
				</div>
			</section>


			<div class="ut-gudbox b open" data-tog-cls="box">
				<div class="gtit">꼭 알아두세요</div>
				<button type="button" data-tog-cls="btn" class="bt-tog open" aria-expanded="true">안내문<span class="btxt">닫기</span></button>
				<div class="gctn" data-tog-cls="ctn">
					<ul class="bullet a glst">
						<li>발급받은 인증서가 없는 경우 금융기관에서 발급받아 등록하시기 바랍니다.</li>
						<li>인증서 재발급, 기간 만료로 인증서 정보가 변경된 경우에는 인증서를 다시 등록해 주세요.</li>
					</ul>
				</div>
			</div>


		</div>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
