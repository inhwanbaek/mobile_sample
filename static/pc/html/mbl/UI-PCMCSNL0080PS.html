<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<main class="container page mbl card" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">인증서 등록</h2>
				<div class="desc">로그인을 위해 최초 1회 인증서를 등록합니다.</div>
			</div>

			<section class="mbl-certi-box">

				<div class="ut-terms a terms mt10">
					<div class="ckall">
						<label class="checkbox cr"><input type="checkbox"><span class="txt">전체 동의</span></label>
						<a href="javascript:;" class="plink" role="button">보기</a>
					</div>
					<div class="plbox">
						<ul class="plist">
							<li>
								<label class="checkbox cd"><input type="checkbox"><span class="txt">개인(신용)정보 수집 및 이용 동의</span></label>
								<a href="javascript:;" class="plink" role="button">보기</a>
							</li>
							<li>
								<label class="checkbox cd"><input type="checkbox"><span class="txt">개인(신용)정보의 제공 동의</span></label>
								<a href="javascript:;" class="plink" role="button">보기</a>
							</li>
							<li>
								<label class="checkbox cd"><input type="checkbox"><span class="txt">고유식별정보 처리 동의</span></label>
								<a href="javascript:;" class="plink" role="button">보기</a>
							</li>
							<li>
								<label class="checkbox cd"><input type="checkbox"><span class="txt">전자금융거래 기본약관</span></label>
								<a href="javascript:;" class="plink" role="button">보기</a>
							</li>
							<li>
								<label class="checkbox cd"><input type="checkbox"><span class="txt">전자금융서비스 이용약관</span></label>
								<a href="javascript:;" class="plink" role="button">보기</a>
							</li>
						</ul>
					</div>
				</div>

				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="input a  w100p"><label class="lb" for="inp-1">이름</label><input type="text" placeholder="실명입력" id="inp-1"></span>
							<div class="vald-msg show no">이름을 정확하게 입력해 주세요.</div>
						</li>
						<li>
							<span class="input a ut-rsnum  w100p">
								<label class="lb" for="rsnum_2">주민(외국인)등록번호</label>
								<input id="rsnum_2" type="number" class="fn" title="주민(외국인)등록번호 앞 6자리" placeholder="예) 210101" value=""><!-- [웹접근성] 1st 수정 -->
								<i class="ds">-</i>
								<input type="number" class="ln" pattern="\d*" title="주민(외국인)등록번호 뒤 1~7자리" placeholder="예) 1234567" value=""><!-- [웹접근성] 1st 수정 -->
							</span>
							<div class="vald-msg show no">생년월일을 정확하게 입력해 주세요.</div>
						</li>
					</ul>
				</div>

				<div class="btn-set mt40">
					<button type="button" class="btn lg a">다음</button>
				</div>
			</section>

			<div class="ut-gudbox b open" data-tog-cls="box">
				<div class="gtit">꼭 알아두세요</div>
				<div class="gctn open" data-tog-cls="ctn">
					<ul class="bullet a glst">
						<li>회원가입을 하신 고객님만 인증서를 등록하실 수 있습니다. </li>
						<li>휴대폰 기기를 바꾸거나 휴대폰번호를 변경한 경우인증서를 다시 등록하셔야 합니다. </li>
						<li>인증서 재발급, 기간 만료로 인증서 정보가 변경된 경우에도 인증서를 다시 등록해 주세요. </li>
					</ul>
				</div>
			</div>


		</div>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
