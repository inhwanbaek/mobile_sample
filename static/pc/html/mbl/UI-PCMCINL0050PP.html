<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer xs a pop-cardcert" id="pop-cardcert">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">카드사 선택</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">

					<section class="pcert-step">
						<div class="mbl-top">
							<div class="hdt">
								<h2 class="hd-tit3">고객님의 <i class="line">체크카드 또는 신용카드</i>로<br> 본인확인을 해주세요.</h2>
							</div>
						</div>

						<div class="bankcard-wrap">
							<div class="card-list cd">
								<ul class="list">
									<!-- [웹접근성] 1st 수정 -->
									<li><button type="button" class="bt"><img src="../../img/card/ic_bank_kb.png" class="img" alt=""><em class="t">KB국민카드</em></button></li>
									<li><button type="button" class="bt"><img src="../../img/card/ic_bank_shinhan.png" class="img" alt=""><em class="t">신한카드</em></button></li>
									<li><button type="button" class="bt"><img src="../../img/card/ic_card_lotte.png" class="img" alt=""><em class="t">롯데카드</em></button></li>
									<li><button type="button" class="bt"><img src="../../img/card/ic_stock_NH.png" class="img" alt=""><em class="t">NH농협카드</em></button></li>
									<li><button type="button" class="bt"><img src="../../img/card/ic_bank_hana.png" class="img" alt=""><em class="t">하나카드</em></button></li>
									<li><button type="button" class="bt"><img src="../../img/card/ic_card_bc.png" class="img" alt=""><em class="t">BC카드</em></button></li>
									<li><button type="button" class="bt"><img src="../../img/card/ic_card_hyundai.png" class="img" alt=""><em class="t">현대카드</em></button></li>
									<li><button type="button" class="bt"><img src="../../img/card/ic_stock_samsung.png" class="img" alt=""><em class="t">삼성카드</em></button></li>
									<!--// [웹접근성] 1st 수정 -->
								</ul>
							</div>
						</div>
					</section>

				</main>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>

	<script>
		ui.popup.open('pop-cardcert');  // 팝업 열기
	</script>
</div>
</body>
</html>
