<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>UI</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1330, user-scalable=yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="format-detection" content="telephone=no" />
    <link href="../../img/common/favicon.ico" rel="shrtcut icon" />
    <link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed" />

    <link rel="stylesheet" href="../../css/style.css" />

    <script src="../../js/jquery-3.4.1.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <script src="../../js/jquery.ui.touch-punch.js"></script>
    <script src="../../js/swiper.js"></script>

    <script src="../../js/ui.js"></script>
    <script src="../guide/html.js"></script>
    <!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
  </head>
  <body class="body">
    <div class="wrap" id="wrap">
      <!-- 헤더-->
      <include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>

      <!-- LNB 영역 -->
      <include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"false"}'></include>

      <!---- 바디 - 여기위로는 템플릿영역 ---->
      <!-- container -->
      <main class="container page mbl join is-full" id="container">

        <!-- 본문 영역 -->
        <div class="contents" id="contents">
          <!-- page-hdt -->
          <div class="page-hdt">
            <h2 class="stit hd-tit2">본인확인 방법을 선택해 주세요.</h2>
          </div>
          <!-- //page-hdt -->
          <!-- join-certi-list-v2 -->
          <div class="join-certi-list-v2">
            <div class="sect">
              <ul class="list c">
                <li class="ics iccard" role="button" tabindex="0">
                  <div class="item">
                    <div class="tit">본인명의<br>신용/체크카드</div>
                  </div>
                </li>
                <li class="ics icctcm" role="button" tabindex="0">
                  <div class="item">
                    <div class="tit">공동인증서</div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <!-- //join-certi-list-v2 -->
          <!-- ut-gudbox -->
          <div class="ut-gudbox b open" data-tog-cls="box">
            <div class="gtit">꼭 알아두세요</div>
            <button type="button" data-tog-cls="btn" class="bt-tog open" aria-expanded="true">안내문<span class="btxt">닫기</span></button>
            <div class="gctn open" data-tog-cls="ctn">
              <ul class="bullet a glst">
                <li>로그인하려면 인증서를 등록해야 합니다.</li>
                <li>이미 등록한 인증서가 있는 회원님은 바로 로그인하고 서비스를 이용하실 수 있습니다.</li>
              </ul>
            </div>
          </div>
          <!-- //ut-gudbox -->
        </div>
        <!-- //본문 영역 -->

      </main>
      <!-- //container -->
      <!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

      <!---- 바디 - 여기밑으로 템플릿영역 ---->


      <!-- 푸터 -->
      <include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>
    </div>
  </body>
</html>
