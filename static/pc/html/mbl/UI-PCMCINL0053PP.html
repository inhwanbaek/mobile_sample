<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer xs a pop-cardcert" id="pop-cardcert">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">카드사 등록정보 확인</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">

					<section class="pcert-step">
						<div class="mbl-top">
							<div class="hdt">
								<h2 class="hd-tit3"><i class="line">카드사 정보가 일치</i>하도록<br>아래 정보를 수정해 주세요.</h2>
							</div>
						</div>

						<div class="ut-form a forms">
							<ul class="form">
								<li>
									<span class="input a w100p">
										<label class="lb" for="input_id2">이름</label>
										<input id="input_id2" type="text" placeholder="이름을 입력해주세요"  value="김인석">
									</span>
								</li>
								<li>
									<span class="input a ut-rsnum w100p">
										<label class="lb" for="rsnum_2">생년월일</label>
										<input id="rsnum_2" type="number" class="fn" title="생년월일 6자리" placeholder="앞 6자리" value="830000"><!-- [웹접근성] 1st 수정 -->
										<i class="ds">-</i>
										<input type="number" value="1" class="mn" title="주민등록번호 뒤 1자리" placeholder="*"> <!-- [웹접근성] 1st 수정 --><!-- [D] 2022-08-02 placeholder 값 수정-->
										<input type="password" class="ln" pattern="\d*" title="주민등록번호 뒤 2~6자리" value="●●●●●●" readonly><!-- [웹접근성] 1st 수정 -->
									</span>
								</li>
								<li>
									<span class="input a w100p">
										<label class="lb" for="tnum_8">휴대폰번호</label>
										<input type="tel" pattern="\d*" title="휴대폰번호" placeholder="[-] 없이 입력해주세요" id="tnum_8" value="01012341234">
									</span>
								</li>
							</ul>

							<div class="hdt"><div class="hd-tit4">카드사</div></div>
							<ul class="form">
								<li>
									<span class="select a w100p">
										<label class="lb blind" for="sel_id0">카드선택</label>
										<select id="sel_id0" name="sel_id0">
											<option>선택</option>
											<option selected>신한카드</option>
											<option>국민카드</option>
										</select>
									</span>
								</li>
								<li>
									<div class="ut-cdnum input a w100p">
										<span class="lb">카드번호</span>
										<div class="set">
											<input type="password" class="cd c1" title="1~4자리" placeholder="1~4자리" value="****"><!-- [웹접근성] 1st 수정 -->
											<i class="ds">-</i>
											<input type="password" class="cd c2" title="5~8자리" placeholder="5~8자리" value="1234"><!-- [웹접근성] 1st 수정 -->
											<i class="ds">-</i>
											<input type="number" class="cd c3" title="9~12자리" placeholder="9~12자리" value="1234" readonly><!-- [웹접근성] 1st 수정 -->
											<i class="ds">-</i>
											<input type="number" class="cd c4" title="13~16자리" placeholder="13~16자리" value="1234" readonly><!-- [웹접근성] 1st 수정 -->
										</div>
									</div>
								</li>
							</ul>
						</div>

						<div class="botlink">
							<a href="javascript:;" role="button" class="link-ar">내 명의 휴대폰으로 본인확인하기</a>
						</div>
					</section>

				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn a rd lg">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>

	<script>
		ui.popup.open('pop-cardcert');  // 팝업 열기
	</script>
</div>
</body>
</html>
