<body class="body">

		<!---- 바디 - 여기위로는 템플릿영역 ---->

		<main class="container page mbl ctfn is-no-lnb" id="container">
			<!-- 본문 영역 -->
			<div class="contents" id="contents">


					<div class="page-hdt mt20">
						<h2 class="stit hd-tit2">공동인증서 등록</h2>
						<!-- <h2 class="stit hd-tit2">금융인증서 등록</h2> -->
					</div>

					<div class="ut-tabs f btnone">
						<ul class="menu">
							<li class="active"><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_1"
									href="javascript:;">퇴직연금</a></li>
							<li><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_2"
									href="javascript:;">퇴직보험</a></li>
							<li><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_3"
									href="javascript:;">기업복지</a></li>
							<li><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_4"
									href="javascript:;">단체보험</a></li>
						</ul>
					</div>

				<div data-ui-tab-ctn="tab_a" aria-labelledby="tab_a_1" class="active">
					<section class="mbl-cert-box">
						<div class="tops pdt-0">
							<h3 class="h3-txt">공동인증서를 등록합니다.</h3>
							<!-- <h3 class="h3-txt">금융인증서를 등록합니다.</h3> -->
							<div class="bt-ico ctfn" aria-hidden="true"></div>
							<div class="dsc">인증서 등록을 위해 아래 정보를 입력해 주세요.</div>
						</div>
					</section>
					<section class="box-main">
						<div class="inner">
							<div class="mbl-join-box b mt0">
								<div class="ut-form a mt0">
									<ul class="form">
										<li>
											<span class="input a"><label class="lb" for="inp-1">이름</label><input type="text" placeholder="실명입력" id="inp-1"></span>
											<div class="vald-msg show no">이름을 정확하게 입력해 주세요.</div>
										</li>
										<li>
											<span class="input a ut-rsnum">
												<label class="lb" for="rsnum_1">주민(외국인)등록번호</label>
												<input id="rsnum_1" type="number" class="fn" title="주민(외국인)등록번호 앞 6자리" placeholder="앞 6자리"> <!-- [웹접근성] 1st 수정 -->
												<i class="ds">-</i>
												<input type="number" value="" class="ln" title="주민(외국인)등록번호 뒤 7자리" placeholder="뒤 7자리"> <!-- [웹접근성] 1st 수정 -->
											</span>
											<div class="vald-msg show no">주민등록번호를 정확하게 입력해 주세요.</div>
										</li>

									</ul>
								</div>

								<div class="hd-tit3 mt40">아래 약관에 동의해 주세요.</div>
								<div class="ut-terms a terms mt16">
									<div class="ckall">
										<label class="checkbox cr"><input type="checkbox"><span class="txt">전체 동의</span></label>
										<a href="javascript:;" class="plink" role="button">보기</a>
									</div>
									<div class="plbox">
										<ul class="plist">
											<li>
												<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 관리자 개인정보 수집·이용 동의</span></label>
												<a href="javascript:;" class="plink" role="button">보기</a>
											</li>
											<li>
												<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 관리자 고유식별정보 수집·이용 동의</span></label>
												<a href="javascript:;" class="plink" role="button">보기</a>
											</li>
											<li>
												<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 전자금융거래 기본약관</span></label>
												<a href="javascript:;" class="plink" role="button">보기</a>
											</li>
											<li>
												<label class="checkbox cd"><input type="checkbox"><span class="txt">[필수] 전자금융서비스 이용약관</span></label>
												<a href="javascript:;" class="plink" role="button">보기</a>
											</li>
										</ul>
									</div>
								</div>

								<div class="btn-set mt40">
									<button type="button" class="btn lg a">확인</button>
								</div>
							</div>

						</div>

				</div>
			</div>

		<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

		<!---- 바디 - 여기밑으로 템플릿영역 ---->


		<!-- 푸터 -->
		<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>
