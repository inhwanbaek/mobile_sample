<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer xs a pop-mbl-certicom" id="pop-mbl-certicom">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">인증 오류</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">


					<!--
						<div class="complate-msg icon11"> : 네이버
						<div class="complate-msg icon6"> : 카카오페이
						<div class="complate-msg icon7"> : 토스
						<div class="complate-msg icon8"> : 패스
					-->
					<div class="complate-msg icon11">
						<div class="msg">
							<p class="p1">인증 과정에서 <i class="line">오류</i>가 발생했습니다. <br> 다시 시도해 주세요.</p>
						</div>
						<div class="err-box">
							<p>에러 코드 : <strong>1800</strong></p>
							<p>인증서 호출 실패</p>
						</div>
					</div>


				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn a rd lg">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>

	<script>
		ui.popup.open('pop-mbl-certicom');  // 팝업 열기
	</script>
</div>
</body>
</html>
