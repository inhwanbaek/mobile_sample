<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<main class="container page mbl ctfn is-no-lnb" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">사업자인증서 등록</h2>
				<div class="desc">고객님의 사업자 정보를 입력해 주세요.</div>
			</div>


			<section class="mbl-join-box b">
				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="input a"><label class="lb" for="inp-1">이름</label><input type="text" placeholder="실명입력" id="inp-1"></span>
						</li>
						<li>
							<span class="input a ut-rsnum  w100p">
								<label class="lb" for="rsnum_2">주민(외국인)등록번호</label>
								<input id="rsnum_2" type="number" class="fn" title="주민(외국인)등록번호 앞 6자리" placeholder="예) 210101" value=""><!-- [웹접근성] 1st 수정 -->
								<i class="ds">-</i>
								<input type="password" class="ln" pattern="\d*" title="주민(외국인)등록번호 뒤 1~7자리" value=""><!-- [웹접근성] 1st 수정 -->
							</span>
						</li>
						<li>
							<span class="input a ut-biznum">
								<label class="lb" for="bznum_1">사업자등록번호</label>
								<input type="text" class="fc" pattern="\d*" value="" id="bznum_1">
							</span>
						</li>
					</ul>
				</div>

				<div class="btn-set mt40">
					<button type="button" class="btn lg a">다음</button>
				</div>

			</section>


		</div>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
