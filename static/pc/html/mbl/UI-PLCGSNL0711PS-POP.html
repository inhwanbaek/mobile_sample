<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
	<div class="wrap" id="wrap">

		<article class="pop-layer a xs pop-scrcrdinfalrt" id="pop-scrcrdinfalrt">
			<div class="pbd">
				<div class="phd">
					<div class="in">
						<h1 class="ptit">해지안내</h1>
					</div>
				</div>
				<div class="pct">
					<main class="poptents">

						<div class="msgbox">
						보안카드는 해지 후 새로 발급받을 수 없습니다.<br>
						보안카드를 해지하시겠습니까?
						</div>
						<ul class="bullet b">
							<li class="t-blue">보안카드 대신 편리한 디지털OTP를 사용하실 수 있습니다.</li>
						</ul>
					</main>
				</div>
				<div class="pbt">
					<div class="btn-set">
						<button type="button" class="btn b md" onclick="ui.popup.close('pop-scrcrdinfalrt');">다음에</button>
						<button type="button" class="btn a md">해지</button>
					</div>
				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</article>
		<script>
			ui.popup.open('pop-scrcrdinfalrt');  // 팝업 열기

			/* 콜백 필요 할때 팝업 열기
			ui.popup.open('pop-sample2',{
				ocb:function(){
					console.log("열리고 콜백");
				},
				ccb:function(){
					console.log("닫히고 콜백");
				}
			});
			*/

		</script>
	</div>
</body>
</html>
