<body class="body chp">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header_chp.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb_chp.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page chp diag wrt" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">진단서 수정 요청</h2>
			</div>

			<div class="txt-r"><span class="color10">*</span> 필수입력항목</div>
			<div class="ut-tbl a">
				<table class="tbform" cellpadding="0" cellspacing="0">
					<caption><span class="tit">진단서 수정 요청 </span><span class="cap">진단서 수정 요청 작성 테이블입니다.</span></caption>
					<colgroup>
						<col style="width:164rem">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label for="input_id0" class="lb">제목 <span class="color10">*</span></label></th>
							<td>
								<span class="input a w100p"><input id="input_id0" type="text" placeholder="제목을 입력해 주세요."></span>
							</td>
						</tr>
						
						<tr>
							<th scope="row">내용 <span class="color10">*</span></th>
							<td>
								<div class="noti color10">진단서번호,고객명,진단일자를 꼭 입력바랍니다.</div>
								<div class="textarea a">
									<label class="lb blind" for="tarea_id_">Label</label>
									<textarea id="tarea_id_" placeholder="1. 고객명 : 이름 &#13;&#10;2. 진단서번호 : 202209130001 &#13;&#10;3. 진단일자 : 2022.01.01"></textarea>
									<span class="num">(<i class="i">102</i>/<b class="n">1000</b>자)</span>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">첨부파일</th>
							<td>
								<ul class="wrt-file">
									<li>
										<div class="ui-add-file" data-ui="attach">
											<span class="flist">
												<label class="btn-attach">
													<em class="btx">파일선택</em><input class="file" type="file" accept="*/*;">
												</label>
												<i class="loc">선택된 파일 없음</i>
											</span>
											<span class="btn-set">
												<button type="button" class="btn sm add">추가</button>
												<button type="button" class="btn sm delete">삭제</button>
											</span>
										</div>
									</li>
									<li>
										<div class="ui-add-file" data-ui="attach">
											<span class="flist">
												<label class="btn-attach">
													<em class="btx">파일선택</em><input class="file" type="file" accept="*/*;">
												</label>
												<i class="loc">선택된 파일 없음</i>
											</span>
											<span class="btn-set">
												<button type="button" class="btn sm add">추가</button>
												<button type="button" class="btn sm delete">삭제</button>
											</span>
										</div>
									</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="btn-list">
				<div class="fr">
					<button type="button" class="btn md">취소</button>
					<button type="button" class="btn md a">등록</button>
				</div>
			</div>

		</div>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
