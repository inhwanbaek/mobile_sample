<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	<article class="ui-alert">
		<div class="pbd">
			<div class="phd is-tit">
				<span class="tit">진단서 입력대상 조회 결과</span>
			</div>
			<div class="pct">
				<div class="msg">자료가 존재하지 않습니다.</div>
			</div>
			<div class="pbt">
				<button type="button" class="btn btn-confirm">확인</button>
			</div>
		</div>
	</article>

	<script>
		ui.alert("공통 알럿창입니다.",{ // 알럿 옵션들
			tit:"진단서 입력대상 조회 결과",
			ycb:function(){
				console.log("자료가 존재하지 않습니다.");
			},
			ybt:"확인" // 기본값 "확인"
		});


		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/


	</script>
</div>
</body>
</html>
