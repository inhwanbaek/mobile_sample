<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이메일</title>
</head>
<body style="margin: 0; padding: 0; font-family:'맑은 고딕', 'Malgun Gothic', sans-serf;">
    <table align="center" bgcolor="#ffffff" cellpadding="0" cellspacing="0" width="860px" style="border:1px solid #dddddd; border-top:3px solid #121c72; border-bottom:none">
		<tbody>
			<tr>
				<td>
					<table align="center" bgcolor="#ffffff" cellpadding="0" cellspacing="0" width="760">
						<tbody>
							<tr>
								<td style="font-size: 0; line-height: 0;" height="40">&nbsp;</td>
							</tr>
							<tr>
								<td><img src="../../img/mail/img_logo.png" alt="KYOBO 교보생명" width="100" height="29" style="display: block;" /></td>
							</tr>
							<tr>
								<td style="font-size: 0; line-height: 0;" height="20">&nbsp;</td>
							</tr>
							<tr>
								<td style="padding:16px 18px;border:1px solid #dddddd; border-radius: 8px;">
									<p style="margin:0; padding:0; font-family:'맑은 고딕', 'Malgun Gothic', sans-serf; font-size: 15px; line-height: 1.4; color: #555555; text-align:center">
										교보생명 홈페이지를 통해 퇴직보험 청구 및 결재가 접수되었습니다.<br>
										자세한 청구 내역은 교보생명 홈페이지 관리자시스템에서 확인바랍니다.
									</p>
								</td>
							</tr>
							<tr>
								<td style="font-size: 0; line-height: 0;" height="40">&nbsp;</td>
							</tr>
							<tr>
								<td>
									<table align="center" bgcolor="#ffffff" cellpadding="0" cellspacing="0" width="100%" style="border-top:1px solid #555555">
										<tbody>
											<tr>
												<td width="100" style="padding:18px 8px; background:#f9f9f9; font-family:'맑은 고딕', 'Malgun Gothic', sans-serf; font-size: 15px; font-weight:bold; line-height: 1.4; color: #242424; text-align:center; border-bottom:1px solid #dddddd">단체명</td>
												<td width="auto" colspan="3" style="padding:18px 8px; background:#fff; font-family:'맑은 고딕', 'Malgun Gothic', sans-serf; font-size: 15px; line-height: 1.4; color: #555; border-bottom:1px solid #dddddd">{$headCompanyName$}  ({$headSecuNum$})</td>
											</tr>
											<tr>
												<td width="100" style="padding:18px 8px; background:#f9f9f9; font-family:'맑은 고딕', 'Malgun Gothic', sans-serf; font-size: 15px; font-weight:bold; line-height: 1.4; color: #242424; text-align:center; border-bottom:1px solid #dddddd">인원수</td>
												<td width="auto" style="padding:18px 8px; background:#fff; font-family:'맑은 고딕', 'Malgun Gothic', sans-serf; font-size: 15px; line-height: 1.4; color: #555; border-bottom:1px solid #dddddd">{$cnt$}</td>
												<td width="100" style="padding:18px 8px; background:#f9f9f9; font-family:'맑은 고딕', 'Malgun Gothic', sans-serf; font-size: 15px; font-weight:bold; line-height: 1.4; color: #242424; text-align:center; border-bottom:1px solid #dddddd">청구금액</td>
												<td width="auto" style="padding:18px 8px; background:#fff; font-family:'맑은 고딕', 'Malgun Gothic', sans-serf; font-size: 15px; line-height: 1.4; color: #555; border-bottom:1px solid #dddddd">{$amt$}</td>
											</tr>
											<tr>
												<td width="100" style="padding:18px 8px; background:#f9f9f9; font-family:'맑은 고딕', 'Malgun Gothic', sans-serf; font-size: 15px; font-weight:bold; line-height: 1.4; color: #242424; text-align:center; border-bottom:1px solid #dddddd">신청일자</td>
												<td width="auto" style="padding:18px 8px; background:#fff; font-family:'맑은 고딕', 'Malgun Gothic', sans-serf; font-size: 15px; line-height: 1.4; color: #555; border-bottom:1px solid #dddddd">{$indate$}</td>
												<td width="100" style="padding:18px 8px; background:#f9f9f9; font-family:'맑은 고딕', 'Malgun Gothic', sans-serf; font-size: 15px; font-weight:bold; line-height: 1.4; color: #242424; text-align:center; border-bottom:1px solid #dddddd">지급예정일</td>
												<td width="auto" style="padding:18px 8px; background:#fff; font-family:'맑은 고딕', 'Malgun Gothic', sans-serf; font-size: 15px; line-height: 1.4; color: #555; border-bottom:1px solid #dddddd">{$dueDate$}</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>							
							<tr>
								<td style="font-size: 0; line-height: 0;" height="30">&nbsp;</td>
							</tr>
							<tr>
								<td style="text-align:center"><a href="javascript:;" target="_blank" style="display:inline-block; min-width:192px; height:52px; margin:0 auto; text-align:center; padding:0 16px; border-radius: 8px; background-color: #121c72; box-sizing:border-box; color: #fff; font-size:16px; line-height:52px; text-decoration: none;">교보생명 홈페이지 관리자 바로가기</a></td>
							</tr>
							<tr>
								<td style="font-size: 0; line-height: 0;" height="40">&nbsp;</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
	   </tbody>
    </table>
	<table align="center" bgcolor="#ffffff" cellpadding="0" cellspacing="0" width="860px" style="">
		<tbody>
			<tr>
				<td width="860" height="160"><img src="../../img/mail/img_footer.png" alt="교보생명 하단" width="860" height="160" style="display: block;" /></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
