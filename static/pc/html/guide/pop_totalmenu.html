<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer full pop-etp" id="pop-etp">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<div class="hdr">
						<strong class="logo"><a class="bt" href="javascript:;"><i class="blind">교보생명</i></a></strong>
						<nav class="gnb" id="gnb">
							<div class="mtog">
								<button type="button" class="bt psl">개인</button>
								<button type="button" class="bt cpy active">기업</button>
							</div>
						</nav>
						<h1 class="ptit">전체메뉴</h1>
					</div>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					내용<br>내용<br>내용
				</main>
			</div>
			<!-- <div class="pbt"></div> -->
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>

	<script>

		/* 콜백 필요 할때 팝업 열기*/
		ui.popup.open('pop-sample1',{
			ocb:function(){
				if( $('.pop-layer').hasClass('full')){
				$('body').removeClass('is-lock');
				$('html').removeClass('is-lock');
			}
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		
		if( $('.pop-layer').hasClass('full')){
			$('body').removeClass('is-lock');
			$('html').removeClass('is-lock');
		}
		
	</script>
</div>
</body>
</html>
