<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page csc sug" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">고객제안</h2>
				<!-- <div class="desc">서브문구</div> -->
			</div>

			<section class="sect">
				<h3 class="hd-tit3">고객제안 작성</h3>
				<div class="ut-form a">
					<p class="info-ast"><em class="ast"></em>필수입력항목</p>
					<ul class="form">
						<li>
							<span class="input a">
								<label class="lb" for="inp-name">이름<em class="ast">필수항목</em></label>
								<input type="text" title="이름 입력" placeholder="실명 입력" id="inp-name">
							</span>
						</li>
					</ul>
				</div>
			</section>

			<section class="sect">
				<div class="tit-area">
					<h3 class="hd-tit3">전화번호<em class="ast">필수항목</em></h3>
				</div>
				<div class="ut-form a">
					<div class="call-wrp">
						<div class="ut-phone">
							<span class="input a tnum"><label class="lb" for="tnum_1">전화번호 입력</label>
								<input type="number" placeholder="- 없이 숫자만 입력" id="tnum_1" title="전화번호 입력"><!-- [D] 2022-04-19 인풋 속성 수정 -->
							</span>
						</div>
					</div>
				</div>
			</section>

			<section class="sect">
				<div class="tit-area">
					<h3 class="hd-tit3"><label for="inp-tit">제목<em class="ast">필수항목</em></label></h3>
				</div>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="input a">
								<input type="text" title="제목 입력" placeholder="50자 이내로 입력" id="inp-tit">
							</span>
						</li>
					</ul>
				</div>
			</section>

			<section class="sect">
				<div class="tit-area">
					<h3 class="hd-tit3"><label for="textarea-1">내용<em class="ast">필수항목</em></label></h3>
				</div>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="textarea a">
								<textarea placeholder="예) 이렇게 개선하면 더 편리할 것 같아요." title="예) 이렇게 개선하면 더 편리할 것 같아요." id="textarea-1"></textarea><!-- [D] 2022-07-26 접근성수정-->	
								<span class="num">(<i class="i" title="현재 입력 글자">0</i>/<i class="n" title="최대 입력 글자">1,300</i>자)</span>
							</span>
						</li>
					</ul>
				</div>
				<div class="text-box">
					<ul class="bullet b">
						<li>고객님의 개인정보를 안전하게 보호하기 위해 상담/문의 내용 입력 시 <span class="point02">불필요한 개인정보는 입력하지 마시고</span> 주위에 유출되지 않도록 주의하시기 바랍니다.</li>
						<li>로그인 후 일정 시간이 지나면 개인정보 보호를 위해 자동으로 로그아웃됩니다. 내용이 많을 경우 <span class="point02">메모장 등에 미리 작성한 뒤 붙여넣기</span>를 해 주세요.</li>
					</ul>
				</div>
			</section>

			<section class="sect">
				<div class="ut-terms a">
					<div class="plbox">
						<ul class="plist">
							<li>
								<input type="hidden" name="dgtClusDtlSeq" value="1">
								<input type="hidden" name="apStDt" value="20220705">
								<label class="checkbox cd" role="checkbox" aria-checked="false"><input type="checkbox" clus-group-sub-agree="1" essn-yn="Y" aria-hidden="true"><span class="txt">[필수] 수집 &middot; 이용 동의</span></label>
								<a href="javascript:$.noop();" class="plink" role="button">보기</a>
							</li>
						</ul>
					</div>
				</div>
			</section>

			<div class="btn-set">
				<button type="button" class="btn rd lg a">제안</button>
			</div>

		</div>

		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
