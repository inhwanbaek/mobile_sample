<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	<article class="pop-layer a sm pop-counsel-comp" id="pop-counsel-comp">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">상담신청</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">

					<div class="complate-msg icon1">
						<div class="msg">
							<p class="p1">
								상담신청이 <i class="line">접수</i>되었습니다.
							</p>
							<p class="p2">최대한 빠르게 답변해 드리겠습니다.</p>
						</div>
						<div class="btn-set">
							<a href="javascript:;" role="button" class="btn md ico-arrow">접수내역 보기</a>
						</div>
					</div>

				</main>
			</div>
			<div class="pbt">
				<!-- 하단 고정영역 -->
				<div class="btn-set">
					<button type="button" class="btn rd lg a">홈으로</button>
				</div>
				<!-- //하단 고정영역 -->
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</div>
		
	</article>


	<script>
		ui.popup.open('pop-counsel-comp');  // 팝업 열기


		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/


	</script>
</div>
</body>
</html>
