<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page csc counsel" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">상담신청</h2>
				<!-- <div class="desc">서브문구</div> -->
			</div>

			<div class="counsel-mn">
				<section class="sect">
					<h3 class="hd-tit3">무엇이 궁금하신가요?</h3>
					<div class="form-group">		
						<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">보험/다이렉트보험</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">대출</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">펀드/신탁</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">퇴직연금</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">기업보험</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-mn"><span class="txt">홈페이지 이용방법</span></label>
					</div>
				</section>

				<!-- btn-set -->
				<div class="btn-set">
					<!-- <button type="button" class="btn b rd lg">취소</button> -->
					<button type="button" class="btn a rd lg" id="next01">다음</button>
				</div>

				<!-- [D] 2022-05-20 UI/UX 변경 -->
				<ul class="ut-bnr-lst">
					<li>
						<a href="javascript:;" class="lk">
							<strong class="tit">나의 FP와 상담</strong>
							<span class="txt">교보생명 고객이시면 담당 FP와 상담해 보세요.</span>
						</a>
					</li>
				</ul>
				
			</div>
			<!-- //counsel-mn -->

			<div class="counsel-purpose01" style="display: none;">
				<section class="sect">
					<h3 class="hd-tit3">정확한 상담을 위해 세부 내용을 선택해 주세요.</h3>
					<div class="form-group purpose01">		
						<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">보험상품/가입</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">다이렉트상품/가입</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">보험료납입/자동이체</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">보험계약대출</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">해지</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">만기/중도인출/분할/배당</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">사망/장해/수술/입원</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">실손의료비</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">안내장/증명서</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">변액보험</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose01"><span class="txt">기타</span></label>
					</div>
				</section>
				<div class="btn-set">
					<button type="button" class="btn b rd lg">이전</button>
					<button type="button" class="btn a rd lg" id="next02">다음</button>
				</div>
			</div>
			<!-- //counsel-purpose01 -->

			<div class="counsel-purpose02" style="display: none;">
				<section class="sect">
					<h3 class="hd-tit3">정확한 상담을 위해 세부 내용을 선택해 주세요.</h3>
					<div class="form-group">		
						<label class="checkbox cv"><input type="radio" name="rdo-purpose02"><span class="txt">종신보험/정기보험</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose02"><span class="txt">건강보험/암보험</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose02"><span class="txt">저축보험/연금보험</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose02"><span class="txt">어린이보험</span></label>
						<label class="checkbox cv"><input type="radio" name="rdo-purpose02"><span class="txt">장애인보험</span></label><!-- [D] 2022-05-23 UI/UX 변경 -->
					</div>
				</section>
				<div class="btn-set">
					<button type="button" class="btn b rd lg">이전</button>
					<button type="button" class="btn a rd lg">다음</button>
				</div>
			</div>
			<!-- //counsel-purpose02 -->

		</div>

		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

	<script>
		//Div show/hide
		$('#next01').click(function() {
			if($("input:radio[name='rdo-mn']").is(":checked")) {
				$('.counsel-mn').hide();
				$('.btn-set.cancel').hide();
				$('.counsel-purpose01').show();
				$('.btn-set.prev').show();
			}
		});
		$('#next02').click(function() {
			if($("input:radio[name='rdo-purpose01']").is(":checked")) {
				$('.counsel-purpose01').hide();
				$('.counsel-purpose02').show();
			}
		});
	</script>

</div>
</body>
</html>
