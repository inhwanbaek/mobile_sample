<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page csc panel survey detail" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">진행중인 조사</h2>
				<div class="desc">패널 여러분의 소중한 의견을 기다립니다. 설문조사에 참여해 주세요.</div>
			</div>

			<div class="board-view">
				<div class="tit-area">
					<h3 class="board-tit">Y2022 고객패널 설문조사</h3>
					<div class="info">
						<div class="add">
							<span class="date">설문기간 <em>2021.11.01 ~ 2021.12.03</em></span>
						</div>
					</div>
					
				</div>
				<div class="cnt-area">
					<div class="cnt">
						금융결제원 생체정보인식 분산관리시스템 관련 통신장비 교체 작업에 따라, 모바일창구 간편비밀번호 및 지문인증 로그인/전자서명 서비스 이용시 일시적인 순단현상이 발생할 수 있음을 알려드립니다. <br>
						서비스 이용에 불편을 드리는 점 양해 부탁드립니다.
					</div>
				</div>
			</div><!-- //board-view -->
			
			<div class="btn-set">
				<button type="button" class="btn rd lg a">설문조사 참여하기</button>
			</div>

			<ul class="notice-lst">
				<li>
					<div class="list-empty">
						<p>진행 중인 설문조사가 없습니다.</p>
					</div>
				</li>
			</ul><!-- //등록된 내용이 없을 경우 -->

		</div>

		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
