<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page csc panel contact" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">문의하기</h2>
				<div class="desc">교보생명 패널 활동에 대해 궁금하신 점을 말씀해 주세요.</div>
			</div>

			<section class="sect">
				<h3 class="blind">기본정보입력</h3>
				<div class="ut-form a">
					<p class="info-ast"><em class="ast"></em>필수입력항목</p>
					<ul class="form ty02">
						<li>
							<span class="input a">
								<label class="lb" for="inp-name">이름<em class="ast">필수항목</em></label>
								<input type="text" title="이름 입력" placeholder="실명 입력" id="inp-name" value="홍길동" readonly>
							</span>
						</li>
						<li>
							<span class="input a ut-date">
								<label class="lb" for="inp-email">이메일</label>
								<input type="email" id="inp-email" placeholder="이메일 입력" value="kyobo@kyobo.co.kr" readonly>
							</span>
						</li>
					</ul>
				</div>
			</section>

			<section class="sect">
				<div class="tit-area">
					<h3 class="hd-tit3">전화번호<em class="ast">필수항목</em></h3>
				</div>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="input a">
								<input type="number" placeholder="- 없이 숫자만 입력" id="tnum_1" title="전화번호 입력">
							</span>
						</li>
					</ul>
				</div>
			</section>

			<section class="sect">
				<h3 class="hd-tit3"><label for="input-tit">제목<em class="ast">필수항목</em></label></h3>
				<div class="ut-form a">
					<ul class="form">
						<li>
							<span class="input a no-lb">
								<input type="text" title="제목 입력" placeholder="50자 이내로 입력" id="input-tit">
							</span>
						</li>
					</ul>
				</div>
			</section>

			<section class="sect">
				<div class="tit-area">
					<h3 class="hd-tit3"><label for="textarea-1">내용<em class="ast">필수항목</em></label></h3>
				</div>
				<div class="ut-form a">
					<ul class="form">
						<li class="tarea">
							<span class="textarea a">
								<textarea placeholder="내용 1,500자 이내 입력" id="textarea-1" title="내용 입력"></textarea>
								<span class="num">(<i class="i" title="현재 입력 글자">0</i>/<i class="n" title="최대 입력 글자">1,500</i>자)</span>
							</span>
						</li>
					</ul>
				</div>
			</section>

			<div class="btn-set">
				<button type="button" class="btn b rd lg">취소</button>
				<button type="button" class="btn a rd lg">등록</button>
			</div>

		</div>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
