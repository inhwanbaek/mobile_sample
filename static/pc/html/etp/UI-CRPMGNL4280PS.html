				<div class="ut-steps d">
					<div class="tit">1. 가입자 선택</div>
					<div class="box">
						<div class="gage">
							<span class="bar"></span>
						</div>
						<div class="nums">
							<span class="tot"><b class="b">4</b></span>
							<span class="num"><b class="b">1</b></span>
						</div>
					</div>
				</div>
				<div class="desc">가입자를 선택해 주세요.</div>
			</div>


			<div class="isrc-search v3">
				<div class="inner">
					<div class="inr">
						<h3 class="s-tit">조회기준</h3>
						<div class="s-cont">
							<div class="fldwrp">
								<div class="fld-mst">
									<span class="select a">
										<select title="조회기준선택">
											<option>전체</option>
											<option selected>이름</option>
											<option>주민등록번호</option>
											<option>등록일</option>
											<option>입력일</option>
										</select>
									</span>
								</div>

								<div class="flds">
									<!-- CASE : 이름 -->
									<div class="fld">
										<span class="input a">
											<input type="text" placeholder="이름 입력" title="이름">
										</span>
									</div>

									<!-- CASE : 주민등록번호 -->
									<div class="fld">
										<span class="input a ut-rsnum">
											<input type="number" class="fn" title="주민등록번호 앞 6자리" placeholder="앞 6자리">
											<i class="ds">-</i>
											<input type="password" class="ln nomk" title="주민등록번호 뒤 7자리" placeholder="뒤 7자리">
										</span>
									</div>

									<!-- CASE : 등록일, 입력일 -->
									<div class="fld">
										<span class="input a ut-date">
											<input type="text" class="datepicker" placeholder="YYYY-MM-DD" value="2022.03.18" title="날짜선택">
										</span>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
				<div class="btn-set btsch">
					<button type="button" class="btn md ico-search ico-r">조회</button>
				</div>
			</div>

			<div class="ut-tbl a scroll-x mt60">
				<table class="tblist a" cellpadding="0" cellspacing="0">
					<caption><span class="tit">가입자 리스트</span><span class="cap"></span></caption>
					<colgroup>
						<col style="width:60rem;">
						<col>
						<col>
						<col>
						<col>
						<col style="width:22%;">

					<thead>

							<th scope="col">주민등록번호</th>
							<th scope="col">등록일</th>
							<th scope="col">상태</th>

					</thead>
					<tbody>

							<td><label class="checkbox"><input type="checkbox" title="선택하기"><span class="txt"></span></label></td>
							<td>남범담</td>
							<td>940405-1</td>
							<td>2022.03.21</td>
							<!-- [D] 2022-06-03 클래스 변경 'blod' -> 'bold' -->
							<td class="bold color6">등록중</td>
							<td>
								<div class="btn-set">
									<button class="btn sm" type="button">변경</button>
									<button class="btn sm" type="button">가입취소</button>
								</div>
							</td>
						</tr>
						<tr>
							<td><label class="checkbox"><input type="checkbox" title="선택하기"><span class="txt"></span></label></td>
							<td>남범담</td>
							<td>940405-1</td>
							<td>2022.03.21</td>
							<!-- [D] 2022-06-03 클래스 변경 'blod' -> 'bold' -->
							<td class="bold color6">등록중</td>
							<td>
								<div class="btn-set">
									<button class="btn sm" type="button">변경</button>
								</div>
							</td>
						</tr>
						<tr>
							<td><label class="checkbox"><input type="checkbox" title="선택하기" disabled><span class="txt"></span></label></td>
							<td>남범담</td>
							<td>940405-1</td>
							<td>2022.03.21</td>
							<td class="bold">등록완료</td>
							<td>
								<div class="btn-set">
									<button class="btn sm" type="button">변경</button>
									<button class="btn sm" type="button">가입취소</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="link">

					<a href="javascript:;" role="button" class="bt active"><i class="n">4</i> <i class="blind">번째 페이지</i></a>

					<a href="javascript:;" role="button" class="bt"><i class="n">6</i> <i class="blind">번째 페이지</i></a>
					<a href="javascript:;" role="button" class="bt"><i class="n">7</i> <i class="blind">번째 페이지</i></a>

					<a href="javascript:;" role="button" class="bt"><i class="n">10</i> <i class="blind">번째 페이지</i></a>

					<a href="javascript:;" role="button" class="bt next end"><i class="blind">마지막 페이지</i></a>
