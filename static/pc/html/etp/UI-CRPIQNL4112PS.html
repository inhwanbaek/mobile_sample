<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header_etp.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page pay-apply" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">적립금 현황</h2>
			</div>

			<div class="ut-tabs a">
				<ul class="menu">
					<li><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_1" href="javascript:;">적립금현황</a></li>
					<li><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_2" href="javascript:;">보유상품현황</a></li>
					<li class="active"><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_3" href="javascript:;">입금상품현황</a></li>
				</ul>
			</div>	

			<!-- 테이블 상단 -->
			<div class="ut-tbltop mt40"><!-- [D] 2022-06-15 클래스 'mt40' 추가 -->
				<div class="left">
					<!-- [D] 2022-06-15 클래스 'hd-tit4' -> 'hd-tit3' 수정 -->
					<h3 class="hd-tit3">납입 시 입금상품 투자비율</h3>
				</div>
				<div class="right">
					<!-- [D] 2022-06-03 클래스 'sm' 삭제 -->
					<!-- [D] 2022-06-15 클래스 'ico-arrow' 추가 -->
					<button type="button" class="btn ico-arrow">입금상품변경</button>
				</div>
			</div>

			<div class="ut-tbl a">
				<table class="tblist a" cellpadding="0" cellspacing="0">
					<caption><span class="tit">투자비율</span><span class="cap"></span></caption>
					<colgroup>
						<col>
						<col style="width: 20%;">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">상품명</th>
							<th scope="col">투자비율</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="txt-l">KB퇴직연금배당40증권자(채권혼합) </td>
							<td><!-- [D] 2022-06-15 클래스 'bold' 추가 --><span class="color11 bold">40</span>%</td>
						</tr>
						<tr>
							<td class="txt-l">(온라인)메리츠코리아퇴직연금증권자(주식)</td>
							<td><!-- [D] 2022-06-15 클래스 'bold' 추가 --><span class="color11 bold">60</span>%</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- 테이블 상단 -->    
			<div class="ut-tbltop">
				<div class="left">
					<!-- [D] 2022-06-15 클래스 'hd-tit4' -> 'hd-tit3' 수정 -->
					<h3 class="hd-tit3">부담금 납입내역	</h3>
				</div>
				<div class="right">
					<!-- [D] 2022-06-03 클래스 'sm' 삭제 -->
					<!-- [D] 2022-06-15 클래스 'ico-arrow' 추가 -->
					<button type="button" class="btn ico-arrow">부담금 납입내역</button>
				</div>
			</div>

			<div class="ut-tbl a scroll-x">
				<table class="tblist a" cellpadding="0" cellspacing="0">
					<caption><span class="tit">부담금 납입내역</span><span class="cap"></span></caption>
					<colgroup>
						<col>
					</colgroup>
					<thead>
						<tr>
							<th scope="col">납입일</th>
							<th scope="col">부담금</th>
							<th scope="col">처리상태</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>2021.03.29</td>
							<td class="txt-r"><!-- [D] 2022-06-15 '원' 태그 밖으로 수정/클래스 'bold' 추가 --><span class="color6 bold">2,000,000</span>원</td>
							<td>납입완료</td>
						</tr>
						<tr>
							<td>2021.03.04</td>
							<td class="txt-r"><!-- [D] 2022-06-15 '원' 태그 밖으로 수정/클래스 'bold' 추가 --><span class="color6 bold">2,000,000</span>원</td>
							<td>납입완료</td>
						</tr>
						<tr>
							<td>2021.02.04</td>
							<td class="txt-r"><!-- [D] 2022-06-15 '원' 태그 밖으로 수정/클래스 'bold' 추가 --><span class="color6 bold">2,000,000</span>원</td>
							<td>납입완료</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="list-empty bd">
				<p>입금상품현황이 없습니다.</p>
			</div>
		</div>

		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>
	
	
</div>
</body>
</html>
