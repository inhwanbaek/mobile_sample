<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer sm a pop-payApply" id="pop-payApply">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">입금상품 미지정 안내</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="content pt50">
						<h2 class="hd-tit4">입금상품이 지정되지 않은 가입자가 <span class="color6">$3명$</span> 있습니다.</h2>
						<p class="txt">
							<!-- [D] 2022-06-09 클래스 'link-text' 추가 -->
							[<a href="javascript:;" class="link-text">퇴직연금 > 관리 > 부담금 관리 > 입금상품 지정현황</a>]에서 <br>
							가입자의 입금상품 지정현황을 확인해 주세요.
						</p>
					</div>

				</main>
			</div>
			<div class="pbt">  <!-- no-hide 넣으면 안사라짐-->
				<div class="btn-set">
					<button type="button" class="btn a rd lg">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-payApply');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-pdmpsell',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
		
		
	</script>
</div>

</html>
