	<script src="../../js/jquery-3.4.1.js"></script>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page etp pmod" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt mb20">
				<h2 class="stit hd-tit2">자동상품변경</h2>
			</div>
			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">4</b></span>
								<span class="num"><b class="b">3</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="dtxt">자동상품변경 정보를 확인해 주세요.</div>
			-->
			<!-- [D] 2022-06-07 마크업 수정 -->
			<div class="page-hdt">
				<h2 class="stit hd-tit2">자동상품변경</h2>
				<div class="ut-topfix step">
					<div class="inr">
						<div class="ut-steps d">
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">4</b></span>
									<span class="num"><b class="b">3</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="desc">자동상품변경 정보를 확인해 주세요.</div>
			</div>
			<!--//[D] 2022-06-07 마크업 수정 -->

			<div class="ut-optset optset">
				<div class="opt pl">
					<!-- [D] 2022-06-07 클래스 'hd-tit4' -> 'hd-tit3' 수정 -->
					<div class="hd-tit3">매도(파는 상품)</div>
				</div>
				<div class="opt pr">
					<!-- <button type="button" class="btn sm">상품별매매 예정 스케줄</button> -->
				</div>
			</div>
			<!-- [D] 2022-06-14 클래스 'scroll-x' 삭제 -->
			<div class="ut-tbl a">
				<table class="tblist tstyle" cellspacing="0" cellpadding="0" >
					<caption><span class="tit">자동상품변경</span><span class="cap"></span></caption>
					<colgroup>
						<!-- [D] 2022-06-14 width 값 수정 -->
						<col style="width: 208rem">
						<col style="width: 125rem">
						<col style="width: 87rem">
						<col style="width: 83rem">
						<col style="width: auto">
						<col style="width: 122rem">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">상품명</th>
							<th scope="col">적립금액</th>
							<th scope="col">매도주기</th>
							<th scope="col">매도일</th>
							<th scope="col">매도신청기간</th>
							<th scope="col">매도신청금액</th>

					</thead>
					<tbody>
						<tr>
							<!-- [D] 2022-06-14 p 태그 추가 -->
							<td class="txt-l"><p class="ellip2">교보생명(신탁) 현금성 자산</p></td>
							<td class="txt-r">
								<span class="prc"><span class="p">10,736,104</span><i class="w">원</i></span>
							</td>
							<td>매월</td>
							<td>말일</td>
							<td>2020.02.09 ~ 2020.03.30</td>
							<td class="txt-r">
								<span class="prc"><strong class="p color6">10,736,104</strong><i class="w">원</i></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- [D] 2022-06-07 클래스 'mt60' 추가 -->
			<div class="ut-optset optset mt60">
				<div class="opt pl">
					<!-- [D] 2022-06-07 클래스 'hd-tit4' -> 'hd-tit3' 수정 -->
					<div class="hd-tit3">매수(사는 상품)</div>
				</div>
				<div class="opt pr">
				</div>
			</div>
			<div class="ut-tbl a">
				<table class="tblist tstyle" cellspacing="0" cellpadding="0" >
					<caption><span class="tit">매수(사는 상품)</span><span class="cap"></span></caption>
					<colgroup>
						<col>
						<col style="width: 30%;">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">상품명</th>
							<th scope="col">매도비율</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<!-- [D] 2022-06-08 클래스 'bold' 추가 -->
							<td class="txt-l bold">(무)교보 DB GIC 3년형</td>
							<td>
								<span class="prc">
									<strong class="p color6">50</strong><i class="w">%</i>
								</span>
							</td>
						</tr>
						<tr>
							<!-- [D] 2022-06-08 클래스 'bold' 추가 -->
							<td class="txt-l bold">무)동부생명 DB GIC 3년형</td>
							<td>
								<span class="prc">
									<strong class="p color6">50</strong><i class="w">%</i>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- [D] 2022-06-07 버튼 마크업 변경 
			<div class="btn-set mt40">
				<button type="button" class="btn lg rd b">취소</button>
				<button type="button" class="btn lg rd a">결제</button>
			</div>
			-->

			<!-- [D] 2022-06-07 버튼 마크업 변경 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn lg rd b">취소</button>
						<button type="button" class="btn lg rd a">결재</button><!-- [D] 2022-07-19 텍스트 수정 -->
					</div>
				</div>
			</nav>
			<!--//[D] 2022-06-07 버튼 마크업 변경 -->
		</div>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->

	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>
