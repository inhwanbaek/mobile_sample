<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer md a pop-pay" id="pop-pay">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">상품매매내역</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="ut-tbltop mt0">
						<div class="left">
							<span class="total">거래일: 2022.03.28</span>
						</div>
						
					</div>
					<div class="ut-tbl a">
						<table class="tblist a" cellpadding="0" cellspacing="0">
							<caption><span class="tit">상품매매내역</span><span class="cap"></span></caption>
							<colgroup>
								<col>
								<col style="width: 20%;">
								<col style="width: 20%;">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">상품명</th>
									<th scope="col">금액</th>
									<th scope="col">진행상태</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="txt-l">(무)교보 DB GIC 3년형</td>
									<td class="txt-r">5,000,000원</td>
									<td>매수완료</td>
								</tr>
								<tr>
									<td class="txt-l">(무)교보신탁 (무)롯데손보 DB GIC 1년형</td>
									<td class="txt-r">10,000,000원</td>
									<td>매수중</td>
								</tr>
								<tr>
									<td class="txt-l">KB퇴직연금배당40증권자(채권혼합) 퇴직연금배당40증권자(채권혼합) </td>
									<td class="txt-r">10,000,000원</td>
									<td>매수중</td>
								</tr>
							</tbody>
						</table>
					</div>
									
				</main>
			</div>
		
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-pay');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-pdmpsell',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
		
		
	</script>
</div>
</body>
</html>
