<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>

	<script src="../../js/ui.js"></script>

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer lg a pop-payApply" id="pop-payApply">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">공동인수 계약정보</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="content">
						<div class="bg-cdbox">
							<strong class="group">진방스틸코리아(주)</strong>	
							<dl class="info">
								<dt>계약관리번호</dt>
								<dd>52103013103</dd>
							</dl>							
						</div>

						<!-- [D] 2022-06-09 클래스 'mt20' -> 'mt40' 수정 -->
						<div class="ut-tbl a mt40 scroll-x">
							<table class="tblist" cellspacing="0" cellpadding="0">
								<caption><span class="tit">보험료 납입내역</span><span class="cap"></span></caption>
								<colgroup>
									<col>
								</colgroup>
								<thead>
									<tr>
										<th scope="col">공동인수 보험사</th>
										<th scope="col">보험료(실납입)</th>
										<th scope="col">인수담보내용</th>
										<th scope="col">담당자</th>
										<th scope="col">연락처</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>교보생명</td>
										<td class="txt-r">123,456,789원</td>
										<td>내용이 보여집니다.</td>
										<td>김*동</td>
										<td>043-****-5678</td>
									</tr>
									<tr class="nodata">
										<td colspan="5">
											<p class="txt">조회 결과가 없습니다.</p>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

				</main>
			</div>
			<div class="pbt">  <!-- no-hide 넣으면 안사라짐-->
				<div class="btn-set">
					<!-- <button type="button" class="btn b rd lg">나중에 결재</button> -->
					<button type="button" class="btn a rd lg">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-payApply');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기

			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
		
		
	</script>
</div>
