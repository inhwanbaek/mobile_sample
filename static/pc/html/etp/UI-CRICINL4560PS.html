<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header_etp.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page etp isrc" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">가입확인서</h2>
			</div>
			<!-- 조회영역 -->
			<div class="isrc-search v2">
				<div class="inr">
					<div class="pl">
						<h3 class="s-tit">기준일</h3>
						<span class="select a wlg2">
							<label class="lb blind" for="select-3">조회대상 선택</label>
							<select name="select-3" title="조회대상을 선택하세요.">
								<option>전체</option>
								<option selected>2021년 12월 31일</option>
								<option>선택2</option>
								<option>선택3</option>
							</select>
						</span>
					</div>
					<div class="s-cont pr">
						<div class="opt-desc">
							<p class="t">기준일 변경 시 [조회]를 눌러 주세요.</p>
						</div>
					</div>
				</div>
				<div class="btn-set btsch">
					<button type="button" class="btn md ico-search ico-r">조회</button>
				</div>
			</div>
			<!--// 조회영역 -->

			<!-- [D] 2022-06-02 클래스 'mt40' 변경 -->
			<div class="ut-tbl a mt60">
				<table class="tbform" cellspacing="0" cellpadding="0">
					<caption><span class="tit">가입확인서</span><span class="cap"></span></caption>
					<colgroup>
						<col style="width: 20%">
						<col>
						<col style="width: 20%">
						<col>						
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">사업장명</th>
							<td>(주)대한항공</td>
							<th scope="row">적립비율</th>
							<td>2.41%</td>
						</tr>				
						<tr>
							<th scope="row">소재지</th>
							<td>서울 강서구 공항동 1370 대한항공</td>
							<th scope="row">근속연수</th>
							<td>16년</td>
						</tr>
						<tr>
							<th scope="row">추계액</th>
							<td>907,698,586,747원</td>
							<th scope="row">적립금액</th>
							<td>21,912,311,725원</td>
						</tr>																													
					</tbody>
				</table>
			</div>
			<div class="ut-tbl a mt20">
				<table class="tblist" cellspacing="0" cellpadding="0" >
					<caption><span class="tit">가입확인서</span><span class="cap"></span></caption>
					<colgroup>
						<col style="width: 33.333%">
						<col style="width: 33.333%">
						<col>						
					</colgroup>
					<thead>
						<tr>
							
							<th scope="col">근속연수</th>
							<th scope="col">근로자수(명)</th>
							<th scope="col">비율(%)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>0.0~1.0년</td>
							<td>1143</td>
							<td>14.0</td>
						</tr>
						<tr>
							<td>1.1~2.0년</td>
							<td>89</td>
							<td>1.0</td>
						</tr>						
					</tbody>
					<tfoot>
						<tr>
							<td>합계</td>
							<td>8,158</td>
							<td>100.0</td>
						</tr>
					</tfoot>
				</table>
			</div>
			<!-- [D] 2022-06-02 클래스 'lg' 삭제 -->
			<ul class="bullet a">
				<li>근로자수 합계: 8,158명 / 비율 합계: 100.0%</li>
			</ul>

			<div class="btn-box a">
				<!-- [D] 2022-06-02 클래스 'md' 삭제 -->
				<button type="button" class="btn ico-r ico-down">퇴직보험 가입확인서</button>
			</div>

			<div class="list-empty bd">
				<p>조회결과가 없습니다.</p>
			</div>

		</div>

		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>

</html>
