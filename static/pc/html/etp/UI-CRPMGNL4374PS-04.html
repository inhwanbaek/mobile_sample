<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer sm a pop-payApply" id="pop-payApply">

			<div class="phd">
				<div class="in">
					<h1 class="ptit">타사 IRP 예금주 불일치 안내</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="content pt50">
						<h2 class="hd-tit4">관리자님께서 입력하신 가입자 <span class="color6">$OOO$</span> 계좌 예금주는 <span class="color6">$OOO$</span>로 상이합니다</h2>

					</div>
				</main>
			</div>
			<div class="pbt">  <!-- no-hide 넣으면 안사라짐-->

					<div class="inr">  
						<div class="box-set boxbot line">
							<label class="checkbox cr"><input type="checkbox"><span class="txt">위 내용을 확인하였고, 입력한 계좌로 청구진행을 요청합니다.</span></label>
						</div>
						<div class="btn-set">
							<button type="button" class="btn a rd lg">확인</button>
						</div>
					</div>
				</nav>
				
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
