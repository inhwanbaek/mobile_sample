<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header_etp.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page etp isrc author" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt b">
				<h2 class="stit hd-tit2">본인정보 변경</h2>
				<!-- [D] 2022-06-03 추가 -->
				<div class="desc">변경하실 정보를 입력해 주세요.</div>
				<!--//[D] 2022-06-03 추가 -->
			</div>
			<div class="etp-item">
				<!-- [D] 2022-06-03 삭제 <h3 class="hd-tit3">변경하실 정보를 입력해 주세요.</h3> -->
				<div class="ut-optset optset">
					<div class="opt pr">
						<p class="essential">필수입력항목</p>
					</div>
				</div>
				<div class="ut-tbl a">
					<table class="tbform" cellspacing="0" cellpadding="0" >
						<caption><span class="tit">본인정보 변경</span><span class="cap"></span></caption>
						<colgroup>
							<col style="width: 25%">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">소속부서 <em class="ast">필수항목</em></th>
								<td>
									<span class="input a w100p">
										<label class="lb blind" for="input-0">소속부서</label>
										<input type="text" placeholder="소속부서 입력" id="input-0">
									</span>
								</td>
							</tr>
							<tr>
								<th scope="row">직급 <em class="ast">필수항목</em></th>
								<td>
									<span class="input a w100p">
										<label class="lb blind" for="input-1">직급</label>
										<input type="text" placeholder="직급 입력" id="input-1">
									</span>
								</td>
							</tr>
							<tr>
								<th scope="row">전화번호 <em class="ast">필수항목</em></th>
								<td>
									<!-- [D] 2022-05-03 인풋박스 변경 -->
									<div class="ut-phone b w100p">
										<span class="select tcom">
											<select title="지역번호선택">
												<option>선택</option>
												<option>02</option>
												<option>031</option>
												<option>0312</option>
											</select>
										</span>
										<i class="ds">-</i>
										<span class="input a tnum">
											<input type="tel" pattern="\d*" placeholder="번호 입력" title="앞번호 입력" value="">
										</span>
										<i class="ds">-</i>
										<span class="input a tnum">
											<input type="tel" pattern="\d*" placeholder="번호 입력" title="뒷번호 입력" value="">
										</span>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">팩스번호</th>
								<td>
									<!-- [D] 2022-05-03 인풋박스 변경 -->
									<div class="ut-phone b w100p">
										<span class="select tcom">
											<select title="지역번호선택">
												<option>선택</option>
												<option>02</option>
												<option>031</option>
												<option>0312</option>
											</select>
										</span>
										<i class="ds">-</i>
										<span class="input a tnum">
											<input type="tel" pattern="\d*" placeholder="번호 입력" title="앞번호 입력" value="">
										</span>
										<i class="ds">-</i>
										<span class="input a tnum">
											<input type="tel" pattern="\d*" placeholder="번호 입력" title="뒷번호 입력" value="">
										</span>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">휴대폰번호 <em class="ast">필수항목</em></th>
								<td>
									<div class="ut-phone w100p">
										<span class="input a tnum">
											<label class="lb blind" for="phone-5">휴대폰번호입력</label>
											<input type="tel" pattern="\d*" placeholder="- 없이 숫자만 입력" id="phone-5">
										</span>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">문자메시지 수신동의 <em class="ast">필수항목</em></th>
								<td>
									<label class="radio"><input type="radio" name="aradio1" checked><span class="txt">동의</span></label>
									<label class="radio"><input type="radio" name="aradio1"><span class="txt">동의안함</span></label>
								</td>
							</tr>
							<tr>
								<th scope="row">이메일 <em class="ast">필수항목</em></th>
								<td>
									<div class="ut-email email">
										<div class="enam">
											<span class="input a emids"><label class="lb" for="emids_0">이메일</label><input id="emids_0" type="email" placeholder="아이디"></span>
											<i class="at">@</i>
											<span class="input a emcom"><label class="lb" for="emcom_id0">주소입력</label><input id="emcom_id0" type="text" placeholder="직접입력"></span>
											<label class="checkbox"><input type="checkbox" checked><span class="txt">없음</span></label>
										</div>
										<ul class="ebts">
											<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
											<li><button type="button" value="daum.net"  class="btn sm bt">Daum</button></li>
											<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
										</ul>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">이메일 수신동의 <em class="ast">필수항목</em></th>
								<td>
									<label class="radio"><input type="radio" name="aradio2" checked><span class="txt">동의</span></label>
									<label class="radio"><input type="radio" name="aradio2"><span class="txt">동의안함</span></label>
								</td>
							</tr>
							<tr>
								<th scope="row">우편물 수신처 <em class="ast">필수항목</em></th>
								<td>
									<div class="addr">
										<div class="addr-num">
											<span class="input a no-lb">
												<label class="lb blind" for="inpu4">주소찾기</label>
												<input type="tel" placeholder="" value="11952" id="inpu4" readonly>
											</span>
											<button type="button" class="btn sm">주소찾기</button>
										</div>
										<div class="addr-inp">
											<span class="input a no-lb">
												<label class="lb blind" for="inpu5">주소</label>
												<input type="tel" placeholder="" value="경기 구리시 교문동" id="inpu5" readonly>
											</span>
											<span class="input a no-lb">
												<label class="lb blind" for="inpu6">상세주소입력</label>
												<input type="tel" placeholder="" id="inpu6">
											</span>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="astar">위 정보는 고객님의 관리자 정보이며, 퇴직연금제도 가입자로서의 개인정보는 변경되지 않습니다.</p>
			</div>
			<!-- 하단 버튼 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn a b lg">취소</button>
						<button type="button" class="btn a rd lg">등록</button>
					</div>
				</div>
			</nav>
			<!-- //하단 버튼 -->

		</div>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
