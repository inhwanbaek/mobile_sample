<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer md a pop-pay" id="pop-pay">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">주문 상세내역</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="ut-tbl a">
						<table class="tblist" cellspacing="0" cellpadding="0">
							<caption><span class="tit">주문 상세내역</span><span class="cap"></span></caption>
							<colgroup>
								<col style="width: 22%">
								<col style="width: 28%">
								<col style="width: 22%">
								<col>
							</colgroup>
							<thead>
								<tr>
									<th scope="col">체결 단가</th>
									<th scope="col">체결 수량</th>
									<th scope="col">체결 합계</th>
									<th scope="col">발생 수수료</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<td>합계</td>
									<td>5주</td>
									<td class="txt-r">345,000원</td>
									<td class="txt-r">100원</td>
								</tr>
							</tfoot>
							<tbody>
								<tr>
									<td>69,000원</td>
									<td>3주</td>
									<td class="txt-r">207,000원</td>
									<td class="txt-r">60원</td>
								</tr>
								<tr>
									<td>69,000원</td>
									<td>1주</td>
									<td class="txt-r">69,100원</td>
									<td class="txt-r">20원</td>
								</tr>
								<tr>
									<td>69,000원</td>
									<td>1주</td>
									<td class="txt-r">68,900원</td>
									<td class="txt-r">20원</td>
								</tr>								
							</tbody>
						</table>
					</div>
					<ul class="bullet b f12">
						<li>발생 수수료는 예수금에서 차감되며, 체결일 16:40 이전에는 예상 수수료 금액이 보여집니다.</li>
					</ul>
				</main>
			</div>
			<div class="pbt">  <!-- no-hide 넣으면 안사라짐-->
				<div class="btn-set">
					<button type="button" class="btn a rd lg">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-pay');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-pdmpsell',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
		
		
	</script>
</div>
</body>
</html>
