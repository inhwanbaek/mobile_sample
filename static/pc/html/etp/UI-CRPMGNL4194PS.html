<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header_etp.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page etp pmod" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<!-- [D] 2022-06-07 마크업 수정
			<div class="page-hdt mb20">
				<h2 class="stit hd-tit2">보유상품변경</h2>
			</div>
			<div class="ut-topfix step">
				<div class="inr">
					<div class="ut-steps d">
						<div class="box">
							<div class="gage">
								<span class="bar"></span>
							</div>
							<div class="nums">
								<span class="tot"><b class="b">4</b></span>
								<span class="num"><b class="b">3</b></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="dtxt">보유상품변경 정보를 확인해 주세요.</div>
			-->

			<!-- [D] 2022-06-07 마크업 수정 -->
			<div class="page-hdt">
				<h2 class="stit hd-tit2">보유상품변경</h2>
				<div class="ut-topfix step">
					<div class="inr">
						<div class="ut-steps d">
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">4</b></span>
									<span class="num"><b class="b">3</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="desc">보유상품변경 정보를 확인해 주세요.</div>
			</div>
			<!-- //[D] 2022-06-07 마크업 수정 -->

			
			<!-- [D] 2022-06-07 클래스 'mb20' 추가 -->
			<div class="ut-optset optset mb20">
				<div class="opt pl">
					<!-- [D] 2022-06-07 클래스 'hd-tit4' -> 'hd-tit3'수정 -->
					<div class="hd-tit3">매도(파는 상품)</div>
				</div>
				<div class="opt pr">
					<!-- [D] 2022-06-07 클래스 'sm' 삭제 -->
					<!-- [D] 2022-06-14 클래스 'ico-nlink ico-r' 추가 -->
					<button type="button" class="btn ico-nlink ico-r">상품별매매 예정스케줄</button>
				</div>
			</div>
			<div class="ut-tbl a">
				<table class="tblist tstyle" cellspacing="0" cellpadding="0" >
					<caption><span class="tit">매도(파는 상품)</span><span class="cap"></span></caption>
					<colgroup>
						<col>
						<col style="width: 30%;">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">상품명</th>
							<th scope="col">매도금액</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<!-- [D] 2022-06-07 클래스 'bold' 추가 -->
							<td class="txt-l bold">교보생명(신탁) 현금성 자산 </td>
							<td>
								<span class="prc">
									<strong class="p color6">10,000,000</strong><i class="w">원</i>
								</span>
							</td>
						</tr>
						<tr>
							<!-- [D] 2022-06-07 클래스 'bold' 추가 -->
							<td class="txt-l bold">(온라인)하이월드에너지증권자투자신탁(주식-재간접형) 에너지증권자투자신탁</td>
							<td>
								<span class="prc">
									<strong class="p color6">10,000,000</strong><i class="w">원</i>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- [D] 2022-06-07 클래스 'mb20', 'mt60' 추가 -->
			<div class="ut-optset optset mb20 mt60">
				<div class="opt pl">
					<!-- [D] 2022-06-07 클래스 'hd-tit4' -> 'hd-tit3'수정 -->
					<div class="hd-tit3">매수(사는 상품)</div>
				</div>
				<div class="opt pr">
				</div>
			</div>
			<div class="ut-tbl a">
				<table class="tblist tstyle" cellspacing="0" cellpadding="0" >
					<caption><span class="tit">매수(사는 상품)</span><span class="cap"></span></caption>
					<colgroup>
						<col>
						<col style="width: 30%;">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">상품명</th>
							<th scope="col">매수비율</th><!-- [D] 2022-07-07 텍스트 수정 -->
						</tr>
					</thead>
					<tbody>
						<tr>
							<!-- [D] 2022-06-07 클래스 'bold' 추가 -->
							<td class="txt-l bold">교보생명(신탁) 현금성 자산 </td>
							<td>
								<span class="prc">
									<strong class="p color6">50</strong><i class="w">%</i>
								</span>
							</td>
						</tr>
						<tr>
							<!-- [D] 2022-06-07 클래스 'bold' 추가 -->
							<td class="txt-l bold">(온라인)하이월드에너지증권자투자신탁(주식-재간접형) 에너지증권자투자신탁</td>
							<td>
								<span class="prc">
									<strong class="p color6">50</strong><i class="w">%</i>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- [D] 2022-06-07 버튼 마크업 변경
			<div class="btn-set mt40">
				<button type="button" class="btn lg rd b">취소</button>
				<button type="button" class="btn lg rd a">결제</button>
			</div>
			 -->
			<!-- [D] 2022-06-07 버튼 마크업 변경 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn lg rd b">취소</button>
						<button type="button" class="btn a rd lg">결재</button><!-- [D] 2022-07-19 텍스트 수정 -->
					</div>
				</div>
			</nav>
			<!--//[D] 2022-06-07 버튼 마크업 변경 -->
		</div>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
