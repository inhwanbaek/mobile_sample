<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer sm a pop-payApply" id="pop-payApply">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">맥주소(MAC Address) 등록 및 다운로드 동의</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="content">
						<!-- 테이블 상단 -->
						<!-- [D] 2022-06-09 클래스 수정 -->
						<ul class="bullet a txt-l">
							<li>「개인정보보호법」 제29조 안전조치의무 규정에 따라 교보생명에 등록된 당사의 개인정보를 안전하게 관리하고 오·남용을 막고자 본인 PC의 맥주소(MAC Address) 정보 등록에 동의합니다.</li>
							<li>본인은 제공받은 가입자 정보를 「개인정보보호법」 제59조에 따라 누설하거나 타인이 이용하도록 제공하지 않으며, 개인정보 보호의 책임과 의무를 다하겠습니다.</li>
						</ul>
					</div>
					<!-- [D] 2022-06-09 마크업 삭제
					<label class="checkbox"><input type="checkbox"><span class="txt">동의합니다</span></label>
					-->					
				</main>
			</div>
			<div class="pbt">  <!-- no-hide 넣으면 안사라짐-->
				<!-- [D] 2022-06-09 마크업 수정 
				<div class="btn-set">					
					<button type="button" class="btn rd lg">취소</button>
					<button type="button" class="btn a rd lg">확인</button>
				</div>
				-->
				<!-- [D] 2022-06-09 마크업 수정 -->
				<nav class="floatbots b">
					<div class="inr">  
						<div class="box-set boxbot line">
							<label class="checkbox cr"><input type="checkbox"><span class="txt">동의합니다</span></label>
						</div>
						<div class="btn-set">
							<!-- <button type="button" class="btn rd lg">취소</button> -->
							<button type="button" class="btn a rd lg">확인</button>
						</div>
					</div>
				</nav>
				
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
