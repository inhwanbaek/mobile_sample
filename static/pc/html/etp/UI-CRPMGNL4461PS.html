<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header_etp.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page etp isrc manage" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">기업정보 관리</h2>
				<!-- [D] 2022-06-03 마크업 추가 -->
				<div class="desc">변경하실 정보를 입력해 주세요.</div>
			</div>
			<div class="etp-item">
				<!-- 2022-06-03 마크업 삭제 <h3 class="hd-tit4">변경하실 정보를 입력해 주세요.</h3> -->
				<div class="ut-tbl a">
					<table class="tbform" cellpadding="0" cellspacing="0">
						<caption><span class="tit">기업정보 목록</span><span class="cap"></span></caption>
						<colgroup>
							<col style="width:20%">
							<col style="width:35%">
							<col style="width:20%">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">회사명</th>
								<td>(주)금강고속</td>
								<th scope="row">대표자</th>
								<td>남*전</td>
							</tr>
							<tr>
								<th scope="row">사업자등록번호</th>
								<td>123-45-*****</td>
								<th scope="row">제도 가입일</th>
								<td>2006.09.30</td>
							</tr>
							<tr>
								<th scope="row">전화번호(대표)</th>
								<td colspan="3">
									<!-- [D] 2022-05-03 인풋박스 변경 -->
									<!-- [D] 2022-06-03 인풋박스 변경:클래스 추가  -->
									<div class="ut-phone b w100p">
										<span class="select tcom">
											<select title="지역번호선택">
												<option>선택</option>
												<option>02</option>
												<option>031</option>
												<option>0312</option>
											</select>
										</span>
										<i class="ds">-</i>
										<span class="input a tnum">
											<input type="tel" pattern="\d*" placeholder="번호 입력" title="앞번호 입력" value="">
										</span>
										<i class="ds">-</i>
										<span class="input a tnum">
											<input type="tel" pattern="\d*" placeholder="번호 입력" title="뒷번호 입력" value="">
										</span>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">팩스번호</th>
								<td colspan="3">
									<!-- [D] 2022-05-03 인풋박스 변경 -->
									<!-- [D] 2022-06-03 인풋박스 변경:클래스 추가  -->
									<div class="ut-phone b w100p">
										<span class="select tcom">
											<select title="지역번호선택">
												<option>선택</option>
												<option>02</option>
												<option>031</option>
												<option>0312</option>
											</select>
										</span>
										<i class="ds">-</i>
										<span class="input a tnum">
											<input type="tel" pattern="\d*" placeholder="번호 입력" title="앞번호 입력" value="">
										</span>
										<i class="ds">-</i>
										<span class="input a tnum">
											<input type="tel" pattern="\d*" placeholder="번호 입력" title="뒷번호 입력" value="">
										</span>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">회사(본사) 주소</th>
								<td colspan="3">
									<div class="addr">
										<div class="addr-num">
											<span class="input a no-lb">
												<label class="lb blind" for="inpu4">주소찾기</label>
												<input type="tel" placeholder="" value="11952" id="inpu4" readonly>
											</span>
											<button type="button" class="btn sm">주소찾기</button>
										</div>
										<div class="addr-inp">
											<span class="input a no-lb">
												<label class="lb blind" for="inpu5">주소</label>
												<input type="tel" placeholder="" value="경기 구리시 교문동" id="inpu5" readonly>
											</span>
											<span class="input a no-lb">
												<label class="lb blind" for="inpu6">상세주소입력</label>
												<input type="tel" placeholder="" id="inpu6">
											</span>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">우편물 수신처</th>
								<td colspan="3">
									<div class="addr">
										<div class="addr-num">
											<span class="input a no-lb">
												<label class="lb blind" for="inpu7">주소찾기</label>
												<input type="tel" placeholder="" value="12345" id="inpu7" readonly>
											</span>
											<button type="button" class="btn sm">주소찾기</button>
										</div>
										<div class="addr-inp">
											<span class="input a no-lb">
												<label class="lb blind" for="inpu8">주소</label>
												<input type="tel" placeholder="" value="서울시 서초구 방배동" id="inpu8" readonly>
											</span>
											<span class="input a no-lb">
												<label class="lb blind" for="inpu9">상세주소입력</label>
												<input type="tel" placeholder="" id="inpu9">
											</span>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="btn-set mt30">
				<button type="button" class="btn lg rd b">취소</button>
				<button type="button" class="btn lg rd a">등록</button>
			</div>


		</div>


	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>


</div>
</body>
</html>
