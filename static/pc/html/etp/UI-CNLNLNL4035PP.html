						<h1 class="ptit">투자성향진단</h1>
					</div>
				</div>
				<div class="pct">
					<main class="poptents">

						<div class="ipdgn-q">
							<div class="q-section">
								<h2 class="tit"><i class="num">01.</i>회사의 자본금 규모는 어느 정도입니까?</h2><!-- [D] 2022-04-18 문구수정 -->
								<div class="list">
									<ul>
										<li><label class="checkbox cv"><input type="radio" name="q1"><span class="txt">50억 미만</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q1"><span class="txt">50억~100억 미만</span></label></li><!-- [D] 2022-04-18 클래스 변경 --><!-- [D] 2022-04-18 문구수정 -->
										<li><label class="checkbox cv"><input type="radio" name="q1"><span class="txt">100억~500억 미만</span></label></li><!-- [D] 2022-04-18 클래스 변경 --><!-- [D] 2022-04-18 문구수정 -->
										<li><label class="checkbox cv"><input type="radio" name="q1"><span class="txt">500억~1,000억 미만</span></label></li><!-- [D] 2022-04-18 클래스 변경 --><!-- [D] 2022-04-18 문구수정 -->
										<li><label class="checkbox cv"><input type="radio" name="q1"><span class="txt">1,000억 이상</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
									</ul>
								</div>
							</div>

							<div class="q-section">
								<h2 class="tit"><i class="num">02.</i>투자원금에 대한 기대 수익률 및 손실 감내는 어느 수준까지 가능하십니까?</h2><!-- [D] 2022-04-18 문구수정 -->
								<div class="list">
									<ul>
										<li><label class="checkbox cv"><input type="radio" name="q2"><span class="txt">±5% 이하</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q2"><span class="txt">±10% 이하</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q2"><span class="txt">±15% 이하</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q2"><span class="txt">±20% 이하</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q2"><span class="txt">±20% 초과</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
									</ul>
								</div>
							</div>

							<div class="q-section">
								<h2 class="tit"><i class="num">03.</i>투자경험이 있는 금융투자상품은 무엇입니까?</h2><!-- [D] 2022-04-18 문구수정 -->
								<div class="list">
									<ul>
										<li><label class="checkbox cv"><input type="radio" name="q3"><span class="txt">은행 예/적금, 국채 등</span></label></li><!-- [D] 2022-04-18 클래스 변경 --><!-- [D] 2022-04-18 문구수정 -->
										<li><label class="checkbox cv"><input type="radio" name="q3"><span class="txt">회사체, 채권형 펀드, 원금보장 파생결합증권</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q3"><span class="txt">원금비보장 파생결합증권, 혼합형 펀드</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q3"><span class="txt">주식형 펀드</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q3"><span class="txt">파생상품투자 펀드, 해외펀드</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
									</ul>
								</div>
							</div>

							<div class="q-section">
								<h2 class="tit"><i class="num">04.</i>금융투자상품에 투자하시는 목적은 무엇입니까?</h2><!-- [D] 2022-04-18 문구수정 -->
								<div class="list">
									<ul>
										<li><label class="checkbox cv"><input type="radio" name="q4"><span class="txt">기존 보유자산에 대한 위험 헤지 목적</span></label></li><!-- [D] 2022-04-14 문구수정 --><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q4"><span class="txt">시장가격 변동 정보와 비슷한 수준의 수익 실현</span></label></li><!-- [D] 2022-04-18 클래스 변경 --><!-- [D] 2022-04-18 문구수정 -->
										<li><label class="checkbox cv"><input type="radio" name="q4"><span class="txt">적극적 매매를 통한 수익 실현 목적</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q4"><span class="txt">적극적 매매를 통한 수익을 원하며 원금을 초과하는 손실위험도 감내 가능</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
									</ul>
								</div>
							</div>

							<div class="q-section">
								<h2 class="tit"><i class="num">05.</i>금융투자상품의 투자경험기간은 얼마나 됩니까?</h2>
								<div class="list">
									<ul>
										<li><label class="checkbox cv"><input type="radio" name="q5"><span class="txt">1년 미만</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q5"><span class="txt">1년 이상~2년 미만</span></label></li><!-- [D] 2022-04-18 클래스 변경 --><!-- [D] 2022-04-18 문구수정 -->
										<li><label class="checkbox cv"><input type="radio" name="q5"><span class="txt">2년 이상~3년 미만</span></label></li><!-- [D] 2022-04-18 클래스 변경 --><!-- [D] 2022-04-18 문구수정 -->
										<li><label class="checkbox cv"><input type="radio" name="q5"><span class="txt">3년 이상~5년 미만</span></label></li><!-- [D] 2022-04-18 클래스 변경 --><!-- [D] 2022-04-18 문구수정 -->
										<li><label class="checkbox cv"><input type="radio" name="q5"><span class="txt">5년 이상</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
									</ul>
								</div>
							</div>

							<div class="q-section">
								<h2 class="tit"><i class="num">06.</i>고객님은 금융투자상품에 대해 얼마나 이해하고 계십니까?</h2><!-- [D] 2022-04-18 문구수정 -->
								<div class="list">
									<ul>
										<li><label class="checkbox cv"><input type="radio" name="q6"><span class="txt">금융투자상품에 투자해 본 경험이 없음</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q6"><span class="txt">채권형 펀드에 투자한 경험이 있으며 손실가능성 등에 대해 일부 알고 있음</span></label></li><!-- [D] 2022-04-18 클래스 변경 --><!-- [D] 2022-04-18 문구수정 -->
										<li><label class="checkbox cv"><input type="radio" name="q6"><span class="txt">주식, 채권 및 펀드의 구조 및 위험에 대해 잘 알고 있음</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q6"><span class="txt">파생상품을 포함한 대부분의 금융투자상품 구조 및 위험을 이해하고 있음</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
									</ul>
								</div>
							</div>

							<div class="q-section">
								<h2 class="tit"><i class="num">07.</i>고객님은 투자수익과 위험도 중 무엇을 더 중요하게 생각하십니까?</h2><!-- [D] 2022-04-18 문구수정 -->
								<div class="list">
									<ul>
										<li><label class="checkbox cv"><input type="radio" name="q7"><span class="txt">투자수익을 고려하나 원금보존이 더 중요</span></label></li><!-- [D] 2022-04-18 클래스 변경 -->
										<li><label class="checkbox cv"><input type="radio" name="q7"><span class="txt">원금보존을 고려하나 투자수익이 더 중요</span></label></li><!-- [D] 2022-04-18 클래스 변경 --><!-- [D] 2022-04-18 문구수정 -->
										<li><label class="checkbox cv"><input type="radio" name="q7"><span class="txt">손실위험이 있더라도 투자수익이 더 중요</span></label></li><!-- [D] 2022-04-18 클래스 변경 --><!-- [D] 2022-04-18 문구수정 -->
									</ul>
								</div>
							</div>
