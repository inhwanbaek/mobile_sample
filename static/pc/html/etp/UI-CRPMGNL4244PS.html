	<!-- 헤더-->

	<!-- LNB 영역 -->

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page etp buy" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">ETF 사기(매수)</h2>
			</div>

			<div class="ut-tabs a">
				<ul class="menu">
					<li class="active"><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_1" href="javascript:;">시장가</a></li>
					<li><a class="bt" data-ui-tab-btn="tab_a" aria-controls="tab_a_2" href="javascript:;">지정가</a></li>
				</ul>
			</div>			
			<div class="etf-sell-wrp">
				<h2 class="hd-tit3 mb16">매수 신청 금액을 입력해 주세요.</h2>
				<div class="ut-tbl a fixed">
					<table class="tbform nl v1" cellspacing="0" cellpadding="0">
						<caption><span class="tit"></span><span class="cap"></span></caption>
						<colgroup>
							<col style="width: 20%">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th socpe="row">종목명</th>
								<td>KBSTAR ESG 사회책임투자</td>
							</tr>
							<tr>
								<th socpe="row" class="vat">매수 신청 금액</th>
								<td>
									<div class="tbl-psb-wrp">
										<div class="psb-sum v1">
											<dl>
												<dt>최대 가능 금액</dt>
												<dd><span class="t-blue">100,000,000</span>원</dd>
												<dd><button type="button" class="btn sm">최대</button></dd>
											</dl>
										</div>
										<div class="psb-inp">
											<div class="radiobox d">
												<label class="radio" role="radio" aria-checked="true"><input type="radio" name="radio_d2" checked="" aria-hidden="true"><span class="txt">1만원</span></label>
												<label class="radio" role="radio" aria-checked="false"><input type="radio" name="radio_d2" aria-hidden="true"><span class="txt">5만원</span></label>
												<label class="radio" role="radio" aria-checked="false"><input type="radio" name="radio_d2" aria-hidden="true"><span class="txt">10만원</span></label>
												<label class="radio" role="radio" aria-checked="false"><input type="radio" name="radio_d2" aria-hidden="true"><span class="txt">100만원</span></label>
												<label class="radio" role="radio" aria-checked="false"><input type="radio" name="radio_d2" aria-hidden="true"><span class="txt">500만원</span></label>
											</div>
											<span class="input com a won">
												<label class="lb blind" for="input-2">금액 입력</label>
												<input type="text" placeholder="매수 신청 금액을 입력해 주세요." id="input-2">
												<i class="w">원</i>
											</span>
											<div class="inp-view">
												<div class="ext"><p>50만원</p></div>
											</div>										
										</div>
									</div>
								</td>
							</tr>							
						</tbody>
					</table>
				</div>				
				<div class="etp-item b">
					<!-- [D] 2022-06-08 클래스 'deposit' 추가 -->
					<div class="etp-bg-box deposit">
						<p class="txt-list">현금성 자산 잔액이 <strong class="price">6,000,000</strong>원 있어요!<span>더 투자하고 싶으면 [+ 입금] 눌러주세요.</span></p>
						<button type="button" class="btn md">+ 입금</button>
					</div>				
				</div>
				<div class="etp-item a">
					<!-- [D] 2022-06-08 클래스 'hd-tit5' -> 'hd-tit4' 수정 -->
					<h3 class="hd-tit4 mb16">ETF 매매 안내</h3>
					<p class="etp-txt t-blue">ETF 매매는 영업일 하루 2회 주문되며, 신청 마감시간은 14:30입니다.</p>
					<!-- [D] 2022-06-08 클래스 'lg' 삭제 -->
					<ul class="bullet a mt16">
						<li>1차 주문 시간: 12:00 (09:00~11:30 신청 건)</li>
						<li>2차 주문 시간: 15:00 (11:30~14:30 신청 건)</li>
					</ul>
				</div>
			</div>

			<div class="btn-set b2 mt30">
				<button type="button" class="btn lg rd">이전</button>
				<button type="button" class="btn lg rd a">다음</button>
			</div>

			
		</div>
