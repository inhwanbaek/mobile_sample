			<!-- [D] 2022-06-15 마크업 수정 -->
			<div class="page-hdt b">
				<h2 class="stit hd-tit2">보험금 신청</h2>
				<div class="ut-topfix step">
					<div class="inr">
						<div class="ut-steps d">
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">6</b></span>
									<span class="num"><b class="b">4</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="desc">지급예정일을 예약해 주세요.</div>
			</div>
			<div class="etp-item">
				<!-- [D] 2022-06-15 마크업 삭제<h3 class="hd-tit3">지급예정일을 예약해 주세요.</h3> -->
				<!-- [D] 2022-03-03 단체명 레이아웃 변경 -->
				<div class="bg-cdbox">
					<strong class="group">(주)대한항공</strong>							
					<dl class="info">
						<dt>보험증권번호</dt>
						<dd>00000012</dd>
					</dl>								
				</div>
				<!--// [D] 2022-03-03 단체명 레이아웃 변경 -->

				<div class="ut-tbl a mt40">
					<table class="tbform" cellspacing="0" cellpadding="0" >
						<caption><span class="tit">지급예정일 예약</span><span class="cap"></span></caption>
						<colgroup>
							<col style="width: 35%">
							<col>												
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">지급예정일을 예약하시겠습니까?</th>
								<td>
									<label class="radio"><input type="radio" name="aradio1" checked><span class="txt">예</span></label>
									<label class="radio"><input type="radio" name="aradio1"><span class="txt">아니요</span></label>
								</td>
							</tr>
							<tr>
								<th scope="row">지급예정일 설정</th>
								<td>
									<span class="input a ut-date">
										<input type="tel" id="datepick_0" class="datepicker" placeholder="YYYY.MM.DD" value="2020.01.01" title="날짜입력">
									</span>
								</td>
							</tr>																		
						</tbody>
					</table>
				</div>

				<ul class="bullet a">
					<li>지급 가능 시간: <span class="color6">월~금 / 10:00~16:00</span>(토, 일, 공휴일 제외)</li>
					<li>당일 지급을 원하시면 반드시 이 시간 안에 접수를 완료하셔야 합니다.</li>
					<li><span class="color6">이 시간 이후 접수 시 반드시 지급예정일을 예약해 주시기 바랍니다.</span></li>
				</ul>
			</div>
