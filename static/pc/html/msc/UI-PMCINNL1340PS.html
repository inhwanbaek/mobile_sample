<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<main class="container page msc default billing step" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">보험금 청구진행조회</h2>
				<div class="ut-topfix step">
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">1. 주민등록번호 입력</div>
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">3</b></span>
									<span class="num"><b class="b">1</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="desc"><i class="line">보험금 언제 받는지</i> 궁금하시죠? 피보험자 주민등록번호를 입력해 주세요.</div><!-- [D] 2022-05-10 태그텍스트변경 -->	
			</div>
			<div class="ut-form a">
				<ul class="form">
					<li>
						<span class="input a nobg ut-rsnum w100p">
							<label class="lb" for="rsnum_1">주민등록번호</label>
							<input id="rsnum_1" type="tel" class="fn" pattern="\d*" title="주민등록번호 앞 6자리" placeholder="앞 6자리" value="610102"> <!-- [웹접근성] 1st 수정 -->
							<i class="ds">-</i>
							<input type="tel" class="ln" pattern="\d*" title="주민등록번호 뒤 7자리" placeholder="뒤 7자리"> <!-- [웹접근성] 1st 수정 -->
						</span>
					</li>
				</ul>
			</div>

			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set b2">
						<button type="button" class="btn rd lg b">취소</button>
						<button type="button" class="btn rd lg a">조회</button>
					</div>
				</div>
			</nav>
			<!-- 하단 고정영역 -->

			<!-- 가이드박스 -->
			<div class="ut-gudbox b open pst-bt" data-tog-cls="box">
				<div class="gtit">꼭 알아두세요</div>
				<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
				<div class="gctn" data-tog-cls="ctn">
					<ul class="bullet a glst">		<!-- [D] 2022-05-10 태그텍스트변경 -->					
						<li>보험금 지급 관련 진행상황 조회는 청구자, 피보험자, 수익자만 가능합니다.</li><!-- [D] 2022-07-22 텍스트수정 -->	
						<li>보험금 수령은 보험금을 받는 자(입원, 장애, 사망 시 보험금을 받는 자)만 가능합니다.</li>
						<li>관련 법률에 따라 타인의 주민등록번호를 도용해 회원가입을 하는 등 부정 사용하는 경우 3년 이하의 징역 또는 1천만원 이하의 벌금이 부과될 수 있습니다.</li>
					</ul>
				</div>
			</div>
			<!-- //가이드박스 -->			

		</div>

	</main>
	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
	<!---- 바디 - 여기밑으로 템플릿영역 ---->
	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
