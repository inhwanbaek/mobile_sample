<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">

<body class="body">
<div class="wrap" id="wrap">	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<main class="container page result" id="container">	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="complate-msg icon2">
				<div class="msg">
					<p class="p1">
						[잔액 부족] 사유로 <br>정상 처리되지 않았습니다.
					</p>						
				</div>
				
			</div>					

			<div class="complate-msg icon1">

					<p class="p1">
						계약변경이 <strong class="bold">완료</strong>되었습니다.<!-- [D] 2022-05-10 태그텍스트변경 -->

					</p>						
				</div>
				<div class="line-box">
					<ul class="list">
						<li>
							<p class="dt">처리결과</p>
							<p class="dd">정상</p>
						</li>								
						<li>
							<p class="dt">수령계좌</p>

								스탠다드차타드은행<br>
								13645****869
							</p>
						</li>
					</ul>
					<div class="result">
						<p class="tit">계약변경 정산(예상) 결과</p>
						<p class="pric">70,000원</p>
					</div>
				</div>
			</div>						

			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn rd lg a">확인</button>
					</div>
				</div>
			</nav>

		</div>
	</main>
	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
	<!---- 바디 - 여기밑으로 템플릿영역 ---->
	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>
