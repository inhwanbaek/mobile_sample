	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc default billing" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">

				<div class="ut-topfix step">
					<div class="inr">
						<div class="ut-steps d">
							<!-- <div class="tit"></div> -->
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">9</b></span>
									<span class="num"><b class="b">2</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>		
				<div class="desc"><i class="line">납입보험료</i>와 <i class="line">출금계좌</i>를 확인해 주세요.</div><!-- [D] 2022-05-10 태그텍스트변경 -->
			</div>			

			<div class="ut-dcard a dcard light">
				<div class="dtds">
					<ul class="dlt fs">
						<li>
							<div class="dl st">
								<div class="dt">총 신청건수</div>
								<div class="dd">
									<span class="prc">
										<strong class="p">20</strong><i class="w">건</i>
									</span>
								</div>
							</div>
						</li>
						<li>
							<div class="dl">
								<div class="dt">보험료 합계</div>
								<div class="dd">
									<span class="prc">
										<strong class="p">10,000</strong><i class="w">원</i>
									</span>
								</div>
							</div>
						</li>
						<li data-tog-cls="box">
							<div class="dl">
								<div class="dt">할인보험료<button type="button" class="bt-tog bt-tog2" data-tog-cls="btn" data-tog-val="open"></button></div>
								<div class="dd">
									<span class="prc">
										<strong class="p">10,000</strong><i class="w">원</i>
									</span>
								</div>
							</div>
							<div class="bx-tog bx-tog2"  data-tog-cls="ctn">
								<div class="tgtit">할인보험료 상세내역</div>
								<div class="ut-tbl b">
									<table class="tblist" cellspacing="0" cellpadding="0" >
										<caption><span class="tit">할인보험료 상세내역</span><span class="cap"></span></caption>
										<colgroup>
											<col>
											<col>
										</colgroup>
										<tbody>
											<tr>
												<th scope="row" class="left">단체취급할인</th>
												<td class="right">2,400원</td>
											</tr>
										</tbody>
										<tfoot>
											<tr class="st">
												<th scope="row" class="left">합계</th>
												<td class="right">2,400원</td>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
						</li>
						<li>
							<div class="dl">
								<div class="dt">실납입보험료 합계</div>
								<div class="dd">
									<span class="prc st">
										<strong class="p fn-point01">10,000</strong><i class="w">원</i>
									</span>
								</div>
							</div>
						</li>
					</ul>
					<div class="btn-set btnbot">
						<a href="javascript:;" class="btn md">건별 상세내역</a>
					</div>
				</div>
			</div>

			<div class="head-box mt40">
				<h3 class="hd-tit4">계좌정보선택</h3>
				<button type="button" class="ico plus">다른 계좌 추가</button>
			</div>
			<span class="select a">
				<select name="select-3" title="계좌정보선택">
					<option selected>예금주 : 남약단, 계좌 : (국민은행)927621123123123123</option>
					<option>선택2</option>
					<option>선택3</option>
				</select>
			</span>			
			<button type="button" class="btn txt ico-nlink" id="ball_2">출금은행 및 유의사항</button>
			<span data-ui-balloon="left,bot" aria-describedby="ball_2" class="tip-msc1151">
				납입하신 보험료는 취소할 수 없어요. 계좌정보를 한 번 더 확인해 주세요.
			</span>
			
			<!-- 하단 고정영역 -->
			<nav class="floatbots b">
				<div class="inr">
					<div class="box-set boxbot">
						<div class="hd-tit5">선택하신 계좌에서 보험료를 출금하시겠습니까?</div>
					</div>
					<div class="btn-set b2">
						<button type="button" class="btn lg rd b">이전</button>
						<button type="button" class="btn lg rd a">다음</button>
					</div>
				</div>
			</nav>
			<!-- //하단 고정영역 -->
			
		</div>

		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>
