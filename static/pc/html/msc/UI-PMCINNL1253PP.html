<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer a sm pop-bot-msg" id="pop-bot-msg">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">보험료납입 일시 중지 등록</h1>
				</div>
			</div>
			<div class="pct vspace">
				<main class="poptents">
					<div class="tp-mail-wrap">
						<p>보험료납입 일시중지제도에 대한 안내사항을 확인하고 신청하시겠습니까? </p>
					</div>
				</main>
				<!-- <div class="btm-txt">납입일시중지를 신청하시려면 [동의]를 눌러 주세요.</div> -->
			</div>
			<div class="pbt">
				<!-- 하단 고정영역 -->
				<nav class="floatbots b">
					<div class="inr">
						<div class="box-set boxbot">
							<div class="hd-tit5">납입일시중지를 신청하시려면 [동의]를 눌러 주세요.</div>
						</div>
						<div class="btn-set b2">
							<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-bot-msg');">동의안함</button>
							<button type="button" class="btn a rd lg">동의</button>
						</div>
					</div>
				</nav>
				<!-- //하단 고정영역 -->				
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-bot-msg');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-bot-msg',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/

	</script>

</div>
</body>
</html>
