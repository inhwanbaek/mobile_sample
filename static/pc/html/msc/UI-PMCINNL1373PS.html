<body class="body">
<div class="wrap" id="wrap">
	<article class="pop-layer a sm pop-infodt" id="pop-infodt">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">손해사정사 선임 동의요청 안내</h1><!-- [D] 2022-05-10 태그텍스트변경 -->
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="text-group">						
						<div class="text-box">
							<ul class="bullet a">								
								<li>고객님이 손해사정 업무를 위탁하시려는 손해사정사 정보를 등록해 주세요.</li>
								<li>정보 등록 기한은 손해사정사 선임 관련 안내를 받은 날로부터 영업일 기준 3일(재선임이면 5일) 이내입니다. </li>
								<li>기한 안에 손해사정사 정보를 등록하지 않거나 손해사정사 선임 여부에 대한 고객님의 의사를 회신하지 않으면 교보생명이 위탁한 KCA손해사정㈜을 통해 손해사정 업무를 진행합니다.</li>
							</ul>
						</div>						
					</div>
				</main>
			</div>
			<div class="pbt">
				<!-- 하단 고정영역 -->		
				<div class="btn-set">
					<button type="button" class="btn rd lg a">확인</button>
				</div>
				<!-- //하단 고정영역 -->
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</div>
		
	</article>


	<script>
		ui.popup.open('pop-infodt');  // 팝업 열기
