<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer sm a pop-rasapcfm" id="pop-rasapcfm">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">로보어드바이저 서비스 신청</h1><!-- [D] 2022-05-10 태그텍스트변경 -->
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					
					<div class="rasapcfm-pnl bg2">
						<div class="img" aria-hidden="true"></div>
						<!-- <h2 class="tit">로보어드바이저 서비스 신청</h2> --><!-- [D] 2022-05-10 삭제 -->
						<div class="txt">
							<p>변액보험 로보어드바이저(RA) 추천펀드는 시장상황 등에 따라 손실이 발생할 수도 있습니다.</p>
							<p>교보생명은 로보어드바이저(RA) 추천펀드의 투자성과 등에 대해 보장하거나 책임을 지지 않습니다. 고객님 스스로 책임감 있는 판단에 따라 최종결정을 하시기 바랍니다.</p>
							<p>교보생명 변액보험 로보어드바이 (RA) 서비스를 신청하면 국내외 금융시장 정보 및 추천펀드 정보를 카카오톡 알림톡으로 보내드립니다. 신청하시겠습니까?</p>
						</div>
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-rasapcfm');">취소</button>
					<button type="button" class="btn a rd lg">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	
	<script>
		ui.popup.open('pop-rasapcfm');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기

			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
		
		
	</script>
</div>
</body>
</html>
