<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	<!-- [D] 2022-02-25 전체변경 -->	
	<article class="pop-layer a sm pop-camera" id="pop-camera">
		<div class="pbd">
			<!-- [D] 2022-02-18 문구변경 -->			
			<div class="phd">
				<div class="in">
					<h1 class="ptit">촬영 전 유의사항</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">				
					<h2 class="hd-tit3">서류가 선명하게 보이는지
						확인해 주세요.</h2>	
					<div class="top-box">
						<p class="text-type1">서류에 잘린 부분이 없는지, 이미지가 흔들려서 흐릿하게 보이지 않는지, 한 번 더 확인해 주세요.</p>
					</div>
					<div class="img-paper img02"><img src="../../img/common/img_paper03.png" class="img" alt="이미지가 흔들림, 서류일부잘림 예시 된 촬영한 서류 이미지"></div>
					<p class="sub-text">※ 첨부서류 내용이 선명하게 보이지 않으면 심사가 진행되지 않습니다.</p>
					
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn b rd lg" onclick="ui.popup.close('pop-camera');">이전</button>
					<button type="button" class="btn a rd lg" onclick="ui.popup.close('pop-camera');">촬영하기</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
		
	</article>
	<script>
		ui.popup.open('pop-camera');
	</script>

</div>
</body>
</html>
