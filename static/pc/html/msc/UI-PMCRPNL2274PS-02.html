<body class="body">
	<div class="wrap" id="wrap">

				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="txnddprtn-cont">
						<p>소득/세액공제 미공제분이 있으면 모바일에서 IRP를 해지할 수 없습니다. 국세청에서 발행한 근로소득원천징수영수증 또는 연금납입확인서를 가지고 고객PLAZA를 방문해 주세요.</p>
						<div class="btn-set">
							<button type="button" role="button" class="btn md ico-arrow w2">가까운 고객PLAZA/지점 찾기</button>
						</div>
					</div>
					<!-- [D] 2022-04-14 삭제 -->
					<!-- <div class="btn-set">
						<button type="button" role="button" class="btn a rd lg" onclick="ui.popup.close('pop-txnddprtn');">확인</button>
					</div> -->
				</main>
			</div>
			<!-- [D] 2022-04-14 추가 -->
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn a rd lg" onclick="ui.popup.close('pop-sample4');">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close">닫기</button>
		</div>

	<script>
		ui.popup.open('pop-txnddprtn');
