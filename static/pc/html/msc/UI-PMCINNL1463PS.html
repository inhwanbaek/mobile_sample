<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<main class="container page result" id="container">	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="complate-msg icon2">
				<div class="msg">
					<p class="p1">고객님은 <br>교보생명 일반보험, 변액보험을 <br>
						모두 유지하고 계시네요. </p>
					<p class="p2">어느 보험으로 보험계약대출을 신청하시겠어요? <br>
						원하시는 버튼을 선택해 주세요. </p>
				</div>					
			</div>			
		

			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set vt">
						<button type="button" class="btn rd lg a">일반보험계약대출 신청하기</button>
						<button type="button" class="btn rd lg b">변액보험계약대출 신청하기</button>
					</div>
				</div>
			</nav>

		</div>
	</main>
	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
	<!---- 바디 - 여기밑으로 템플릿영역 ---->
	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
