<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer a md pop-infodt" id="pop-infodt">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">개인(신용)정보 수집/이용 동의여부</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					공통) 수집 이용 동의 팝업

				</main>
			</div>
			<div class="pbt">
				<!-- 하단 고정영역 -->
				<nav class="floatbots b">
					<div class="inr">
						<div class="box-set boxbot">
							<div class="hd-tit5">위 내용에 동의하십니까?</div><!-- [D] 2022-05-10 태그텍스트변경 -->
						</div>
						<div class="btn-set b2">
							<a href="javascript:;" class="btn lg rd b">동의안함</a>
							<a href="javascript:;" class="btn lg rd a">동의</a>
						</div>
					</div>
				</nav>
				<!-- //하단 고정영역 -->
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>

		

	</article>
	<script>
		ui.popup.open('pop-infodt');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/


	</script>
</div>
</body>
</html>
