<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">

<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer a sm pop-infodt" id="pop-infodt">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">적립금리에 대해 안내해 드립니다.</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="text-group">						
						<div class="text-box">
							<ul class="bullet a">
								<li>보험계약일이 1995년 1월 31일까지인 경우: 정기예금금리로 적립 </li>
								<li>보험계약일이 1995년 2월 1일부터 2001년 4월 30일까지인 경우: 각 상품별 (예정금리+1%)로 적립</li>
								<li>보험계약일이 2001년 5월 1일 이후인 경우: 예정금리로 적립</li>
								<li>보험계약일이 1995년 2월 1일 이후인 금리적용형 상품은 중도해지율 또는 적립순보험료에 대한 적용금리로 적립</li>
								<li>만기일까지 위 기준으로 가산금에 금리 적용</li>
							</ul>
						</div>
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn a rd lg" onclick="ui.popup.close('pop-infodt');">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-infodt');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기

			ccb:function(){

	</script>

</div>
