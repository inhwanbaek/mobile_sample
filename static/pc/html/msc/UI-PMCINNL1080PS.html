<body class="body">
<div class="wrap" id="wrap">
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<main class="container page msc default form" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">고객정보제한 신청/해제</h2>
				<div class="desc">내 정보를 조회할 수 없도록 신청하거나 해제할 수 있어요.</div>
			</div>

			<h3 class="hd-tit4">고객 정보</h3>
			<span class="input a w100p">
				<label class="lb" for="input_id1">이름</label>
				<input id="input_id1" type="text" placeholder="한글 실명 입력" title="한글 실명 입력"  value="홍길동" readonly>
			</span>
			<h3 class="hd-tit5">조회업무 제한</h3>
			<label class="checkbox"><input type="checkbox"><span class="txt">보험</span></label>
			<label class="checkbox"><input type="checkbox"><span class="txt">신탁</span></label>
			<label class="checkbox"><input type="checkbox"><span class="txt">펀드</span></label>
			<div class="sub-box">
				<span class="input a w100p">
					<label class="lb" for="input_id2">조회제한 등록 여부</label>
					<input id="input_id2" type="text" placeholder="조회제한 등록 여부 입력" title="조회제한 등록 여부 입력"  value="제한신청완료" readonly>
				</span>
			</div>


			<h3 class="hd-tit4">신청 정보</h3>
			<h4 class="hd-tit5">신청 구분</h4>
			<label class="radio"><input type="radio" name="radio1" id="kkk1"><span class="txt">제한</span></label>
			<label class="radio"><input type="radio" name="radio1" id="kkk2" checked><span class="txt">해제</span></label>

			<!-- [D] 2022-06-22 삭제 -->
			<!-- <h4 class="hd-tit5">조회업무 제한</h4>
			<label class="checkbox"><input type="checkbox"><span class="txt">보험</span></label>
			<label class="checkbox"><input type="checkbox"><span class="txt">신탁</span></label>
			<label class="checkbox"><input type="checkbox"><span class="txt">펀드</span></label> -->


			<h3 class="hd-tit4">주요사항 안내</h3>
			<div class="use-bgbox2">
				<label class="checkbox cd"><input type="checkbox"><span class="txt">약관동의</span></label>
				<a href="javascript:;" class="plink" role="button">보기</a><!-- [D] 2022-05-13 태그텍스트변경 -->
			</div>

			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn rd lg a">확인</button>
					</div>
				</div>
			</nav>

		</div>

</div>
