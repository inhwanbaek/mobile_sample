<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc fund deal" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">예수금입금</h2>
				<div class="ut-topfix step">
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">2. 입금액 입력</div>
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">4</b></span>
									<span class="num"><b class="b">2</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="desc">입금액을 입력해 주세요.</div>
			</div>

			<div class="ut-form b">
				<div class="panel">
					<div class="input-wmsg">
						<span class="input a xdel xset">
							<label class="lb" for="input-1">입금액</label>
							<input type="tel" id="input-1" pattern="\d*" placeholder="숫자만 입력" value="30,000,000">
						</span>
						<div class="won-msg"><span class="blind">입력하신 금액</span>(3,000 만원)</div>
						<div class="vald-msg show no">에러메세지.</div>
					</div>
				</div>
			
			</div>

		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				
				<div class="btn-set b2">
					<button type="button" class="btn rd lg b">이전</button>
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
		</nav>
		<!-- //하단 고정영역 -->
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
