<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<main class="container page result" id="container">	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			
			<div class="complate-msg icon1">
				<div class="msg">
					<p class="p1">
						<!-- 홍길동 고객님의  -->
						보험료 자동대출이<br>
						<strong class="bold">신청</strong>되었습니다. 
					</p>
					<!-- <p class="p2">내용이 맞는지 확인해보세요.</p> -->
				</div>
				<div class="line-box">
					<ul class="list">
						<li>
							<p class="dt">처리결과</p>
							<p class="dd">정상</p>
						</li>
						<li>
							<p class="dt">처리일시</p>
							<p class="dd">2020.01.01  10:06:08</p>
						</li>
						<li>
							<p class="dt">총신청건수</p>
							<p class="dd">1건</p>
						</li>
					</ul>
					<div class="result">
						<p class="tit">보험료 합계</p>
						<p class="pric">70,000원</p>
					</div>
				</div>
				<div class="btn-set ct">
					<button type="button" class="btn wm md">건별 상세내역</button>                            
				</div>
			</div>								
	

			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn rd lg a">확인</button>
					</div>
				</div>
			</nav>
		</div>
	</main>
	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
	<!---- 바디 - 여기밑으로 템플릿영역 ---->
	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
