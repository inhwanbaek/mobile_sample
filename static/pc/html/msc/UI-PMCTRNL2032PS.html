<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc trust" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">폐쇄계좌조회</h2>
				<div class="desc">가입하신 신탁계약 중 <i class="line">폐쇄계약</i> 내역입니다.</div><!-- [D] 2022-05-27 UI/UX 변경 -->
			</div>

			<section class="sect">
				<h3 class="blind">현황</h3>
				<div class="ut-dtds rdbox g">
					<ul class="dlist">
						<li>
							<div class="dt">폐쇄신탁계약</div>
							<div class="dd">10개</div>
						</li>
					</ul>
				</div>
			</section>

			<div class="ut-dcard a account" data-tog-cls="box">
				<div class="stds">
					<div class="ut-bdgs">
						<em class="bdg">수시입출금식</em>
						<em class="bdg h">매우낮은위험</em>
					</div>
					<div class="inf">KEB하나은행 정기예금(3개월)</div>
					<div class="hdt">
						<div class="tit">정기예금형신탁</div>
					</div>
					<div class="cdt">
						<div class="bxs">
							<div class="dt">계좌번호</div>
							<div class="dd">200******106</div>
						</div>
						<div class="bxs">
							<div class="dt">계약일</div>
							<div class="dd">2022.02.01</div>
						</div>
						<div class="bxs">
							<div class="dt">만기일</div>
							<div class="dd">2022.02.01</div>
						</div>
						<div class="bxs">
							<div class="dt">폐쇄일</div>
							<div class="dd">2022.02.01</div>
						</div>
					</div>
				</div>
				<div class="dtds" data-tog-cls="ctn">
					<div class="btn-set">
						<a href="javascript:;" role="button" class="btn md ico-arrow">거래내역조회</a>
						<a href="javascript:;" role="button" class="btn md ico-arrow">계약상세조회</a>
					</div>
				</div>
				<div class="mores">
					<button type="button" data-tog-cls="btn" data-tog-val="open" class="bt-more">상세내용 더보기</button>
				</div>
			</div>

			<div class="ut-more">
				<button type="button" class="btn-more">
					<span class="tnt">
						<em class="tm">더보기</em>
						<em class="nm" role="img" aria-label="22페이지중 1페이지"><i class="n">1</i><i class="t">22</i></em>
					</span>
				</button>
			</div>

			<div class="list-empty bd"><!-- 내역이 없는 경우 -->
				<p>
					내역이 없습니다.
				</p>
			</div>

			<div class="ut-unprotected">
				<!--  [D] 2022-07-27 텍스트 수정 <p class="txt">이 금융상품은 예금자보호법에 따라 예금보험공사가 보호하지 않습니다.</p> -->
				<p class="txt">예금자보호법 상 보호상품 아님</p>
			</div>

		</div>

		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>

</html>
