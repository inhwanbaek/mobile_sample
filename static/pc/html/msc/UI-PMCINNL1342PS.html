							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">3</b></span>
									<span class="num"><b class="b">3</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="desc"><i class="line">보험금 지급</i> 신청내용을 확인해 주세요.</div><!-- [D] 2022-05-10 태그텍스트변경 -->	
			</div>

			<div class="ut-dtds f dtds line light">  <!-- [D] 2022-02-18 클래스추가 -->
				<ul class="dlist between">
					<li class="total">
						<div class="dt">접수내역</div>
						<div class="dd">20건</div>
					</li>
					<li>
						<div class="dt">보험금 합계</div>

					</li>
					<li>

						<div class="dd">
							<span class="prc bold">
								<strong class="p">7,000</strong><i class="w">원</i>
							</span>
						</div>
					</li>
				</ul>
				<div class="btn-set btnbot">
					<button type="button" class="btn md">건별 상세내역</button>
				</div>
			</div>

			<div class="head-box mt40">
				<h3 class="hd-tit4">계좌정보</h3>
				<button type="button" class="ico plus">다른 계좌 추가</button>
			</div>
			<span class="select a" id="ball_1">
				<select name="select-3" title="계좌정보선택">
					<option selected>예금주 : 남약단, 계좌 : (국민은행)927621123123123123</option>

					<option>선택3</option>
				</select>
			</span>

					<img class="logo" src="../../img/bank/ic_bank_hana.png" alt="하나은행 로고">

					<span class="num">234-43-34093-330232</span>
					<span class="name">김교보</span>
				</li>
			</ul> -->

			

			<!-- 하단 고정영역 -->
			<nav class="floatbots">

				</div>
			</nav>

			<div class="ut-gudbox b open" data-tog-cls="box">

				<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
				<div class="gctn open" data-tog-cls="ctn">
					<ul class="bullet a glst">
						<li>보험금은 수령 후 취소할 수 없습니다. 선택하신 보험증권번호를 한 번 더 확인 후 청구해 주세요.</li><!-- [D] 2022-02-18 문구변경 --><!-- [D] 2022-07-08 "사고보험금" -> "보험금"텍스트수정 -->
						<li>보험금 수령 계좌는 최근 6개월 안에 1회 이상 이체 이력이 있어야 합니다.</li><!-- [D] 2022-07-08 "사고보험금" -> "보험금"텍스트수정 -->
