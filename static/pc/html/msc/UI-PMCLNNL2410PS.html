<html lang="ko">

	<title>UI</title>
	<meta charset="UTF-8">

<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc loan mng apex" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">신용대출 만기 연장신청</h2>
				<div class="ut-steps d">
					<div class="tit">2. 고객정보 확인</div><!-- [D] 2022-04-07 문구수정 --><!-- [D] 2022-04-15 문구수정 --><!-- [D] 2022-05-26 수정 -->
					<div class="box">
						<div class="gage">
							<span class="bar"></span>
						</div>
						<div class="nums">
							<span class="tot"><b class="b">6</b></span><!-- [D] 2022-04-15 문구수정 --><!-- [D] 2022-05-26 수정 -->
							<span class="num"><b class="b">2</b></span><!-- [D] 2022-04-15 문구수정 --><!-- [D] 2022-05-26 수정 -->
						</div>
					</div>
				</div>
				<div class="desc">고객님 <i class="line">정보</i>를 입력해 주세요.</div><!-- [D] 2022-04-07 문구수정 --><!-- [D] 2022-05-12 수정 -->
			</div>

			<div class="msect">
				<div class="sect">
					<div class="ut-tbl b">
						<table class="tbform" cellpadding="0" cellspacing="0">
							<caption><span class="tit">고객정보</span><span class="cap"></span></caption>
							<colgroup>
								<col style="width:40%;">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">이름</th><!-- [D] 2022-04-07 문구수정 -->
									<td>김교보</td>
								</tr>
								<tr>
									<th scope="row">주민등록번호</th>
									<td>900101-1******</td>
								</tr>
								<tr>
									<th scope="row">휴대폰번호</th>
									<td class="add-btn"><!-- [D] 2022-08-24 변경 버튼 add-btn추가 -->
										010-1234-4567
										<button type="button" class="btn sm b">변경</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="sect">
					<h3 class="hd-tit4">직업 구분</h3>
					<span class="select a w100p">
						<select title="직업구분 선택">
							<option>선택</option>
							<option>공무원</option>
							<option>회사원</option>
							<option>자영업</option>
							<option>무직(기타)</option>
						</select>
					</span>
				</div>

				<div class="sect">
					<h3 class="hd-tit4">직장명</h3>
					<span class="input a w100p">
						<input type="text" title="직장명">
						<span class="ibts"><button type="button" class="btn sm b sch">직장찾기</button></span><!-- [D] 2022-04-07 문구수정 -->
					</span>
				</div>

				<div class="sect">
					<h3 class="hd-tit4">입사일</h3><!-- [D] 2022-04-07 문구수정 -->
					<span class="input a ut-date w100p">
						<input type="text" title="입사일자" class="datepicker" placeholder="YYYY.MM.DD" value="2020.01.01"><!-- [D] 2022-04-15 input type속성 변경 -->
					</span>
				</div>

				<div class="sect">
					<h3 class="hd-tit4">창업일</h3><!-- [D] 2022-04-07 문구수정 -->
					<span class="input a ut-date w100p">
						<input type="text" title="창업일자" class="datepicker" placeholder="YYYY.MM.DD" value="2020.01.01"><!-- [D] 2022-04-15 input type속성 변경 -->
					</span>
				</div>

				<div class="sect">
					<h3 class="hd-tit4">문자메시지 수신동의</h3><!-- [D] 2022-04-07 문구수정 --><!-- [D] 2022-05-12 수정 -->
					<div class="desc">
						<p class="txt">문자메시지 수신에 동의하시면 입출금거래내역 등 금융거래정보를 휴대폰 문자메시지로 실시간 확인하실 수 있습니다.</p><!-- [D] 2022-04-07 문구수정 --><!-- [D] 2022-05-12 수정 -->
					</div>
					<div class="rdos mt16">
						<label class="radio"><input type="radio" name="radio1" checked><span class="txt">동의함</span></label>
						<label class="radio"><input type="radio" name="radio1"><span class="txt">동의하지 않음</span></label>
					</div>
				</div>

				<div class="sect">
					<h3 class="hd-tit4">우편물 수신처</h3><!-- [D] 2022-04-07 문구수정 -->
					<div class="fldset">
						<div class="fld">
							<div class="rdos">
								<label class="radio"><input type="radio" name="radio2" checked><span class="txt">집</span></label>
								<label class="radio"><input type="radio" name="radio2"><span class="txt">직장</span></label>
							</div>
						</div>
						<div class="fld">
							<div class="ut-addrs addrs w100p">
								<span class="input a adr1">
									<label class="lb" for="adr_id1" role="text">주소</label>
									<div class="ibts"><button type="button" class="btn sm b sch">검색</button></div>
									<input id="adr_id1" type="text" placeholder="주소를 입력해주세요" readonly>
								</span>
								<span class="input a adr2"><label class="lb" for="adr_id2">상세주소</label><input id="adr_id2" type="text" placeholder="나머지 주소를 입력해주세요"></span>
							</div>
						</div>
					</div>
				</div>

				<div class="sect">
					<h3 class="hd-tit4">이메일 수신 여부</h3>
					<div class="fldset">
						<div class="fld">
							<div class="rdos">
								<label class="radio"><input type="radio" name="radio3" checked><span class="txt">수신</span></label>
								<label class="radio"><input type="radio" name="radio3"><span class="txt">수신안함</span></label><!-- [D] 2022-04-07 문구수정 -->
							</div>
						</div>
						<div class="fld">
							<div class="ut-email email w100p">
								<div class="enam">
									<span class="input a emids"><label class="lb" for="emids_03">이메일<i class="blind">아이디</i></label><input id="emids_03" type="email" placeholder="abcd"></span>
									<i class="at">@</i>
									<span class="input a emcom"><label class="lb" for="emcom_id0">주소입력</label><input id="emcom_id0" type="text" placeholder="직접입력"></span>
								</div>
								<ul class="ebts">
									<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
									<li><button type="button" value="daum.net"  class="btn sm bt">Daum</button></li>
									<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="desc mt16">
						<p class="txt b">※ 고객님이 선택하신 수신처로 대출금 지급 및 각종 대출 관련 안내문을 보내 드립니다.</p><!-- [D] 2022-04-07 문구수정 -->
					</div>
				</div>

			</div>

			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set b2">
						<button type="button" class="btn rd lg b">이전</button>
						<button type="button" class="btn rd lg a">다음</button>
					</div>
				</div>
			</nav>




		</div>

	</main>
