<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc fund deal" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">매수신청</h2>
				<div class="ut-topfix step">
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">3. 매수신청금액 입력</div>
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">4</b></span>
									<span class="num"><b class="b">3</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="desc">매수신청금액을 입력해 주세요.</div>
			</div>

			<div class="ut-form b">
				<div class="panel">
					<div class="input-wmsg">
						<span class="input a xdel xset">
							<label class="lb" for="input-1">매수신청금액</label>
							<input type="tel" id="input-1" pattern="\d*" placeholder="숫자만 입력" value="30,000,000">
						</span>
						<div class="won-msg flex"><span class="blind">입력하신 금액</span>(3,000 만원)</div>
						<div class="full-enter">
							<span>출금 가능 금액 100,000,000원</span>
							<button type="button" class="btn sm">전액신청</button>
						</div>
						<div class="txt-msg">최소 10,000원부터 투자 가능</div>
						<div class="vald-msg show no">매수신청금액은 최소 10,000원 이상 입력해 주세요. </div>
						<div class="vald-msg show no">출금가능금액을 초과했습니다.</div>
					</div>
				</div>
			
			</div>
			
		</div>

		<!-- 하단 고정영역 -->
		<nav class="floatbots">
			<div class="inr">
				
				<div class="btn-set b2">
					<a href="javascript:;" class="btn lg rd b">이전</a>
					<a href="javascript:;" class="btn lg rd a">다음</a>
				</div>
			</div>
		</nav>
		<!-- //하단 고정영역 -->
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>
