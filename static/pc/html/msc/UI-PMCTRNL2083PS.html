	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc trust" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">통장/인감 분실신고 해제</h2>
				<div class="ut-topfix"><!-- [D] 2022-06-14 UI/UX 변경 -->
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">3. 비밀번호 입력</div>
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">3</b></span>
									<span class="num"><b class="b">3</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="desc">통장 비밀번호를 입력해 주세요.</div>
			</div>

			

			<div class="info-enter">
				<div class="sect">
					<h3 class="hd-tit3">비밀번호</h3>
					<div class="fldset">
						<div class="fld">
							<span class="input a w100p no-lb">
								<label class="lb blind" for="inp-pw">6자리 입력</label>
								<input type="password" pattern="\d*" title="6자리 입력 입력" placeholder="6자리 입력" id="inp-pw">
							</span>
							<!-- 6자리 미만 or 초과하여 입력할 경우, 에러메시지 노출 
							<span class="input a no coms w100p no-lb">
								<label class="lb blind" for="inp-pw">계좌 비밀번호</label>
								<input type="password" pattern="\d*" title="계좌 비밀번호 입력" placeholder="6자리 입력" id="inp-pw">
							</span>
							<div class="vald-msg show no">비밀번호는 숫자 6자리로 입력해 주세요. </div>
							-->
						</div>	
					</div>
				</div>
			</div>
			
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn lg rd b">이전</button>
						<button type="button" class="btn lg rd a">다음</button>
					</div>
				</div>
			</nav>

		</div>

	</main>
