	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">

<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc default certificate" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">펀드 증명서</h2>
				<div class="desc">필요한 증명서를 발급해 보세요.</div>
			</div>

			<h3 class="hd-tit4">발급 형태</h3>
			<div class="cont-box">
				
				<h4 class="hd-tit4" id="ball_1">증명서 종류</h4>
				<span data-ui-balloon="left,top" aria-describedby="ball_1">잔고증명서 발급기준일을 오늘로 설정하면<br>오늘 펀드 거래가 제한되니 유의하시기 바랍니다</span>
				<span class="select a"  id="ball2">
					<label class="lb blind" for="sel_id0">증명서 종류</label>
					<select id="sel_id0" name="sel_id0">
						<option>잔고증명서(한글)</option>
					</select>
				</span>
				<span class="input a">
					<label class="lb" for="input_id01">영문이름</label>
					<input id="input_id01" type="text" placeholder="내용을 입력하세요.">
				</span>
				<span class="input a ut-date">
					<label class="lb" for="date_id_01">발급기준일</label>
					<input type="tel" id="date_id_01" class="datepicker" placeholder="YYYY.MM.DD" value="2020.01.01">
				</span>
				<span class="input a">
					<label class="lb" for="input_id02">사용용도</label>
					<input id="input_id02" type="text" placeholder="내용을 입력하세요.">
				</span>
				<span class="input a">
					<label class="lb" for="input_id03">평가기준</label>
					<input id="input_id03" aria-disabled="true" type="text" placeholder="세전" value="세전" readonly>
				</span>
			</div>
			
			<!-- [D] 2022-04-29 버튼 위치 변경 ('contents' 안으로 이동)-->
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set b2">
						<button type="button" class="btn rd lg a">다운로드</button>
					</div>
				</div>
			</nav>
			<!--// [D] 2022-04-29 버튼 위치 변경 ('contents' 안으로 이동)-->
		</div>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>
