	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc fund deal" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">매수신청</h2>
				<div class="ut-topfix step">
					<div class="inr">

	</main>
	<script>
		$(function(){
			$(".radio [name='radio-1'] ").change(function(){
				if($(this).val() == 2){
					$(".input.a.apply").removeClass("readonly").addClass("xdel").find("input").prop({"readonly":false});
				}else{
					$(".input.a.apply").addClass("readonly").removeClass("xdel del").find("input").prop({"readonly":true});
					$(".btdel").remove();
				}
			})
		});
	</script>
