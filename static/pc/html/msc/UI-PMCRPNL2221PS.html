<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page msc rp mrp vwap" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">신청내역</h2>
			</div>

			<div class="vwap-tcard">
				<div class="ut-tbl b">
					<table class="tbform" cellpadding="0" cellspacing="0">
						<caption><span class="tit">신청내역</span><span class="cap"></span></caption>
						<colgroup>
							<col style="width:40%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">신청업무</th>
								<td>수익률알림</td><!-- [D] 2022-07-20 텍스트 수정 -->
							</tr>
							<tr>
								<th scope="row">신청일/신청경로</th>
								<td>2022.02.11 / 모바일</td>
							</tr>
							<tr>
								<th scope="row">처리상태</th>
								<td><span class="t-blue">신청완료</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="msect">
				<h3 class="hd-tit4">상세내역</h3>
				<div class="ut-tbl b">
					<table class="tbform" cellpadding="0" cellspacing="0">
						<caption><span class="tit">상세내역</span><span class="cap"></span></caption>
						<colgroup>
							<col style="width:40%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">알람구분</th>
								<td>전체 적립금 알람</td>
							</tr>
							<tr>
								<th scope="row">상한 목표수익률</th>
								<td>20%</td>
							</tr>
							<tr>
								<th scope="row">하한 목표수익률</th>
								<td>-8%</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn rd lg a">목록</button>
					</div>
				</div>
			</div>





		</div>

	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
