<body class="body">

	<main class="container page msc fund deal" id="container">

			<div class="page-hdt">

				<div class="ut-topfix step">
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">2. 출금액 입력</div>
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">4</b></span>
									<span class="num"><b class="b">2</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="desc">출금액을 입력해 주세요.</div>
			</div>

			<div class="fund-dtds a">
				<ul class="dlt">
					<li>
						<div class="dl">
							<div class="dt">출금가능금액</div>
							<div class="dd">100,000,000원</div>
						</div>
						
					</li>
					<li>
						<div class="dl">
							<div class="dt bl">출금신청금액</div>
							<div class="dd">
								<span class="input won a"><input type="tel" pattern="\d*" value="" title="출금신청금액" placeholder="숫자만 입력"><i class="w">원</i></span>
								<div class="txt-msg">(이자 포함)</div>
							</div>
						</div>
						
							
					</li>

			<div class="ut-gudbox a open mt60" data-tog-cls="box">
				<div class="gtit">꼭 알아두세요</div>
				<button type="button" data-tog-cls="btn" class="bt-tog">안내문</button>
				<div class="gctn" data-tog-cls="ctn">
					<ul class="bullet a glst">
						<li>예수금계좌가 2개 이상일 때, 예수금계좌 사이에서 입출금하는 거래입니다.</li>
					</ul>
				</div>
			</div>

		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn rd lg a">다음</button>
				</div>
			</div>
