<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer a sm pop-document" id="pop-document"> 
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">변액보험 적합성 진단 결과</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents page prd payment detail">
					<div class="suitability-result">
						<div class="box-line flex">
							<div class="left">
								<div class="hd-tit4">가입성향</div>
								<div class="img img-type i03">연금형</div><!-- 클래스명 : i01 가입부적합형, i02 적합성진단거부, i03 연금형, i04 보장형, i05 적립형 -->
							</div>
							<div class="right">
								<div class="hd-tit4">가입 가능 상품</div>
								<ul class="box-blue link">
									<li><a href="#none">New하이브리드변액종신</a></li>
									<li><a href="#none">미리보는변액연금보험Ⅱ</a></li>
									<li>변액적립보험</li>
								</ul>
							</div>
						</div>
						<div class="box-line flex">
							<div class="left">
								<div class="hd-tit4">펀드성향</div>
								<div class="img level-type l01">위험회피형</div><!-- 클래스명 :l 01 위험회피형, l02 안정추구형, l03 위험중립형, l04 적극투자형, l05 위험선호형 -->
							</div>
							<div class="right">
								<div class="hd-tit4">가입 가능 펀드</div>
								<div class="box-blue txt">고위험(위험자산 편입비율<br>70% 이하) 권장</div>
							</div>
						</div>
					</div>
				</main>
			</div>
			<div class="pbt">  <!-- no-hide 넣으면 안사라짐-->
				<div class="btn-set">
					<button type="button" class="btn a rd lg">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-document');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/


	</script>
</div>
</body>
</html>
