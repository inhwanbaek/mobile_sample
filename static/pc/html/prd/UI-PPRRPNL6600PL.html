<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>

	<script src="../../js/ui.js"></script>

<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer a sm pop-sample3" id="pop-sample3"> 
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">닉네임 검색</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents page prd retire invtm">
					<!-- [s] 22-07-04 수정 -->
					<span class="input ipsch full mb20">
						<input type="search" placeholder="닉네임 입력" title="닉네임 입력" value="">
						<span class="ibts"><button type="button" class="btn-sch">검색</button></span>
					</span>				
					<div class="box-line2">
					<!-- // [e] 22-07-04 수정 -->
						<!-- 검색 결과 있을 경우 -->
						<div class="bg-white">
							<!-- 22-05-24 이미지url 변경 -->
							<ul class="such-result-list like">
								<li>
									<a href="javascript:;" class="box">
										<div class="pic-area"><img src="../../img/prd/img_03@3x.png" alt="프로필사진"></div>
										<div class="tit bg-type1">대박투자</div>
										<div class="percent">51.52%</div>
										<div class="follower"><label class="checkbox"><input type="checkbox" checked><span class="txt"></span></label></div>
									</a>
								</li>
								<li>
									<a href="javascript:;" class="box">
										<div class="pic-area"><img src="../../img/prd/img_02@3x.png" alt="프로필사진"></div>
										<div class="tit bg-type2">교보대박</div>
										<div class="percent">51.52%</div>
										<div class="follower"><label class="checkbox"><input type="checkbox"><span class="txt"></span></label></div>
									</a>
								</li>
								<li>
									<a href="javascript:;" class="box">
										<div class="pic-area"><img src="../../img/prd/img_01@3x.png" alt="프로필사진"></div>
										<div class="tit bg-type3">대박대박</div>
										<div class="percent">51.52%</div>
										<div class="follower"><label class="checkbox"><input type="checkbox"><span class="txt"></span></label></div>
									</a>
								</li>
								<li>
									<a href="javascript:;" class="box">
										<div class="pic-area"><img src="../../img/prd/img_04@3x.png" alt="프로필사진"></div>
										<div class="tit bg-type4">대박대박</div>
										<div class="percent">51.52%</div>
										<div class="follower"><label class="checkbox"><input type="checkbox"><span class="txt"></span></label></div>
									</a>
								</li>
							</ul>
						</div>

						<!-- 검색 결과 없을 경우 -->
						<div class="list-empty mt0">
							<p>검색된 닉네임이 없습니다.</p>
						</div>
						
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn a rd lg" onclick="ui.popup.close('pop-sample3');">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-sample3');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기

			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/


	</script>
</div>

</html>
