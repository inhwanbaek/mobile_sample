<body class="body">
	<div class="wrap" id="wrap">

		<article class="pop-layer a md" id="pop-ipdgn">
			<div class="pbd">
				<div class="phd">
					<div class="in">
						<h1 class="ptit">비예금 상품설명 확인서</h1>
					</div>
				</div>

				<div class="pct">
					<main class="poptents">
						<div class="suitability-wrap">
							<div class="q-section-wrap">
								<div class="q-section">
									<h2 class="tit"><i class="num">01.</i> 본 상품은 예·적금과 다른 상품으로서, 예금자보호를 받지 못해 원금 손실 위험이 있습니다. 확인하셨습니까?</h2>
									<label class="checkbox cv"><input type="radio" name="q1"><span class="txt">예</span></label>
									<label class="checkbox cv"><input type="radio" name="q1"><span class="txt">아니오</span></label>
								</div>

								<div class="q-section">
									<h2 class="tit"><i class="num">02.</i> 본 상품은 예·적금과 다른 상품으로서 원금손실 위험이 있습니다. 원금손실 발생 가능성에 대해 어떻게 생각하세요?</h2>
									<label class="checkbox cv"><input type="radio" name="q2"><span class="txt">높은 수익률을 위해 감수해야 한다.</span></label>
									<label class="checkbox cv"><input type="radio" name="q2"><span class="txt">경미한 수준이다.</span></label>
									<label class="checkbox cv"><input type="radio" name="q2"><span class="txt">거의없다</span></label>
								</div>

								<div class="q-section">
									<h2 class="tit"><i class="num">03.</i> 본 상품의 최대 원금손실 가능 금액에 대해 어떻게 생각하시나요?</h2>
									<label class="checkbox cv"><input type="radio" name="q3"><span class="txt">시장 상황에 따라 손실이 무한하게 커질 수 있다.</span></label>
									<label class="checkbox cv"><input type="radio" name="q3"><span class="txt">원금 전액손실이 발생 할 수 있다.</span></label>
									<label class="checkbox cv"><input type="radio" name="q3"><span class="txt">원금의 최대 20%까지 소실이 발생할 수 있다.</span></label>
									<label class="checkbox cv"><input type="radio" name="q3"><span class="txt">경미한 수준일 것이다.</span></label>
								</div>

								<div class="q-section">
									<h2 class="tit"><i class="num">04.</i> 원금손실 발생 가능성과 최대 원금손실 가능금액을 정확하게 이해하였으며, 이러한 위험에도 불구하고 본 상품에 가입하시겠습니까?</h2>
									<label class="checkbox cv"><input type="radio" name="q4"><span class="txt">예</span></label>
									<label class="checkbox cv"><input type="radio" name="q4"><span class="txt">아니요</span></label>
								</div>
							</div>
						</div>
					</main>
				</div>
				<div class="pbt">
					<div class="btn-set b2">
						<button type="button" class="btn b rd lg">취소</button>
						<button type="button" class="btn a rd lg">확인</button>
					</div>
				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</article>
		<!-- [D] 2022-04-20 alert 추가 -->
		<script>
			ui.popup.open('pop-ipdgn');  // 팝업 열기

			//답변을 선택하지 않거나 잘못된 답을 선택할 경우, 팝업 노출
			var alert = function(){
				// 알럿창 띄우기
				ui.alert("본 상품은(비예금상품) 원금전액 손실 (최대100%)이 발생 가능한 상품입니다.<br>그래도 가입을 희망하실 경우 선택 항목을 다시 선택해 주세요.",{
					ycb:function(){
						//console.log("알럿1확인결과");
					},
					ybt:"확인"
				});
			}
		</script>
	</div>
