<body class="body">
<div class="wrap" id="wrap">
	<article class="pop-layer xs a pop-infoentry " id="pop-infoentry">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">해외 납세의무자 안내</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<p>FATF(국제자금세탁방지기구)지정 위험 국가의 국적자 또는 거주자등에 해당되어 비대면 금융투자상품 가입이 불가합니다.</p><br>
					<p>비대면 금융투자상품 가입을 희망하시는 경우 가까운 고객플라자에 내방하시어 강화된 고객확인에 대한 안내를 받으시기 바랍니다.</p>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn a rd lg" onclick="ui.popup.close('pop-infoentry');">확인</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>

	<script>
		ui.popup.open('pop-infoentry');  // 팝업 열기
