<body class="body">
	<div class="wrap" id="wrap">

		<article class="pop-layer a md" id="pop-trust">
			<div class="pbd">
				<div class="phd">
					<div class="in">
						<h1 class="ptit">신탁신규가입</h1>
					</div>
				</div>

									영상통화가 예약되었습니다.
								</p>
							</div>
							<div class="ut-dcard a dcard">
								<div class="dtds">
									<ul class="dlt fs">
										<li>
											<div class="dl">
												<div class="dt">영상통화 예약시간</div>

											</div>
										</li>
									</ul>
								</div>
							</div>
							<div class="line-area">
								<ul class="bullet d">

									<li>영상통화는 반드시 고객님 명의의 휴대폰으로 해 주세요.</li>
									<li>신분증 인증을 위해 주민등록증 또는 운전면허증을 미리 준비해 주세요.</li>
								</ul>					
							</div>
						</div>
					</main>
				</div>

				<div class="pbt">
					<!-- 하단 고정영역 -->
					<nav class="floatbots b">
						<div class="inr">
							<div class="btn-set">
								<button type="button" class="btn lg rd a">확인</button>
							</div>
						</div>
					</nav>
					<!-- //하단 고정영역 -->

				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>

		<script>
			ui.popup.open('pop-trust');
