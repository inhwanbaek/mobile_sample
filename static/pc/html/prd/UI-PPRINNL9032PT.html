	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
	<script>

		var tabSwiper = new Swiper(".tab-slide", {			
			slidesPerView: "auto",
			watchOverflow: true,
			//centeredSlides: true,
			spaceBetween: 10,
			//initialSlide: 0,
			navigation: {
				nextEl: ".btn-tab-next",
				prevEl: ".btn-tab-prev",
			}
		});

		var menu = $('.ut-tabs.b>.menu li');
		var	menuCont = $('.secCont');
		
		menu.on('click','a', function(e){ 
			var target = $(this).parent();
			var idx = target.index();
			var section = menuCont.eq(idx);
			var offsetTop = section.offset().top; 
			var headerH = $('.header .inr').innerHeight();
			var gap = 220;
			offsetTop = offsetTop - headerH - gap; 
			$('html, body').stop().animate({ scrollTop : offsetTop }, 800);
			return false; 
		}); 
		
		$(window).scroll(function(){ 
			var wTop = $(window).scrollTop(); 
			var headerH = $('.header .inr').innerHeight(); 
			var gap = 240;
			$.each(menuCont, function(idx, item){
				var target = menuCont.eq(idx);
				targetTop = target.offset().top - headerH - gap;
				
				if (targetTop <= wTop) { 
					menu.removeClass('active'); 
					menu.eq(idx).addClass('active');
				}
				if (!(headerH <= wTop)) { 
					menu.removeClass('active'); 
				} 
			});
		});

		
		
		
	</script>
