<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd futr" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">펀드신규가입</h2>	
				<div class="ut-topfix">
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">5. 기본정보 입력</div>
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">10</b></span>
									<span class="num"><b class="b">5</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>	
				<div class="desc">펀드계약 가입을 위해 고객님 정보를 입력해 주세요.</div>							
			</div>

			<div class="ut-dcard b">
				<div class="hdt">
					<div class="tit">교보악사 파워인덱스 증권 1호[주식-파생형] (A)</div>
				</div>
			</div>	

			<div class="ut-tbl a">
				<table class="tbform b" cellpadding="0" cellspacing="0">
					<caption><span class="tit">고객 정보</span><span class="cap"></span></caption>
					<colgroup>
						<col style="width:30%">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">이름</th>
							<td>김*보</td>
						</tr>
						<tr>
							<th scope="row">주민등록번호</th>
							<td>900101-2******</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="info-enter">
				<div class="sect">
					<h3 class="hd-tit3">휴대폰번호</h3>
					<div class="ut-phone w100p">
						<span class="select tcom">
							<label class="lb" for="input_id03">통신사</label>
							<select id="input_id03">
								<option>SKT</option>
								<option>KT</option>
								<option>LGU+</option>
								<option>SKT알뜰폰</option>
								<option>KT알뜰폰</option>
								<option>LGU+알뜰폰</option>
							</select>
						</span>
						<span class="input a tnum"><label class="lb" for="input_id04">전화번호입력</label>
							<input type="tel" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="input_id04">
						</span>
					</div>
				</div>

				<div class="sect">
					<h3 class="hd-tit3">문자안내서비스</h3>
					<div class="desc">
						<p class="txt">문자 안내 서비스에 동의하시면 입출금거래내역 등 금융거래정보를 휴대폰 문자를 통해 실시간으로 확인하실 수 있습니다.</p>
					</div>
					<div class="rdos mt16">
						<label class="radio"><input type="radio" name="radio1" checked><span class="txt">동의함</span></label>
						<!-- [D] 2022-03-29 텍스트 수정 -->
						<label class="radio"><input type="radio" name="radio1"><span class="txt">동의안함</span></label>
					</div>
				</div>

				<div class="sect">
					<h3 class="hd-tit3">주소</h3>
					<div class="fldset">
						<div class="fld">
							<div class="rdos">
								<label class="radio"><input type="radio" name="radio2" checked><span class="txt">집</span></label>
								<label class="radio"><input type="radio" name="radio2"><span class="txt">직장</span></label>
							</div>
						</div>
						<div class="fld">
							<div class="ut-addrs addrs w100p">
								<span class="input a adr1">
									<label class="lb" for="adr_id1" role="text">주소</label>
									<div class="ibts"><button type="button" class="btn sm b sch">검색</button></div>
									<input id="adr_id1" type="text" placeholder="주소를 입력해주세요" readonly>
								</span>
								<span class="input a adr2"><label class="lb" for="adr_id2">상세주소</label><input id="adr_id2" type="text" placeholder="나머지 주소를 입력해주세요"></span>
							</div>
						</div>
					</div>
				</div>
			
				<div class="sect">
					<h3 class="hd-tit3">이메일</h3>
					<div class="fldset">
						<div class="fld">
							<div class="ut-email email mt16 w100p">
								<div class="enam">
									<span class="input a emids"><label class="lb" for="emids_03">이메일<i class="blind">아이디</i></label><input id="emids_03" type="email" placeholder="abcd"></span>
									<i class="at">@</i>
									<span class="input a emcom"><label class="lb" for="emcom_id0">주소입력</label><input id="emcom_id0" type="text" placeholder="직접입력"></span>
								</div>
								<!-- 입력하지 않을 경우, 에러메시지  
								<div class="enam">
									<span class="input a emids no"><label class="lb" for="emids_03">이메일<i class="blind">아이디</i></label><input id="emids_03" type="email" placeholder="abcd"></span>
									<i class="at">@</i>
									<span class="input a emcom no"><label class="lb" for="emcom_id0">주소입력</label><input id="emcom_id0" type="text" placeholder="직접입력"></span>
								</div>
								<div class="vald-msg show no">이메일주소를 입력해 주세요.</div>
								입력하지 않을 경우, 에러메시지  -->
								<ul class="ebts">
									<li><button type="button" value="naver.com" class="btn sm bt">Naver</button></li>
									<li><button type="button" value="daum.net"  class="btn sm bt">Daum</button></li>
									<li><button type="button" value="gmail.com" class="btn sm bt">Gmail</button></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		
		<nav class="floatbots">
			<div class="inr">
				<div class="btn-set">
					<button type="button" class="btn lg rd b">이전</button>
					<button type="button" class="btn lg rd a">다음</button>
				</div>
			</div>
		</nav>
		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
