		/* swiper 펀드리스트 */

		ui.slides = {
			init:function(){
				var _this = this;

				$(this.dot.els).each(function(i){
					var id = $(this).attr("data-slide-id");
					if( !id ) {
						$(this).attr("data-slide-id","id_"+i);
						id = $(this).attr("data-slide-id");
					}
					_this.dot.using(id);
				});
			},
			dot:{
				els: ".ut-slide-dot .swiper-container",
				opt: {
					slidesPerView: 2.05,
					spaceBetween: 8,
					pagination: {
						el: ".pagination",
						clickable: true
					}
				},
				opt2: {
					slidesPerView: 2,
					spaceBetween: 8
				},
				using: function(id) {
					if ( $(".swiper-container .swiper-slide").length < 3 ) ui.slides[id] = new Swiper( "[data-slide-id="+id+"]", this.opt2);
					else ui.slides[id] = new Swiper( "[data-slide-id="+id+"]", this.opt);
					
				}
			},
		}

		ui.slides.init('fund_1');


		if($(".ut-slide-dot .swiper-slide").length < 3) {
			$(".ut-slide-dot .pagination").hide();
		}
		else {
			$(".ut-slide-dot").addClass("over");
		}
