<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd retire planning" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">연금 받는 금액 알아보기</h2>
			</div>

			<div class="plann-sect top-cont">
				<h2 class="hd-tit3">은퇴 후 받는 연금이 얼마인지 알아볼까요?</h2><!-- 22-07-04 수정 -->
				<p>질문에 답하고 예상 결과를 확인해 보세요.</p>
			</div>
			<!-- [s] 22-07-19 수정 -->
			<div class="plann-sect">				
				<!-- 토글형 -->
				<ul class="none-accd a btm-btn" data-accd="accd">
					<li class="result"><!-- 선택후 class명 result 추가 -->
						<div class="hbox">
							<span>Q1.</span>
							<div class="tit">성별을 선택해 주세요.</div>
						</div>
						<div class="cbox">
							<ul class="radio-list flex"><!-- 22-07-04 수정 -->
								<li><label class="radio"><input type="radio" name="radio1" checked="checked"><span class="txt">남성</span></label></li>
								<li><label class="radio"><input type="radio" name="radio1"><span class="txt">여성</span></label></li>
							</ul>
						</div>
					</li>
					<li class="result">
						<div class="hbox">
							<span>Q2.</span>
							<div class="tit">예상 은퇴 나이와 연금 받기를 희망하는 나이를 입력해 주세요.</div>
						</div>
						<div class="cbox">
							<ul class="input-list flex-li"><!-- 22-07-04 수정 -->
								<li>
									<label for="ip-01">예상 은퇴나이</label>
									<div class="input-wrap">
										<button type="button" class="btn-minus">-</button>
										<input type="number" id="ip-01"><span class="ip-txt">세</span><!-- 22-07-15 추가 -->
										<button type="button" class="btn-plus">+</button>
									</div>
								</li>
								<li>
									<label for="ip-02">희망 연금시작나이</label>
									<div class="input-wrap">
										<button type="button" class="btn-minus">-</button>
										<input type="number" id="ip-02"><span class="ip-txt">세</span><!-- 22-07-15 추가 -->
										<button type="button" class="btn-plus">+</button>
									</div>
								</li>
							</ul>
						</div>
					</li>
					<li class="result">
						<div class="hbox">
							<span>Q3.</span>
							<div class="tit">은퇴 시점의 퇴직금과 연간 투자수익률은 얼마로 예상하세요?</div>
						</div>
						<div class="cbox">
							<ul class="input-list flex-li"><!-- 22-07-04 수정 -->
								<li>
									<label for="ip-03">은퇴 시점 예상 퇴직금</label>
									<span class="input a won"><input type="tel" value="100,000,000" id="ip-03"><i class="w">원</i></span>
								</li>
								<li>
									<label for="ip-04">예상 연간 수익률
										<div class="ut-tooltip">
											<button type="button" class="ico help sm bt-tooltip">도움말</button>
											<div class="toolctn">
												<div class="tptit">예상 연간 투자수익률</div>
												<div>적립금을 운용하면서 예상되는 연평균 투자수익률을 말합니다.<br>※ 최저보증이율은 1.00%입니다.</div>
											</div>
										</div>
									</label>
									<div class="input-wrap">
										<button type="button" class="btn-minus">-</button>
										<input type="number" id="ip-04"><span class="ip-txt">%</span><!-- 22-07-15 추가 -->
										<button type="button" class="btn-plus">+</button>
									</div>
								</li>
							</ul>

						</div>
					</li>
					<li class="result open">
						<div class="hbox">
							<span>Q4.</span>
							<div class="tit">연금을 어떤 방법으로 받고 싶으세요?</div>
						</div>
						<div class="cbox">
							<ul class="radio-list">
								<li><label class="radio"><input type="radio" name="radio2" checked><span class="txt"> 매월 : 1년에 12번 월급처럼 나눠 받기</span></label></li>
								<li><label class="radio"><input type="radio" name="radio2"><span class="txt"> 매년 : 1년에 1번 목돈으로 받기</span></label></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
			<!-- // [e] 22-07-19 수정 -->

			<!-- 하단 고정영역 -->
			<nav class="floatbots">
				<div class="inr">				
					<div class="btn-set">
						<button type="button" class="btn rd lg b" disabled="">결과보기</button>
					</div>
				</div>
			</nav>
			<!-- //하단 고정영역 -->

		</div>

		
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
