<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd trust futr" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">펀드신규가입</h2>	
				<div class="ut-topfix">
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">8. 펀드계약 비밀번호입력</div>
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">10</b></span>
									<span class="num"><b class="b">8</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>		
				<div class="desc">펀드계약에 사용할 비밀번호를 설정해 주세요.</div>						
			</div>
			
			<div class="ut-dcard b">
				<div class="hdt">
					<div class="tit">교보악사 파워인덱스 증권 1호[주식-파생형] (A)</div>
				</div>
			</div>	
	
			<div class="info-enter">
				<div class="sect">
					<h3 class="hd-tit3">비밀번호</h3>
					<div class="fldset">
						<div class="fld">
							<span class="input a w100p">
								<label class="lb" for="inp-pw">6자리 입력</label>
								<input type="password" pattern="\d*" title="6자리 입력 입력" placeholder="6자리 입력" id="inp-pw">
							</span>
							<!-- 6자리 미만 or 초과하여 입력할 경우, 에러메시지 노출 
							<span class="input a no coms">
								<label class="lb" for="inp-pw">계좌 비밀번호</label>
								<input type="password" pattern="\d*" title="계좌 비밀번호 입력" placeholder="6자리 입력" id="inp-pw">
							</span>
							<div class="vald-msg show no">비밀번호는 숫자 6자리로 입력해 주세요. </div>
							-->
						</div>	
					</div>
				</div>
				<div class="sect">
					<h3 class="hd-tit3">비밀번호 확인</h3>
					<div class="fldset">
						<div class="fld">
							<span class="input a w100p">
								<label class="lb" for="inp-pw2">6자리 입력 확인</label>
								<input type="password" pattern="\d*" title="6자리 입력 확인 입력" placeholder="6자리 입력" id="inp-pw2">
							</span>
							<!-- 입력한 계좌 비밀번호가 다를 경우
							<span class="input a no coms">
								<label class="lb" for="inp-pw2">계좌 비밀번호 확인</label>
								<input type="password" pattern="\d*" title="계좌 비밀번호 확인 입력" placeholder="6자리 입력" id="inp-pw2">
							</span>
							<div class="vald-msg show no">입력한 계좌 비밀번호가 일치하지 않습니다. </div>
							-->
						</div>	
					</div>
				</div>
				<div class="sect">
					<div class="join-info-step">
						<div class="cont">
							<div class="box-gray">
								<p class="hd-tit4">이 금융거래의 실소유자입니까?</p>
								<div class="radio-wrap">
									<div class="rdos">
										<label class="radio"><input type="radio" name="radio3" data-ui-tab-btn="tab_rc" aria-controls="tab_rc_1"><span class="txt">예</span></label>
										<label class="radio"><input type="radio" name="radio3" data-ui-tab-btn="tab_rc" aria-controls="tab_rc_2"><span class="txt">아니오</span></label>
									</div>									
								</div>
							</div>
							<!-- 아니요. 선택 시 실소유자 가입 불가 안내 메시지 출력 -->
							<div data-ui-tab-ctn="tab_rc" aria-labelledby="tab_rc_2">
								<div class="vald-msg show no">실소유자가 아닌 경우 펀드상품에 가입할 수 없습니다.</div>
							</div>
							<!-- //아니요. 선택 시 실소유자 가입 불가 안내 메시지 출력 -->
						</div>
					</div>
				</div>
			</div>
		
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set">
						<button type="button" class="btn lg rd b">이전</button>
						<button type="button" class="btn lg rd a">다음</button>
					</div>
				</div>
			</nav>
		</div>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
