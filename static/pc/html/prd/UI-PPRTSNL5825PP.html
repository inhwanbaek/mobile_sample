<body class="body">
	<div class="wrap" id="wrap">

		<article class="pop-layer a sm" id="pop-trust">
			<div class="pbd">
				<div class="phd">
					<div class="in">
						<h1 class="ptit">투자성향진단</h1>
					</div>
				</div>
				<div class="pct">
					<main class="poptents">  
						<div class="agreement-box">
							<p class="desc">투자위험에 대한 본인의 성향이 올바르게 명시되어 있고, 본인이 제공한 정보가 정확함을 확인합니다.<br>또한, 본인이 제공한 정보를 투자성향진단일로부터 12개월 동안 이용하는 것에 동의합니다</p>
							<div class="chk">
								<label class="checkbox cr"><input type="checkbox"><span class="txt">동의</span></label>
							</div>
						</div>
					</main>
				</div>
				<div class="pbt no-hide">
					<div class="btn-set b2">
						<button type="button" class="btn b rd lg">이전</button>
						<button type="button" class="btn a rd lg">확인</button>
					</div>
				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</article>
		<script>
			ui.popup.open('pop-trust');
		</script>
	</div>
