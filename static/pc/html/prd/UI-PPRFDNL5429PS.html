			<div class="ut-dcard b">

			<div class="msect">

				<div class="fldset">
					<div class="fld">
						<div class="rdos">

						</div>

						<!-- //아니요. 선택 시 안내 메시지 출력 -->
					</div>

			<div class="checkbox-list mt40">
				<ul>
					<li><label class="checkbox"><input type="checkbox"><span class="txt">본인이 가입하는 금융상품은 「예금자보호법」에 따라 보호되지 않음을 설명 듣고 이해했음을 확인합니다.</span></label></li>
					<li><label class="checkbox"><input type="checkbox"><span class="txt">(간이)투자 설명서를 읽고 그 주요 내용을 이해했음을 확인합니다.</span></label></li>
					<li><label class="checkbox"><input type="checkbox"><span class="txt">가입하고자하는 상품이 본인의 투자목적, 투자경험에 비추어 적합하다고 판단합니다.</span></label></li>
					<li><label class="checkbox"><input type="checkbox"><span class="txt">펀드 투자 시 투자원금이 보장되지 않는다는 사실 등 투자위험에 대한 설명을 이해했으며, 그 결과는 투자자에게 귀속된다는 사실 또한 확인하고 이해했습니다.</span></label></li>

					<li><label class="checkbox"><input type="checkbox"><span class="txt">펀드 재산의 운용방법, 운용제한 및 운용전략을 확인하고 이해했습니다.</span></label></li>
					<li><label class="checkbox"><input type="checkbox"><span class="txt">펀드의 환매방법, 환매제한, 환매수수료, 환매수수료 부과기간 및 환매연기에 대해 확인하고 이해했습니다.</span></label></li>
					<li><label class="checkbox"><input type="checkbox"><span class="txt">투자자 또는 펀드가 부담하는 각종 보수, 수수료, 비용 및 투자소득의 과세에 대해 확인하고 이해했습니다.</span></label></li>
					<li><label class="checkbox"><input type="checkbox"><span class="txt">집합투자규약 또는 정관의 주요 내용 변경에 따른 공시를 확인하고 이해했습니다.</span></label></li>
					<li><label class="checkbox"><input type="checkbox"><span class="txt">수익자 총회 또는 주주총회에 대해 확인하고 이해했습니다.</span></label></li>
					<li><label class="checkbox"><input type="checkbox"><span class="txt">집합투자증권 상품설명서는 금소법 및 소비자보호 내부 통제기준에 따른 절차를 거쳐 제공합니다. 집합투자증권 상품설명서를 전자문서에 이하여 제공받음을 동의하고 제공받은 내용을 충분히 이해하여 본 상품에 가입함을 확인합니다.</span></label></li>
				</ul>
