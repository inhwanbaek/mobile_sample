<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>

	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd f-join" id="container">
		<!-- 본문 영역 -->
		<div class="contents" id="contents">  
			<div class="page-hdt">
				<h2 class="stit hd-tit2">펀드신규가입</h2>
				<div class="desc">펀드에 가입하시겠어요?<br>언제 어디서나 손안에서 편리하게  거래할 수 있는 교보생명 모바일앱과 모바일웹을 이용해 보세요. </div>
			</div>

			<div class="fund-scribe">
				<div class="sect line">
					<h2 class="hd-tit3">교보생명 앱을 이용하려면? </h2>  
					<div class="cont-box">
						<ul class="bullet a">
							<li>안드로이드는 플레이스토어, iOS는 앱스토어에서 교보생명<br>앱을 다운로드해 주세요.</li>
							<li>휴대폰 카메라로 QR코드를 스캔하면 앱 다운로드 페이지로<br>바로 연결됩니다.</li>
						</ul>
						<div class="qr-code">
							<a href="javascript:;" target="_blank" title="새창 열림">
								<span class="qr-img"><img src="../../img/prd/img_fund_qr.png" alt=""></span>
								<div class="txt-box">
									<img src="../../img/prd/img_fund_google.png" alt="Google Play" class="img-google">
									<span>(안드로이드)</span>
								</div>
							</a>
							<a href="javascript:;" target="_blank" title="새창 열림">
								<span class="qr-img"><img src="../../img/prd/img_fund_qr2.png" alt=""></span>
								<div class="txt-box">
									<img src="../../img/prd/img_fund_apple.png" alt="App Store" class="img-apple">
									<span>(iOS)</span>
								</div>
							</a>
						</div>
					</div>
				</div>

				<div class="sect">
					<h2 class="hd-tit3">교보생명 모바일웹을 이용하려면?</h2>
					<ul class="bullet a">
						<li>휴대폰 인터넷앱에서 교보생명 홈페이지(m.kyobo.com)에 접속해 주세요.</li><!-- [D] 2022-06-24 텍스트 수정 -->
					</ul>
				</div>
			</div>
		</div>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>

</html>
