<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<!-- 헤더-->
	<include class="header" src="../inc/header.html" data-include-opt='{"visible":"true"}'></include>
	
	<!-- LNB 영역 -->
	<include class="lnb" src="../inc/lnb.html" data-include-opt='{"visible":"true"}'></include>

	<!---- 바디 - 여기위로는 템플릿영역 ---->

	<main class="container page prd futr trust" id="container">
	
		<!-- 본문 영역 -->
		<div class="contents" id="contents">

			<div class="page-hdt">
				<h2 class="stit hd-tit2">신탁신규가입</h2>	
				<div class="ut-topfix">
					<div class="inr">
						<div class="ut-steps d">
							<div class="tit">5. 신탁상품 유형 선택</div>
							<div class="box">
								<div class="gage">
									<span class="bar"></span>
								</div>
								<div class="nums">
									<span class="tot"><b class="b">13</b></span>
									<span class="num"><b class="b">5</b></span>
								</div>
							</div>
						</div>
					</div>
				</div>			
				<div class="desc">가입 가능한 신탁상품입니다. 원하시는 유형을 선택해 주세요.</div>			
			</div>
			
			<div class="join-info-step">
				<ul class="btn-list">
					<li>
						<button type="button">
							<div class="wrap">
								<div>수시입출금식 신탁(MMT)</div>
								<div class="blue count">적합 상품 10개</div>
							</div>
						</button>
					</li>
					<li>
						<button type="button">
							<div class="wrap">
								<div>정기예금형 신탁</div>
								<div class="blue count">적합 상품 1개</div>
							</div>
						</button>
					</li>
					<li>
						<button type="button">
							<div class="wrap">
								<div>맞춤형 신탁</div>
								<div class="blue count">적합 상품 10개</div>
							</div>
						</button>
					</li>
					<li>
						<button type="button">
							<div class="wrap">
								<div>채권매칭형 신탁</div>
								<div class="blue count">적합 상품 10개</div>
							</div>
						</button>
					</li>
					<li>
						<button type="button">
							<div class="wrap">
								<div>주식매칭형 신탁</div>
								<div class="blue count">적합 상품 10개</div>
							</div>
						</button>
					</li>
					<li>
						<button type="button">
							<div class="wrap">
								<div>원금보장형 ELB 신탁(ELT)</div>
								<div class="blue count">적합 상품 10개</div>
							</div>
						</button>
					</li>
				</ul>				
			</div>
			
			<nav class="floatbots">
				<div class="inr">
					<div class="btn-set b2">
						<button type="button" class="btn lg rd b">이전</button>
					</div>
				</div>
			</nav>

			<div class="ut-unprotected">
				<p class="txt">이 금융상품은 「예금자보호법」에 따라 예금보험공사가 보호하지 않습니다.</p>
			</div>
		</div>
	</main>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->

	<!---- 바디 - 여기밑으로 템플릿영역 ---->


	<!-- 푸터 -->
	<include class="footer" src="../inc/footer.html" data-include-opt='{"visible":"true"}'></include>

</div>
</body>
</html>
