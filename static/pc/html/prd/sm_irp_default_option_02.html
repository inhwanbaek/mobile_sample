  <!-- //pop-layer -->

	<script>
		ui.popup.open('pop-sample1');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
		/* 하단 옵션 레이어 */
		$(".btn-option").click(function() {
			if($(this).parents(".opt").hasClass("open") == true) {
				$(".opt-scrollbox").hide();								
				$(this).parents(".opt").removeClass("open");
			}else {
				$(".opt-scrollbox").show();								
				$(this).parents(".opt").addClass("open");
			};
		});
		
	</script>
