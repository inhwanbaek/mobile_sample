<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">

  <style>
    /* 접근성 로그아웃 시간연장 2022-10-11 */
    .pop-layer .logout-extend {
        text-align: center;
    }
    .pop-layer .logout-extend .txt:first-child {
        color: #767676 !important;
        font-size: 14rem !important;
    }
    .pop-layer .logout-extend .lgx-timer {
        display: inline-flex;
        align-items: center;
        margin: 5rem auto 20rem auto;
        width: auto;
        font-size: 30rem;
        font-weight: bold;
    }
    /* 접근성 로그아웃 시간연장 2022-10-11 */
  </style>
	
	<article class="pop-layer xs a pop-logout" id="pop-logout">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">자동 로그아웃 안내</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="logout-cont">
            <!-- logout-extend -->
						<div class="logout-extend">
              <p class="txt">로그아웃까지 남은 시간</p>
              <p class="lgx-timer">
                <span class="timer-num">60</span>
                <span>초</span>
              </p>
              <p class="txt">장기간 활동이 없어 자동으로 로그아웃 됩니다.</p>
              <p class="txt">계속 이용 하시려면 로그인 시간을 연장해주세요.</p>
            </div>
            <!-- //logout-extend -->
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn b rd" onclick="ui.popup.close('pop-logout');">로그인 시간 연장</button>
					<button type="button" class="btn a rd" onclick="ui.popup.close('pop-logout');">로그아웃</button>
				</div>
			</div>
		</div>
	</article>

	<script>
		ui.popup.open('pop-logout');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
		
		
	</script>
</div>
</body>
</html>
