<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer xs a pop-logout" id="pop-logout">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">로그아웃 하시겠습니까?</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="logout-cont">
						<div class="img"><img src="../../img/temp/img_notice_banner.png" alt="변액보험, 이제 당신의 펀드전략을 지원합니다."></div>
						<p class="txt">종료 전 아직 받지 못한 혜택을 확인하세요.</p>
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set b2">
					<button type="button" class="btn b rd" onclick="ui.popup.close('pop-logout');">취소</button>
					<button type="button" class="btn a rd" onclick="ui.popup.close('pop-logout');">로그아웃</button>
				</div>
			</div>
		</div>
	</article>

	<script>
		ui.popup.open('pop-logout');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기
		ui.popup.open('pop-sample1',{
			ocb:function(){
				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}
		});
		*/
		
		
	</script>
</div>
</body>
</html>
