<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>
	
	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->

</head>
<body class="body">
<div class="wrap" id="wrap">
	
	<article class="pop-layer a md pop-custmerconf" id="pop-custmerconf1">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">고객확인대상 정보 확인</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<h2 class="hd-tit3 tit">고객님의 정보가 변경되었나요? <br>변경된 내용을 입력해 주세요.</h2>

					<div class="ut-form a cust-form">
						<ul class="form">
							<li>
								<span class="input a">
									<label class="lb" for="input-0">성명</label>
									<input type="text" placeholder="성명" id="input-0" value="홍길동" readonly>
									<span class="ibts"><button type="button" class="btn sm b">실명인증</button></span>
								</span>
							</li>
							<li>
								<span class="input a ut-rsnum">
									<label class="lb" for="rsnum_0">주민등록번호</label>
									<input id="rsnum_0" type="number" class="fn" pattern="\d*" title="주민등록번호 앞 6자리" placeholder="앞 6자리" value="910101" readonly> <!-- [웹접근성] 1st 수정 -->
									<i class="ds">-</i>
									<input type="number" class="ln" pattern="\d*" title="주민등록번호 뒤 7자리" placeholder="뒤 7자리" value="1234567" readonly> <!-- [웹접근성] 1st 수정 -->
								</span>
							</li>
							<li>
								<span class="input a">
									<label class="lb" for="input-1">국적</label>
									<input type="text" placeholder="국적" id="input-1">
									<span class="ibts"><button type="button" class="btn sm b">검색</button></span>
								</span>
							</li>
							<li>
								<div class="ut-phone">
									<span class="input a tnum"><label class="lb" for="tnum_0">휴대폰번호</label>
										<input type="number" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="tnum_0" value="01012345678" readonly>
									</span>
								</div>
								<p class="bullet b">휴대폰번호 변경은 개인정보-내정보설정-개인정보 조회/변경 에서 변경하시거나 콜센터(1588-1001)로 문의해주시길 바랍니다</p>
							</li>
						</ul>
					</div>

					<h3 class="hd-tit4">자택정보<span>(자택/직장 중 선택)</span></h3>
					<div class="ut-form a cust-form">
						<ul class="form">
							<li>
								<div class="ut-addrs addrs">
									<span class="input a adr1">
										<label class="lb" for="adr_id1" role="text">자택주소</label>
										<div class="ibts"><button type="button" class="btn sm b sch">주소찾기</button></div>
										<input id="adr_id1" type="text" placeholder="주소를 입력해주세요" readonly>
									</span>
									<span class="input a adr2"><label class="lb" for="adr_id2">나머지 주소</label><input id="adr_id2" type="text" placeholder="나머지 주소를 입력해주세요"></span>
								</div>
							</li>
							<li>
								<div class="ut-phone">
									<span class="input a tnum"><label class="lb" for="tnum_1">자택전화번호</label>
										<input type="number" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="tnum_1">
									</span>
								</div>
							</li>
						</ul>
					</div>

					<h3 class="hd-tit4">직장정보</h3>
					<div class="ut-form a cust-form">
						<ul class="form">
							<li>
								<div class="ut-addrs addrs">
									<span class="input a adr1">
										<label class="lb" for="adr_id3" role="text">직장주소</label>
										<div class="ibts"><button type="button" class="btn sm b sch">주소찾기</button></div>
										<input id="adr_id3" type="text" placeholder="주소를 입력해주세요" readonly>
									</span>
									<span class="input a adr2"><label class="lb" for="adr_id4">나머지 주소</label><input id="adr_id4" type="text" placeholder="나머지 주소를 입력해주세요"></span>
								</div>
							</li>
							<li>
								<span class="input a">
									<label class="lb" for="input-2">직업(직종)</label>
									<input type="text" placeholder="직업(직종)" id="input-2">
									<span class="ibts"><button type="button" class="btn sm b">검색</button></span>
								</span>
							</li>
							<li>
								<span class="input a">
									<label class="lb" for="input-3">직장명(부서)</label>
									<input type="text" placeholder="직장명(부서)" id="input-3">
									<span class="ibts"><button type="button" class="btn sm b">검색</button></span>
								</span>
							</li>
							<li>
								<div class="ut-phone">
									<span class="input a tnum"><label class="lb" for="tnum_2">직장전화번호</label>
										<input type="number" pattern="\d*" placeholder="[-] 없이 입력해주세요" id="tnum_2">
									</span>
								</div>
							</li>
						</ul>
					</div>
						
					
				</main>
			</div>
			<div class="pbt">  <!-- no-hide 넣으면 안사라짐-->
				<div class="btn-set">
					<button type="button" class="btn a rd lg">동의</button>
				</div>
			</div>
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-custmerconf1');  // 팝업 열기		
	</script>
</div>
</body>
</html>
