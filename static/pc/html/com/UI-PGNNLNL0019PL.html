<body class="body">
<div class="wrap" id="wrap">

	<article class="pop-layer xs a pop-confirm" id="pop-confirm">
		<div class="pbd">
			<div class="phd">
				<div class="in">
					<h1 class="ptit">마케팅 알림 수신 동의</h1>
				</div>
			</div>
			<div class="pct">
				<main class="poptents">
					<div class="tp-mail-wrap">
						<p>마케팅 알림 수신에 동의하시면 혜택 알림, 이벤트/상품/부가서비스 안내 등 교보생명만의 다양한 정보를 받아 보실 수 있습니다.</p>			
					</div>
				</main>
			</div>
			<div class="pbt">
				<div class="btn-set">
					<button type="button" class="btn lg rd b">다음에</button>
					<button type="button" class="btn lg rd a">수신동의</button>
				</div>
			</div>	
			<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
		</div>
	</article>
	<script>
		ui.popup.open('pop-confirm');  // 팝업 열기

		/* 콜백 필요 할때 팝업 열기

				console.log("열리고 콜백");
			},
			ccb:function(){
				console.log("닫히고 콜백");
			}

		*/

	</script>

</div>
</body>
