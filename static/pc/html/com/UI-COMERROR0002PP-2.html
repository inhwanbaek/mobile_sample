<body class="body">
<div class="wrap" id="wrap">

	<main class="container page is-full no-padding" id="container">

		<!-- 본문 영역 -->
		<div class="contents" id="contents">
			<div class="box-top blind">
				<div class="page-hdt">
					<h2 class="stit hd-tit2">고객확인등록 완료</h2>
				</div>
			</div>
			<section class="box-main">
				<div class="inner">
					<div class="complate-msg icon2">
						<div class="msg">
							<p class="p1">페이지에 접근할 수 없습니다.</p>
							<p class="p2 depth">접근하신 페이지가 존재하지 않습니다.<br>사라졌거나 다른 페이지로 변경되었을 수 있습니다.<br>페이지 경로나 접근방법을 다시 확인해 주세요.</p>
							<div class="check-area">
								<a href="tel:1588-1010" title="전화 앱으로 전환됩니다." class="link-tel">고객센터 (1588-1001)</a>                        
							</div>
							<p class="p2 depth mt30">문제가 지속되는 경우, 고객센터로 문의바랍니다.</p>
						</div>               
					</div>
					<div class="btn-set">
						<button type="button" class="btn rd lg c">이전페이지로 이동</button>
						<button type="button" class="btn rd lg a">메인으로 이동</button>
					</div>
				</div>
			</section>

	<!-- 개발시 레이어팝업 위치는 .container 바깥으로 넣어주세요 -->
