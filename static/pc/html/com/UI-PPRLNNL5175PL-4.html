<!doctype html>
<html lang="ko">
<head>
	<title>UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">

	<script src="../../js/jquery-3.4.1.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.js"></script>
	<script src="../../js/swiper.js"></script>

	<script src="../../js/ui.js"></script>
	<script src="../guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->


</head>
<body class="body">
	<div class="wrap" id="wrap">
		<article class="pop-layer a sm pop-job jobsearch" id="pop-jobsearch">
			<div class="pbd">
				<div class="phd">
					<div class="in">
						<h1 class="ptit">직장찾기</h1>
					</div>
				</div>
				<div class="pct">
					<main class="poptents">
						<!-- 검색 전 화면 -->
						<section>
							<div class="hdt">
								<h2 class="hd-tit2"><i class="line">직장명</i>을 입력해 주세요.
								</h2>
							</div>
							<div class="mt20">
								<span class="input ipsch full">
									<input type="search" placeholder="직장명을 입력해 주세요." title="검색어 입력" value="교보화학">
									<span class="ibts"><button type="button" class="btn-sch">검색</button></span>
								</span>
							</div>
						</section>
						<!--// 검색 전 화면 -->
						<!-- 검색 후 화면 -->
						<secttion class="job-result" style="display: block;">
							<div class="btn-set b2 mt40">
								<button type="button" class="btn b md">취소</button>
								<button type="button" class="btn a md">저장</button>
							</div>
						</secttion>
						<!--// 검색 후 화면 -->
					</main>
				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>
		</article>
		<script>
			ui.popup.open('pop-jobsearch');
		</script>
	</div>
</body>
</html>
