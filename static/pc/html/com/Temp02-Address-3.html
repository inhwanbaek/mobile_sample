													<dd class="dd">101동 404호</dd>

											</div>
										</span>
									</label>
								</li>
								<li>
									<label class="radio cu" role="radio" aria-checked="false">

												<dl class="dls">
													<dt class="dt">선택 주소</dt>
													<dd class="dd">01063서울 강북구 삼양로 159길 40(우성빌라)</dd>
													<dt class="dt">나머지 주소</dt>
													<dd class="dd">101동 404호</dd>
												</dl>
											</div>
										</span>
									</label>
								</li>
								<li>
									<label class="radio cu" role="radio" aria-checked="false">
										<input type="radio" name="rdo-adrs" aria-hidden="true">
										<span class="txt">
											<span class="tt">입력 주소</span>
											<div class="tox">
												<dl class="dls">
													<dt class="dt">선택 주소</dt>
													<dd class="dd">01063서울 강북구 삼양로 159길 40(우성빌라)</dd>

													<dd class="dd">101동 404호</dd>

				</div>
				<div class="pbt">  <!-- no-hide 넣으면 안사라짐-->

						<button type="button" class="btn b rd lg">다시찾기</button>
						<button type="button" class="btn a rd lg">확인</button>
					</div>
				</div>
				<button type="button" class="btn-pop-close"><i class="blind">닫기</i></button>
			</div>

		<script>
			ui.popup.open('pop-adrrsch');
